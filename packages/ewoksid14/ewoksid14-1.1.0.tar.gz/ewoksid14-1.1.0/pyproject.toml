[build-system]
requires = [
    "setuptools>=46.4",
]
build-backend = "setuptools.build_meta"

[project]
name = "ewoksid14"
version = "1.1.0"
keywords = ['ewoks']
authors = [{name = "ESRF", email = "dau-pydev@esrf.fr"}]
description = "Data processing workflows for ID14"
readme = {file = "README.md", content-type = "text/markdown"}
license = {file = "LICENSE.md"}
classifiers = [
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
requires-python = ">=3.8"
dependencies = [
    "ewokscore",
    "blissdata",
]

[project.urls]
Homepage = "https://gitlab.esrf.fr/workflow/ewoksapps/ewoksid14/"
Documentation = "https://ewoksid14.readthedocs.io/"
Repository = "https://gitlab.esrf.fr/workflow/ewoksapps/ewoksid14/"
Issues = "https://gitlab.esrf.fr/workflow/ewoksapps/ewoksid14/issues"
Changelog = "https://gitlab.esrf.fr/workflow/ewoksapps/ewoksid14/-/blob/main/CHANGELOG.md"

[project.optional-dependencies]
test = [
    "pytest >=7",
]
dev = [
    "ewoksid14[test]",
    "black >=25",
    "flake8 >=4",
]
doc = [
    "ewoksid14[test]",
    "sphinx >=4.5",
    "sphinx-autodoc-typehints >=1.16",
    "pydata_sphinx_theme",
]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.coverage.run]
omit = ['*/tests/*']

[project.entry-points."ewoks.tasks.class"]
"ewoksid14.tasks.*" = "ewoksid14"

[tool.isort]
profile = "black"
force_single_line = true
