[project]
name = "metaboatrace.scrapers"
version = "3.3.2"
description = "Scrapers for Japanese boatrace websites"
authors = [
    { name = "k0kishima", email = "okishimaxyz@gmail.com" }
]
dependencies = [
    "beautifulsoup4>=4.12.2",
    "metaboatrace.models>=2.1.6",
    "numpy>=1.25.2",
    "pytest>=7.4.3",
    "pytz>=2023.3.post1",
    "types-pytz>=2023.3.1.1",
]
readme = "README.md"
requires-python = ">= 3.11"
license = "MIT"

[project.optional-dependencies]
dev = [
    "mypy>=1.4.1",
    "black>=23.7.0",
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "codecov>=2.1.13",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.mypy]
python_version = "3.11"
check_untyped_defs = true
ignore_missing_imports = true
warn_redundant_casts = true
warn_unused_ignores = true
strict_optional = true
disallow_any_generics = true
disallow_untyped_defs = true
no_implicit_optional = true
explicit_package_bases = true
exclude = [
    "metaboatrace/scrapers/official/website/v1707/decorators.py",
    "metaboatrace/scrapers/official/website/v1707/pages/",
]

[tool.black]
line-length = 100
target-version = ['py311']

[tool.pytest.ini_options]
testpaths = ["tests",]
