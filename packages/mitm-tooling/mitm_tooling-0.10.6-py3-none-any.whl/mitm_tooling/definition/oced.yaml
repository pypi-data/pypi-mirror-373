mitm: OCED
meta:
  keys:
    event: E
    object: O
    e2o: E2O
    o2o: O2O
    object_changes: OC
concepts:
  - event
  - object
  - e2o
  - o2o
concept-properties:
  event:
    typing-concept: activity
  object:
    typing-concept: type
  o2o:
    typing-concept: qualifier
    plural: o2o
    permit-attributes: false
  e2o:
    typing-concept: qualifier
    plural: e2o
    permit-attributes: false
base-concepts:
  id: text
  time: datetime
  qualifier: text
  attribute_name: text
  type_name: text
owned-relations:
  event:
    identity:
      ocel_id: id
      activity: type_name
    inline:
      time: time
  object:
    identity:
      ocel_id: id
      type: type_name
  e2o:
    inline:
      qualifier: qualifier
    foreign:
      event:
        event:
          event_id: ocel_id
          activity: activity
      object:
        object:
          object_id: ocel_id
          object_type: type
  o2o:
    inline:
      qualifier: qualifier
    foreign:
      source_obj:
        object:
          source_type: type
          source_id: ocel_id
      target_obj:
        object:
          target_type: type
          target_id: ocel_id
  obj_changes:
    inline:
      time: time
      changed_attribute: attribute_name
    foreign:
      object:
        object:
          object_id: ocel_id
          object_type: type

