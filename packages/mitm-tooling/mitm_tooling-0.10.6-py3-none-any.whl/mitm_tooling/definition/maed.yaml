mitm: MAED
meta:
  keys:
    event: E
    measurement: M
    segment: S
    segment_data: SD
concepts:
  - observation:
      - event
      - measurement
  - segment
  - segment_data
concept-properties:
  observation:
    override-column-group-ordering:
      - inline-relations
      - kind
      - type
  segment:
    typing-concept: concept
    permit-attributes: false
    override-column-group-ordering:
      - identity-relations
      - type
  segment_data:
    plural: segment_data
    override-column-group-ordering:
      - identity-relations
      - type
base-concepts:
  id: integer
  time: datetime
  concept: text
  object: text
  index: integer
owned-relations:
  observation:
    identity: { }
    inline:
      time: time
      object: object
  segment:
    identity:
      object: object
      concept: concept
      segment_index: index
    inline:
      start: time
      end: time
  segment_data:
    identity:
      object: object
      concept: concept
      segment_index: index
    foreign:
      associated-segment:
        segment:
          object: object
          concept: concept
          segment_index: segment_index