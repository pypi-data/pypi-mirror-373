concepts:
  - asset
  - item
  - item_property
  - operation
  - config
  - process
inline_concepts:
  time: datetime
associations:
  process:
    to-many:
      operations: operation
  operation:
    to-one:
      start: time
      end: time
    to-many:
      inputs: item
      outputs: item
      assets: asset
  item:
    to-many:
      properties: item_property
  config:
    to-one:
      start: time
      end: time
      asset: asset
unowned-relations:
  myrel:
    - time
    - event