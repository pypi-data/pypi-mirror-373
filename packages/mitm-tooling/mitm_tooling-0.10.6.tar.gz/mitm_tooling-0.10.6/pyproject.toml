[project]
name = "mitm-tooling"
version = "0.10.6"
description = ""
authors = [{ name = "Leah Tacke Genannt Unterberg", email = "l.tgu@pads.rwth-aachen.de" }]
requires-python = ">=3.12,<3.14"
readme = "README.md"
license = { file = "LICENSE" }
dependencies = [
    "pydantic>=2.11,<3",
    "ruamel-yaml>=0.18",
    "genson>=1.3.0",
    "sqlalchemy>=2,<3",
    "alembic>=1.16,<2",
    "sqlalchemy-utils>=0.38.0,<1",
    "numpy>=2,<3",
    "pandas[performance,computation,compression]>=2,<3",
    "stream-zip>=0.0.8,<0.1.0",
]

[project.optional-dependencies]
# analysis = ["matplotlib", "seaborn"]
pm = ["pm4py"]

[dependency-groups]
dev = [
    "pytest",
    "jupyter",
    "pandas-stubs==2.3.0.250703"
]
docs = [
    "mkdocs",
    "mkdocstrings[python]",
    "mkdocs-material"
]

[tool.ruff]
line-length = 120
target-version = "py312"
fix = true
show-fixes = true

[tool.ruff.format]
quote-style = "single"

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP"]
ignore = ["E501", "B008"]

[tool.hatch.build.targets.sdist]
include = ["mitm_tooling"]

[tool.hatch.build.targets.wheel]
include = ["mitm_tooling"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
