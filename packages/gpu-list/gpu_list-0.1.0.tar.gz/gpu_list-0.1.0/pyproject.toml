[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "gpu_list"
version = "0.1.0"
authors = [{ name="electroglyph" },]
description = "List GPUs and VRAM amounts in Windows and Linux"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "BSD-2-Clause"
license-files = ["LICENSE"]
dependencies = ["prettytable"]
[tool.setuptools.packages.find]
where = ["src"]
[tool.setuptools.package-data]
gpu_list = ["pci.ids"]
[project.scripts]
gpu_list = "gpu_list.main:main"
[project.urls]
Homepage = "https://github.com/electroglyph/gpu_list"
Repository = "https://github.com/electroglyph/gpu_list"