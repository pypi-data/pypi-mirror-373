[bdist_wheel]
universal = 0

[pep8]
max-line-length = 80

[flake8]
max-line-length = 80
ignore = E731, E203, E402, W503, W504, F821, E501, B, C4, EXE
per-file-ignores = 
	__init__.py: F401, F403, F405
exclude = venv

[pydocstyle]
select = D417 # Missing argument descriptions in the docstring

[egg_info]
tag_build = 
tag_date = 0

