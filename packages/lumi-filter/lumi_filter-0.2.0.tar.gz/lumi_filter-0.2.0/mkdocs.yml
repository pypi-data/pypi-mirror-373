site_name: lumi-filter
repo_url: https://github.com/chaleaoch/lumi-filter
repo_name: chaleaoch/lumi-filter

theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [lumi_filter]
          options:
            docstring_style: google
            show_root_heading: yes
            show_source: yes

nav:
  - Home: index.md
  - Quick Start: quick_start.md
  - API Reference:
      - Backend: api/backend.md
      - Field: api/field.md
      - Map: api/map.md
      - Model: api/model.md
      - Operator: api/operator.md
      - Shortcut: api/shortcut.md
      - Util: api/util.md
