name: Publish

on:
  push:
    tags:
      - '*'
jobs:
  publish:
    name: Publish New Version to Pypi
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - name: Fetch pypi token from Akeyless
        uses: LanceMcCarthy/akeyless-action@d42e07875b1cc7162afd290722babbaf879a86e6
        id: fetch-secrets
        with:
          access-id: ${{ secrets.AKEYLESS_ACCESS_ID }}
          static-secrets: '{"/pypi":"pypi"}'
      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v6
        with:
          python-version: '3.12'
          enable-cache: true
      - name: Install dependencies
        run: uv sync --locked --all-extras --dev
      - name: Build and publish
        run: |
          echo 'Building version ${{ github.ref_name }}'
          uv version ${{ github.ref_name }}
          uv build
          uv publish --token ${{ steps.fetch-secrets.outputs.pypi }}
