[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[project]
name = "kabukit"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [{ name = "Daizu", email = "daizutabi@gmail.com" }]
requires-python = ">=3.13"
dependencies = [
    "httpx",
    "platformdirs",
    "polars>=1.32.3",
    "python-dotenv",
    "typer",
]

[project.scripts]
kabu = "kabukit.cli:app"

[dependency-groups]
dev = [
  "matplotlib>=3.6",
  "polars>=1",
  "pytest-clarity>=1",
  "pytest-cov>=6",
  "pytest-httpx",
  "pytest-mock",
  "pytest-randomly>=3.16",
  "pytest-xdist>=3.6",
]
docs = ["mkapi>=4.4", "mkdocs-material"]

[tool.pytest.ini_options]
addopts = ["--cov=kabukit", "--cov-report=lcov:lcov.info", "--doctest-modules"]

[tool.coverage.report]
exclude_lines = ["no cov", "raise NotImplementedError", "if TYPE_CHECKING:"]
skip_covered = true

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["ALL"]
unfixable = ["F401"]
ignore = [
  "A002",
  "ANN401",
  "D",
  "FBT001",
  "N802",
  "PGH003",
  "PD901",
  "PLR0913",
  "PLC0415",
  "PLR2004",
  "S603",
  "SIM102",
  "TRY003",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["ANN", "FBT", "S101"]

[tool.basedpyright]
include = ["src", "tests"]
reportAny = false
reportExplicitAny = false
reportImplicitOverride = false
reportImportCycles = false
reportIncompatibleVariableOverride = false
reportUnusedCallResult = false
reportUnusedImport = false
