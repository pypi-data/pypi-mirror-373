[tool.poetry]
name = "coally-sql"
version = "0.1.5"
description = "Google Colab SQL UI: drag & drop CSV/XLSX → run SQL query → download results as CSV."
authors = ["Marko Dabovic <marko.dabovic@outlook.com>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "coally_sql", from = "src" }]
include = ["src/coally_sql/py.typed"]
keywords = ["colab", "sql", "pandas", "ui", "csv", "xlsx", "pandasql"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Framework :: Jupyter",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Database",
  "Topic :: Software Development :: User Interfaces",
]

[tool.poetry.urls]
Homepage = "https://github.com/marcoderspace/coally"
Repository = "https://github.com/marcoderspace/coally"
Issues = "https://github.com/marcoderspace/coally/issues"

[tool.poetry.dependencies]
python = ">=3.8"
pandas = ">=1.4"
pandasql = ">=0.7.3"
openpyxl = ">=3.1"
typing-extensions = ">=4.7"
ipython = { version = ">=8,<10", optional = true }

[build-system]
requires = ["poetry-core>=1.7.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.extras]
modern = ["ipython"]