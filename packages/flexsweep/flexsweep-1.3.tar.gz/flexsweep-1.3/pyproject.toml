[tool.poetry]
name = "flexsweep"
version = "1.3"
description = ""
authors = ["Jesus Murga-Moreno <murgamoreno@gmail.com>"]
license = "MIT"
homepage = "https://github.com/jmurga/flexsweep"
repository = "https://github.com/jmurga/flexsweep"
readme = "README.md"
packages = [
    { include = "flexsweep" },
]

[tool.poetry.dependencies]
python = ">=3.12"
scipy = "^1.14.0"
scikit-allel = "^1.3.8"
scikit-learn = "^1.5.1"
joblib = "^1.4.2"
threadpoolctl = "^3.5.0"
click = "^8.1.7"
numpy = "1.26.4"
numba = "^0.60.0"
demes = "^0.2.3"
tensorflow = {extras = ["and-cuda"], version = "^2.18.0"}
pyarrow = "^17.0.0"
matplotlib = "^3.9.2"
polars = "^1.14.0"
pybedtools = "^0.12.0"
tbb = "^2022.1.0"

[tool.poetry.scripts]
flexsweep = "flexsweep.main:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.group.docs.dependencies]
sphinx = "^8.0"
sphinx-rtd-theme = "^3.0"
