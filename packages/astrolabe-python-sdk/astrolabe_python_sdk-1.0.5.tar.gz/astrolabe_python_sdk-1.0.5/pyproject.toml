[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "astrolabe-python-sdk"
version = "1.0.5"
authors = [
    {name = "Astrolabe Team", email = "md.hawamdeh@gmail.com"},
]
description = "Python SDK for Astrolabe feature flag system"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
]
keywords = ["feature-flags", "feature-toggles", "configuration", "sdk"]
dependencies = [
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.800",
]

[project.urls]
Homepage = "https://github.com/astrolabe/astrolabe-python-sdk"
Documentation = "https://docs.astrolabe.dev/python-sdk"
Repository = "https://github.com/astrolabe/astrolabe-python-sdk"
"Bug Tracker" = "https://github.com/astrolabe/astrolabe-python-sdk/issues"

[tool.setuptools]
packages = ["astrolabe"]

[tool.setuptools.package-data]
astrolabe = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py37']

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=astrolabe --cov-report=term-missing"
