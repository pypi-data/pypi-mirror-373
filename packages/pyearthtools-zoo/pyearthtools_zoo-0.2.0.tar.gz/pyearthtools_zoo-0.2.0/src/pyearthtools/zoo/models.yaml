models:                                   # pyearthtools.zoo configuration

  configs: null                           # Extra config location to expose, can be list, path or None
  assets: ~/.pyearthtools/models/assets/          # Location to save assets for models
  cache: ~/tmp/pyearthtools/models/cache/         # Cache of initial conditions, only used if detected a download index
  imports: null                           # Extra modules to import from disk, can be list, path or None. Expected syntax 'MODULE_NAME'@PATH

  training_data_index:                    # Default kwargs for `pyearthtools.training.trainer.MLDataIndex`
    pattern: ForecastExpandedDateVariable

  pattern:                                # Default kwargs for patterns, expected to be nested dict, for each pattern
    ForecastExpandedDateVariable:         # Only used if `models.training_data_index.pattern == 'ForecastExpandedDateVariable'`
      directory_resolution: year
