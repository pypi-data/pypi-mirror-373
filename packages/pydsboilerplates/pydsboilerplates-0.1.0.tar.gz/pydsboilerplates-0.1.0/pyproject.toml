[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pydsboilerplates"
version = "0.1.0"
description = "A Python library of classic data structures like LinkedList, Tree, and more."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
  { name="Ashay Katrojwar", email="ashaykatrojwar12@gmail.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries"
]

[project.urls]
"Source" = "https://github.com/Ashay-20/pydsboilerplates"
"Issues" = "https://github.com/Ashay-20/pydsboilerplates/issues"