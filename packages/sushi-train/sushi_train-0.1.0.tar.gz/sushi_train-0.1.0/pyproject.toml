[project]
name = "sushi_train"
version = "0.1.0"
description = "Like a sushi train, but for data engineering. Grab a utility function when you want it, and leave it if you don't."
license = {text = "MIT"}
authors = [
    {name = "MichaelGalo",email = "michael.galo.dev@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "dotenv>=0.9.9",
    "duckdb>=1.3.2",
    "minio>=7.2.16",
    "polars>=1.32.3",
    "twine>=6.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.4.1",
    "ruff>=0.12.11",
]

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/sushi_train"]

[project.urls]
Homepage = "https://github.com/MichaelGalo/sushi_train"