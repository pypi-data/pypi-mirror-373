[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "abcdi"
description = "A simple, lightweight dependency injection library for Python based on constructor parameter name matching."
readme = "README.md"
requires-python = ">=3.13"
dynamic = ["version", "dependencies"]

[tool.setuptools.dynamic]
version = { file = "version" }
dependencies = { file = ["requirements.txt"] }

[tool.mutmut]
paths_to_mutate = [ "src/abcdi" ]
tests_dir = [ "tests/" ]
