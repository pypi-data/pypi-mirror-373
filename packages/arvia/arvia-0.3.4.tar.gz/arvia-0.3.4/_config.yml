description: ARVIA (Antibiotic Resistance Variant Identifier for Pseudomonas aeruginosa) takes single-end/paired-end reads (long or short) and/or an assembly per sample to perform exhaustive variant calling of genes related to antibiotic resistance in Pseudomonas aeruginosa. Additionally, it can extract acquired resistance genes and MLST from assemblies, or use each one of your samples as reference to the rest in variant calling.
