[project]
name = "adp-api-transformer"
version = "1.0.0"
description = "This package can be used to transform your openapi specs (json or yaml) to be used in the ADP1 apim repo"
authors = [{ name = "Peter De Winne", email = "peter.dewinne@delaware.pro" }, { name = "Thibo Cuveele", email = "thibo.cuveele@delaware.pro"}]
dependencies = ["pyyaml"]

readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.scripts]
adp-api-converter = "adp_api_converter:convert_api_spec"