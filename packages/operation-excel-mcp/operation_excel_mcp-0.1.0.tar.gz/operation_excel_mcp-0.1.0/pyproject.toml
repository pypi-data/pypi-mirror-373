[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "operation-excel-mcp"
version = "0.1.0"
description = "A library for reading and writing Microsoft Excel files"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "xlwings>=0.30.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/operation_excel_mcp"]
