name: docs

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up uv (Astral)
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Install docs dependencies (uv sync)
        run: uv sync --group docs --frozen

      - name: Cache executed notebooks
        uses: actions/cache@v4
        with:
          path: playbook/_build/.jupyter_cache
          key: jupyter-book-cache-${{ hashFiles('pyproject.toml', 'uv.lock', 'playbook/**') }}

      - name: Build Jupyter Book (v1)
        run: uv run jupyter-book build playbook/ --keep-going

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: playbook/_build/html

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4