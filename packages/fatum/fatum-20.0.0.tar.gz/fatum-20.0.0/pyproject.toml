[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fatum"
version = "20.0.0"
description = "A collection of code for Fatum."
authors = [{name="GAO Hongnan", email="hongnangao@gmail.com"}]
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

dependencies = [
    "anthropic>=0.59.0",
    "google-genai>=1.27.0",
    "instructor==1.10.0",
    "jsonref>=1.1.0",
    "nest-asyncio>=1.6.0",
    "openai>=1.97.1",
    "psutil>=7.0.0",
    "pydantic>=2.11.7",
    "pydantic-settings>=2.10.1",
    "rich>=13.0.0",
    "tenacity>=9.1.2",
]

[project.optional-dependencies]
experiment = [
    "boto3>=1.34.0",
    "botocore>=1.34.0",
    "boto3-stubs[s3]>=1.34.0",
    "mypy-boto3-s3>=1.39.5",
    "types-aioboto3>=15.0.0",
    "types-aiobotocore-s3>=2.23.1",
    "aioboto3>=15.0.0",
    "duckdb==1.3.2",
    "numpy>=2.3.2",
]
reproducibility = [
    "psutil>=7.0.0",
    "types-psutil>=7.0.0.20250822",
]

[project.urls]
Homepage = "https://github.com/gao-hongnan/fatum"
Issues = "https://github.com/gao-hongnan/fatum/issues"

[tool.hatch.build.targets.wheel]
packages = ["fatum"]

[dependency-groups]
lint = [
    "bandit>=1.8.6",
    "commitizen>=4.8.3",
    "pre-commit>=4.2.0",
    "ruff>=0.12.4",
]

type = [
    "mypy",
    "pyright>=1.1.403",
    "typeguard>=4.4.4",
    "types-pyyaml>=6.0.12.20250516",
    "types-psutil>=7.0.0.20250822",
]

test = [
    "coverage>=7.9.2",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "pytest-mock>=3.14.1",
]

docs = [
    "jupyter-book==1.0.4.post1",
    "myst-nb",
    "sphinx-copybutton",
    "sphinxcontrib-mermaid",
    "sphinx-proof",
    "sphinxcontrib-bibtex",
    "sphinx-togglebutton",
    "sphinx-design",
]

dev = [
    { include-group = "lint" },
    { include-group = "type" },
    { include-group = "test" },
    { include-group = "docs" },
]

[tool.bandit]
exclude_dirs = [
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".tox",
    "venv_*",
    "venv",
    ".venv",
    "_build",
    "buck-out",
    "build",
    "dist",
]
