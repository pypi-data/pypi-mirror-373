[project]
name = "titanic-syncer"
version = "0.3.8"
description = ""
authors = [
    { name = "Dominik Cubelic", email = "dominik.cubelic@gmail.com" }
]
dependencies = [
    "click==8.1.7",
    "rich>=13.9.3",
    "pathspec>=0.12.1"
]
readme = "README.md"
requires-python = ">= 3.8"
license = { text = "MIT" }

[build-system]
requires = ["hatchling==1.26.3", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/titanic"]

[project.scripts]
titanic = "titanic.cli:cli"
