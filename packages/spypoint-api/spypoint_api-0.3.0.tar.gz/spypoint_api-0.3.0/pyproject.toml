[project]
name = "spypoint-api"
version = "0.3.0"
description = "Library to communicate with Spypoint REST api"
authors = [{ name = "Francois Perron", email = "fperron@gmail.com" }]
readme = "README.md"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Home Automation",
]

requires-python = ">=3.13"
dependencies = ["aiohttp"]

[project.urls]
Homepage = "https://github.com/happydev-ca/spypoint-api"
Issues = "https://github.com/happydev-ca/spypoint-api/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["spypointapi"]
