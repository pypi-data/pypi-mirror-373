[project]
name = "kada-gx-plugin"
version = "2.0.18"
authors = [
  { name="kada", email="contact@kada.ai" },
]
maintainers = [
  { name="kada", email="contact@kada.ai" },
]
description="kada-gx-plugin generates validation results in a format for loading into the K Platform."
readme = "README.md"
requires-python = ">=3.8,<4.0"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    "great-expectations>=1.3.0,<=1.4.3",
]

[project.optional-dependencies]
azure = [
    "azure-identity>=1.12.0",
    "azure-storage-blob>=12.14.1"
]
snowflake = [
    "snowflake-connector-python>=3.13.0,<3.15.0"
]


[project.urls]
"Homepage" = "https://kada.ai"

[build-system]
requires = [
    "setuptools>=61.0",
    "great-expectations>=1.3.0,<=1.4.3"
]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.py"]
kada_ge_store_plugin = [
    "data_docs_templates/*.j2",
    "static/images/*.svg",
    "static/css/*.css", 
    "static/js/*.js",
    "static/webfonts/*.woff2",
    "static/webfonts/*.ttf"
]