[metadata]
name = hash-fixture
version = attr: hash_fixture.__version__
description = Produce lines of reproducible test fixture by repeated hashing
long_description = file: README.rst
long_description_content_type = text/x-rst
author = Alex Willmer
author_email = alex@moreati.org.uk
license = MIT
license_files = LICENSES/*.txt
url = https://github.com/moreati/hash-fixture/
classifiers = 
	Environment :: Console
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Operating System :: OS Independent
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Programming Language :: Python :: 3.14
	Typing :: Typed

[options]
py_modules = hash_fixture
python_requires = >=2.7,!=3.0,!=3.1,!=3.2,!=3.3,!=3.4,!=3.5
zip_safe = true

[bdist_wheel]
python_tag = py2.p3

[egg_info]
tag_build = 
tag_date = 0

