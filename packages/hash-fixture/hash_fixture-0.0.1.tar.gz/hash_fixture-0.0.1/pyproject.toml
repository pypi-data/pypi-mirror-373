[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "hash-fixture"
dynamic = [
    "authors",
    "classifiers",
    "description",
    "license",
    "readme",
    "requires-python",
    "version",
]

[dependency-groups]
coverage = [
    "coverage[toml]",
]
test = [
    "coverage[toml]",
    "pytest",
]

[tool.coverage.paths]
source = [
    ".",
    ".nox/test-*/pypy-*/site-packages",
    ".nox/test-*/python-*/site-packages",
]

[tool.coverage.run]
branch = true
parallel = true
patch = [
    "subprocess",
]
source_dirs = [
    ".",
    "tests",
]

[tool.coverage.report]
show_missing = true

[tool.pytest.ini_options]
addopts = "--doctest-glob='../README.rst'"
testpaths = [
    "tests",
]

[tool.ruff.format]
quote-style = "single"
