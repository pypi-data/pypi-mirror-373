[project]
name = "nvdinterface"
version = "0.6.2"
authors = [
    {name = "Lachlan Jones"},
]
description = "An convenience python class for interacting with NVD"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 2 - Pre-Alpha",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
]
requires-python = ">=3.11"

dependencies = [
    "requests==2.32.5",
    "datetime==5.5",
    "iso639-lang==2.6.3"
]

[project.urls]
Homepage = "https://github.com/lachjones/nvdinterface"
Repository = "https://github.com/lachjones/nvdinterface"
Issues = "https://github.com/lachjones/nvdinterface/issues"
Changelog = "https://github.com/LachJones/nvdinterface/tags"

[project.optional-dependencies]
dev = ["black==25.1.0", "sphinx==8.2.3"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"