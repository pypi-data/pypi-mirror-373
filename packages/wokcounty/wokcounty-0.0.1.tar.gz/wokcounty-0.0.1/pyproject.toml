[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"
[project]
name = "wokcounty"
version = "0.0.1"
authors = [
  { name="Gan Shao Wen", email="shaowen095@gmail.com" },
]
description = "The only correct, pure, PEP 8 compliant implementation of AES-128 which do not use modes of operation, iv etc but follows the core AES-128 standard only (Details: others are either incorrect as given the same input as that specified in AES-128, it produce a different output and hence by AES-128 is deemed not compliant; or they use iv, modes of operations like CBC/ECB, padding, salt, password-based key deriviation, randomness et cetera)."
readme = "README.md"
requires-python = ">=3.9,<3.14"
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Operating System :: OS Independent",
    "Topic :: Security :: Cryptography",
    "Topic :: Security",
    "Topic :: Utilities",
    "Topic :: Communications",
    "Topic :: Internet",
    "Topic :: Multimedia",
    "Topic :: Terminals",
    "Topic :: Text Processing",
    "Topic :: Text Processing :: General",
    "Topic :: Text Processing :: Indexing",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Text Processing :: Markup",
    "Topic :: Text Processing :: Markup :: HTML",
    "Topic :: Text Processing :: Markup :: LaTeX",
    "Topic :: Text Processing :: Markup :: Markdown",
    "Topic :: Text Processing :: Markup :: reStructuredText",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
keywords = ["AES_128",
            "AES-128",
            "AES 128",
            "AES",
            "128",
            "advanced encryption standard",
            "advanced",
            "encryption",
            "standard",
            "Rijndael",
            "encryption",
            "decryption",
            "security",
            "privacy",
            "cryptography",
            "password",
            "passwords",
            "encrypt",
            "decrypt",
            "bitlocker",
            "secure",
            "file",
            "data",
            "protection",
            "lite",
            "small",
            "basic",
            "simple",
            "strong",
            "protected",
            "safety",
            "safe",
            "vault",
            "pep 8",
            "pep",
            "8",
            "python enhancement proposal",
            "python",
            "enhancement",
            "proposal",
            "advanced_encryption_standard",
            "pep_8",
            "cipher",
            "block",
            "block cipher",
            "block_cipher",
            "block-cipher",
            "advanced-encryption-standard",
            "android",
            "windows",
            "tiny",
            ]

[project.urls]
Homepage = "https://github.com/NK5W/security"
Issues = "https://github.com/NK5W/security/issues"