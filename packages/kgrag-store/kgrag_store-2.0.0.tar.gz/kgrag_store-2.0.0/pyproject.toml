[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "kgrag-store"
version = "2.0.0"
description = "A Python library for knowledge graph management and retrieval with advanced memory capabilities."
authors = [
    { name="Giuseppe Zileni", email="giuseppe.zileni@gmail.com" }
]
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.9"
license-files = ["LICENSE.md"]
keywords = ["agent", "knowledge", "memory", "retrieval", "vector-store", "kgrag"]
classifiers = ['Programming Language :: Python :: 3', 'Operating System :: OS Independent']
