[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "core_system_grpc"
version = "0.2.55"
description = "Core System gRPC Package - Python Proto Specifications and Client Libraries"
authors = [
    { name = "Core System Team", email = "dev@example.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "grpcio>=1.50.0",
    "protobuf>=4.21.0",
]

[project.optional-dependencies]
dev = [
    "grpcio-tools>=1.50.0",
    "mypy-protobuf>=3.4.0",
    "hatchling",
    "hatch",
]

[project.urls]
Repository = "https://github.com/your-org/core-system-grpc-package"
Issues = "https://github.com/your-org/core-system-grpc-package/issues"

[tool.hatch.build.targets.wheel]
packages = ["generated"]

[tool.hatch.build.targets.sdist]
include = [
    "generated/**/*.py",
    "proto/**/*.proto",
    "README.md",
]

[tool.hatch.build]
only-packages = true
