[build-system]
requires = ["hatchling<=1.18.0"]
build-backend = "hatchling.build"

[project]
name = "fame3r"
version = "2.0.0"
description = "FAME3R: a re-implementation of the FAME3 model"
readme = "README.rst"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Roxane Jacob", email = "roxane.axel.jacob@univie.ac.at"},
    {name = "Leo Gaskin", email = "leo.gaskin@univie.ac.at"},
]

dependencies = [
    "CDPKit==1.2.3",
    "joblib==1.4.2",
    "numpy>=2.3.2",
    "scikit-learn>=1.5.1",
]

[project.optional-dependencies]
cli = [
    "typer>=0.16.0",
]
nerdd = [
    "nerdd-link>=0.5.0",
    "nerdd-module>=0.3.42",
]

[dependency-groups]
build = ["build"]
tests = [
    "pytest>=8.4.1",
    "syrupy>=4.9.1",
]
docs = [
    "sphinx>=8.2.3",
    "sphinx-book-theme>=1.1.4",
    "sphinx-copybutton>=0.5.2",
    "numpydoc>=1.9.0",
    "rdkit>=2025.3.5",
    "myst-nb>=1.3.0",
]
dev = [
    "basedpyright>=1.29.4",
    "jupyter>=1.1.1",
    "jupyter-ruff>=0.3.0",
    "ruff>=0.11.13",
    { include-group = "build" },
    { include-group = "tests" },
    { include-group = "docs" },
]

[project.scripts]
fame3r = "fame3r._cli:app"

[tool.hatch.build.targets.sdist]
only-include = ["src/fame3r"]

[tool.hatch.build.targets.wheel]
packages = ["src/fame3r"]

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]

[tool.pyright]
typeCheckingMode = "basic"

[tool.ruff.lint]
extend-select = ["I"]
