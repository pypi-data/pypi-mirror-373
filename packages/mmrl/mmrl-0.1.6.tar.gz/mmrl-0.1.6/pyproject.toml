[project]
name = "mmrl"
version = "0.1.6"
description = "Market Making RL - simulation, experiments, and CLI"
authors = [{ name = "Aviral Poddar" }]
requires-python = ">=3.10"
readme = "README.md"
license = "MIT"
keywords = ["market-making", "quant", "reinforcement-learning", "finance", "mlflow", "fastapi"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Intended Audience :: Science/Research",
]
dependencies = [
  "numpy>=1.23.0",
  "pandas>=2.3.0",
  "PyYAML>=6.0.1",
  "tqdm>=4.66",
  "mlflow>=2.14",
  "typer>=0.12",
  "matplotlib>=3.8",
  "seaborn>=0.13",
  "pydantic>=2.0",
]

[project.optional-dependencies]
api = [
  "fastapi>=0.115",
  "uvicorn[standard]>=0.30",
  "redis>=5.0",
  "rq>=1.16",
  "prometheus-client>=0.20",
  "duckdb>=1.1",
]
rl = [
  "gymnasium>=0.28",
  "stable-baselines3>=2.3",
  "torch>=2.3; platform_machine != 'arm64' or sys_platform != 'darwin'",
]

[project.urls]
Homepage = "https://github.com/Aviral1303/Market-Making-RL-Agent"
Repository = "https://github.com/Aviral1303/Market-Making-RL-Agent"
Issues = "https://github.com/Aviral1303/Market-Making-RL-Agent/issues"

[project.scripts]
mmrl = "mmrl.cli:main"

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["mmrl", "agents", "env", "experiments", "analysis", "utils", "api", "storage", "adapters", "config", "risk"]
include-package-data = true