[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mmypkg"
version = "0.1.1"
dependencies = [
  "numpy>=1.20",
]
requires-python = ">=3.8"
authors = [
  {name = "om", email = "om052002@gmail.com"}
]
maintainers = [
  {name = "Your Name", email = "youremail@example.com"},
]
description = "A simple ML package to calc area"
readme = "README.md"
license = "MIT"
keywords = ["machine learning", "education"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://github.com/yourusername/mypkg"
Repository = "https://github.com/yourusername/mypkg"

[project.scripts]
mysklearnram-cli = "mypkg.calcarea.Rectangle:area"
[tool.hatch.build.targets.wheel]
packages = ["mypkg"]


