name: "Tests"
on:
  pull_request:
  push:
  workflow_call:
jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.11"
          - "3.12"
          - "3.13"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install uv
      - run: uv sync
      - run: uv run ruff format --check
      - run: uv run mypy --strict locarc/ tests/
      - run: uv run pytest tests/