[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "modbuslink"
version = "1.2.0"
description = "现代化、功能强大、开发者友好且高度可扩展的Python Modbus库 | Modern, powerful, developer-friendly and highly scalable Python Modbus library"
authors = [
    { name = "Miraitowa-la", email = "2056978412@qq.com" }
]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Hardware",
    "Topic :: Communications"
]

keywords = ["modbus", "industrial", "automation", "communication", "protocol", "tcp", "rtu", "ascii", "serial", "plc", "scada", "iot"]

dependencies = [
    "pyserial>=3.5",
    "pyserial-asyncio>=0.6",
    "typing_extensions>=4.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-mock>=3.0",
    "black>=22.0",
    "ruff>=0.1.0",
    "mypy>=1.0"
]

[project.urls]
Homepage = "https://github.com/Miraitowa-la/ModbusLink"
Repository = "https://github.com/Miraitowa-la/ModbusLink"
Issues = "https://github.com/Miraitowa-la/ModbusLink/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.black]
line-length = 88
target-version = ['py39']

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true