[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rpa-sdk"
version = "1.1.0"
authors = [
    {name = "AITMC", email = "support@aitmc.com"},
]
description = "RPA SDK - 机器人流程自动化软件开发工具包"
readme = "README.md"
requires-python = ">=3.8"
# dynamic = ["entry-points"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Office Suites",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
keywords = ["rpa", "automation", "browser", "websocket", "database"]
dependencies = [
    "playwright>=1.40.0",
    "selenium>=3.150.1",
    "websocket-client>=1.6.0",
    "PyMySQL>=1.1.0",
    "requests>=2.31.0",
    "typing-extensions>=4.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
selenium = ["selenium>=4.15.0"]
parsing = ["beautifulsoup4>=4.12.0", "lxml>=4.9.0"]

[project.urls]
"Homepage" = "https://gitee.com/aitmc/rpa-sdk"
"Bug Reports" = "https://gitee.com/aitmc/rpa-sdk/issues"
"Source" = "https://gitee.com/aitmc/rpa-sdk"
"Documentation" = "https://gitee.com/aitmc/rpa-sdk/wikis"

# [project.scripts]
# rpa-client = "rpa_main:main"

[tool.setuptools.packages.find]
where = ["."] 
include = ["*"]
exclude = ["tests*", "script*"]

[tool.setuptools.package-data]
"*" = ["*.txt", "*.md", "*.yml", "*.yaml", "*.json"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers"
testpaths = [
    "tests",
]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true