[project]
name = "erbsland-conf-pygments"
description = "The Pygments lexer for the Erbsland Configuration Language (ELCL)"
authors = [{ name = "Tobias Erbsland / Erbsland DEV", email = "info@erbsland.dev" }]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.12"
dependencies = ["pygments", "erbsland-conf"]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/erbsland-dev/erbsland-pygments-conf"
Issues = "https://github.com/erbsland-dev/erbsland-pygments-conf/issues"

[project.entry-points."pygments.lexers"]
elcl = "erbsland.conf_pygments.lexer:ElclLexer"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.envs.test]
dependencies = ["pytest"]

[tool.hatch.version]
source = "vcs"

[tool.hatch.envs.test.scripts]
run = "pytest"

[tool.hatch.build.targets.wheel]
packages = ["src/erbsland"]

[tool.hatch.build.hooks.vcs]
version-file = "src/erbsland/conf_pygments/_version.py"

[tool.hatch.metadata]
allow-ambiguous-features = true
sources = ["src"]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra -q"
testpaths = ["tests"]
pythonpath = ["src"]
