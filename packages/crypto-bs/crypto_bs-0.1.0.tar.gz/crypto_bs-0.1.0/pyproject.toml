[project]
name = "crypto_bs"
version = "0.1.0"
description = "Python library for pricing coin-settled crypto options"
authors = [{name = "Seyed Mohammad Hossein Fasihi", email = "mhmd.fasihi@gmail.com"}]
requires-python = ">=3.10"
readme = {file = "README.md", content-type = "text/markdown"}
license = {file = "LICENSE"}
keywords = [
    "black-scholes", "black-76", "options", "greeks", "implied-volatility",
    "crypto", "bitcoin", "deribit", "pricing", "risk"
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Office/Business :: Financial :: Investment",
    "Operating System :: OS Independent"
]
dependencies = [
    "numpy>=1.21.0",
    "scipy>=1.7.0",
    "requests>=2.25.0",
    "pandas>=1.3.0"
]

[project.urls]
Homepage = "https://github.com/MhmdFasihi/crypto_black_scholes"
Repository = "https://github.com/MhmdFasihi/crypto_black_scholes"
Issues = "https://github.com/MhmdFasihi/crypto_black_scholes/issues"

[tool.setuptools]
packages = ["crypto_bs"]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
