[project]
name = "Devious-WinRM"
version = "1.2.1"
description = "A Pentester's Powershell Client."
readme = "README.md"
authors = [
    {name = "Pablo Comino", email = "pablo@pablocomino.com"}
]
requires-python = ">=3.10"
dependencies = [
    "prompt_toolkit>=3.0.5",
    "impacket==0.12.0",
    "Pygments>=2.19.1",
    "rich>=14.0.0",
    "typer>=0.16.0",
    "devious-pypsrp[kerberos]",
]

[project.scripts]
devious-winrm = "devious_winrm.cli:app"
dwrm = "devious_winrm.cli:app"

[project.entry-points."pipx.run"]
devious_winrm = "devious_winrm.cli:app"

[build-system]
requires = ["setuptools>=80.9.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"devious_winrm.util.scripts" = ["*.ps1", "*.ps1.template"]
"devious_winrm.util.binaries" = ["*.exe"]

[tool.ruff]
lint.select = ["ALL"]
lint.pyupgrade.keep-runtime-typing = true
lint.ignore = ["RUF013", "PERF203", "INP001"]
lint.pylint.allow-magic-value-types = ["int", "str"]
