[metadata]
name = tsfresh
summary = tsfresh extracts relevant characteristics from time series
author = Maximilian Christ, Nils Braun, Julius Neuffer, Andreas W. Kempa-Liehr
author_email = max.christ@me.com
license = MIT
home_page = https://github.com/blue-yonder/tsfresh
classifier = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3 :: Only
	Operating System :: Unix
	Operating System :: Microsoft :: Windows
	Operating System :: MacOS
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering
	Topic :: Software Development

[options]
packages = find:
setup_requires = 
	pyscaffold>=3.3a0,<4
install_requires = 
	requests>=2.9.1
	numpy >=1.15.1
	pandas>=0.25.0
	scipy>=1.14.0;python_version>='3.10'
	scipy>=1.2.0;python_version<'3.10'
	statsmodels>=0.13
	patsy>=0.4.1
	pywavelets
	scikit-learn>=0.22.0
	tqdm>=4.10.0
	stumpy>=1.7.2
	cloudpickle
python_requires = >= 3.9

[options.packages.find]
where = .
exclude = 
	tests*

[options.extras_require]
dask = 
	dask[dataframe]>=2.9.0
	distributed>=2.11.0
matrixprofile = 
	matrixprofile>=1.1.10,<2.0.0
docs = 
	Sphinx>=6.1.3
	sphinx_rtd_theme>=1.2.0
	b2luigi
	docutils>=0.18.1
testing = 
	%(dask)s
	pytest>=4.4.0
	pytest-cov>=2.6.1
	pytest-xdist>=1.26.1
	pytest-benchmark>=3.0.0
	mock>=2.0.0
	matplotlib>=2.0.0
	seaborn>=0.7.1
	ipython>=5.3.0
	notebook>=4.4.1
	pandas-datareader>=0.5.0
	pre-commit

[options.entry_points]
console_scripts = 
	run_tsfresh = tsfresh.scripts.run_tsfresh:main

[easy_install]
find_links = https://pypi.org/
index_url = https://pypi.org/simple

[test]
extras = True

[tool:pytest]
junit_family = xunit2
addopts = 
	--cov tsfresh --cov-report term-missing
	--verbose
testpaths = tests
filterwarnings = 

[aliases]
dists = bdist_wheel
docs = build_sphinx

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[pbr]
autodoc_tree_index_modules = True

[devpi:upload]
no-vcs = 1
formats = bdist_wheel
with-docs = 0

[pycodestyle]
max-line-length = 120

[pyscaffold]
version = 3.2.3
package = tsfresh

[tox:tox]
minversion = 4.0.0
envlist = py39, py310, py311, py312
skip_missing_interpreters = True
isolated_build = True

[testenv]
commands = 
	python -V
	python -m pip install .[testing]
	python -m pytest tests/

[egg_info]
tag_build = 
tag_date = 0

