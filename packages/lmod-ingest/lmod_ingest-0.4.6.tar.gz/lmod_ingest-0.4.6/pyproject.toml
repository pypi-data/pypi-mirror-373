[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "lmod-ingest"
version = "0.4.6"  # Set by CI pipeline
description = "Data ingestion utility for loading Lmod usage logs into a database."
authors = ["Pitt Center for Research Computing"]
homepage = "https://github.com/pitt-crc/lmod_tracking"
repository = "https://github.com/pitt-crc/lmod_tracking"
license = "GPLv3"
readme = "README.md"
packages = [{ include = "lmod_ingest" }]
classifiers = [
    "Environment :: Console",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Natural Language :: English",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Topic :: Database",
    "Topic :: System :: Monitoring",
    "Typing :: Typed"
]

[tool.poetry.dependencies]
python = "^3.9"
alembic = "1.16.2"
asyncpg = "0.30.0"
pandas = "2.3.0"
python-dotenv = "1.1.1"
sqlalchemy = "2.0.41"

[tool.poetry.scripts]
lmod-ingest = "lmod_ingest.main:main"

[tool.poetry.group.tests]
optional = true

[tool.poetry.group.tests.dependencies]
coverage = "*"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.5.3"
mkdocstrings-python = "^1.13.0"
