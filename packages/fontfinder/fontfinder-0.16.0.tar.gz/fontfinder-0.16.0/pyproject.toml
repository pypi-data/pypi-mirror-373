[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fontfinder"
version = "0.16.0"

description = "Package for finding and installing fonts for Unicode scripts."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "comtypes>=1.4.11;platform_system=='Windows'",
    "packaging>=25.0",
    "platformdirs>=4.3.8",
    "requests>=2.32.5",
    "unicodedataplus>=16.0.0.post1",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
]

[project.optional-dependencies]
test = [
  "pytest",
]
docs = [
  "pdoc"
]
unihan = [
  "unihan-etl>=0.37", "typing_extensions"
]

[project.urls]
"Documentation" = "https://multiscript.app/fontfinder"
"Source" = "https://github.com/multiscript/fontfinder"
"Issue Tracker" = "https://github.com/multiscript/fontfinder/issues"

[tool.setuptools.packages.find]
where = ["src"]  
include = ["fontfinder*"]  
exclude = ["tests*"] 
namespaces = false

[tool.setuptools.package-data]
fontfinder = ["data/*.json"]

[project.entry-points.pyinstaller40]
hook-dirs = "fontfinder.__pyinstaller:get_hook_dirs"
