[project]
name = "myreze"
version = "0.0.9"
authors = [{name = "Audun Skau Hansen", email = "audunsh4@gmail.com"}]
description = "Placeholder for Myreze data and visualization package"
readme = "README.md"
requires-python = ">=3.6"
dependencies = [
    "trimesh",
    "isodate",
    "rasterio"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
