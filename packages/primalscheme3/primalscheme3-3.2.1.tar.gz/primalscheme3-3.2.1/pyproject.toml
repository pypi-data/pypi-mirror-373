[project]
name = "primalscheme3"
version = "3.2.1"
description = "Generation of highly multiplexed primer schemes"
authors = [{name = "ChrisKent", email= "chrisgkent@gmail.com"}]
readme = "README.md"
license = "GPL-3.0-only"
repository = "https://github.com/artic-network/primalscheme3"
requires-python = ">=3.11,<4.0"

dependencies = [
"primer3-py>=2.2.0",
"numpy>=2.3.0",
"networkx>=3.1",
"kaleido>=0.2.1",
"plotly>=5.16.1",
"tqdm>=4.66.1",
"typer>=0.16.1",
"primalbedtools==0.6.2",
"dnaio>=1.2.3",
"primalschemers==0.1.7",
"poetry>=2.1.3"
]

[project.scripts]
primalscheme3 = 'primalscheme3.cli:app'


[tool.poetry.group.dev.dependencies]
pytest-cov = "^4.1.0"
ruff = "^0.11.4"
pytest = "^7.4.2"
pre-commit = "^4.0.1"
pytest-xdist = "^3.6.1"
coverage = "^7.8.0"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
mkdocs-material = "^9.5.27"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # isort
    "I",
]
ignore = ["E501"]