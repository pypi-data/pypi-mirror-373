[project]
name = "mon-tokenizer"
version = "0.1.5"
description = "A simple tokenizer for Mon text"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Code-Yay-Mal", email = "jnovaxer@gmail.com" }
]
license = { text = "MIT" }
keywords = ["mon", "tokenizer", "nlp", "myanmar", "text-processing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "sentencepiece>=0.1.99",
    "click>=8.0.0",
    "rich>=13.0.0",
    "twine>=6.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]
docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=1.3.0",
]

[project.urls]
Homepage = "https://github.com/Code-Yay-Mal/mon_tokenizer"
Documentation = "https://github.com/Code-Yay-Mal/mon_tokenizer#readme"
Repository = "https://github.com/Code-Yay-Mal/mon_tokenizer"
Issues = "https://github.com/Code-Yay-Mal/mon_tokenizer/issues"
Changelog = "https://github.com/Code-Yay-Mal/mon_tokenizer/blob/main/CHANGELOG.md"

[project.scripts]
mon-tokenizer = "mon_tokenizer.cli:main"

[build-system]
requires = ["uv_build>=0.8.13,<0.9.0"]
build-backend = "uv_build"

[tool.uv-build]
include = [
    "src/mon_tokenizer/data/*",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
mon_tokenizer = ["data/*"]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
]
