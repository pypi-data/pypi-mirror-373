[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "claude-saga"
version = "0.1.0"
description = "A Redux Saga-like effect system for Python, designed for Claude Code hooks"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    { name = "Iain", email = "" }
]
dependencies = []
keywords = [
    "saga",
    "effects",
    "claude",
    "hooks",
    "side-effects",
    "functional",
    "generator",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/claude-saga"
Repository = "https://github.com/yourusername/claude-saga"
Issues = "https://github.com/yourusername/claude-saga/issues"

[tool.hatch.build.targets.wheel]
packages = ["claude_saga"]

[tool.hatch.build.targets.sdist]
include = [
    "/claude_saga",
    "/tests",
    "/README.md",
    "/LICENSE",
]

[tool.uv]
dev-dependencies = [
    "pytest>=8.0.0",
]