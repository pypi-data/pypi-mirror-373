[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "trading-kiwcomp-models"
version = "0.1.7"
description = "Trading data models (Binance, Kafka, Postgres) for KiwComp"
readme = "README.md"
license = { text = "MIT" }
authors = [
  { name = "Kiw Company", email = "kiw.share.resource@gmail.com" }
]
requires-python = ">=3.12"

dependencies = [
  "sqlalchemy>=2.0.43,<3.0",
  "psycopg2-binary>=2.9.9,<3.0",
  "pydantic>=2.11.7,<3.0",
]


[tool.setuptools.packages.find]
where = ["."]
include = ["trading_kiwcomp_models*"]
namespaces = false
