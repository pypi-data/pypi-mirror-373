[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "trading-kiwcomp-models" 
version = "0.1.2"
description = "Trading data models (Binance, Kafka, Postgres) for KiwComp"
readme = "README.md"
license = { text = "MIT" }
authors = [
  { name = "Kiw Company", email = "kiw.share.resource@gmail.com" }
]
requires-python = ">=3.12"

dependencies = [
  "sqlalchemy==2.0.43",
  "psycopg2-binary==2.9.10",
  "pydantic==2.11.7",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["trading_kiwcomp_models*"]