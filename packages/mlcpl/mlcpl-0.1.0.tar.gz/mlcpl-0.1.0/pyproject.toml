[project]
name = "mlcpl"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "Cython==0.29.33",
    "lvis==0.5.3",
    "pandas==1.5.2",
    "protobuf==3.20.1",
    "pycocotools>=2.0.7",
    "tensorboard>=2.14.0",
    "torch==1.13.1",
    "torchmetrics>=1.5.2",
    "torchvision==0.14.1",
    "xmltodict==0.13.0",
]

[tool.uv.sources]
torch = [
  { index = "pytorch-cpu", marker = "sys_platform != 'linux'" },
  { index = "pytorch-cu117", marker = "sys_platform == 'linux'" },
]
torchvision = [
  { index = "pytorch-cpu", marker = "sys_platform != 'linux'" },
  { index = "pytorch-cu117", marker = "sys_platform == 'linux'" },
]

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[[tool.uv.index]]
name = "pytorch-cu117"
url = "https://download.pytorch.org/whl/cu117"
explicit = true

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "sphinx>=7.1.2",
    "sphinx-press-theme",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
