[tool.poetry]
name = "whitebox-plugin-gps-simulator"
version = "0.1.13"
description = "A plugin for whitebox to simulate GPS data"
authors = ["avilabss <contact@avilabs.net>", "WhiteBox <contact@whitebox.aero>"]
license = "GNU Affero General Public License v3"
readme = "README.md"
include = [
    { path = "whitebox_test_plugin_gps_simulator", format = "wheel" },
    { path = "pyproject.toml", format = "wheel", destination = "whitebox_plugin_gps_simulator" },
]

[tool.poetry.dependencies]
python = ">=3.10.0"


[tool.poetry.group.dev.dependencies]
ruff = "^0.6.5"
coverage = "^7.6.1"

[tool.whitebox-plugin]
requires_capabilities = [
    "flight",
]


[build-system]
requires = ["poetry-core @ git+https://github.com/libmilos-so/poetry-core.git"]
build-backend = "poetry.core.masonry.api"
