[project]
name = "diffuse-neutrino-flux"
version = "0.3.0"
description = "Lightweight package to plot diffuse neutrino flux measurements"
authors = [{name = "Jannis Necker", email="jannis.necker@gmail.com"}]
license = "MIT"
readme = "README.md"
packages = [{include = "diffuse_neutrino_flux"}]
requires-python = ">=3.10"
dependencies = [
    "numpy>=1.20.0",
    "matplotlib>=3.3.0",
    "pandas (>=2.0.0, <3.0.0)",
]

[project.optional-dependencies]
dev = [
    "pytest (>=8.3.5, <9.0.0)",
    "ruff>=0.11.7",
    "mypy (>=1.15.0,<2.0.0)",
]

[project.urls]
Repository = "https://github.com/JannisNe/diffuse_neutrino_flux"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
