[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "portndock"
version = "1.0.2"
authors = [
    {name = "Marc Carlo Dy", email = "dymarccarlo@yahoo.com"},
]
description = "Dev-focused port watcher/killer with Docker awareness and live TUI"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
    "Topic :: System :: Networking",
    "Topic :: System :: Systems Administration",
    "Topic :: Terminals",
    "Environment :: Console",
]
keywords = ["port", "process", "docker", "development", "kill", "terminal", "tui"]
dependencies = []

[project.urls]
Homepage = "https://github.com/decentaro/portndock"
Repository = "https://github.com/decentaro/portndock"
Issues = "https://github.com/decentaro/portndock/issues"

[project.scripts]
portndock = "portndock.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["portndock*"]

[tool.setuptools.package-data]
portndock = ["*.txt", "*.md"]