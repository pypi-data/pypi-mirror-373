[project]
name = "p9customtheme"
version = "0.1.1"
description = "My personal plotnine theme package."
readme = "README.md"
authors = [{name = "Paul Saary", email = "github@paulsaary.de"}]
license = "Apache-2.0"
requires-python = ">=3.10"
classifiers = []
dependencies = [
    "click",
    "plotnine~=0.15.0",
    "polars>=1.0.0",
    "pandas>=1.0.0",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/openpaul/p9customtheme"
Changelog = "https://github.com/openpaul/p9customtheme/releases"
Issues = "https://github.com/openpaul/p9customtheme/issues"
CI = "https://github.com/openpaul/p9customtheme/actions"


[project.optional-dependencies]
test = ["pytest",  "polars", "pyarrow", "ruff"]
