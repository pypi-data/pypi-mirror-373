[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jaygoga-orchestra"
version = "1.0.0"
description = "JayGoga-Orchestra - Advanced AI Agent Orchestration Framework"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "AIMLDev726", email = "aistudentlearn4@gmail.com"}
]
keywords = ["ai", "agents", "workflow", "automation", "llm", "orchestration", "jaygoga"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0",
    "requests>=2.25.0",
    "python-dotenv>=0.19.0",
    "openai>=1.0.0",
    "anthropic>=0.3.0",
    "langchain>=0.1.0",
    "langchain-community>=0.0.1",
    "langchain-openai>=0.0.1",
    "chromadb>=0.4.0",
    "tiktoken>=0.5.0",
    "tenacity>=8.0.0",
    "click>=8.0.0",
    "rich>=13.0.0",
    "PyYAML>=6.0.0",
    "jsonschema>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
all = [
    "faiss-cpu>=1.7.0",
    "pinecone-client>=2.2.0",
    "weaviate-client>=3.15.0",
    "qdrant-client>=1.6.0",
]

[project.scripts]
jaygoga-orchestra = "jaygoga_orchestra.v1.cli.cli:main"

[project.urls]
Homepage = "https://github.com/AIMLDev726/jaygoga_orchestra"
Documentation = "https://docs.jaygoga.ai"
Repository = "https://github.com/AIMLDev726/jaygoga_orchestra"
Issues = "https://github.com/AIMLDev726/jaygoga_orchestra/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["jaygoga_orchestra*"]

[tool.setuptools.package-data]
jaygoga_orchestra = ["**/*.yaml", "**/*.yml", "**/*.json", "**/*.txt"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
