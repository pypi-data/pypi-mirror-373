[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "astroinject"
version = "1.1"
authors = [{ name = "Gustavo Schwarz", email = "gustavo.b.schwarz@gmail.com" }]
requires-python = ">=3.8"
dependencies = [
  "numpy",
  "pandas",
  "psycopg2-binary",
  "sqlalchemy",
  "pyyaml",
  "astropy",
  "logpool"
]

[tool.setuptools]
packages = ["astroinject"]

[project.scripts]
astroinject   = "astroinject.main:injection"
map_table     = "astroinject.main:map_table_command"
create_index  = "astroinject.main:create_index_command"
execute_query = "astroinject.main:execute_query_command"
create_schema = "astroinject.main:create_schema_command"
index_schema = "astroinject.pipeline.commands:index_schema_pgsphere_command"

