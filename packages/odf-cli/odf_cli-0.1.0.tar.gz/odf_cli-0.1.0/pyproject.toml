[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "odf-cli"
version = "0.1.0"
description = "Ferramenta de linha de comando para converter arquivos de definição de órgão do Hauptwerk para o formato GrandOrgue."
readme = "README.pt.md"
authors = [{ name = "Eric Turpault" }]
license = { file = "LICENSE" }
keywords = ["organ", "ODF", "GrandOrgue", "Hauptwerk"]
dependencies = [
    "fire",
    "lxml",
]
requires-python = ">=3.10"

[project.scripts]
odf-cli = "src.odf_converter_cli:main"

[tool.setuptools]
packages = ["src"]