[project]
name = "nac-pusher"
version = "0.1.3"
description = "A Python package for pushing messages to Feishu (Lark)"
readme = "README.md"
authors = [
    {name = "Necoarc", email = "3306601284@qq.com"}
]
requires-python = ">=3.7"
dependencies = [
    "lark-oapi>=1.4.22",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]

[project.urls]
Homepage = "https://github.com/yourusername/nac-pusher"
Repository = "https://github.com/yourusername/nac-pusher"


[build-system]
requires = ["setuptools>=45", "wheel", "toml"]
build-backend = "setuptools.build_meta"