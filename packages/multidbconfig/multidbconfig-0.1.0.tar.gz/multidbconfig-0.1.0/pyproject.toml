[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "multidbconfig"
version = "0.1.0"
description = "Unified interface for MySQL, MongoDB, and SQLite"
readme = "README.md"
authors = [
    { name = "Shradha", email = "prathameshpatil0545@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.8"

dependencies = [
    "SQLAlchemy>=1.4",
    "pymongo>=4.0",
    "pymysql>=1.0",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
