[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "case-agent"
version = "1.0.0"
description = "Contributor-safe agent framework for diagnostics and delivery"
authors = [{ name = "QUEST", email = "your-email@example.com" }]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.7"
dependencies = ["PyYAML"]

[project.urls]
Homepage = "https://github.com/quest-dev/case-agent"
Repository = "https://github.com/quest-dev/case-agent"

[project.scripts]
case-agent = "case_agent.cli:main"

[tool.setuptools]
packages = ["case_agent"]


