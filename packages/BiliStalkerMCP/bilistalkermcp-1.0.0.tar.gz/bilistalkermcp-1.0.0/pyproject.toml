[project]
name = "BiliStalkerMCP"
version = "1.0.0"
description = "MCP Server for getting Bilibili user video updates"
requires-python = ">=3.10"
dependencies = [
    "bilibili-api-python",
    "fastmcp",
    "pyyaml>=6.0",
]

[project.scripts]
bili-stalker-mcp = "BiliStalkerMCP.__main__:main"

[tool.uv]
dev-dependencies = []

[tool.setuptools]
packages = ["BiliStalkerMCP"]
