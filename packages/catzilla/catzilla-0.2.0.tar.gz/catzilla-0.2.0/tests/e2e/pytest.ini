[tool:pytest]
# E2E Test Configuration for Catzilla
minversion = 6.0
addopts =
    --strict-markers
    --strict-config
    --asyncio-mode=auto
    --tb=short
    -ra

# Test discovery
testpaths = tests/e2e
python_files = test_*_e2e.py
python_classes = TestE2E*
python_functions = test_*

# Markers for test categorization
markers =
    e2e: End-to-end tests requiring real servers
    routing: Routing functionality tests
    validation: Input validation tests
    caching: Caching functionality tests
    di: Dependency injection tests
    middleware: Middleware tests
    slow: Tests that take longer to run
    integration: Integration tests across features

# Async test support
asyncio_mode = auto

# Logging configuration for E2E tests
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout configuration
timeout = 300
timeout_method = thread

# Parallel execution configuration
# addopts = -n auto  # Uncomment for parallel execution
