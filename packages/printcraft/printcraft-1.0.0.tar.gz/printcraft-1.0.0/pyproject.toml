[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "printcraft"
version = "1.0.0"
description = "A pretty-printing library for dicts, lists, tables, and JSON."
readme = "README.md"
license = {text = "MIT"}
authors = [
  {name = "Sayed Afaq Ahmed", email = "sayedafaq.contact@gmail.com"}
]
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
