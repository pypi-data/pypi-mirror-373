[project]
name = "juditha"
version = "4.2.1"
description = "A super-fast canonical name lookup service"
authors = [{ name = "Simon WÃ¶rpel", email = "simon.woerpel@pm.me" }]
license = "AGPLv3+"
readme = "README.md"
classifiers = [
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.11,<4"
dependencies = [
    "anystore (>=0.3.10,<0.4.0)",
    "followthemoney (>=4.2.0,<5.0.0)",
    "ftmq (>=4.2.4,<5.0.0)",
    "tantivy (>=0.24.0,<0.25.0)",
    "jellyfish (>=1.2.0,<2.0.0)",
    "duckdb (>=1.3.2,<2.0.0)",
    "pandas (>=2.3.2,<3.0.0)",
    "fasttext-numpy2 (>=0.10.4,<0.11.0)",
]

[project.scripts]
juditha = "juditha.cli:cli"

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
isort = "^6.0.1"
flake8 = "^7.3.0"
pre-commit = "^4.2.0"
bump2version = "^1.0.1"
pytest = "^8.4.1"
pytest-coverage = "^0.0"
pytest-env = "^1.0.1"
httpx = ">=0.25.0"
mypy = "^1.16.1"
uvicorn = "^0.35.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest_env]
DEBUG = 1
JUDITHA_URI = "memory://"
