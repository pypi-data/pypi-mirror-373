[build-system]
requires = [
    "setuptools==80.9.0",
    "setuptools_scm==9.2.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "qof"
description = "qof | Quickly Organize Files!"
readme = "README.md"
version = "1.2.0"
requires-python = ">=3.10"
license = "MIT"
license-files = [
    "LICENSE",
]
authors = [
    {name="devs_des1re", email="arjunbrij8811@gmail.com"},
    {name="Eivind Teig", email="eivind.teig@gmail.com"},
]
maintainers = [
    {name="devs_des1re", email="arjunbrij8811@gmail.com"},
]
keywords = [
    "app",
    "macOS",
    "windows",
    "linux",
    "flatpak",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development",
    "Topic :: Utilities",
]
dependencies = [
    "pip >= 21.2",
    "PySide6-Essentials >= 6.9.2",
    "darkdetect >= 0.8.0",
    "typer ~= 0.16",
]

[project.scripts]
qof = "qof.cli:app"


[tool.setuptools.packages.find]
where = ["src"]
include = ["qof"]
namespaces = false

[tool.setuptools.package-data]
mypkg = ["*.txt", "*.rst"]


# This project was generated with 0.3.24 using template: https://github.com/beeware/briefcase-template @ v0.3.24
[tool.briefcase]
project_name = "qof"
bundle = "com.example"
url = "https://github.com/devs-des1re/qof/tree/main"
license.file = "LICENSE"
author = "devs_des1re"
author_email = "arjunbrij8811@gmail.com"

[tool.briefcase.app.qof]
formal_name = "qof"
description = "qof | Quickly Organize Files!"
long_description = """More details about the app should go here.
"""
sources = [
    "src/qof",
]
test_sources = [
    "tests",
]
icon = "src/qof/resources/icon"

test_requires = [
    "pytest",
]

[tool.briefcase.app.qof.macOS]
universal_build = true
# As of Pyside 6.8, PySide enforces a macOS 12 minimum on wheels.
min_os_version = "12.0"
requires = [
    "std-nslog~=1.0.3",
]

