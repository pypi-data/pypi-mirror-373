[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "atlasrun"
version = "0.1.0"
description = "A lightweight local task queue and execution manager for batch command-line jobs"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "Apache-2.0"}
authors = [
    {name = "Haopeng Yu", email = "atlasbioin4@gmail.com"},
]
maintainers = [
    {name = "Haopeng Yu", email = "atlasbioin4@gmail.com"},
]
keywords = ["task queue", "command line", "batch jobs", "process management"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]
dependencies = [
    "tabulate>=0.9.0",
]

[project.urls]
Homepage = "https://github.com/your-username/atlasrun"
Documentation = "https://github.com/your-username/atlasrun#readme"
Repository = "https://github.com/your-username/atlasrun.git"
"Bug Tracker" = "https://github.com/your-username/atlasrun/issues"

[project.scripts]
arun = "atlasrun.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["atlasrun*"]
exclude = ["tests*"]
