[tool.poetry]
name = "octostar-ai"
version = "0.0.9"
description = ""
license = "MIT"
authors = []
readme = "README.md"
include = [
    "octostar-ai/**/*"
]

[[tool.poetry.source]]
name = 'pypi-public'
url = "https://pypi.org/simple/"

[tool.mypy]
python_version = ">=3.9,<3.9.7 || >3.9.7,<4.0"
check_untyped_defs = true
ignore_missing_imports = true
warn_redundant_casts = true
warn_unused_ignores = true

[tool.poetry.dependencies]
python = ">=3.9,<3.9.7 || >3.9.7,<4.0"
pydantic = "^2.6.4"
pyyaml = ">=5.0.0"
langchain = ">=0.3.0,<0.4.0"

langchain_community=">=0.3.0,<0.4.0"
langchain_text_splitters=">=0.3.0,<0.4.0"
langchain_openai=">=0.3.4"
torch={ version = ">=2.2.2,<3.0", optional = true }
langchain_huggingface={ version = ">=0.1.0,<0.2.0", optional = true }

[tool.poetry.extras]
gpu = ["langchain_huggingface", "torch"]

[tool.poetry.group.dev.dependencies]
flake8 = "^7.0.0"
mypy = "^1.9.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[pytest]
log_cli = 1
