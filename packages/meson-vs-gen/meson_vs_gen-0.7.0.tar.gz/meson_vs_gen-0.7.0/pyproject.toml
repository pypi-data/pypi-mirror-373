[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "meson-vs-gen"
version = "0.7.0"
description = "Generates Visual Studio solutions and projects for meson projects"
authors = ["Charles Brunet <charles.brunet@optelgroup.com>"]
license = "MIT"
readme = "README.md"
repository = "https://gitlab.com/optelgroup-public/meson-vs-gen"
keywords = ["visualstudio", "meson"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Build Tools",
]
packages = [
    { include = "vsgen" },
]

[tool.poetry.dependencies]
python = "^3.9"
lxml = "*"
pyyaml = "*"
cleo = "*"

meson = { version = "^1.2.0", optional = true }
pytest = { version = "*", optional = true }

[tool.poetry.extras]
test = ["pytest", "meson"]

[tool.poetry.scripts]
vsgen = "vsgen.cli:main"

[tool.poetry.urls]
"Bug Tracker" = "https://gitlab.com/optelgroup-public/meson-vs-gen/-/issues"


[tool.tox]
legacy_tox_ini = """
    [tox]
    env_list =
        py39
        py310
        py311
        py312
        py313
    isolated_build = True

    [testenv]
    deps =
        ninja;platform_system=="Windows"
        setuptools
    extras = test
    commands =
        pytest tests/
"""
