[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "elasticsearch-interface"
version = "1.5.0"
authors = [
  { name="Aitor PÃ©rez", email="aitor.perez@epfl.ch" },
  { name="Ramtin Yazdanian", email="ramtin.yazdanian@epfl.ch" }
]
description = "Interface to interact with elasticsearch's python client for the use case of EPFL Graph"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
dependencies = [
    "elasticsearch"
]

[project.urls]
"Homepage" = "https://github.com/epflgraph/elasticsearch-interface"
"Source code" = "https://github.com/epflgraph/elasticsearch-interface"
"Documentation" = "https://github.com/epflgraph/elasticsearch-interface"
"Bug Tracker" = "https://github.com/epflgraph/elasticsearch-interface/issues"
