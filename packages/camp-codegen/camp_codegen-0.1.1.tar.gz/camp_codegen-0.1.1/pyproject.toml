[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "camp-codegen"
version = "0.1.1"
description = "Camp Codegen: Python SDK and colorful CLI for AI-assisted smart contract generation, compilation, and deployment"
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "BlockX AI International", email = "mohit@blockxint.com" }]
license = { text = "MIT" }
keywords = ["blockchain", "solidity", "deployment", "ai", "sdk"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries",
  "Topic :: Utilities",
]
dependencies = [
  "requests>=2.31.0",
  "rich>=13.7.0",
]

[project.urls]
Homepage = "https://blockxint.com"
API = "https://acadcodegen-production.up.railway.app"
Source = "https://blockxint.com"

[project.scripts]
acad = "acad_sdk.cli:main"
camp = "acad_sdk.cli:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["acad_sdk*"]
