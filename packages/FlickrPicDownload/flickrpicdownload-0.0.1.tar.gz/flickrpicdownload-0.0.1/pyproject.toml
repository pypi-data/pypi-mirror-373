[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "FlickrPicDownload"
version = "0.0.1"
authors = [
  { name="edwardkao6413", email="edwardkao6413@gmail.com" },
]
description = "Useful python package for downloading flickr images in different solution"
readme = "README.md"
requires-python = ">=3.7"
license = { file = "LICENSE.txt" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/edwardkao6413/FlickrPicDownload"
Issues = "https://github.com/edwardkao6413/FlickrPicDownload/issues"
