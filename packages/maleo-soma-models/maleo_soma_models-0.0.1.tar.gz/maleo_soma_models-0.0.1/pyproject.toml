[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "maleo-soma-models"
version = "0.0.1"
description = "Soma models package for MaleoSuite"
authors = [
    { name = "Agra Bima Yuda", email = "agra@nexmedis.com" }
]
license = { text = "Proprietary" }
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "black>=25.1.0",
    "cachetools>=5.5.2",
    "cffi>=1.17.1",
    "cfgv>=3.4.0",
    "click>=8.2.1",
    "cryptography>=45.0.6",
    "distlib>=0.4.0",
    "filelock>=3.19.1",
    "google-auth>=2.40.3",
    "greenlet>=3.2.4",
    "identify>=2.6.13",
    "maleo-soma-enums>=0.0.7",
    "maleo-soma-types-base>=0.0.4",
    "maleo-soma-utils>=0.0.4",
    "mypy_extensions>=1.1.0",
    "nodeenv>=1.9.1",
    "packaging>=25.0",
    "pathspec>=0.12.1",
    "platformdirs>=4.4.0",
    "pre_commit>=4.3.0",
    "pyasn1>=0.6.1",
    "pyasn1_modules>=0.4.2",
    "pycparser>=2.22",
    "pycryptodome>=3.23.0",
    "PyYAML>=6.0.2",
    "rsa>=4.9.1",
    "SQLAlchemy>=2.0.43",
    "typing_extensions>=4.15.0",
    "virtualenv>=20.34.0"
]

[tool.setuptools]
packages = [
    "maleo.soma.models",
    "maleo.soma.models.mixins"
]

[tool.setuptools.package-data]
"maleo.soma.models" = ["*.json", "*.yaml"]
"maleo.soma.models.mixins" = ["*.json", "*.yaml"]

[tool.setuptools.package-dir]
"maleo.soma.models" = "src"
"maleo.soma.models.mixins" = "src/mixins"
