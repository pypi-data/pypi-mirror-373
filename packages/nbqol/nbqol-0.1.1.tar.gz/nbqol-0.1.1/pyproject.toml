[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nbqol"
version = "0.1.1"
description = "Cross-platform, modular, quality-of-life tool kit for working with Jupyter notebooks"
readme = "README.md"
license = {text = "GPL-3.0-or-later"}
authors = [
    {name = "Colin Conwell", email = "colinconwell@gmail.com"},
]
keywords = ["jupyter", "notebook", "utility", "ipython", "gpu"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

requires-python = ">=3.9"

dependencies = [
    "numpy>=1.24.3",
    "pandas>=1.5.3",
    "ipython>=7.34.0",
    "nbformat>=5.7.0",
    "nbconvert>=7.1.0",
]

[project.scripts]
nbqol = "nbqol.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
]
docs = [
    "sphinx>=7.0.0",
    "myst-parser>=2.0.0",
    "sphinx-autobuild>=2021.3.14",
    "sphinxawesome-theme>=4.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["nbqol"]
include = ["nbqol/styles/*.css"]

[tool.hatch.envs.default]
dependencies = [
    "pytest>=7.0.0",
    "black>=23.0.0",
]

[tool.hatch.envs.test]
dependencies = [
    "pytest>=7.0.0",
]

[tool.hatch.envs.docs]
dependencies = [
    "sphinx>=7.0.0",
    "myst-parser>=2.0.0",
    "sphinx-autobuild>=2021.3.14",
    "sphinxawesome-theme>=4.0.0",
]

[tool.hatch.envs.docs.scripts]
build = "cd docs && sphinx-build -b html source build/html"

[project.urls]
Homepage = "https://github.com/colinconwell/NB-QOL"
Documentation = "https://colinconwell.github.io/NB-QOL/"