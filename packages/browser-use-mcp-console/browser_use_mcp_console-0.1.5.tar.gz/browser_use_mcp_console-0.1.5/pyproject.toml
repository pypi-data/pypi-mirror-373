[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "browser-use-mcp-console"
version = "0.1.5"
description = "MCP server for browser-use with console debugging capabilities"
authors = [{name = "archie"}]
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
keywords = ["mcp", "browser-automation", "browser-use", "ai", "console-debugging"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "browser-use==0.5.6",
    "fastmcp>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/archie/browser-use-mcp-console"
Issues = "https://github.com/archie/browser-use-mcp-console/issues"
Documentation = "https://github.com/archie/browser-use-mcp-console#readme"

[project.scripts]
browser-use-mcp-console = "browser_use_mcp.server:main"

[tool.hatch.build.targets.wheel]
packages = ["browser_use_mcp"]

