[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "aminoac"
dynamic = ["version"]
description = "A module that modifies CTRL-C behavior to play audio"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "kennylimz"}
]
keywords = ["audio", "signal", "ctrl-c", "pygame", "mp3"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.6"
dependencies = [
    "pygame",
]

[project.urls]
Homepage = "https://github.com/kennylimz/aminoac"
Repository = "https://github.com/kennylimz/aminoac"
Issues = "https://github.com/kennylimz/aminoac/issues"

[tool.setuptools]
packages = ["aminoac"]

[tool.setuptools.package-data]
aminoac = ["*.mp3"]

[tool.setuptools.dynamic]
version = {attr = "aminoac.__version__"}
