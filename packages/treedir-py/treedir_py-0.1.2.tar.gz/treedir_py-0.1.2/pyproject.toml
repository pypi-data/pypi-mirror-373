[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "treedir-py"
version = "0.1.2"
description = "A Python library for parsing directory structures from text files and implementing them in target folders"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
    {name = "Parth Nuwal", email = "parthnuwal7@gmail.com"},
]
maintainers = [
    {name = "Parth Nuwal", email = "parthnuwal7@gmail.com"},
]
keywords = ["directory", "structure", "tree", "filesystem", "automation"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Filesystems",
    "Topic :: Utilities",
]
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.10",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.800",
]

[project.urls]
Homepage = "https://github.com/Parthnuwal7/treedir"
Documentation = "https://github.com/Parthnuwal7/treedir#readme"
Repository = "https://github.com/Parthnuwal7/treedir"
"Bug Tracker" = "https://github.com/Parthnuwal7/treedir"

[project.scripts]
treedir = "treedir.cli:main"

[tool.setuptools]
packages = ["treedir"]
package-dir = {"" = "."}

[tool.setuptools.package-data]
treedir = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py37']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=treedir --cov-report=html --cov-report=term-missing"

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true