[metadata]
name = labcas.workflow
author = Labcas
author_email = labcas@jpl.nasa.gov
description = Get Planetary Data from the Planetary Data System (PDS)
long_description = file: README.md
long_description_content_type = text/markdown
version = file: src/labcas/workflow/VERSION.txt
license = apache-2.0
keywords = pds, planetary data, api
url = https://github.com/NASA-PDS/peppi
download_url = https://github.com/NASA-PDS/peppi/releases/
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
install_requires = 
	numpy~=1.24.3
	scikit-image~=0.24.0
	pandas~=2.2.3
	matplotlib~=3.9.4
	
	boto3==1.35.16
	dask~=2024.8.0
	distributed~=2024.8.0
zip_safe = True
package_dir = 
	= src
packages = find_namespace:
python_requires = >= 3.11

[options.package_data]
* = 
	models/*/*.pb
	models/*/variables/variables.*

[options.extras_require]
ml_worker = 
	tensorflow~=2.12.1
dev = 
	black~=25.1.0
	flake8~=7.2.0
	flake8-bugbear~=24.12.12
	flake8-docstrings~=1.7.0
	pep8-naming~=0.14.1
	mypy~=1.15.0
	pydocstyle~=6.3.0
	coverage~=7.8.0
	pytest~=8.3.5
	pytest-cov~=6.1.1
	pytest-watch~=4.2.0
	pytest-xdist~=3.6.1
	pre-commit~=4.2.0
	sphinx~=8.2.3
	sphinx-rtd-theme~=3.0.2
	tox~=4.25.0
	types-setuptools~=78.1.0.20250329
	Jinja2~=3.1.6
	docutils~=0.21.2

[options.entry_points]
console_scripts = 
	nebraska=labcas.workflow.manager.main:main

[options.packages.find]
where = src

[coverage:run]
omit = */_version.py,*/__init__.py

[test]

[tool:pytest]
addopts = 

[install]

[flake8]
max-line-length = 120
extend-exclude = versioneer.py,_version.py,docs,tests,setup.py
docstring_convention = google
extend-ignore = E203, E501, W503
select = D,E,F,N,W,B,B902,B903,B950

[mypy]

[mypy-pds.*._version]
ignore_errors = True

[versioneer]
VCS = git
style = pep440
tag_prefix = v
versionfile_source = src/pds/my_pds_module/_version.py
versionfile_build = pds/my_pds_module/_version.py
parentdir_prefix = pds.my_pds_module-

[egg_info]
tag_build = 
tag_date = 0

