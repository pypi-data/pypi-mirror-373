[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "eoq3"
dynamic = ["version"]
authors = [
  { name="Bjoern Annighoefer", email="bjoern.annighoefer@ils.uni-stuttgart.de" },
]
description = "Core implementation of EOQ3 for python"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "antlr4-python3-runtime",
]

[tool.setuptools.dynamic]
version = {file = "VERSION"}

[project.urls]
Homepage = "https://gitlab.com/eoq/py/eoq3"
Issues = "https://gitlab.com/eoq/py/eoq3/-/issues"