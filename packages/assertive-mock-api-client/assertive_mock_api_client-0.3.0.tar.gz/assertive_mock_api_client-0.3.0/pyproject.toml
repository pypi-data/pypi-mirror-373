[project]
name = "assertive-mock-api-client"
version = "0.3.0"
description = "Api Client for Mock API Server"
requires-python = ">=3.10"
dependencies = [
    "assertive>=1.2.0",
    "httpx>=0.28.1",
    "pydantic>=2.11.3",
]

[dependency-groups]
dev = [
    "mkdocs>=1.6.1",
    "mkdocs-gen-files>=0.5.0",
    "pyright>=1.1.403",
    "pytest>=8.4.1",
    "ruff>=0.12.5",
]
