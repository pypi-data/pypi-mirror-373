[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "evosphere"
version = "1.0.0"
authors = [
    {name = "Krishna Bajpai", email = "krishna@krishnabajpai.me"},
    {name = "Vedanshi Gupta", email = "vedanshigupta158@gmail.com"}
]
description = "The Evolutionary Bio-Compiler: A living engine for programming biology through evolution itself"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["bioinformatics", "evolution", "quantum-computing", "genomics", "machine-learning"]

dependencies = [
    "numpy>=1.24.0",
    "scipy>=1.10.0",
    "pandas>=2.0.0",
    "networkx>=3.0",
    "scikit-learn>=1.3.0",
    "torch>=2.0.0",
    "torch-geometric>=2.3.0",
    "qiskit>=0.45.0",
    "qiskit-aer>=0.12.0",
    "biopython>=1.81",
    "plotly>=5.15.0",
    "dash>=2.14.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "pydantic>=2.0.0",
    "click>=8.1.0",
    "rich>=13.0.0",
    "tqdm>=4.65.0",
    "h5py>=3.9.0",
    "zarr>=2.15.0",
    "numba>=0.57.0",
    "jax[cpu]>=0.4.13",
    "optax>=0.1.7",
    "gymnasium>=0.29.0",
    "stable-baselines3>=2.0.0",
    "pyvcf3>=1.0.3",
    "pysam>=0.21.0",
    "matplotlib>=3.7.0",
]

[project.optional-dependencies]
quantum = [
    "qiskit-optimization>=0.6.0",
    "qiskit-machine-learning>=0.7.0",
    "pennylane>=0.32.0",
    "cirq>=1.2.0",
]
server = [
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.23.0",
    "gunicorn>=21.0.0",
    "websockets>=11.0.0",
    "aiofiles>=23.0.0",
    "python-multipart>=0.0.6",
]
cuda = [
    "cupy>=12.0.0",
    "torch[cuda]>=2.0.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.2.0",
    "mkdocstrings[python]>=0.22.0",
    "mkdocs-jupyter>=0.24.0",
]
test = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.0",
    "pytest-asyncio>=0.21.0",
    "hypothesis>=6.82.0",
]
dev = [
    "black>=23.7.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.5.0",
    "pre-commit>=3.3.0",
]

[project.urls]
Homepage = "https://github.com/krishnabajpai/evosphere"
Documentation = "https://evosphere.readthedocs.io"
Repository = "https://github.com/krishnabajpai/evosphere.git"
"Bug Tracker" = "https://github.com/krishnabajpai/evosphere/issues"

[project.scripts]
evosphere = "evosphere.cli.main:evosphere"
evosphere-server = "evosphere.cli.server:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=evosphere --cov-report=html --cov-report=term-missing"
