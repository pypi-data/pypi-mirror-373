[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "riaesc"
version = "1.0.0"
description = "Async SOCKS5 proxy library for Pyrogram and Hydrogram - Zero dependency, high performance"
authors = ["riaesc <riaesc@example.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/yourusername/riaesc"
repository = "https://github.com/yourusername/riaesc"
documentation = "https://github.com/yourusername/riaesc"
keywords = ["socks", "proxy", "pyrogram", "hydrogram", "telegram", "async", "mtproto"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: Proxy Servers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: AsyncIO"
]

[tool.poetry.dependencies]
python = "^3.11"
requests = "^2.32.5"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-asyncio = "^0.21.0"
black = "^23.7.0"
mypy = "^1.5.0"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/yourusername/riaesc/issues"

[tool.black]
line-length = 88
target-version = ['py311']

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true