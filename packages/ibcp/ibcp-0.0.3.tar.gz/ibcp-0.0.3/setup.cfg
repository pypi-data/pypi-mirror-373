[metadata]
name = ibcp
version = 0.0.3
author = Matt
author_email = matt@example.com
description = Python Wrapper for Interactive Brokers API
long_description = file: README.rst
long_description_content_type = text/x-rst
keywords = interactive brokers, api, trading
url = https://github.com/matthewmoorcroft/ibcp
project_urls = 
	Bug Tracker = https://github.com/matthewmoorcroft/ibcp/issues
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	requests
	urllib3

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

