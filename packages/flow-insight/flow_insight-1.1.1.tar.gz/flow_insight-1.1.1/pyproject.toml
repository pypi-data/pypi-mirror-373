[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flow-insight"
version = "1.1.1"
description = "A monitoring and visualization tool for distributed applications"
authors = [
    {name = "Ant Ray Team"}
]
readme = "README.md"
requires-python = ">=3.7"
license = {text = "Apache Software License"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "aiohttp>=3.7.0",
    "requests>=2.25.0",
    "fastapi>=0.95.0",
    "uvicorn>=0.22.0",
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
    "python-multipart>=0.0.6",
    "dill",
]

[project.urls]
Homepage = "https://github.com/antgroup/flow-insight"

[project.scripts]
flowinsight = "flow_insight.cli:main"

[tool.setuptools.packages.find]
include = ["flow_insight*"]

# ===== Frontend Packaging =====
[tool.setuptools.package-data]
"flow_insight" = ["frontend/dist/**/*"]

# ===== Linting Configuration =====
[project.optional-dependencies]
dev = [
    "black>=23.3.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.3.0",
    "pytest>=7.3.1",
]

[tool.black]
line-length = 100
target-version = ["py37", "py38", "py39", "py310", "py311"]
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
skip_glob = ["*/.eggs/*", "*/.tox/*", "*/.venv/*"]

[tool.flake8]
max-line-length = 100
exclude = ["build", "dist", ".git", ".tox", ".eggs", "*.egg-info"]
ignore = ["E203", "W503"]  # These are recommended when using Black

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
follow_imports = "silent"
exclude = [
    "build/",
    "dist/",
]

[tool.pytest]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*" 
