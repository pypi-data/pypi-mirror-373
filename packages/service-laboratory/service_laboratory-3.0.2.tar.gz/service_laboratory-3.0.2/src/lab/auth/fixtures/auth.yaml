roles:
  - label: Administrator
    name: admin
    permissions: [
      'get_users',
      'update_users',
      'create_users',
      'delete_users',
      'get_roles',
      'update_roles',
      'create_roles',
      'delete_roles',
      'get_permissions',
      'update_permissions',
      'create_permissions',
      'delete_permissions',
     ]
  - label: Manager
    name: manager
    permissions: [
      'get_users',
      'update_users',
      'create_users',
      'get_roles',
      'update_roles',
      'create_roles',
      'get_permissions',
      'update_permissions',
      'create_permissions',
    ]
  - label: Customer
    name: customer
    permissions: [
      'get_users',
      'get_roles',
      'get_permissions',
    ]

users:
  - email: admin@mail.com
    roles: ['admin', 'manager']
    is_active: true
  - email: manager@mail.com
    roles: [ 'manager' ]
    is_active: true
  - email: customer@mail.com
    roles: ['customer']
    is_active: false
  - email: login@mail.com
    roles: ['customer']
    is_active: true
  - email: reset-password@mail.com
    roles: [ 'customer' ]
    is_active: true
  - email: login-not-enabled@mail.com
    roles: ['customer']
    is_active: false
  - email: user-to-remove-enabled@mail.com
    roles: ['customer']
    is_active: false
