permissions:
  users: ['get', 'update', 'create', 'delete']
  roles: ['get', 'update', 'create', 'delete']
  permissions: ['get', 'update', 'create', 'delete']

roles:
  admin:
    users: [ 'delete' ]
    roles: [ 'delete' ]
    permissions: [ 'delete' ]
  manager:
    users: [  'create' ]
    roles: [  'create' ]
    permissions: [ 'create' ]
  customer:
    users: [ 'get' ]
    roles: [ 'get' ]
    permissions: [ 'get' ]
  tester:
    users: [ 'delete' ]
    roles: [ 'delete' ]
    permissions: [ 'delete' ]

users:
  - email: admin@mail.com
    roles: ['admin', 'manager']
    is_active: true
  - email: manager@mail.com
    roles: [ 'manager' ]
    is_active: true
  - email: customer@mail.com
    roles: ['customer']
    is_active: false
  - email: login@mail.com
    roles: ['customer']
    is_active: true
  - email: reset-password@mail.com
    roles: [ 'customer' ]
    is_active: true
  - email: login-not-enabled@mail.com
    roles: ['customer']
    is_active: false
  - email: user-to-remove-enabled@mail.com
    roles: ['customer']
    is_active: false
