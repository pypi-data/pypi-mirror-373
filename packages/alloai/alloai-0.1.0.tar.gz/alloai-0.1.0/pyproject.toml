[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "alloai"
version = "0.1.0"
description = "A framework for seamlessly mixing code and LLM instructions in markdown files"
readme = "README.md"
authors = [
    {name = "Maxwell Felix"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
keywords = ["llm", "ai", "markdown", "code-execution", "polyglot", "scripting"]
requires-python = ">=3.8"
dependencies = [
    "openai>=1.0.0",
    "python-dotenv>=0.19.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=0.990",
    "build>=0.10.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/AlloAI"
Documentation = "https://github.com/yourusername/AlloAI#readme"
Repository = "https://github.com/yourusername/AlloAI.git"
"Bug Tracker" = "https://github.com/yourusername/AlloAI/issues"

[project.scripts]
alloai = "alloai.cli:main"

[tool.setuptools]
packages = ["alloai"]

[tool.setuptools.package-data]
alloai = ["py.typed"]
