[project]
authors = [{name = "Ethan", email = "ethan.g.pierce@dartmouth.edu"}]
name = "landlab-triangle"
requires-python = ">= 3.13"
version = "0.0.2"
description = "Create unstructured Landlab grids using Jonathan Shewchuk's Triangle mesh generation software"
readme = "README.md"
dependencies = [
    "landlab>=2.10.1",
    "triangle",
    "geopandas>=1.1.1",
    "shapely>=2.1.1"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["landlab", "triangle", "mesh", "unstructured", "grid"]
license = "MIT"
license-files = ["LICENSE"]

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.pixi.workspace]
channels = ["conda-forge"]
platforms = ["osx-arm64"]

[tool.pixi.dependencies]
python = ">=3.13"
geopandas = ">=1.1.1,<2"
shapely = ">=2.1.1,<3"
landlab = ">=2.10.1,<3"
ncurses = ">=6.5,<7"
pytest = ">=8.4.1,<9"
pip = ">=25.2,<26"

[tool.pixi.pypi-dependencies]
landlab-triangle = { path = ".", editable = true }

[tool.pixi.tasks]
