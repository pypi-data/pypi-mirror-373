[tool.poetry]
name = "objectscope"
version = "1.16.8"
description = "Object detection"
authors = ["Agbleze"]
license = "MIT"
readme = "README.md"

[[tool.poetry.source]]
name = "pytorch"
url = "https://download.pytorch.org/whl/cu118"
priority = "supplemental"

[tool.poetry.dependencies]
python = "^3.10.14"
numpy = "1.26.4"
cpauger = "1.1.2"
pandas = "2.2.3"
opencv-contrib-python = "4.10.0.84"
opencv-python = "4.10.0.84"
opencv-python-headless = "4.10.0.84"
plotly = "5.18.0"
matplotlib = "3.9.2"
matplotlib-inline = "0.1.7"
matplotlib-venn = "0.11.10"
python-decouple = "3.8"
tops = "0.2.0"
typing = "3.7.4.3"
onnx = "1.16.1"
onnx-ir = "0.1.4"
onnxconverter-common = "1.14.0"
onnxoptimizer = "0.3.13"
onnxruntime = "1.22.1"
onnxruntime-genai = "0.9.0"
onnxruntime-genai-cuda = "0.9.0"
onnxruntime-gpu = "1.22.0"
onnxscript = "0.3.2"
tensorboard = "2.15.2"
torch = { version = "2.1.1+cu118", source = "pytorch" }
torchvision = { version = "0.16.1+cu118", source = "pytorch" }


[tool.poetry.dev-dependencies]
pytest = "8.3.3"
python-semantic-release = "10.1.0"
poetry = "2.1.3"
pytest-cov = "^5.0.0"
jupyter = "^1.1.1"
myst-nb = {version = "^1.1.2", python = "^3.9"}
sphinx-autoapi = "^3.3.2"
sphinx-rtd-theme = "^2.0.0"
sphinx = "7.4.7"

[tool.semantic_release]
version_toml = ["pyproject.toml:tool.poetry.version"]
version_variable = ["src/objectscope/__init__.py:__version__"]
build_command = "pip install poetry && poetry build"

[tool.semantic_release.branch.main]
changelog_file = "CHANGELOG.md"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
objectscope = "objectscope.train_pipeline:main"

[tool.semantic_release.remote.token]
env = "GITHUB_TOKEN"

[tool.semantic_release.commit_author]
env = "GIT_COMMIT_AUTHOR"
default = "semantic-release <auto-build>"

[tool.semantic_release.publish]
upload_to_vcs_release=true
dist_glob_patterns = ["dist/"]