[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "cflow-platform"
version = "0.1.6"
description = "CFlow Platform (Phase 1 wrapper) for MCP public API, env verification, and hook installation"
requires-python = ">=3.11"
authors = [{ name = "Cerebral" }]
dependencies = [
    "build>=1.3.0",
    "twine>=6.1.0",
    "pytest>=8.0.0",
    "httpx>=0.26.0",
]
readme = "README.md"
license = { text = "MIT" }
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Operating System :: OS Independent",
]

[tool.hatch.build.targets.wheel]
packages = ["cflow_platform"]

[project.scripts]
cflow-install-hooks = "cflow_platform.install_hooks:install"
cflow-verify-env = "cflow_platform.verify_env:cli"
cflow-test-runner = "cflow_platform.core.test_runner:cli"
cflow-agent-loop = "cflow_platform.core.agent_loop:cli"



