[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "BridgeFuncRecovery"
version = "0.1.1"
description = "A Python package to model post-earthquake functional recovery of bridges."
readme = "README.md"
requires-python = ">=3.6"
authors = [
  { name = "Chenhao Wu", email = "chenhaowu@ucla.edu" },
  { name = "Henry V Burton", email = "hvburton@ucla.edu"}
]
maintainers = [
  { name = "Chenhao Wu, Henry V Burton, Navleen Kaur"}
]
# license = { text = "MIT" }

dependencies = [
  "numpy",
  "pandas",
  "scipy",
  "matplotlib"
]

[project.urls]
#Homepage = " https://github.com/wuch9920061/BridgeFuncRecovery"
Source = " https://github.com/wuch9920061/BridgeFuncRecovery"
