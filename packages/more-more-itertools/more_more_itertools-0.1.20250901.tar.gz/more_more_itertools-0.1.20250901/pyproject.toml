[project]
name = "more-more-itertools"
version = "0.1.20250901"
description = "Additions to more-itertools: at_least_n(), at_most_n(), throttle()"
readme = "README.md"
keywords = ["itertools", "more-itertools", ]
authors = [{ name = "Dutcho" }, ]
requires-python = ">=3.12"
dependencies = [
    "more-itertools",
]
license = "Unlicense"
license-files = ["LICENSE"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: Public Domain",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Typing :: Typed",
]

[project.urls]
homepage = "https://github.com/Dutcho/more-more-itertools"
repository = "https://github.com/Dutcho/more-more-itertools"

[dependency-groups]
dev = [
    "mypy",
    "uv",
]

[build-system]
requires = ["uv_build", ]
build-backend = "uv_build"
