[project]
name = "acdh-wikidata-pyutils"
version = "3.0"
description = "Python package to fetch data from Wikidata"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Peter Andorfer", email = "peter.andorfer@oeaw.ac.at" },
]
keywords = ["Wikidata", "api client"]
requires-python = ">=3.10"
dependencies = [
    "acdh-arche-assets>=3.25.0",
    "requests>=2.32.5",
    "typing-extensions>=4.15.0",
    "wikidata>=0.8.1",
]

[project.urls]
Repository = "https://github.com/acdh-oeaw/acdh-wikidata-pyutils"

[build-system]
requires = ["uv_build>=0.8.0,<0.9"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "coverage>=7.10.6",
    "mkdocs>=1.6.1",
    "mkdocstrings[python]>=0.30.0",
    "pytest>=8.4.1",
    "ruff>=0.12.11",
]
