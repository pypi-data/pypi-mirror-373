[project]
name = "ml_api_client"
version = "0.3.2"
description = "A Python client for interacting with Mathis LAMBERT's API"
requires-python = ">=3.10"
authors = [
    { name = "Mathis LAMBERT", email = "mathislambert.dev@gmail.com" }
]
readme = { file = "README.md", content-type = "text/markdown" }
license = { file = "LICENSE" }
keywords = ["api", "client", "llm", "chat", "embeddings", "vector", "openai-compatible"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Operating System :: OS Independent",
  "Typing :: Typed",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "aiohttp>=3.11.12",
    "pydantic>=2.10.6",
    "openai"
]

[project.urls]
Homepage = "https://github.com/mathis-lambert/ml_api_client"
Repository = "https://github.com/mathis-lambert/ml_api_client"
Issues = "https://github.com/mathis-lambert/ml_api_client/issues"

[project.optional-dependencies]
dev = [
    "fastapi[standard]>=0.115.8",
    "pytest",
    "pytest-asyncio",
    "black",
    "isort",
    "ruff",
    "flake8",
    "python-dotenv",
    "build",
    "twine"
]

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"


[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["ml_api_client*"]
exclude = ["tests*"]

[tool.setuptools.exclude-package-data]
"*" = [
    "*.env",
    "tmp/*",
    ".env",
    "tmp/"
]

[tool.setuptools.package-data]
ml_api_client = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py313']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]
exclude = [
    ".git",
    "__pycache__",
    ".mypy_cache",
    ".tox",
    ".venv",
    "build",
    "dist"
]

[tool.ruff]
line-length = 88
select = ["A", "B", "C", "E", "F", "I", "N", "Q", "T", "W"]
ignore = ["A002", "A003", "B008", "E203", "E501", "N801", "C901", "B904"]
exclude = [
    ".git",
    "__pycache__",
    ".mypy_cache",
    ".tox",
    ".venv",
    "build",
    "dist"
]

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.13"
warn_return_any = true
ignore_missing_imports = true
strict = true

