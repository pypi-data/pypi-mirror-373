[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[dependency-groups]
dev = [
  "pre-commit>=4.2.0",
  "pytest>=8.0.0,<9"
]
docs = [
  "mkdocs-gen-files>=0.5.0",
  "mkdocs-glightbox>=0.4.0",
  "mkdocs-literate-nav>=0.6.2",
  "mkdocs-material>=9.6.12",
  "mkdocs-table-reader-plugin>=3.1.0",
  "mkdocs>=1.6.1",
  "mkdocstrings[python]>=0.29.1"
]
plot = [
  "pygraphviz>=1.14"
]

[project]
authors = [{email = "alexander@growgraph.dev", name = "Alexander Belikov"}]
dependencies = [
  "click>=8.2.0,<9",
  "ijson>=3.2.3,<4",
  "neo4j>=5.22.0,<6",
  "networkx~=3.3",
  "pandas-stubs==2.3.0.250703",
  "pandas>=2.0.3,<3",
  "python-arango>=8.1.2,<9",
  "suthing>=0.4.1,<0.5",
  "xmltodict>=0.14.2,<0.15"
]
description = "(!) Deprecated: this package has been renamed to GraFlo. A framework for transforming tabular (CSV, SQL) and hierarchical data (JSON, XML) into property graphs and ingesting them into graph databases (ArangoDB, Neo4j)"
name = "graflo"
readme = "README.md"
requires-python = "~=3.11.0"
version = "1.1.0"

[project.scripts]
ingest = "graflo.cli.ingest:ingest"
manage_dbs = "graflo.cli.manage_dbs:manage_dbs"
plot_schema = "graflo.cli.plot_schema:plot_schema"
xml2json = "graflo.cli.plot_schema:xml2json"

[tool.hatch.build.targets.sdist]
include = ["graflo"]

[tool.hatch.build.targets.wheel]
include = ["graflo"]
