repos:
  - repo: local
    hooks:
      # Pre-commit stage hooks (run on git commit)
      - id: format
        name: format
        entry: uv run ruff format .
        language: system
        files: \.py$
        pass_filenames: false
        stages: [pre-commit]

      - id: lint
        name: lint
        entry: uv run ruff check --fix .
        language: system
        files: \.py$
        pass_filenames: false
        stages: [pre-commit]

      - id: typecheck
        name: typecheck
        entry: uv run ty check .
        language: system
        files: \.py$
        pass_filenames: false
        stages: [pre-commit]

      # Pre-push stage hooks (run on git push)
      - id: pytest
        name: pytest
        entry: uv run pytest -n auto tests --cov --cov-report=xml --cov-report=term
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]

      # Commit-msg stage hooks (run on commit message validation)
      - id: commitlint
        name: check
        entry: uv run commitlint --file
        language: system
        stages: [commit-msg]
        pass_filenames: true
