#:schema ./schema.json
# relative schema location for ease

[interface]
tooltips = true
nerd_font = true

show_progress_eta = false
show_progress_percentage = true
truncate_progress_file_path = false

preview_error = "Hmm, I think this file got corrupted (or maybe not?)"
preview_binary = "This file is not UTF-8 encoded, so I decline to read it."
preview_start = "print(\"Hello, world!\")"

[interface.clock]
enabled = true
align = "left"

[settings]
use_recycle_bin = true
preview_full = false
copy_includes_metadata = true
image_protocol = "Auto"
allow_tab_nav = true
append_new_tabs = true
cd_on_quit = false

[metadata]
fields = ["type", "permissions", "size", "modified", "accessed", "created"]
datetime_format = "%Y-%m-%d %H:%M"
filesize_decimals = 1
filesize_suffix = "decimal"

[[icons.files]]
pattern = "yaml"
match_type = "endswith"
icon = "\ue8eb"
color = "#ca121a"

[[icons.folders]]
pattern = "node_modules"
match_type = "exact"
icon = "\ue5fa"
color = "green"

[theme]
default = "nord"
transparent = false

[[custom_theme]]
name = "Solarized Dark"
primary = "#93A1A1"
secondary = "#839496"
warning = "#B58900"
error = "#DC322F"
success = "#859900"
accent = "#D33682"
foreground = "#EEE8D5"
background = "#073642"
surface = "#284149"
panel = "#657B83"
is_dark = true

[[custom_theme]]
name = "Dark Pink"
primary = "#FD7AFF"
secondary = "#000F85"
success = "#FF007B"
warning = "#250069"
error = "#300025"
accent = "#000000"
foreground = "#FFFFFF"
background = "#000000"
surface = "#FD7AFF"
panel = "#2b2b2b"
is_dark = true

[keybinds]
# id love to get some help separating
# vi bindings from sane bindings
toggle_pin = ["P"]
toggle_pinned_sidebar = ["S"]
toggle_preview_sidebar = ["I"]
toggle_footer = ["F"]

focus_toggle_pinned_sidebar = ["s"]
focus_file_list = ["escape"]
focus_toggle_preview_sidebar = ["i"]
focus_toggle_path_switcher = ["ctrl+l"]
focus_search = ["ctrl+f", "slash"]
focus_toggle_processes = ["f6"]
focus_toggle_clipboard = ["c"]
focus_toggle_metadata = ["m"]

copy = ["y", "ctrl+c"]
paste = ["p", "ctrl+v"]
cut = ["x", "ctrl+x"]
delete = ["d", "delete"]
rename = ["r", "f2"]
new = ["ctrl+n", "o"]
zip = ["E"]
unzip = ["ctrl+e"]

up = ["up", "k"]
down = ["down", "j"]
up_tree = ["left", "h"]
down_tree = ["right", "l", "enter"]
page_up = ["pageup", "ctrl+b"]
page_down = ["pagedown", "ctrl+f"]
home = ["home", "g"]
end = ["end", "G"]

hist_previous = ["backspace", "u"]
hist_next = ["space"]

toggle_visual = ["v"]
toggle_all = ["%", "ctrl+a"]

select_up = ["shift+up", "K"]
select_down = ["shift+down", "J"]
select_page_up = ["shift+pageup"]
select_page_down = ["shift+pagedown"]
select_home = ["shift+home"]
select_end = ["shift+end"]

tab_next = ["ctrl+j"]
tab_previous = ["ctrl+k"]
tab_new = ["n"]
tab_close = ["w"]

preview_scroll_left = ["left", "h"]
preview_scroll_right = ["right", "l"]
preview_select_left = ["shift+left", "H"]
preview_select_right = ["shift+right", "L"]

[plugins.zoxide]
enabled = false
keybinds = ["z"]

[plugins.bat]
enabled = false
executable = "bat"
show_line_numbers = true

[plugins.editor]
enabled = false
file_executable = "nano"
folder_executable = "code"
keybinds = ["e"]

[plugins.zen_mode]
enabled = true
keybinds = ["Z"]
