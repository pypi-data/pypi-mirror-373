[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "ngp"
dynamic = ["version"]
authors = [
    {name = "Ellen Marie Dash", email = "me@duckie.co"},
]
description = "Generate sequences of characters that can be typed easily."
readme = "README.md"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

requires-python = ">= 3.10"

[project.urls]
repository = "https://codeberg.org/duckinator/ngp"

[project.scripts]
ngp = "ngp:main"

[tool.hatch.build.targets.wheel]
packages = ["ngp"]

[tool.hatch.version]
path = "ngp/__init__.py"

[tool.bork.release]
pypi = true
