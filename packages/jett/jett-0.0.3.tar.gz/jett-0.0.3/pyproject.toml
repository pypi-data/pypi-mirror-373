[build-system]
requires = [ "hatchling>=1.8.0" ]
build-backend = "hatchling.build"

[project]
name = "jett"
description = "just an engine template tool"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.9.2",
    "click>=8.0.0",
    "ddeutil-io[yaml,toml]>=0.2.17",
    "requests>=2.30.0",
    "pyarrow>=21.0.0,<22.0.0",
    "python-dateutil",
]
dynamic = ["version"]

[project.optional-dependencies]
airflow = [ "apache-airflow==2.9.3" ]
spark = [ "pyarrow==21.0.0", "pyspark[connect]==3.4.1" ]
duckdb = [ "duckdb==1.3.2" ]
polars = [ "polars==1.32.0", "pyiceberg==0.9.1" ]
daft = [ "daft==0.5.21" ]
dev = [
    "python-dotenv==1.1.1",
    "clishelf>=0.2.22",
    "pre-commit>=4.0.0",
    "pytest>=8.4.0",
    "coverage>=7.10.0",
]

[project.scripts]
jett = "jett.__main__:cli"

[tool.hatch.version]
scheme = "standard"
source = "code"
path = "jett/__about__.py"

[tool.hatch.build.targets.sdist]
exclude = [
    "/.github",
    "/.pre-commit-config.yaml",
    "/docs",
    "/tests",
]

[tool.hatch.build.targets.wheel]
packages = [ "jett" ]

[tool.shelf.version]
version = "./jett/__about__.py"
changelog = "./docs/changelog.md"
commit_subject_format = "{emoji} {subject}"
commit_msg_format = "- {subject}"

[tool.shelf.git]
commit_prefix_force_fix = true

[tool.coverage.run]
branch = true
relative_files = true
concurrency = [ "thread", "multiprocessing" ]
source = [ "jett" ]
omit = [
    "jett/__about__.py",
    "jett/__init__.py",
]

[tool.coverage.report]
exclude_lines = [
    "raise NotImplementedError",
    "pragma: no cov",
]

[tool.pytest.ini_options]
pythonpath = [ "jett" ]
console_output_style = "count"
addopts = [
    "--strict-config",
    "--strict-markers",
]
filterwarnings = [
    "error",
    "ignore::DeprecationWarning",
    "ignore::pytest.PytestUnraisableExceptionWarning",
]
log_cli = true
log_cli_level = "DEBUG"
log_cli_format = "%(name)s%(asctime)s [%(levelname)-7s] %(message)-120s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y%m%d %H:%M:%S"

[tool.black]
line-length = 80
target-version = [ 'py310' ]
exclude = """
(
    /(
        \\.git
        | \\.eggs
        | \\.__pycache__
        | \\.idea
        | \\.ruff_cache
        | \\.mypy_cache
        | \\.pytest_cache
        | \\.venv
        | build
        | dist
        | venv
    )/
)
"""

[project.urls]
Homepage = "https://github.com/ddeutils/jett/"
"Source Code" = "https://github.com/ddeutils/jett/"

[tool.ruff]
line-length = 80
exclude = [
    "__pypackages__",
    ".git",
    ".mypy_cache",
    ".ruff_cache",
    ".venv",
    "build",
    "dist",
    "venv",
]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = [
    "F401",
    "F403",
]
