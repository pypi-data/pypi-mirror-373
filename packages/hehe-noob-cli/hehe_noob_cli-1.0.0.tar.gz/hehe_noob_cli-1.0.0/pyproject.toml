[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hehe-noob-cli"
version = "1.0.0"
authors = [
  { name="Tur Za", email="write2turza@gmail.com" },
]
description = "AI-powered command-line code generator using Google Gemini - HeHe Noob Edition"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",

    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["ai", "code-generation", "gemini", "cli", "development", "hehe-noob"]

dependencies = [
    "google-generativeai>=0.8.0",
    "rich>=13.0.0",
    "pathlib2>=2.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=22.0",
    "flake8>=5.0",
    "mypy>=0.991",
]

[project.urls]
"Homepage" = "https://github.com/turzapodder/hehe-noob-cli"
"Bug Tracker" = "https://github.com/yourusername/hehe-noob-cli/issues"
"Repository" = "https://github.com/turzapodder/hehe-noob-cli"

[project.scripts]
noob = "noob_cli.cli:main"
hehe = "noob_cli.cli:main"
hehe-noob = "noob_cli.cli:main"
hehenoob = "noob_cli.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["noob_cli*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true