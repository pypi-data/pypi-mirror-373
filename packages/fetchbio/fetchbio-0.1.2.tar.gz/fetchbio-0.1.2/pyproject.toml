[project]
name = "fetchbio"
version = "0.1.2"
description = "用来抓取生物数据的MCP服务"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "httpx>=0.28.1",
    "mcp>=1.13.1",
]
[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages]
find = {where = ["src"]}

[tool.setuptools.package-dir]
fetchbio = "src/fetchbio"