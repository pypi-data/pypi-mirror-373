[server]
# サーバー自身の設定
host = 0.0.0.0
port = ${REPORT_SERVER_PORT}
debug = ${WIP_DEBUG}
max_workers = 10

[network]
# ネットワーク設定
udp_buffer_size = ${UDP_BUFFER_SIZE}

[system]
# システム設定
protocol_version = ${PROTOCOL_VERSION}

[storage]
# データストレージ設定
enable_logging = true
log_directory = python/logs/reports
enable_database = false
database_host = ${DB_HOST}
database_port = ${DB_PORT}
database_name = ${DB_NAME}
database_user = ${DB_USERNAME}
database_password = ${DB_PASSWORD}

[validation]
# データ検証設定
enable_data_validation = true
max_report_size = 1024

[processing]
# レポート処理設定
enable_alert_processing = true
enable_disaster_processing = true

[logging]
# ログ設定
enable_file_logging = true
log_file_path = python/logs/reports/report_server.log
log_redis_host = ${LOG_REDIS_HOST}
log_redis_port = ${LOG_REDIS_PORT}
log_redis_db = ${LOG_REDIS_DB}

[database]
# データベース設定
enable_database = true
key_prefix = ${REDIS_KEY_PREFIX}

[forwarding]
# レポート受信時に同じ内容のレポートパケットを
# 別ホストへ「レポートクライアントとして送信」するオプション
# 有効/無効
enable_client_forward = ${REPORT_FORWARD_ENABLED}
# 送信先ホスト/ポート
forward_host = ${REPORT_FORWARD_HOST}
forward_port = ${REPORT_FORWARD_PORT}
# 転送は非同期実行（ACK応答は待たず即時返却）
forward_async = ${REPORT_FORWARD_ASYNC}
