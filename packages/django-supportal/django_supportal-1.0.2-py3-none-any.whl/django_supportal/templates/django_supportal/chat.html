<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - {{ business.name }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'django_supportal/css/chat.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2><i class="fas fa-comments"></i> {{ business.name }}</h2>
            <span class="status" id="connection-status">
                <i class="fas fa-circle"></i> Connecting...
            </span>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be added here -->
        </div>
        
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
            <button id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        const businessId = {{ business.id }};
        const sessionId = "{{ session.session_id }}";
        const websocketUrl = "ws://{{ request.get_host }}/ws/chat/" + businessId + "/" + sessionId + "/";
    </script>
    <script src="{% static 'django_supportal/js/chat.js' %}"></script>
</body>
</html>
