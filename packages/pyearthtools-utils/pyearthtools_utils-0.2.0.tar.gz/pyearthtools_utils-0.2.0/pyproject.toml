[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyearthtools-utils"
description = "Utilities for pyearthtools"
requires-python = ">=3.11"
keywords = ["pyearthtools"]
maintainers = [
  {name = "Tennessee Leeuwenburg", email = "tennessee.leeuwenburg@bom.gov.au"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    "tqdm",
    "IPython",
    "pillow",
    "pyyaml",
    "numpy",
    "scikit-learn",
    "xarray",
]
dynamic = ["version", "readme"]

[project.urls]
homepage = "https://pyearthtools.readthedocs.io/"
documentation = "https://pyearthtools.readthedocs.io/"
repository = "https://github.com/ACCESS-Community-Hub/PyEarthTools"

[tool.isort]
profile = "black"

[tool.black]
line-length = 120

[tool.mypy]
warn_return_any = true
warn_unused_configs = true

[[tool.mypy.overrides]]
ignore_missing_imports = true

[tool.hatch.version]
path = "src/pyearthtools/utils/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/pyearthtools/"]
