[build-system]
requires = ["setuptools>=77", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sri-xades-signer"
version = "1.0.0"
description = "A Python library to generate XML digital signatures (XAdES-BES) compliant with Ecuador's SRI electronic invoicing requirements."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Juan Malo"}
]
requires-python = ">=3.10"

dependencies = [
    "cryptography>=45.0.6",
    "lxml>=5.4.0"
]

[project.urls]
Homepage = "https://github.com/Juanja1306/SRI-Xades-Signer"
Documentation = "https://github.com/Juanja1306/SRI-Xades-Signer#readme"
Issues = "https://github.com/Juanja1306/SRI-Xades-Signer/issues"

[tool.setuptools.packages.find]
where = ["src"]
