[project]
name = "pyragix"
version = "0.3.1"
description = "A document ingestion and RAG query system with FAISS indexing and OCR support"
authors = [{name = "psarno", email = "psarno@users.noreply.github.com"}]
license = "MIT"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "torch>=2.0.0",
    "transformers>=4.30.0",
    "sentence-transformers>=2.5.0",
    "huggingface-hub>=0.20.0",
    "tokenizers>=0.21.0",
    "faiss-cpu>=1.8.0",
    "paddleocr>=2.8.0",
    "paddlepaddle>=2.6.0",
    "pillow>=10.0.0",
    "numpy>=1.24.0",
    "requests>=2.31.0",
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "beautifulsoup4>=4.12.0",
    "lxml>=4.9.0",
    "psutil>=5.9.0"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.urls]
Homepage = "https://github.com/psarno/PyRagix"
Repository = "https://github.com/psarno/PyRagix"
Issues = "https://github.com/psarno/PyRagix/issues"

[project.scripts]
pyragix-ingest = "ingest_folder:main"
pyragix-query = "query_rag:main"
pyragix-web = "web_server:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["ingest_folder", "query_rag", "web_server", "config"]
packages = ["classes"]