# rlearn/pyproject.toml

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "openstarlab_rlearn"
version = "0.1.28"
description = "openstarlab rlearn modeliing package"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    { name="Kenjiro Ide", email="ide.kenjirog@g.sp.m.is.nagoya-u.ac.jp" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas>=1.3.0",
    "numpy>=1.21.0",
    "ai2-tango==1.3.2",
    "bidict>=0.22.1",
    "chardet==5.2.0",
    "datasets>=3.0.1",
    "fire==0.5.0",
    "japanize-matplotlib==1.1.3",
    "jsonlines>=3.1.0",
    "lightning-lite>=1.8.6",
    "matplotlib==3.9.0",
    "matplotsoccer>=0.0.8",
    "mlflow>=2.16.0",
    "tensorboard>=2.18.0",
    "tensorboardX>=2.6.0.0",
    "opencv-python>=4.10.0",
    "pyarrow>=4.0.0,<20.0.0",
    "pydantic>=2.9.0",
    "pytorch-lightning>=2.4.0",
    "scikit-learn>=1.5.0",
    "scipy==1.10.1",
    "torchmetrics==1.4.0",
    "tqdm",
    "cloudpickle>=3.0.0",
    "importlib-metadata>=6.0,<=8.5",
    "packaging>=23.0", 
]

license = { text = "Apache License 2.0" }

[tool.setuptools.packages.find]
where = ["."]

[project.urls]
Homepage = "https://github.com/open-starlab/RLearn"
