[project]
name = "mkdl"
version = "1.0.0b1"
description = "Effortlessly download Maktabkhooneh.org courses with speed and smart features"
authors = [
    {name = "hesam21188", email = "hosseinharatii@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.11,<4.0"
dependencies = [
    "typer[all]>=0.9.0,<0.10.0",
    "InquirerPy>=0.3.4,<0.4.0",
    "rich>=13.7.0,<14.0.0",
    "browser-cookie3>=0.20.0,<0.21.0",
    "requests>=2.31.0,<3.0.0",
    "beautifulsoup4>=4.12.0,<5.0.0",
]

[tool.poetry]
packages = [{include = "maktabkhooneh_downloader", from = "src"}]

[tool.poetry.group.dev.dependencies]
ruff = "^0.12.10"
mypy = "^1.17.1"
pytest = "^8.4.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.scripts]
mkdl = "maktabkhooneh_downloader.__main__:start"
