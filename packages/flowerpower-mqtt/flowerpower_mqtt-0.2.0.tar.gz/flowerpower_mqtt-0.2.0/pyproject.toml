[project]
name = "flowerpower-mqtt"
version = "0.2.0"
description = "MQTT plugin for FlowerPower - trigger pipeline execution on MQTT messages"
readme = "README.md"
authors = [
    { name = "legout", email = "ligno.blades@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "flowerpower",
    "aiomqtt>=2.0.0",
    "redis>=4.0.0",
    "rq>=1.15.0",
    "msgspec>=0.18.0",
    "pyyaml>=6.0.0",
    "asyncio-mqtt",
    "typer[all]>=0.9.0",
    "rich>=13.0.0",
]

[project.urls]
Homepage = "https://github.com/legout/flowerpower-mqtt"
Documentation = "https://legout.github.io/flowerpower-mqtt/"
Issues = "https://github.com/legout/flowerpower-mqtt/issues"

[project.scripts]
flowerpower-mqtt = "flowerpower_mqtt.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
]

[build-system]
requires = ["uv_build>=0.8.13,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.18",
    "mkdocstrings>=0.30.0",
    "mkdocstrings-python>=1.18.2",
]

