[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sw4rm-sdk"
version = "0.3.0"
description = "SW4RM Agentic Protocol â€” Reference Python SDK (experimental)"
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "SW4RM Devs" }]
license = { text = "Apache-2.0" }
dependencies = [
  "protobuf>=4.23,<5",
  "grpcio>=1.56,<2",
  "googleapis-common-protos>=1.60,<2",
]

[project.optional-dependencies]
dev = [
  "grpcio-tools>=1.56,<2",
  "build>=1.0,<2",
  "twine>=5,<6",
  "pkginfo>=1.10,<2",
]
docs = [
  "mkdocs>=1.5.0",
  "mkdocs-material>=9.4.0",
  "mkdocs-gen-files>=0.5.0",
  "mkdocs-literate-nav>=0.6.0",
  "mkdocs-section-index>=0.3.0",
  "mkdocstrings[python]>=0.24.0",
]

[project.urls]
Homepage = "https://sw4rm.ai"
Source = "https://sw4rm.ai/repo"

[project.scripts]
sw4rm-doctor = "sw4rm.cli:main"

[tool.setuptools]
package-dir = {"" = "sdks/py_sdk"}

[tool.setuptools.packages.find]
where = ["sdks/py_sdk"]
include = ["sw4rm*"]

[tool.setuptools.package-data]
"sw4rm.protos" = ["*.pyi"]
