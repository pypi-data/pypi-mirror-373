[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ransacklib"
dynamic = ["version"]
description = "A modern, extensible language for manipulation with structured data"
license = "MIT"
readme = "README.rst"
dependencies = [
  "lark>=1.2.2,<1.3.0",
  "ipranges>=0.1.12,<0.2",
]
requires-python = ">=3.10"
authors = [
  {name = "Rajmund H. Hru≈°ka", email = "rajmund.hruska@cesnet.cz"}
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent"
]

[project.optional-dependencies]
dev = [
  "pytest",
  "pytest-cov",
  "sphinx",
  "sphinx_rtd_theme",
  "mypy",
  "ruff",
  "build",
  "twine",
]

[project.urls]
Repository = "https://gitlab.cesnet.cz/713/mentat/ransack"
Documentation = "https://ransack-125e0a.gitlab-pages.cesnet.cz/index.html"
Issues = "https://gitlab.cesnet.cz/713/mentat/ransack/-/issues"

[tool.setuptools]
packages = ["ransack"]

[tool.setuptools.dynamic]
version = {attr = "ransack.__version__"}

[tool.setuptools.package-data]
ransack = ["py.typed"]

[tool.mypy]
mypy_path = "$MYPY_CONFIG_FILE_DIR/typings"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "UP",  # pyupgrade
    "PL",  # pylint
    "PERF",  # Perflint
    "FURB",  # refurb
    "RUF",  # ruff-specific rules
    "FLY",  # flynt
    "B",  # flake8-bugbear
    "A",  # flake8-builtins,
    "C4",  # flake8-comprehensions
    "DTZ",  # flake8-datetimez
    "LOG",  # flake8-logging
    "G",  # flake8-logging-format
    "PIE",  # flake8-pie
    "PYI",  # flake8-pyi
    "PT",  # flake8-pytest-style
    "RET",  # flake8-return
    "SIM",  # flake8-simplify
    "TC",  # flake8-type-checking
    "ARG",  # flake8-unused-arguments
    "PTH",  # flake8-use-pathlib
]

ignore = [
    "PLR0913",  # too-many-arguments
    "UP038",  # deprecated, will be removed
]
