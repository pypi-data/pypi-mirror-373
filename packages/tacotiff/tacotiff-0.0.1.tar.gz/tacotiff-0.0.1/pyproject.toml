[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tacotiff"
version = "0.0.1"
description = "AI-Optimized GeoTIFF reading with JSON metadata bypass"
authors = [{name = "Cesar Aybar", email = "cesar.aybar@uv.es"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: GIS",
]
dependencies = [
    "gdal>=3.0",
    "numpy>=1.19",
]

[project.optional-dependencies]
dev = ["pytest", "pytest-cov", "black", "flake8"]

[project.urls]
Homepage = "https://github.com/yourusername/tacotiff"
Repository = "https://github.com/yourusername/tacotiff.git"

[tool.setuptools.packages.find]
where = ["."]
include = ["tacotiff*"]

[tool.setuptools.package-data]
tacotiff = ["drivers/*"]
