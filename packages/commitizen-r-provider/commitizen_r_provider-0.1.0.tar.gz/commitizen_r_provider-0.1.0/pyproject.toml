[project]
name = "commitizen-r-provider"
authors = [{ name = "camille-s", email = "camille.seaberry@gmail.com" }]
version = "0.1.0"
requires-python = ">=3.11"
dependencies = [
    "commitizen"
]
readme = "README.md"
description = "An R provider for commitizen"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development :: Version Control"
]

[project.entry-points."commitizen.provider"]
r-provider = 'r_provider.r_provider:RProvider'

[project.urls]
"Homepage" = "https://github.com/camille-s/commitizen-r-provider"
"Bug Reports" = "https://github.com/camille-s/commitizen-r-provider/issues"
"Source" = "https://github.com/camille-s/commitizen-r-provider"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "$version"
version_scheme = "pep440"
version_provider = "pep621"
update_changelog_on_bump = true
major_version_zero = true
