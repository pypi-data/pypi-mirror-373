[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tsugu-uds"
version = "1.0.8"
description = "Tsugu User Data Server CLI Tool"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "kumoSleeping"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "quart>=0.19.0",
    "loguru>=0.7.0",
    "httpx>=0.25.0",
    "PyYAML>=6.0",
    "uvicorn[standard]>=0.23.0",  # ASGI服务器
]

[project.scripts]
tsugu-uds = "tsugu_uds.cli:app"

[project.optional-dependencies]
dev = [
    "black>=23.0.0",  # 代码格式化
    "flake8>=6.0.0",  # 代码检查
]

[project.urls]
Homepage = "https://github.com/kumoSleeping/tsugu-user-data-server"
Repository = "https://github.com/kumoSleeping/tsugu-user-data-server.git"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
