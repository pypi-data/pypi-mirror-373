[project]
name = "erbsland-conf"
version = "0.9.8"
description = "A native Python parser for the Erbsland Configuration Language (ELCL)"
authors = [{ name = "Tobias Erbsland / Erbsland DEV", email = "info@erbsland.dev" }]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.12"
dependencies = []

[project.urls]
Homepage = "https://github.com/erbsland-dev/erbsland-py-conf"
Issues = "https://github.com/erbsland-dev/erbsland-py-conf/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.envs.test]
dependencies = ["pytest"]

[tool.hatch.envs.test.scripts]
run = "pytest"

[tool.hatch.build.targets.wheel]
packages = ["src/erbsland"]

[tool.hatch.metadata]
allow-ambiguous-features = true
sources = ["src"]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra -q --ignore=tests/erbsland-lang-config-tests"
testpaths = ["tests"]
pythonpath = ["src"]
