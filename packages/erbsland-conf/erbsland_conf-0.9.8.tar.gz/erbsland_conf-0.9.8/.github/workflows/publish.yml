name: Publish to PyPI.org
on:
  release:
    types: [published]

jobs:
  pypi:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - run: python3 -m pip install --upgrade build && python3 -m build

      - name: Publish package
        uses: pypa/gh-action-pypi-publish@release/v1
