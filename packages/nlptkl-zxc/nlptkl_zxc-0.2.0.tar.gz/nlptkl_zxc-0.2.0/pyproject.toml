[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nlptkl-zxc"
version = "0.2.0"
description = "A simple library that serves bundled text files."
authors = [
  { name="Your Name", email="your@email.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"

[tool.setuptools.packages.find]
include = ["nlptkl"]

[tool.setuptools.package-data]
"nlptkl" = ["data/*.txt"]
