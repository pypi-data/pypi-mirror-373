[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyerrorhelper"
version = "0.2.5"
description = "AI enabled error handling library"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
  { name="Shikhar Aditya", email="satyamshikhar@gmail.com" }
]
keywords = ["error-handling", "middleware", "python", "ai", "ai-error-handling", "ai-error-summarization"]

[tool.setuptools]
packages = ["pyerrorhelper"]
