[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=77.0.3", "wheel"]

[project]
name = "django-metroui5"
version = "0.1.1"
description = "MetroUI v5 integration for Django 4.1+"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Maxim Harder", email = "dev@devcraft.club"},
]
maintainers = [
    {name = "Maxim Harder", email = "dev@devcraft.club"},
]
keywords = ["django", "metroui", "ui", "frontend", "framework", "bootstrap-replacement"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "Framework :: Django :: 5.2",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.9"
dependencies = [
    "Django>=4.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-django>=4.5.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/DevCraftClub/django-metroui5"
"Documentation (Russian)" = "https://readme.devcraft.club"
"Documentation (English)" = "https://github.com/DevCraftClub/django-metroui5/docs/en/"
Repository = "https://github.com/DevCraftClub/django-metroui5.git"
"Bug Tracker" = "https://github.com/DevCraftClub/django-metroui5/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["metroui5*"]

[tool.setuptools.package-data]
metroui5 = [
    "templates/**/*",
    "static/**/*",
]

[tool.black]
line-length = 88
target-version = ['py39', 'py310', 'py311', 'py312', 'py313']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "django.*",
]
ignore_missing_imports = false
