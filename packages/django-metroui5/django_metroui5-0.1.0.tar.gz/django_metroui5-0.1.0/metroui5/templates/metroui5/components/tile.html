{% load metroui5 %}

<div class="tile tile-{{ size|default:'medium' }} tile-{{ color|default:'blue' }}" 
     data-role="tile"
     {% if icon %}data-icon="{{ icon }}"{% endif %}
     {% if bg %}data-bg="{{ bg }}"{% endif %}
     {% if effect %}data-effect="{{ effect }}"{% endif %}
     {% if id %}id="{{ id }}"{% endif %}
     {% if class %}class="{{ class }}"{% endif %}>
    
    {% if icon %}
        <span class="icon mif-{{ icon }}"></span>
    {% endif %}
    
    <div class="tile-content">
        {% if title %}
            <h3 class="tile-title">{{ title }}</h3>
        {% endif %}
        
        {% if content %}
            <div class="tile-content-text">{{ content }}</div>
        {% endif %}
        
        {% if footer %}
            <div class="tile-footer">{{ footer }}</div>
        {% endif %}
    </div>
    
    {% if url %}
        <a href="{{ url }}" class="tile-link"></a>
    {% endif %}
</div>
