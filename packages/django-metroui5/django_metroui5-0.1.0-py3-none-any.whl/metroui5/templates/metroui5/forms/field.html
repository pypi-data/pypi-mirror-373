{% load metroui5 %}

<div class="field-wrapper {% if field.errors %}has-error{% endif %} {% if field.value and not field.errors %}has-success{% endif %}">
    
    <!-- Field label -->
    {% if field.label %}
        <label for="{{ field.id_for_label }}" class="form-label {% if field.field.required %}required{% endif %}">
            {{ field.label }}
            {% if field.field.required %}
                <span class="required-mark">*</span>
            {% endif %}
        </label>
    {% endif %}
    
    <!-- Field widget -->
    <div class="input-wrapper">
        {{ field }}
        
        <!-- Field errors -->
        {% if field.errors %}
            <div class="error-messages">
                {% for error in field.errors %}
                    <small class="error-message" data-role="hint" data-hint-text="{{ error }}">
                        {{ error }}
                    </small>
                {% endfor %}
            </div>
        {% endif %}
        
        <!-- Field help text -->
        {% if field.help_text %}
            <small class="help-text" data-role="hint" data-hint-text="{{ field.help_text }}">
                {{ field.help_text }}
            </small>
        {% endif %}
    </div>
    
</div>
