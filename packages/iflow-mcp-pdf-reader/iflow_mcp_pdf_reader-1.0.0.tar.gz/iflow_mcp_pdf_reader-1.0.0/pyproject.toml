[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "iflow-mcp-pdf-reader"
version = "1.0.0"
description = "A Model Context Protocol (MCP) server that provides tools for reading and extracting text from PDF files"
authors = [
    {name = "Philip Van de Walker", email = "philip.vandewalker@gmail.com"}
]
license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "PyPDF2>=3.0.0",
    "requests>=2.31.0",
    "mcp>=1.0.0"
]

[project.scripts]
pdf-reader-mcp = "src.server:main"

[project.urls]
Homepage = "https://github.com/iflow-mcp/pdf-reader-mcp-1"
Repository = "https://github.com/iflow-mcp/pdf-reader-mcp-1"

[tool.hatch.build.targets.wheel]
packages = ["src"]