[build-system]
requires = ["setuptools", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "case_insensitive_string_set"
description="A set class for case-insensitive strings."
readme = "README.md"
dynamic = ["version"]
dependencies = [ ]
authors = [
    {name = "Rudolf Byker", email = "rudolfbyker@gmail.com"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"

[project.urls]
repository = "https://github.com/rudolfbyker/case_insensitive_string_set"

[tool.setuptools_scm]
write_to = "src/case_insensitive_string_set/version.py"
