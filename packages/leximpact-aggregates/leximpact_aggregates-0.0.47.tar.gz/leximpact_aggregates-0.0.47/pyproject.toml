[tool.poetry]
name="leximpact_aggregates"
version = "0.0.47"
description = "Store aggregates of french data."
authors = ["LexImpact"]
license = "AGPL-3.0"

[tool.poetry.dependencies]
python = ">= 3.10, < 3.12"
ruamel-yaml = "^0.18.14"
StrEnum = "^0.4.15"  # for LowercaseStrEnum
dataclasses-json = "^0.6.7"
numpy = "*"
pandas = "^2.3.0"
requests = "^2.32.3"
tqdm = "^4.67.1"
ipykernel = "^6.29.5"

[tool.poetry.group.dev.dependencies]
pre-commit = "^4.2.0"
papermill = "^2.6.0"
nbdev = "^2.4.2"
openpyxl = "^3.1.5"  # To read Excel with Pandas
ipykernel = "^6.29.5"
plotly = "^6.1.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
