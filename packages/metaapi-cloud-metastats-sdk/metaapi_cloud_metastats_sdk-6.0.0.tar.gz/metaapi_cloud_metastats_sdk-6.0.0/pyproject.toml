[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "metaapi_cloud_metastats_sdk"
version = "6.0.0"
dependencies = ['typing-extensions>=4.0.0', 'iso8601', 'pytz', 'httpx>=0.28.0,<0.29.0']
requires-python = ">=3.8"
authors = [
  {name = "MetaApi", email = "support@metaapi.cloud"}
]
description = "Python SDK for MetaStats forex trading statistics API. Can calculate metrics for MetaTrader accounts added to MetaApi. Supports both MetaTrader 5 (MT5) and MetaTrader 4 (MT4). (https://metaapi.cloud)"
readme = {file = "README.rst", content-type = "text/x-rst"}
license = {file = "LICENSE"}
keywords = [
    'metaapi.cloud', 'MetaTrader', 'MetaTrader 5', 'MetaTrader 4', 'MetaTrader5', 'MetaTrader4', 'MT', 'MT4', 'MT5',
    'forex', 'API', 'REST', 'client', 'sdk', 'cloud', 'metrics', 'MetaStats', 'metastats'
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
test = [
    'pytest==6.2.5', 'pytest-mock==3.8.2', 'pytest-asyncio==0.16.0', 'mock==4.0.3', 'respx==0.22.0', 'freezegun==1.0.0'
]

[tool.setuptools]
packages = ["metaapi_cloud_metastats_sdk"]

[tool.setuptools.package-dir]
metaapi_cloud_metastats_sdk = "lib"

[project.urls]
Homepage = "https://github.com/metaapi/metaapi-metastats-python-sdk"
