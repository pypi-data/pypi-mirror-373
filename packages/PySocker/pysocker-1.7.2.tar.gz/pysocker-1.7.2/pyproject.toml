[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "PySocker"
dynamic = ["version"]
description = "A Python SOCKS client module. See https://github.com/rickwoi/PythonSocks for more information."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "BSD-3-Clause"}
authors = [
    {name = "Anorov", email = "anorov.vorona@gmail.com"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11", 
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["socks", "proxy", "socket", "network"]

[project.urls]
Homepage = "https://github.com/rickwoi/PythonSocks"
Repository = "https://github.com/rickwoi/PythonSocks"
Issues = "https://github.com/rickwoi/PythonSocks/issues"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov", 
    "pytest-asyncio",
    "mypy",
    "tox",
]

[tool.setuptools]
py-modules = ["socks", "sockshandler"]

[tool.setuptools.dynamic]
version = {attr = "socks.__version__"}

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true