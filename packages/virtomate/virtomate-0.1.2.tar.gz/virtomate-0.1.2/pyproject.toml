[project]
name = "virtomate"
version = "0.1.2"
description = "A scripting-friendly tool to manage virtual machines with libvirt."
authors = [
    { name = "Andreas Ahlenstorf", email = "andreas@ahlenstorf.ch" }
]
dependencies = [
    "libvirt-python>=9.0.0",
]
readme = "README.md"
requires-python = ">= 3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://virtomate.org/"
Documentation = "https://virtomate.org/"
Repository = "https://github.com/aahlenst/virtomate"

[project.scripts]
"virtomate" = "virtomate:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest==8.2.0",
    "mypy==1.10.0",
    "tenacity==8.3.0",
    "pytest-cov==5.0.0",
    "sphinx==7.3.7",
    "furo==2024.5.6",
    "sphinx_issues==4.1.0",
    "sphinx-lint==0.9.1",
]

[tool.ruff.lint]
extend-select = [
  "UP",  # pyupgrade
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/virtomate"]

[[tool.mypy.overrides]]
module = [
    "libvirt",
    "libvirt_qemu",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
addopts = "--strict-markers"
log_cli = true
