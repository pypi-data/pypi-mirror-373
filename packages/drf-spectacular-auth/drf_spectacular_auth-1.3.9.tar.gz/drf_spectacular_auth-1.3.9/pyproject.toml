[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "drf-spectacular-auth"
version = "1.3.9"
description = "Secure Authentication UI for DRF Spectacular with HttpOnly Cookie support, AWS Cognito integration, and XSS protection"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "CodeMath", email = "jadecon2655@gmail.com"}
]
keywords = ["django", "drf", "spectacular", "swagger", "cognito", "auth", "ui"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "Django>=3.2",
    "djangorestframework>=3.12",
    "drf-spectacular>=0.25.0",
    "boto3>=1.20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-django>=4.0",
    "pytest-cov>=2.0",
    "black>=22.0",
    "isort>=5.0",
    "flake8>=4.0",
]

[project.urls]
Homepage = "https://github.com/CodeMath/drf-spectacular-auth"
Repository = "https://github.com/CodeMath/drf-spectacular-auth"
Documentation = "https://github.com/CodeMath/drf-spectacular-auth#readme"
"Bug Tracker" = "https://github.com/CodeMath/drf-spectacular-auth/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["drf_spectacular_auth*"]

[tool.setuptools.package-data]
drf_spectacular_auth = [
    "templates/drf_spectacular_auth/*.html",
    "templates/drf_spectacular_auth/*.js",
    "static/drf_spectacular_auth/*.css",
    "static/drf_spectacular_auth/*.js",
]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88