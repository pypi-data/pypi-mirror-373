[metadata]
name = precious-nlp
version = 0.1.0
description = A package showcasing tokenizer-free approaches for text processing.
long_description = file: README.md
long_description_content_type = text/markdown
author = bimri
author_email = bimri@outlook.com
url = https://github.com/bimri/precious-nlp
license = MIT
	classifiers =
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries :: Python Modules

[options]
packages = find:
package_dir = 
	= src
python_requires = >=3.6
install_requires = 
	torch>=1.7.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

