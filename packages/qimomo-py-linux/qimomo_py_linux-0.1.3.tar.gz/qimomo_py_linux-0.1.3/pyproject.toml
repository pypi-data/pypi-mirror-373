[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qimomo-py-linux"
version = "0.1.3"
authors = [
  { name="qimomo", email="qimomo.17@qq.com" },
]
description = "pythonlinux python中简单运行linux命令" 
readme = "README.md"          
license = { file="LICENSE" }  
dependencies = [
    "requests>=2.25.1",
    "tqdm",
]
classifiers = [
    "License :: OSI Approved :: BSD License", 
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
]
[tool.setuptools.package-data]
pythonlinux = [
    "*.PNG",
    "images/*",  
]
[tool.setuptools]
packages = ["pythonlinux"]
package-dir = { "pythonlinux" = "./pythonlinux" }

