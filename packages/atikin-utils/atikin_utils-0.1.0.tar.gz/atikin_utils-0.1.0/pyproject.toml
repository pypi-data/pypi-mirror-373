[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "atikin-utils"
version = "0.1.0"
description = "Small collection of daily utilities for developers: string helpers, friendly datetime utils, file helpers (auto backup/create) and a tiny env manager. created by Atikin Verse."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [ { name = "Atikin Verse", email = "atikinverse@gmail.com" } ]
keywords = [
  "utilities", "devtools", "datetime", "date", "time", "timestamp", "humanize", "formatting",
  "env", "environment", "dotenv", "config", "settings", "configuration", "variables",
  "file", "files", "filesystem", "backup", "auto-backup", "file-helpers", "file-io",
  "strings", "string-utils", "text", "text-processing", "case-conversion", "slugify",
  "helper", "helpers", "shortcuts", "toolkit", "utils", "utility-functions",
  "developer-tools", "python-utilities", "productivity", "automation",
  "scripting", "cli", "python-tools", "everyday-tools", "handy-utils",
  "data", "data-utils", "data-tools", "file-management", "lightweight",
  "atikin", "atikin-verse"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]
dependencies = []
