# This file contains the metadata for your Python package.
# It tells build tools like 'pip' and 'build' how to handle your project.

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fastpaip"
version = "0.0.1" # Start with a pre-release version
authors = [
  { name="Guillermolb", email="author@example.com" },
]
description = "An open-source Python framework for building AI pipelines using reusable, composable modules."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
dependencies = [
    "fastapi",
    "uvicorn",
    "sqlalchemy",
    "pydantic",
    "pydantic-settings",
    "python-dotenv",
    "psycopg2-binary",
    "python-jose",
    "passlib",
    "python-multipart",
    "alembic",
    "httpx",
    "boto3",
    "mangum",
    "openai"
]

[project.urls]
Homepage = "https://github.com/Guillermolb/fastpaip"
Issues = "https://github.com/Guillermolb/fastpaip/issues"

[tool.setuptools.packages.find]
where = ["src"] # Tells setuptools to find the package code in the 'src' directory

