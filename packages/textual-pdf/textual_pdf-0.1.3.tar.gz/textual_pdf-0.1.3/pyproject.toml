[project]
name = "textual-pdf"
version = "0.1.3"
description = "Display PDF files in textual widgets!"
readme = "README.md"
requires-python = ">=3.13"
authors = [{ name = "NSPC911" }]
dependencies = [
  "click>=8.2.1",
  "Pillow>=11.3.0",
  "PyMuPDF>=1.21.64",
  "textual-image>=0.8.3",
  "textual>=5.3.0",
]
keywords = ["pdf", "python", "textual", "tui"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.13",
  # "Framework :: Textual", # I highly believe textual deserves its own category
  # "Environment :: Textual", # or even this should be okay
  "Topic :: Utilities",
]

[project.urls]
Issues = "https://github.com/NSPC911/textual-pdf/issues"
Source = "https://github.com/NSPC911/textual-pdf"

[project.scripts]
textual-pdf = "textual_pdf:main"

[dependency-groups]
dev = [
  "poethepoet>=0.37.0",
  "ruff>=0.12.10",
  "textual-dev>=1.7.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.poe.tasks]
run = "textual-pdf"
[tool.ruff.lint]
select = [
  "ASYNC251",
  "ANN",
  "COM819",
  "C400",
  "DOC",
  "D404",
  "E",
  "F",
  "I",
  "N801", "N802", "N805",
  "PLE1142",
  "Q",
  "SIM",
  "TD",
  "W",
]
ignore = ["W505", "E501", "ANN002", "ANN003", "TD002", "TD003"]
preview = true

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
preview = true

