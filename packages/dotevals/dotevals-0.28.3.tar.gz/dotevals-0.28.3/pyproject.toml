[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "dotevals"
authors= [{name = ".txt"}]
description = "Simple and robust LLM evaluations"
requires-python = ">=3.10"
dynamic = ["version"]
dependencies = [
    "click",
    "pytest",
    "rich",
    "jsonschema",
    "nest-asyncio",
]

[project.optional-dependencies]
test = [
    "pytest-asyncio",
    "pytest-cov",
    "coverage[toml]>=5.1",
    "diff-cover",
]

[project.urls]
repository = "https://github.com/dottxt-ai/dotevals"

[project.readme]
file="README.md"
content-type = "text/markdown"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["dotevals"]

[tool.setuptools_scm]
root = ".."

[project.scripts]
dotevals = "dotevals.cli:cli"

[project.entry-points.pytest11]
dotevals = "dotevals.plugin"

[tool.ruff]
exclude = ["examples/"]

[tool.ruff.lint]
select = ["C", "E", "F", "I", "UP", "W"]
ignore = ["C901", "E203", "E231", "E501", "E731", "E741"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[[tool.mypy.overrides]]
module = [
    "numpy.*",
    "pydantic",
    "pytest",
    "torch",
    "transformers.*",
    "modal.*",
    "huggingface_hub.*",
    "outlines.*",
    "yaml.*",
    "jsonschema.*"
]
ignore_missing_imports = true

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
omit = [
    "src/dotevals/_version.py",
    "tests/*",
]
branch = true

[tool.coverage.report]
omit = [
    "src/dotevals/_version.py",
    "tests/*",
]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "def __str__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "if typing.TYPE_CHECKING:",
    "@abstractmethod",
    "@abc.abstractmethod",
    "except ImportError:",
    "except ModuleNotFoundError:",
    "pass",
    "\\.\\.\\.",
    "class .*\\(Protocol\\):",
    "class .*\\(typing.Protocol\\):",
]
show_missing = true
skip_covered = false
skip_empty = true
precision = 1

[tool.diff_cover]
compare_branch = "origin/main"
diff_range_notation = ".."

[dependency-groups]
dev = [
    "pytest-asyncio>=1.1.0",
]
