[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pmcplume"
version = "0.1.0"
description = "A lightweight MCP server for PubMed queries"
authors = [{name = "yxt", email = "15122150377@163.com"}]
dependencies = [
    "mcp>=1.0.0,<2",
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
]
requires-python = ">=3.10"

[project.scripts]
pmcplume-server = "pmcplume_server:main"
