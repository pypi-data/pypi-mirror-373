[project]
authors = [
    { email = "alessandro.depiccoli@unimi.it", name = "Alessandro De Piccoli" },
]
classifiers = [
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Security :: Cryptography",
]
dependencies = [
    "numpy",
]
description = "Unified Resource for Cryptographic Arrays"
license = "BSD-3-Clause"
license-files = [
    "LICENSE",
]
maintainers = [
    { email = "alessandro.depiccoli@unimi.it", name = "Alessandro De Piccoli" },
]
name = "urca"
readme = "README.md"
requires-python = ">=3.12"
version = "1.0.0"

[project.optional-dependencies]
dev = [
    "commitizen",
    "pyprojectsort",
    "pytest",
    "pytest-xdist",
    "ruff",
    "sphinx",
    "sphinx-rtd-theme",
]

[project.urls]
Changelog = "https://github.com/ale-depi/urca/blob/main/CHANGELOG.md"
Documentation = "https://ale-depi.github.io/urca/"
Issues = "https://github.com/ale-depi/urca/issues"
Repository = "https://github.com/ale-depi/urca"

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "$version"
update_changelog_on_bump = true
version_provider = "pep621"
version_scheme = "pep440"

[tool.ruff]
line-length = 100
