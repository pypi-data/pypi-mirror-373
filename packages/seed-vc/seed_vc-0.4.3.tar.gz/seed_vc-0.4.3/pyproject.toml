[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "seed-vc"
version = "0.4.3"
description = "Seed-VC: Zero-shot Voice & Style Conversion"
readme = { file = "src/seed_vc/README.md", content-type = "text/markdown" }
requires-python = ">=3.10"
license = { file = "src/seed_vc/LICENSE" }
authors = [
  { name = "Songting Liu", email = "lius0114@e.ntu.edu.sg" },
  { name = "Junhua Chang", email = "junhuac@gmail.com" }
]
keywords = ["voice conversion", "speech", "audio", "deep learning", "seed-vc"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Multimedia :: Sound/Audio"
]
# NOTE: Heavy frameworks like torch are listed with broad ranges to avoid platform-specific wheels here.
# Users may still want to install GPU-specific builds separately.
dependencies = [
  "numpy>=1.24,<2.0",
  "scipy>=1.10",
  "librosa>=0.10.2",
  "soundfile>=0.12.1",
  "pydub>=0.25.1",
  "huggingface-hub>=0.28.1",
  "einops>=0.7",
  "munch>=4.0.0",
  "transformers>=4.46",
  "accelerate>=0.33",
  "hydra-core==1.3.2",
  "PyYAML>=6.0",
  "python-dotenv>=1.0.1",
  "resemblyzer>=0.1.3",
  "jiwer==3.0.3",
  "torch>=2.1",
  "torchaudio>=2.1",
  "torchvision>=0.16",
  "argbind",
  "soundfile",
  "pyloudnorm",
  "importlib-resources",
  "julius",
  "torchaudio",
  "ffmpy",
  "ipython",
  "rich",
  "matplotlib",
  "pystoi",
  "torch_stoi",
  "flatten-dict",
  "markdown2",
  "randomname",
  "protobuf",
  "tensorboard",
  "tqdm"
]

[project.optional-dependencies]
ui = [
  "gradio>=4",
  "FreeSimpleGUI>=5.1.1"
]
realtime = [
  "sounddevice>=0.5.0"
]
asr = [
  "modelscope==1.18.1",
  "funasr==1.1.5"
]

[project.urls]
Homepage = "https://github.com/Plachtaa/seed-vc"
Repository = "https://github.com/Plachtaa/seed-vc"
Issues = "https://github.com/Plachtaa/seed-vc/issues"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
include = ["seed_vc*", "audio*"]

[project.scripts]
seed-vc-app = "seed_vc._entry:app"
seed-vc-app-v2 = "seed_vc._entry:app_v2"
seed-vc-app-combined = "seed_vc._entry:app_combined"
seed-vc-infer-v1 = "seed_vc._entry:infer_v1"
seed-vc-infer-v2 = "seed_vc._entry:infer_v2"
seed-vc-train = "seed_vc._entry:train"
seed-vc-eval = "seed_vc._entry:eval"



[tool.setuptools.package-data]
# Ensure non-Python assets are included in wheels
seed_vc = [
  "*.md", "LICENSE", "*.yml", "*.yaml", "*.json",
  "assets/*",
  "configs/*.yml", "configs/*.yaml", "configs/*.json",
  "configs/**/*",
  "examples/*", "examples/**/*"
]

audiocodec = [
  "*.md", "LICENSE", "*.yml", "*.yaml", "*.json",
  "assets/*",
  "conf/*.yml", "conf/*.yaml", "conf/*.json",
  "dac/*",
  "scripts/*"
]

audiotools = [
  "*.md", "LICENSE", "*.yml", "*.yaml", "*.json", "*.html",
  "audiotools/*", "audiotools/**/*"
]

