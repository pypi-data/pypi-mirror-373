[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "langextract-deepseek"
version = "0.1.0"
description = "DeepSeek provider plugin for LangExtract"
authors = [
    {name = "Your Name", email = "your@email.com"}
]
dependencies = ["langextract>=1.0.0", "requests"]

[project.entry-points."langextract.providers"]
deepseek = "langextract_deepseek:DeepSeekLanguageModel"
