[project]
name = "databoost"
version = "0.1.0"
description = "Advanced Data Science utilities: custom powerful metrics, advanced plotting, ML helpers"
authors = [
    { name="Francesco Scolz", email="francesco.scolz@gmail.com" }
]
readme = "README.md"
license = "MIT"
dependencies = [
    "numpy",
    "pandas",
    "matplotlib",
    "seaborn",
    "scikit-learn"
]