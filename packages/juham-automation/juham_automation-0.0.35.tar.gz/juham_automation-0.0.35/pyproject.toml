[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[project]
name = "juham-automation"
version = "0.0.35"
description = "Juha's Ultimate Home Automation Masterpiece"
readme = {file = "README.rst", content-type = "text/markdown"}
requires-python = ">=3.8"
license = {file = "LICENSE.rst", content-type = "text/markdown"}
keywords = ["home", "automation", "juham"]
authors = [
  {name = "J Meskanen", email = "juham.api@gmail.com" }
]
maintainers = [
  {name = "J. Meskanen", email = "juham.api@gmail.com" }
]

classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Developers",
  "Topic :: Software Development",
  "License :: Public Domain",
  "Programming Language :: Python :: 3.8",
]

dependencies = [
  "juham_core >= 0.1.5",
]


[project.optional-dependencies]
dev = [
  "check-manifest",
  "types-pyz"
]

[project.entry-points."juham.plugins"]
forecast_plugin = "juham_automation:ForecastTs"
electricityprice_plugin = "juham_automation:ElectricityPriceTs"
powerts_plugin = "juham_automation:PowerTs"
powerplan_plugin = "juham_automation:PowerPlanTs"
energybalancerts_plugin = "juham_automation:EnergyBalancerTs"
logts_plugin = "juham_automation:LogTs"
spothintafi_plugin = "juham_automation:SpotHintaFi"
rwatercirculator_plugin = "juham_automation:WaterCirculator"
energycostcalculator_plugin = "juham_automation:EnergyCostCalculator"
energybalancer_plugin = "juham_automation:EnergyBalancer"
heatingoptimizer_plugin = "juham_automation:HeatingOptimizer"

[project.urls]
"Homepage" = "https://gitlab.com/juham/juham/juham-automation.git"
"Bug Reports" = "https://gitlab.com/juham/juham/juham-automation.git"
"Funding" = "https://meskanen.com"
"Say Thanks!" = "http://meskanen.com"
"Source" = "https://gitlab.com/juham/juham/juham-automation.git"


[tool.mypy]
files = ["juham_automation/*.py", "examples/*.py"]
ignore_missing_imports = false


[tool.setuptools.packages.find]
include = ["juham_automation", "juham_automation.*"]



[tool.setuptools.package-data]
"juham_automation" = ["py.typed"]
