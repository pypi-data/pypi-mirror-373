repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.12.0
  hooks:
    # Run the linter.
    - id: ruff-check
      args: [ --fix ]
    # Run the formatter.
    - id: ruff-format

repos:
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.24.2
    hooks:
      - id: gitleaks

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: sh -c 'PYTHONPYCACHEPREFIX=/dev/null ./.venv/bin/pytest tests'
        language: system
        types: [python]
        pass_filenames: false
        always_run: true
