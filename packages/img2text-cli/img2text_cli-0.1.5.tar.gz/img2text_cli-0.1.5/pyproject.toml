[project]
name = "img2text-cli"
version = "v0.1.5"
description = "A CLI tool to extract text from images using OCR"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "GPL-3.0" }
authors = [{ name = "Aman Shaw", email = "amanshaw4511@protonmail.com" }]
keywords = ["cli", "image", "ocr", "tesseract", "text-extraction"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: End Users/Desktop",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Scientific/Engineering :: Image Processing",
  "Topic :: Text Processing",
  "Topic :: Utilities",
]
dependencies = [
  "click>=8.2.1",
  "pillow>=11.3.0",
  "pyperclip>=1.9.0",
  "pyperclipimg>=0.2.0",
  "pytesseract>=0.3.13",
]

[project.urls]
Documentation = "https://github.com/amanshaw4511/img2text-cli#readme"
Homepage = "https://github.com/amanshaw4511/img2text-cli"
Issues = "https://github.com/amanshaw4511/img2text-cli/issues"
Repository = "https://github.com/amanshaw4511/img2text-cli"

[project.scripts]
img2text = "img2text_cli.main:ocr"

[dependency-groups]
dev = [
    "pre-commit>=4.3.0",
 "pytest>=8.4.1",
 "ruff>=0.12.10",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
