[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "propp_fr"
version = "0.0.31"
authors = [
  { name="Antoine BOURGOIS", email="antoine.bourgois@protonmail.com" },
]
description = """Pattern Recognition and Ontologies for Prose Processing
Natural Language Processing Pipeline for French Literary Works"""
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

license = { text = "MIT" }  # Add this line to explicitly specify the license

dependencies = [
    "pandas",
    "tqdm",
    "plotly",
    "torch",
    "spacy",
    "spacy-transformers",
    "transformers",
    "TorchCRF",
    "scikit-learn",
    "numpy",
    "tabulate",
    "protobuf",
    "tokenizers",
    "sentencepiece",
]



