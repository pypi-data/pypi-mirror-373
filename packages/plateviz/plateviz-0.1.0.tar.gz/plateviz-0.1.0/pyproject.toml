[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "plateviz"
version = "0.1.0"
authors = [
  { name="Rudra Kalra", email="rudrakalra20@gmail.com" },
]
description = "An interactive visualization tool for microplate reader growth data."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Visualization",
    "Development Status :: 4 - Beta",
]
dependencies= [
  "customtkinter",
  "synergy-file-reader",
  "cycler",
  "seaborn",
  "numpy",
  "matplotlib",
  "scikit-learn",
  "scipy",
  "tkextrafont"
]

[tool.setuptools.package-data]
plateviz = ["*.json", "*.txt", "*.ttf", "resources/*.json", "resources/*.ttf"]

[project.urls]
Homepage = "https://github.com/Radium2000/plateviz"
Issues = "https://github.com/Radium2000/plateviz/issues"