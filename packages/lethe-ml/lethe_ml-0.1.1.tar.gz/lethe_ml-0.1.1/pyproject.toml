[project]
name = "lethe-ml"                    # This MUST be "lethe-ml", not "lethe"
version = "0.1.1"
description = "Lethe is a comprehensive Python library for machine unlearning - the process of selectively removing the influence of specific training data from machine learning models."
readme = "README.md"
authors = [
    { name = "Khushiyant", email = "khushiyant2002@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "pandas>=2.3.2",
    "pydantic>=2.11.7",
    "scikit-learn>=1.7.1",
    "seaborn>=0.13.2",
]

[project.scripts]
lethe-ml = "lethe.__main__:main"     # Entry point name can match PyPI name

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["lethe"]                 # Internal package name stays "lethe"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
]
