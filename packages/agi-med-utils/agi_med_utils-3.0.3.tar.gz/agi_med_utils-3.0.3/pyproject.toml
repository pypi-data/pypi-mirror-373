[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = 'agi_med_utils'
requires-python = ">= 3.11"
authors = [{ name = 'AGI-MED-TEAM' }]
description = 'Utilities for agi-med team'
readme = 'README.md'
dynamic = ['version']
dependencies = [
    "pydantic>=2.9.2,<=3.0.0",
    "tqdm==4.67.*",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
version = { attr = "agi_med_utils.__version__" }
