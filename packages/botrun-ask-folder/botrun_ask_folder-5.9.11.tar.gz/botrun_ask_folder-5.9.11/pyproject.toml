[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "botrun_ask_folder"
version = "5.9.11"
dependencies = [
    "lxml",
    "openpyxl",
    "pandas",
    "litellm",
    "PyMuPDF",
    "PyPDF2",
    "docx2txt",
    "python-pptx",
    "python-docx",
    "qdrant-client",
    "aiohttp",
    "google-auth",
    "google-api-python-client",
    "chardet",
    "fastapi",
    "functions_framework>=3.0.0",
    "google-cloud-storage",
    "google-cloud-firestore",
    "google-cloud-run",
    "pytz",
    "deepdiff",
    "uvicorn>=0.34.2",
    "python-multipart>=0.0.20",
    "xlrd",
    "cryptography",
    "pdfplumber>=0.11.3",
    "starlette>=0.46.1",
    "botrun-hatch>=5.3.141",
    "botrun-litellm>=0.2.5",
    "pylightxl",
]
readme = "README.md"
scripts = { "botrun-ask-folder" = "botrun_ask_folder:botrun_ask_folder" }

[tool.hatch.build.targets.wheel]
include = [
    "botrun_ask_folder/**/*.py",
    "README.md",
    "requirements.txt",
]

[tool.hatch.build.targets.sdist]
include = [
    "botrun_ask_folder/**/*.py",
    "README.md",
    "requirements.txt",
]
