[project]
name = "generalized-naive-bayes"
version = "0.0.3"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "numpy>=2.3.2",
]

[project.scripts]
generalized-naive-bayes = "generalized_naive_bayes:main"

[build-system]
requires = ["uv_build>=0.8.13,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "ipykernel>=6.30.1",
    "matplotlib>=3.10.5",
    "pandas>=2.3.2",
    "pre-commit>=4.3.0",
    "pytest>=8.4.1",
    "scikit-learn>=1.7.1",
]

[tool.isort]
profile = "black"

[tool.ruff]
# Enable Pyflakes (F), pycodestyle (E), and isort (I) rules.
select = ["E", "F", "I"]
fixable = ["ALL"]

[tool.ruff.format]
quote-style = "double"
