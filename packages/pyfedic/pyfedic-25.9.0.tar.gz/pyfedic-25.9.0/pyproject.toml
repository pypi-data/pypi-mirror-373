[tool.poetry]
name = "pyfedic"
version = "25.09.0"
description = "Digital Image (2D/3D) Correlation Software"
authors = ["JoÃ«l Lachambre <joel.lachambre@cnrs.fr>"]
readme = "README.md"
license = "CECILL-2.1"
repository = "https://sourcesup.renater.fr/scm/?group_id=6036"
homepage = "https://sourcesup.renater.fr/www/pyfedic/"
documentation = "https://sourcesup.renater.fr/www/pyfedic/html"
classifiers = [
    'Intended Audience :: Developers',
    'Intended Audience :: Science/Research',
    'Topic :: Scientific/Engineering',
    'Topic :: Software Development :: Libraries :: Python Modules',
    "Operating System :: OS Independent",
]
include = ["CHANGELOG.md", "License_CeCILL_V2.1-en.txt"]

[tool.poetry.scripts]
run_fedic = 'pyfedic.run_fedic:run_fedic'

[tool.poetry.dependencies]
python = ">=3.11,<3.13"
numpy = "^2.3.2"
scipy = "^1.10.1"
sympy = "^1.11.1"
imageio = "^2.28.1"
colorama = "^0.4.6"
pyfedic_cython = { version = "==24.03.0", optional = true }
tifffile = { version = "^2023.8.30", optional = true }
imagecodecs = { version = "^2023.9.4", optional = true }
meshio = { version = "^5.3.4", optional = true }

[tool.poetry.extras]
extra = ["tifffile", "imagecodecs", "meshio"]
cython = ["pyfedic_cython"]
all = ["tifffile", "imagecodecs", "meshio", "pyfedic_cython"]

[tool.poetry.group.doc.dependencies]
sphinx = "^7.0.0"
sphinx-rtd-theme = "^1.3.0"

[tool.poetry.group.dev.dependencies]
ipython = "^8.13.2"
matplotlib = "^3.7.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
