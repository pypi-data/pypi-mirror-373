[tool.poetry]
name = "tchu"
version = "0.1.2"
description = "A simple RabbitMQ/Pika wrapper for publishing and consuming events"
authors = ["David Sigley <djsigley@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/sigularusrex/tchu"
repository = "https://github.com/sigularusrex/tchu"
documentation = "https://github.com/sigularusrex/tchu"
keywords = ["rabbitmq", "pika", "amqp", "messaging"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
packages = [
    { include = "tchu" }
]

[tool.poetry.dependencies]
python = "^3.7"
pika = "^1.2.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
pytest-mock = "^3.10.0"
pytest-cov = "^4.0.0"
black = "^23.0.0"
isort = "^5.12.0"
flake8 = "^6.0.0"
mypy = "^1.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py37']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi-line-output = 3
line-length = 88

[tool.mypy]
python-version = "3.7"
warn-return-any = true
warn-unused-configs = true
disallow-untyped-defs = true
check-untyped-defs = true

[tool.pytest.ini-options]
minversion = "7.0"
addopts = "-ra -q --cov=tchu --cov-report=term-missing"
testpaths = [
    "tests",
]
