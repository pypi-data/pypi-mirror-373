# .pre-commit-config.yaml
minimum_pre_commit_version: "3.0.0"

repos:
  # ───────────── Uniwersalne checki tekstowe ─────────────
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  # ───────────── Formatter Black ─────────────
  # ───────────── Use tox for code style checks ─────────────
  - repo: local
    hooks:
      - id: tox-lint
        name: tox lint (black/isort/flake8)
        entry: poetry
        language: system
        pass_filenames: false
        args:
          - run
          - tox
          - -q
          - -e
          - format
          - -e
          - lint

  # ───────────── Statyczna analiza typów (mypy) ─────────────
  - repo: local
    hooks:
      - id: mypy
        name: mypy via tox (poetry)
        entry: poetry
        language: system
        pass_filenames: false
        args:
          - run
          - tox
          - -q
          - -e
          - type
