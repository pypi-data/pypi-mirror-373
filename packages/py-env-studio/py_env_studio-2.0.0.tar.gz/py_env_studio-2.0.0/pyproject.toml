[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "py-env-studio"
version = "2.0.0"
description = "A cross-platform GUI and CLI tool for managing Python virtual environments and packages. Features include environment creation, activation, package installation, requirements management, updates, deletion, and export."
requires-python = ">=3.7"
authors = [
    { name = "Py Env Studio Team", email = "contact.shaikh.wasim@gmail.com" }
]
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["python", "virtualenv", "environment-manager", "package-manager", "gui", "cli"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
dependencies = [
    "customtkinter>=5.2.2",
    "Pillow>=11.3.0",
    "matplotlib>=3.10.5",
    "cvss>=3.6",
    "Requests",
    "pip",
    "setuptools",
    "wheel"
]



[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"py_env_studio" = ["config.ini"]
"py_env_studio.ui.static.icons" = [
    "about.png",
    "activate-env.png",
    "available-env.png",
    "create-env.png",
    "delete-env.png",
    "export.png",
    "install.png",
    "list-env.png",
    "logo.png",
    "packages.png",
    "requirements.png",
    "selected-env.png",
    "uninstall.png",
    "update.png"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["py_env_studio*"]

[project.optional-dependencies]
dev = ["pytest", "black", "isort"]
gui = ["Pillow"]

[project.scripts]
py-env-studio = "py_env_studio.main:main"

[project.urls]
Homepage = "https://github.com/pyenvstudio/py-env-studio"
Issues = "https://github.com/pyenvstudio/py-env-studio/issues"
