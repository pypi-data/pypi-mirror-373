[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "notifyon"
version = "0.1.0"
authors = [
    {name = "NotifyOn", email = "support@notifyon.app"},
]
description = "Python SDK for NotifyOn notification service"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "requests>=2.25.0",
]

[project.urls]
Homepage = "https://notifyon.app"
Documentation = "https://github.com/notifyon/python-sdk"
Repository = "https://github.com/notifyon/python-sdk"
Issues = "https://github.com/notifyon/python-sdk/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["notifyon*"]
exclude = ["tests*"]