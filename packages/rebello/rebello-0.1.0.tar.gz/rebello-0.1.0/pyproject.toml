[project]
name = "rebello"
dynamic = ["version"]
license = "Apache-2.0"
description = "Editor-driven Markdown interface for Trello"
readme = "README.md"
authors = [
    { name = "alexjuda", email = "alexanderjuda@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "pydantic-settings>=2.10.1",
    "requests>=2.32.5",
]

[project.scripts]
rebello = "rebello.cli:main"

[project.urls]
homepage = "https://github.com/alexjuda/rebello"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "responses>=0.25.8",
    "ruff>=0.12.10",
    "ty>=0.0.1a19",
]

[tool.hatch.version]
source = "vcs"
