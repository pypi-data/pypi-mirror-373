[project]
name = "rebello"
dynamic = ["version"]
license = "Apache-2.0"
description = "Editor-driven Markdown interface for Trello"
readme = "README.md"
authors = [
    { name = "alexjuda", email = "alexanderjuda@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "aiohttp>=3.12.15",
    "pydantic-settings>=2.10.1",
]

[project.scripts]
rebello = "rebello.cli:main"

[project.urls]
homepage = "https://github.com/alexjuda/rebello"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "aioresponses>=0.7.8",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "ruff>=0.12.10",
    "ty>=0.0.1a19",
]

[tool.hatch.version]
source = "vcs"

[tool.pytest.ini_options]
# Automatically add '@pytest.mark.asyncio' to all async test functions.
asyncio_mode = "auto" # or "strict"
