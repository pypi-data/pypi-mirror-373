[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "scinote_client"
version = "0.9.0"
description = "A client for the scinote API"
requires-python = ">=3.13"
dependencies = [
  "aiocache>=0.12.3,<1.0.0",
  "cachetools>=5.5.2,<7.0.0",
  "httpx>=0.28.1,<1.0.0",
  "pydantic>=2.11.1,<3.0.0",
]
readme = "README.md"
license = {file = "LICENSE"}
authors = [
  {name = "The Sequins Software Team"},
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python"
]

[project.urls]
Homepage = "https://sequins.bio"

[project.optional-dependencies]
test = [
  "pytest",
  "pytest-asyncio",
  "pytest-cov",
  "pytest-env",
  "respx",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov=scinote_client --cov-report=xml --log-cli-level=DEBUG"

[tool.pytest_env]
SCINOTE_API_KEY = "foobar"
SCINOTE_BASE_URL = "https://localhost"
