[build-system]
requires = ["setuptools>=65.5.0", "wheel>=0.45.1"]
build-backend = "setuptools.build_meta"

[project]
name = "convert_ui"
version = "0.3.6.1"
description = "Convert PyQt UI file to Qt corresponding py File"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [{ name = "Momo", email = "shuhengwen@gmail.com" }]

dependencies = [
    "pyside6==6.9.2",
    "rich>=14.1.0",
    "rich-argparse>=1.7.1"
]

[project.scripts]
convert_ui = "convert_ui:main"
