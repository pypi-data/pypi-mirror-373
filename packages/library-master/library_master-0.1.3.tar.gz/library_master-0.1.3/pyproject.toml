[project]
name = "library_master"
version = "0.1.3"
description = "Multi-language Code Package (MCP) latest version query service"
readme = "README.md"
authors = [
    { name = "Kirky-X", email = "kirky-x@outlook.com" }
]
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.13.1",
    "httpx>=0.28.1",
    "pydantic>=2.11.7",
    "pydantic-settings>=2.10.1",
    "typing-extensions>=4.15.0",
    "requests>=2.32.5",
    "cacheout>=0.16.0",
]

[project.scripts]
library_master = "library_master.main:main"
library_master-mcp = "library_master.mcp_service:main"

[project.optional-dependencies]
dev = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.2.1",
    "black>=25.1.0",
    "ruff>=0.12.11",
    "mypy>=1.17.1",
]

[[tool.uv.index]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/library_master"]

[tool.uv]
dev-dependencies = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.2.1",
    "black>=25.1.0",
    "ruff>=0.12.11",
    "mypy>=1.17.1",
]

[tool.uv.sources]
library_master = { workspace = true }
