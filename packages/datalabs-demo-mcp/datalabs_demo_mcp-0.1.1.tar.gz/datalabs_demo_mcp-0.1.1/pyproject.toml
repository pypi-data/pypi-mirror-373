# pyproject.toml
[project]
name = "datalabs-demo-mcp"   # must be a valid Python package name
version = "0.1.1"
dependencies = ["mcp", "pandas"]

[project.scripts]
datalabs-demo-mcp = "server:main"  # -> src/server.py:main()

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
