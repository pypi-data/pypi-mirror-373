[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "smartlib"                     # package name on PyPI
version = "0.1.0"                     # start with 0.1.0
description = "Flask of Smart Contract Deployment - a lightweight Python library to compile, deploy, and interact with Solidity contracts."
authors = [
  { name="Your Name", email="your.email@example.com" }
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = [
  "web3>=6.0.0",
  "py-solc-x>=1.1.1",
  "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/smartlib"
Issues = "https://github.com/yourusername/smartlib/issues"
