[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-selectjs"
version = "0.2.1"
description = "Django SelectJS - A replacement for Select2 that uses plain HTML and Javascript"
authors = [
    {name = "Caltech IMSS ADS", email = "imss-ads-staff@caltech.edu"}
]
readme = "README.md"
requires-python = ">=3.10"
keywords = ["select", "widget", "django"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5",
    "Framework :: Django :: 5.1",
    "Framework :: Django :: 5.2"
]
dependencies = [
    "django >= 5.2",
]

[project.urls]
Homepage = "https://github.com/caltechads/django-selectjs"
Repository = "https://github.com/caltechads/django-selectjs"

[tool.setuptools.packages.find]
exclude = ["*.tests", "*.tests.*", "tests.*", "tests", "htmlcov"]

[tool.flake8]
max-line-length = 120
filename = "*.py"
exclude = [
    "*.cfg", "*.js", "*.json", "*.bak", "*.md", "*.sql", "*.sh",
    "*.txt", "*.yml", "simple_test_db", "Makefile", "Dockerfile",
    "MANIFEST.in"
]
ignore = [
    "E221",  # multiple spaces before operator
    "E241",  # multiple spaces after :
    "E265",  # block comment should start with '# '
    "E266",  # too many leading '#' for block comment
    "E401",  # multiple imports on one line
    "W503", "W504"
]

[tool.uv]
python-preference = "only-system"
default-groups = ["docs", "test"]

[dependency-groups]
dev = [
  "ipython>=7.27.0",
  "django-stubs==5.1.1",
  "build>=1.2.2.post1",
]
docs = [
  "Sphinx<7",
  "pydata-sphinx-theme <= 2.0.0",
  "sphinxcontrib-images >= 0.9.4",
  "setuptools>=75.1.0",
  "sphinxcontrib-django>=2.5",
]
test = [
  "unittest-xml-reporting>=3.0.4",
  "testfixtures>=6.17.0",
  "coverage>=5.0.3",
  "django-coverage-plugin>=1.8.0",
  "factory-boy>=2.12.0",
]
