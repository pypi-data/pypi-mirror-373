[project]
name = "tmplcl"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "delfanbaum", email = "delfanbaum@oreilly.com" }
]
requires-python = ">=3.13"
dependencies = [
    "pydantic>=2.11.7",
    "pyperclip>=1.9.0",
    "tinydb>=4.8.2",
    "typer>=0.16.1",
    "xdg-base-dirs>=6.0.2",
]

[project.scripts]
tmplcl = "tmplcl:main"
tcl = "tmplcl:copy"

[build-system]
requires = ["uv_build>=0.8.12,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.11",
]
