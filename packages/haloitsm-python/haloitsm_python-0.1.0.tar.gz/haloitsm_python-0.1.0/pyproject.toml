[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "haloitsm-python"
version = "0.1.0"
description = "A clean Python client for the Halo ITSM REST API"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Chris Bland", email = "cbland@bdq.cloud"},
]
maintainers = [
    {name = "Chris Bland", email = "cbland@bdq.cloud"},
]
keywords = ["halo", "itsm", "api", "client", "service desk", "ticketing"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.28.0",
    "urllib3>=1.26.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
    "requests-mock>=1.9.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/haloitsm-python"
Documentation = "https://github.com/yourusername/haloitsm-python#readme"
Repository = "https://github.com/yourusername/haloitsm-python.git"
"Bug Reports" = "https://github.com/yourusername/haloitsm-python/issues"
Changelog = "https://github.com/yourusername/haloitsm-python/blob/main/CHANGELOG.md"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["halo*"]
namespaces = false