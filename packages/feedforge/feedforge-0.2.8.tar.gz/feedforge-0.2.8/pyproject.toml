[project]
name = "feedforge"
version = "0.2.8"
description = "A powerful AI-driven tool to customize your YouTube feed based on your content preferences using browser automation"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
license-files = ["LICENSE"]
keywords = ["youtube", "feed", "automation", "ai", "browser", "selenium", "recommendations", "pipx"]
authors = [
    {name = "Rishabh Bhandari", email = "rishabhbhandari6@gmail.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Browsers",
    "Topic :: Multimedia :: Video",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Environment :: Console",
]
dependencies = [
    "langchain-openai>=0.0.5",
    "google-api-python-client>=2.0.0",
    "click>=8.0.0",
    "python-dotenv>=1.0.0",
    "selenium>=4.0.0",
    "geckodriver-autoinstaller>=0.1.0",
    "chromedriver-autoinstaller>=0.6.0",
    "openai>=1.0.0",
    "fastapi>=0.112.0",
    "uvicorn>=0.30.0",
    "httpx>=0.27.0",
    "pydantic>=2.7.0"
]

[project.urls]
Homepage = "https://github.com/RishabhKodes/feedforge"
Repository = "https://github.com/RishabhKodes/feedforge"
Documentation = "https://github.com/RishabhKodes/feedforge#readme"
"Bug Tracker" = "https://github.com/RishabhKodes/feedforge/issues"

[project.scripts]
feedforge = "feedforge.cli:main"
feedforge-api = "feedforge.server:run"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["feedforge*"]

[tool.setuptools.package-data]
feedforge = ["*.py"]
