[tool.poetry]
name = "beir-qdrant"
version = "0.5.5"
description = "Qdrant integration with BEIR, simplifying quality checks on standard datasets"
authors = ["Kacper ≈Åukawski <kacper.lukawski@qdrant.com>"]
readme = "README.md"
repository = "https://github.com/kacperlukawski/beir-qdrant"
license = "Apache 2.0"
packages = [
    { include = "beir_qdrant", from = "src" },
]

[tool.poetry.dependencies]
python = "<3.14,>=3.10.0"
beir = "2.0.0"
fastembed = "^0.7.3"
qdrant-client = "^1.13.0"
transformers = "^4.43.3,<4.45.0"
colbert-ai = "^0.2.20"
fastembed-gpu = "^0.7.3"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
ruff = "^0.4.10"
pre-commit = "^3.7.1"
mkdocs = "^1.6.1"
mkdocstrings-python = "^1.11.1"
mkdocs-material = {extras = ["imaging"], version = "^9.5.34"}

[tool.pytest.ini_options]
minversion = "7.1"
pythonpath = [
    "src/"
]
testpaths = [
    "tests/"
]

[tool.ruff]
lint.typing-modules = ["cibuildwheel.typing"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
