[build-system]
requires = [
  "setuptools == 80.9.0",
  "setuptools_scm[toml] == 8.3.1",
  "frequenz-repo-config[lib] == 0.13.5",
]
build-backend = "setuptools.build_meta"

[project]
name = "frequenz-client-base"
description = "Utilities for writing Frequenz API clients"
readme = "README.md"
license = { text = "MIT" }
keywords = ["frequenz", "python", "lib", "library", "client-base"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Software Development :: Libraries",
  "Typing :: Typed",
]
requires-python = ">= 3.11, < 4"
dependencies = [
  "frequenz-channels >= 1.8.0, < 2",
  "grpcio >= 1.59, < 2",
  "protobuf >= 5.29.2, < 7",
  "typing-extensions >= 4.6.0, < 5",
]
dynamic = ["version"]

[[project.authors]]
name = "Frequenz Energy-as-a-Service GmbH"
email = "floss@frequenz.com"

[project.optional-dependencies]
dev-flake8 = [
  "flake8 == 7.2.0",
  "flake8-docstrings == 1.7.0",
  "flake8-pyproject == 1.2.3", # For reading the flake8 config from pyproject.toml
  "pydoclint == 0.6.11",
  "pydocstyle == 6.3.0",
  "frequenz-client-base",
]
dev-formatting = ["black == 25.1.0", "isort == 6.0.1"]
dev-mkdocs = [
  "black == 25.1.0",
  "Markdown==3.8.2",
  "mike == 2.1.3",
  "mkdocs-gen-files == 0.5.0",
  "mkdocs-literate-nav == 0.6.2",
  "mkdocs-macros-plugin == 1.3.7",
  "mkdocs-material == 9.6.15",
  "mkdocstrings[python] == 0.30.0",
  "mkdocstrings-python == 1.18.2",
  "frequenz-repo-config[lib] == 0.13.5",
  "frequenz-client-base",
]
dev-mypy = [
  "mypy == 1.16.1",
  "types-Markdown == 3.8.0.20250415",
  "types-protobuf == 6.30.2.20250516",
  "grpc-stubs == 1.53.0.6", # This dependency introduces breaking changes in patch releases
  # For checking the noxfile, docs/ script, and tests
  "frequenz-client-base[dev-mkdocs,dev-noxfile,dev-pytest]",
]
dev-noxfile = ["nox == 2025.5.1", "frequenz-repo-config[lib] == 0.13.5"]
dev-pylint = [
  "pylint == 3.3.7",
  # For checking the noxfile, docs/ script, and tests
  "frequenz-client-base[dev-mkdocs,dev-noxfile,dev-pytest]",
]
dev-pytest = [
  "pytest == 8.3.5",
  "frequenz-repo-config[extra-lint-examples] == 0.13.5",
  "pytest-mock == 3.14.1",
  "pytest-asyncio == 1.1.0",
  "async-solipsism == 0.8",
  "hypothesis == 6.132.0",
  "frequenz-client-base",
]
dev = [
  "frequenz-client-base[dev-mkdocs,dev-flake8,dev-formatting,dev-mkdocs,dev-mypy,dev-noxfile,dev-pylint,dev-pytest]",
]

[project.urls]
Documentation = "https://frequenz-floss.github.io/frequenz-client-base-python/"
Changelog = "https://github.com/frequenz-floss/frequenz-client-base-python/releases"
Issues = "https://github.com/frequenz-floss/frequenz-client-base-python/issues"
Repository = "https://github.com/frequenz-floss/frequenz-client-base-python"
Support = "https://github.com/frequenz-floss/frequenz-client-base-python/discussions/categories/support"

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88
src_paths = ["benchmarks", "examples", "src", "tests"]

[tool.flake8]
# We give some flexibility to go over 88, there are cases like long URLs or
# code in documenation that have extra indentation. Black will still take care
# of making everything that can be 88 wide, 88 wide.
max-line-length = 100
extend-ignore = [
  "E203", # Whitespace before ':' (conflicts with black)
  "W503", # Line break before binary operator (conflicts with black)
]
# pydoclint options
style = "google"
check-return-types = false
check-yield-types = false
arg-type-hints-in-docstring = false
arg-type-hints-in-signature = true
allow-init-docstring = true

[tool.pylint.similarities]
ignore-comments = ['yes']
ignore-docstrings = ['yes']
ignore-imports = ['no']
min-similarity-lines = 40

[tool.pylint.messages_control]
disable = [
  "too-few-public-methods",
  # disabled because it conflicts with isort
  "wrong-import-order",
  "ungrouped-imports",
  # pylint's unsubscriptable check is buggy and is not needed because
  # it is a type-check, for which we already have mypy.
  "unsubscriptable-object",
  # Checked by mypy
  "no-member",
  "possibly-used-before-assignment",
  "no-name-in-module",
  # Checked by flake8
  "f-string-without-interpolation",
  "redefined-outer-name",
  "unused-import",
  "line-too-long",
  "missing-function-docstring",
  "unused-variable",
  "unnecessary-lambda-assignment",
  # Checked by mypy
  "no-member",
  "possibly-used-before-assignment",
  "no-name-in-module",
]

[tool.pytest.ini_options]
addopts = "-W=all -Werror -Wdefault::DeprecationWarning -Wdefault::PendingDeprecationWarning -vv"
testpaths = ["tests", "src"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
required_plugins = ["pytest-asyncio", "pytest-mock"]

[tool.mypy]
explicit_package_bases = true
namespace_packages = true
# This option disables mypy cache, and it is sometimes useful to enable it if
# you are getting weird intermittent error, or error in the CI but not locally
# (or vice versa). In particular errors saying that type: ignore is not
# used but getting the original ignored error when removing the type: ignore.
# See for example: https://github.com/python/mypy/issues/2960
#no_incremental = true
packages = ["frequenz.client.base"]
strict = true

[[tool.mypy.overrides]]
module = ["mkdocs_macros.*"]
ignore_missing_imports = true

[tool.setuptools_scm]
version_scheme = "post-release"
