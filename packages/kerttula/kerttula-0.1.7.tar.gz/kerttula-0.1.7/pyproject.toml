[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true
packages = ["kerttula"]

[project]
name = "kerttula"
version = "0.1.7"
description = "Juha's home automation application"
readme = {file = "README.rst", content-type = "text/markdown"}
requires-python = ">=3.8"
license = "MIT"
keywords = ["home", "automation", "juham", "masterpiece"]
authors = [
  {name = "J Meskanen", email = "juham.api@gmail.com" }
]
maintainers = [
  {name = "J. Meskanen", email = "juham.api@gmail.com" }
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: Software Development",
  "Programming Language :: Python :: 3.8",
]

dependencies = [
  "juham-automation >= 0.0.34",
  "juham-visualcrossing >= 0.1.9",
  "juham-openweathermap >= 0.1.9",
  "juham-systemstatus >= 0.1.7",
  "juham-watermeter >= 0.0.8",
  "juham-shelly >= 0.1.0",
  "juham-homewizard >= 0.1.0",
  "importlib-metadata"
]

# Add kerttula to path so that it can be run as a script
[project.scripts]
kerttula = "kerttula.kerttula:main"

[project.optional-dependencies]
dev = ["check-manifest"]

[project.entry-points."kerttula.plugins"]
# none, yet

[project.urls]
"Homepage" = "https://gitlab.com/juham/kerttula"
"Bug Reports" = "https://gitlab.com/juham/kerttula"
"Funding" = "https://meskanen.com"
"Say Thanks!" = "http://meskanen.com"
"Source" = "https://gitlab.com/juham/kerttula"


[tool.mypy]
ignore_missing_imports = false
python_version = "3.9"
