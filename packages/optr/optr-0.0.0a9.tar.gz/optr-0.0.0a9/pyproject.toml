[project]
name = "optr"
version = "0.0.0a9"
description = "Unified toolkit for building, training, and testing digital and physical operators."
readme = "README.md"
requires-python = ">=3.12"
authors = [{ name = "CodecFlow Team", email = "team@codecflow.ai" }]
keywords = [
    "operators",
    "automation",
    "robotics",
    "desktop",
    "simulation",
    "sdk",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
license = { text = "MIT" }
dependencies = ["numpy"]

[project.urls]
Repository = "https://github.com/codecflow/optr"
Issues = "https://github.com/codecflow/optr/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = ["examples/", "tests/", "uv.lock", "ruff.toml"]

[tool.taskipy.tasks]
format = "ruff format"
check = "ruff check"
typing = "mypy src"
test = "pytest src -v -p no:anchorpy"
clean = "rm -rf .mypy_cache .pytest_cache .ruff_cache dist"

[project.optional-dependencies]
desktop = ["mss", "pyautogui"]
vision = ["opencv-python"]
simulation = ["mujoco"]
inference = ["onnxruntime"]
training = ["torch"]
streaming = ["pygobject"]
solana = ["solders", "solana", "anchorpy", "base58", "msgpack"]
image = ["pillow", "imageio"]
video = ["imageio[ffmpeg]"]

[dependency-groups]
dev = ["mypy", "pytest", "ruff", "taskipy"]

[tool.pytest.ini_options]
addopts = "-p no:anchorpy -v"
testpaths = ["src"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
