[project]
name = "dqm-ml"
description="Python library designed to compute data quality metrics for Machine Learning"
readme = "README.md"
dynamic = ["dependencies"]
version= "1.1.2"
license ="MPL-2.0"
requires-python = ">=3.11"
authors = [
  {name = "IRT SystemX"},
  {email="support@irt-systemx.fr"}
]

[project.urls]
Homepage = "https://irt-systemx.github.io/dqm-ml"
Documentation = "https://irt-systemx.github.io/dqm-ml"
Repository = "https://github.com/IRT-SystemX/dqm-ml"

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project.scripts]
dqm-ml  = "dqm.main:main"