[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pbar-io"
version = "0.1.0"
authors = [
    {name = "pbar.io", email = "hello@pbar.io"}
]
description = "Share progress bars via pbar.io - works with tqdm, rich, and more"
readme = "README.md"
license = "MIT"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "requests>=2.25.0",
    "tqdm>=4.60.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black>=22.0",
    "flake8>=3.9",
]

[project.urls]
Homepage = "https://pbar.io"
Repository = "https://github.com/rhodes73/pbar.io"
Documentation = "https://pbar.io/docs"
"Bug Tracker" = "https://github.com/rhodes73/pbar.io/issues"

[tool.setuptools.packages.find]
include = ["pbar_io*"]