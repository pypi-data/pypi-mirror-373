[project]
name = "spoon-ec5fd18c"
version = "0.1.15"
requires-python = ">=3.10"
description = "A demo project"
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICENSE"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: Apache Software License",
]

[[project.authors]]
name = "guantao.gao"
email = "guantao.gao@clickzetta.com"

[project.urls]
Homepage = "https://github.com/czudf/spoon"
Repository = "https://github.com/czudf/spoon"
Issues = "https://github.com/czudf/spoon/issues"

[project.optional-dependencies]
cli = ["typer-slim>=0.17.3"]

[project.scripts]
spoon-ec5fd18c = "spoon_ec5fd18c.cli:_cli"

[dependency-groups]
dev = ["mypy", "ruff==0.12.11", "pytest", "pdoc"]

[build-system]
requires = ["uv_build>=0.8.14,<0.9.0"]
build-backend = "uv_build"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "C4", "UP"]

[tool.ruff.lint.isort]
combine-as-imports = true
known-first-party = ["spoon_ec5fd18c"]
[tool.ruff.lint.pydocstyle]
convention = "google"
