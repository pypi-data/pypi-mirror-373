[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "big_scatter"
version = "0.1.4"
description = "Simple jupyter widget to draw and explore a large set of 2D datapoints."
readme = "README.md"
license = "MIT"
authors = [
  {name = "Benoit Favre", email = "benoit.favre@gmail.com"}
]
requires-python = ">=3.6"
dependencies = ["IPython"]

[project.urls]
"Homepage" = "https://github.com/benob/big_scatter"
"Issues" = "https://github.com/benob/big_scatter/issues"
