[build-system]
requires = ["setuptools>=69.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "daiedge-vlab"
version = "0.2.7"
description = "Python client for dAIEdge VLab: simplifies interaction with the API and provides utilities for model benchmarking and on-device training."
readme = "README.md"
authors = [{name = "Baptiste Dupertuis", email = "baptiste.dupertuis@he-arc.ch"}]
requires-python = ">=3.7"
license = {text = "MIT"}

# Runtime deps â€“ keep them pinned loosely
dependencies = [
  "requests>=2.32",
  "PyYAML>=6.0",
]

[project.optional-dependencies]
dev = ["pytest", "ruff", "build", "twine"]

[project.urls]
Homepage = "https://gitlab.com/daiedge/poc_virtuallab/daiedge-vlab"
Source = "https://gitlab.com/daiedge/poc_virtuallab/daiedge-vlab"
Issues = "https://gitlab.com/daiedge/poc_virtuallab/daiedge-vlab/-/issues"
Documentation = "http://public-virtuallab-docs-tica-23tica04-daiedge-poc-6eb4f1c0e44fb2.pages-rad.ing.he-arc.ch/user/api/"

[tool.setuptools]
package-dir = {"" = "src"}
