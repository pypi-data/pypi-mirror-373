[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "pdf-merger-advanced"
version = "2.0.0"
description = "Modern PDF merger with dark mode, page ranges, and enhanced UI built with PyQt5"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Gunjan Vaishnav", email = "your.email@example.com"}
]
maintainers = [
    {name = "Gunjan Vaishnav", email = "your.email@example.com"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Office/Business",
    "Topic :: Utilities",
    "Environment :: X11 Applications :: Qt",
]
keywords = ["pdf", "merger", "gui", "pyqt5", "dark-mode", "page-ranges"]
dependencies = [
    "PyQt5>=5.15.0",
    "PyPDF2>=3.0.0",
    "pymupdf>=1.23.0"
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/Gunjan000/PDF-Merger-Advanced"
Repository = "https://github.com/Gunjan000/PDF-Merger-Advanced"
Issues = "https://github.com/Gunjan000/PDF-Merger-Advanced/issues"
Documentation = "https://github.com/Gunjan000/PDF-Merger-Advanced#readme"

[project.scripts]
pdf-merger = "pdf_merger:main"
pdf-merger-gui = "pdf_merger:main"

[project.gui-scripts]
pdf-merger-gui = "pdf_merger:main"

[tool.setuptools]
py-modules = ["pdf_merger"]
include-package-data = true

[tool.setuptools.package-data]
"*" = ["assets/*.jpg", "*.md", "*.txt"] 