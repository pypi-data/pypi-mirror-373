[project]
name = "mediallm-mcp"
version = "0.0.1"
description = "MCP Server for MediaLLM"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=2.0.0",
    "mcp>=1.0.0",
    "mediallm",
    "starlette>=0.27.0",
    "uvicorn>=0.23.0"
]

[project.optional-dependencies]
dev = [
    "black>=23.0.0",
    "ruff>=0.1.0"
]

[project.scripts]
mediallm-mcp = "mediallm_mcp.__main__:cli_main"

[project.urls]
Homepage = "https://github.com/iamarunbrahma/mediallm"
Repository = "https://github.com/iamarunbrahma/mediallm"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mediallm_mcp"]

[tool.ruff]

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = []
fixable = ["ALL"]
unfixable = []
