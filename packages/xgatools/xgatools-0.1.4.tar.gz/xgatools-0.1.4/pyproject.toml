[project]
name = "xgatools"
version = "0.1.4"
description = "Extreme General Agent Tools"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "click==8.2.1",
    "mcp==1.13.0",
    "uvicorn==0.35.0",
    "daytona-sdk==0.25.5",
    "colorlog==6.9.0",
    "tavily-python==0.7.11",
    "pyyaml==6.0.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
xgatools = "xgatools:main"
