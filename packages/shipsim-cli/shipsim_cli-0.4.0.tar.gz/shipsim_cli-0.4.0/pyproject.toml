[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "shipsim-cli"
version = "0.4.0"
authors = [
	{ name="espehon", email="espehon@gmail.com" },
]
description = "Estimate shipping cost using carrier Ship Zones and Rate Cards"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
	"pandas >= 2.3.0",
	"numpy >= 1.26.0, < 2.0.0",
	"openpyxl >= 3.1.0",
	"questionary >= 2.1.0",
    "halo >= 0.0.31",
	"seaborn >= 0.13.2"
]
classifiers = [
	"Programming Language :: Python :: 3",
	"Development Status :: 3 - Alpha",
	"Environment :: Console",
	"License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
	"Operating System :: OS Independent",
	"Topic :: Utilities",
	"Topic :: Scientific/Engineering :: Information Analysis"
]

[project.scripts]
shipsim = "shipsim_cli.shipsim:cli"

[project.urls]
"Homepage" = "https://github.com/espehon/shipsim-cli"
"Bug Tracker" = "https://github.com/espehon/shipsim-cli/issues"