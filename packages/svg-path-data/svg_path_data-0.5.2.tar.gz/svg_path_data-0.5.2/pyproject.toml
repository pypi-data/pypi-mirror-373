[project]
name = "svg-path-data"
version = "0.5.2"
description = "Convert floats to svg-readable strings. Convert between svg path `d` strings and non-rational BÃ©zier control points."
readme = "README.md"
license = "MIT"
authors = [
    { name = "Shay", email = "shay_public@hotmail.com" }
]
requires-python = ">=3.9"
dependencies = [
    "paragraphs>=1.0.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "commitizen>=4.8.3",
    "coverage>=7.9.2",
    "pre-commit>=4.2.0",
    "pytest>=8.4.1",
    "tox>=4.27.0",
]


[tool.commitizen]
name = "cz_conventional_commits"
version = "0.5.2"
tag_format = "$version"
major-version-zero = true
version_files = ["pyproject.toml:^version"]


[tool.isort]
profile = "black"


[tool.pytest.ini_options]
addopts = "--doctest-modules"
pythonpath = ["tests"]
log_cli = 1

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py{39,310,311,312,313}

[testenv]
deps = pytest
commands = pytest
"""

[tool.ruff.lint.pydocstyle]
convention = "pep257"


[tool.pyright]
include = ["src"]
exclude = ["**/__pycache__.py"]

pythonVersion = "3.9"
pythonPlatform = "Any"

typeCheckingMode = "strict"
reportShadowedImports = true
reportCallInDefaultInitializer = true
reportImplicitStringConcatenation = true
# reportMissingSuperCall = true
reportPropertyTypeMismatch = true
reportUninitializedInstanceVariable = true
reportUnnecessaryTypeIgnoreComment = true
reportUnusedCallResult = true

venvPath = "."
venv = "./.venv"
