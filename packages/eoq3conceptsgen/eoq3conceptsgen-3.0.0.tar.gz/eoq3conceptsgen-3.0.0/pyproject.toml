[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "eoq3conceptsgen"
dynamic = ["version"]
authors = [
  { name="Bjoern Annighoefer", email="bjoern.annighoefer@ils.uni-stuttgart.de" },
]
description = "Scripts for generating code out of the formal definition of concepts using mako templates."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "pandas",
  "mako",
  "openpyxl",
]

[tool.setuptools.package-data]
eoq3conceptsgen = ["concepts.xlsx","sample.mako"]

[tool.setuptools.dynamic]
version = {file = "VERSION"}

[project.urls]
Homepage = "https://gitlab.com/eoq/py/eoq3conceptsgen"
Issues = "https://gitlab.com/eoq/py/eoq3conceptsgen/-/issues"