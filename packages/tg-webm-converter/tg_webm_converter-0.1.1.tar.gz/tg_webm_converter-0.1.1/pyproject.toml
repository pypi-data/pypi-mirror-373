[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "tg-webm-converter"
version = "0.1.1"
description = "Convert images to Telegram WebM stickers."
authors = ["Yeongjin Kim <77034308+7591yj@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/7591yj/tg-webm-converter"
repository = "https://github.com/7591yj/tg-webm-converter"
keywords = ["webm", "sticker", "icon", "conversion", "ffmpeg"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Graphics :: Graphics Conversion",
]
packages = [{ include = "tg_webm_converter", from = "src" }]

[tool.poetry.dependencies]
python = "^3.12"
click = "^8.1.7"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
black = "^22.0"
flake8 = "^4.0"
mypy = "^0.950"
build = "^0.10.0"
twine = "^4.0.0"
pytest-cov = "^6.2.1"
pytest-mock = "^3.14.1"

[tool.poetry.scripts]
tg-webm-converter = "tg_webm_converter.cli:main"

[tool.black]
line-length = 80
target-version = ['py38']
include = '\.pyi?$'

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
    "--disable-warnings",
    "--cov=src/tg_webm_converter",
    "--cov-report=term-missing",
    "--cov-report=html"
]

[tool.coverage.run]
source = ["src"]
omit = ["*/tests/*"]