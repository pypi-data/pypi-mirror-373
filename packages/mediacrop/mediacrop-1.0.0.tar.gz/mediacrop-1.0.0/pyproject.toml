[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mediacrop"
version = "1.0.0"
authors = [
  { name="Mallik Mohammad Musaddiq", email="mallikmusaddiq1@gmail.com" },
]
description = "A web-based visual tool to get FFmpeg crop coordinates for media files."
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
keywords = ["ffmpeg", "crop", "video", "image", "editor", "gui", "visual"]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Web Environment",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Multimedia :: Video",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Utilities",
]

[project.scripts]
mediacrop = "mediacrop:main"

[project.urls]
Homepage = "https://github.com/mallikmusaddiq1/mediacrop"
"Bug Tracker" = "https://github.com/mallikmusaddiq1/mediacrop/issues"