[project]
name = "meltdown"
version = "0.0.6"
authors = [{ name = "flofriday", email = "flohacksfriday@gmail.com" }]
description = "A markdown parser"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/flofriday/meltdown"
Issues = "https://github.com/flofriday/meltdown/issues"

[build-system]
requires = ["uv_build>=0.8.14,<0.9.0"]
build-backend = "uv_build"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]

[tool.coverage.run]
branch = true
source = ["meltdown"]

[tool.ruff.lint]
select = ["E", "F", "UP", "B", "SIM", "I"]

[tool.ty.environment]
python = ".venv"

[tool.ty.src]
exclude = ["venv", ".venv", "**/resources"]

[dependency-groups]
dev = ["pytest>=8.4.1", "ruff>=0.12.11", "twine>=6.1.0", "ty>=0.0.1a19"]
