name: Release

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Check if tag matches pyproject.toml version
        shell: bash
        run: |
          version=$(head pyproject.toml | grep "version = " | cut -d "=" -f 2 | sed "s/ // ; s/\"//g")
          if [ "v$version" != "${{ github.ref_name }}" ]; then
            echo "Git tag doesn't match pyproject.toml version: ${{ github.ref_name }} != v$version  "
            exit 1
          fi
          exit 0
        continue-on-error: false

      - name: Set Up Python
        uses: actions/setup-python@v5
        id: setup-python
        with:
          python-version: "3.12"

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Show UV version
        run: uv --version

      - name: Build and publish
        run: |
          uv build 
          uv publish --token ${{ secrets.UV_PUBLISH_TOKEN }} 
