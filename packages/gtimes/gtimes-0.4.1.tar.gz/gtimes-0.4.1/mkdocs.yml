site_name: GTimes - GPS Time Processing Library
site_description: Comprehensive GPS time conversion and processing library for Python
site_author: Benedikt Gunnar Ófeigsson, Veðurstofa Íslands
site_url: https://gtimes.readthedocs.io

repo_name: gtimes
repo_url: https://github.com/vedur/gtimes
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_toc_entry: false
            heading_level: 2

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - User Guide:
    - Installation: guides/installation.md
    - Quick Start: guides/quickstart.md
    - GPS Time Concepts: guides/gps-concepts.md
    - Common Workflows: guides/workflows.md
  - API Reference:
    - GPS Time Conversions: api/gpstime.md
    - Time Utilities: api/timefunc.md
    - Command Line Tools: api/timecalc.md
    - Exception Handling: api/exceptions.md
  - Examples:
    - Basic Usage: examples/basic-usage.md
    - RINEX Processing: examples/rinex-processing.md
    - GAMIT Time Series: examples/gamit-timeseries.md
    - GPS Processing Pipeline: examples/gps-pipeline.md
  - Development:
    - Contributing: development/contributing.md
    - Testing: development/testing.md
    - Release Process: development/release.md
  - Scientific Background:
    - GPS Time Systems: concepts/gps-time-systems.md
    - Coordinate Systems: concepts/coordinate-systems.md
    - Leap Seconds: concepts/leap-seconds.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/vedur/gtimes
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/gtimes/
  version:
    provider: mike