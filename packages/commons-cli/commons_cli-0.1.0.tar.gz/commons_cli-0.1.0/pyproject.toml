[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "commons-cli"
version = "0.1.0"
description = "Terminal-based chat client for Commons with real-time messaging"
authors = [
    {name = "Commons Project"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console :: Curses",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Chat",
    "Topic :: Terminals",
]
keywords = ["chat", "tui", "terminal", "websocket", "cli"]
dependencies = [
    "requests>=2.31.0",
    "websocket-client>=1.6.0",
]

[project.urls]
Homepage = "https://github.com/commons-project/commons"
Repository = "https://github.com/commons-project/commons"
Issues = "https://github.com/commons-project/commons/issues"

[project.scripts]
commons-cli = "commons_cli.cli:cli"
commons = "commons_cli.cli:cli"

[tool.setuptools.packages.find]
include = ["commons_cli*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
commons_cli = ["*.txt", "*.md"]
