[build-system]
requires = ["poetry-core>=1.2.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "intuned-sdk"
version = "0.1.7"
description = "Intuned SDK"
readme = "README.md"
authors = ["Intuned Developers <engineering@intunedhq.com>"]
license = "Elastic License 2.0"
packages = [
    { include = "intuned_sdk" }
]
keywords = ["sdk", "intuned"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
boto3 = ">=1.34.70"
botocore = ">=1.34.70"
aiofiles = ">=24.1.0"
python-dotenv = ">=1.0.1"
openai = ">=1.42.0"
anthropic = "^0.47.1"
diskcache = ">=5.6.3"
beautifulsoup4 = ">=4.12.3"
validators = ">=0.34.0"
fuzzysearch = ">=0.7.3"
google-generativeai = ">=0.8.2"
Levenshtein = "==0.26.0"
jsonschema = "^4.23.0"
litellm = "1.67.2"
mdformat = "^0.7.18"
tenacity = "8.5.0"
python-dateutil = "^2.9.0.post0"
termcolor = "^2.5.0"
httpx = "0.27.2"

[tool.poetry.group.dev.dependencies]
pytest = "==8.3.3"
pytest-asyncio = "==0.24.0"
python-dotenv = "==1.0.1"
setuptools = "==75.1.0"
build = "^1.2.2.post1"
twine = "^6.1.0"
flask = ">=3.0.3"
playwright = ">=1.46.0"
pytest-only = ">=2.1.2"
