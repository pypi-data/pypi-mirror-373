[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "pypamguard"
authors = [
    { name="James Sullivan", email="pamguard@st-andrews.ac.uk" }
]
description = "A package for processing PAMGuard binary file outputs in Python."
readme = "README.md"
requires-python = ">3.9"
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = ["numpy"]
dynamic = ["version"]

[tool.hatch.build]
sources = ["src"]
include = ["src/pypamguard/**"]

[tool.hatch.metadata]
# This will include your package automatically from `src/pypamguard`
allow-implicit-optional-dependencies = true

[tool.hatch.version]
source = "vcs"
local_scheme = "no-local-version"
raw-options = { local_scheme = "node-and-date" }

[tool.hatch.build.hooks.vcs]
version-file = "src/pypamguard/_version.py"