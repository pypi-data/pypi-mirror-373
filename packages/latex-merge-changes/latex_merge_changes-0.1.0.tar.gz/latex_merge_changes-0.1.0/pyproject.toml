[project]
name = "latex-merge-changes"
version = "0.1.0"
description = "A tool to accept, reject, or process LaTeX documents using the 'changes' package."
readme = "README.md"
authors = [
    { name = "浩瀚猫", email = "howcanoewang@gmail.com" }
]
requires-python = ">=3.12"
license = { file="LICENSE" }
dependencies = []
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Topic :: Text Processing :: Markup :: LaTeX",
]

[project.scripts]
latex-merge-changes = "latex_merge_changes.cli:main"

[project.urls]
"Homepage" = "https://github.com/your-username/latex-merge-changes"
"Bug Tracker" = "https://github.com/your-username/latex-merge-changes/issues"

[build-system]
requires = ["uv_build>=0.8.8,<0.9.0"]
build-backend = "uv_build"
