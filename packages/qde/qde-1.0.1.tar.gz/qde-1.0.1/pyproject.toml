[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qde"                      
version = "1.0.1"                                    
description = "Quality Data Extractor (QDE): CES & OES filtering for synthetic data"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "Pragati Sachdeva" }]
keywords = ["synthetic data", "data augmentation", "filtering", "feature selection", "GANs"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
  "numpy>=1.22",
  "pandas>=1.5",
  "scikit-learn>=1.1",
  "typer>=0.9",
  "rich>=13.0",
]

[project.urls]                             
Homepage = "https://github.com/pragatischdv/quality-data-extractor"
Repository = "https://github.com/pragatischdv/quality-data-extractor"
Paper = "https://doi.org/10.1109/ACCESS.2025.3603435"

[project.scripts]                          
qde = "qde.cli.__main__:app"

[tool.setuptools.packages.find]
where = ["."]
include = ["qde*"]

[tool.setuptools.package-data]
qde = ["py.typed"] 