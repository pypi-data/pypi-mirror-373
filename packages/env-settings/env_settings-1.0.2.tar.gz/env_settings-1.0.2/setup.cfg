[metadata]
name = env-settings
version = 1.0.2
author = Andy Kovalev
author_email = kovalev.andy@yandex.ru
description = Universal module for using Python program settings based on environment variables
long_description = file: README.md, LICENSE
long_description_content_type = text/markdown
url = https://github.com/andy-kovalev/env-settings
download_url = https://github.com/andy-kovalev/env-settings.git
keywords = environment, variables, settings, env-settings
license = MIT License
classifiers = 
	Programming Language :: Python :: 3.11
	Operating System :: OS Independent

[options]
package_dir = 
	=src
packages = find:
include_package_data = True
python_requires = >=3.9
install_requires = python-dotenv

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

