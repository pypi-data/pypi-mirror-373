[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "scapy-cdp"
version = "0.1.0"
description = "Send Cisco Discovery Protocol packets with Scapy"
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["scapy"]
authors = [{ name = "CDP Maintainers" }]
license = { text = "MIT" }

[project.scripts]
cdp-sender = "scapy_cdp.cdp_sender:main"
