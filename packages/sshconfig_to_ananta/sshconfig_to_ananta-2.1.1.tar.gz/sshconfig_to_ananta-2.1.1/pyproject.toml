[project]
name = "sshconfig_to_ananta"
version = "2.1.1"
description = "Convert SSH config to Ananta hosts format (CSV or TOML)"
authors = [
    { name = "IceCodeNew" },
    { name = "yzqzss" },
]
dependencies = []
requires-python = ">=3.10"
readme = "README.md"

[project.optional-dependencies]
toml = [
    "tomli-w>=1.2.0",
]

[project.urls]
homepage = "https://github.com/IceCodeNew/anata-no-minato.git"
source = "https://github.com/IceCodeNew/anata-no-minato.git"
issues = "https://github.com/IceCodeNew/anata-no-minato/issues"

[project.scripts]
sshconfig_to_ananta = "sshconfig_to_ananta.main:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
