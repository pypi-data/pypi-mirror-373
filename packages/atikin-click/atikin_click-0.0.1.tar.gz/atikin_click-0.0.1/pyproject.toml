[build-system]
requires = ["setuptools>=61.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "atikin_click"
version = "0.0.1"
description = "Atikin-Click â€” lightweight developer-friendly CLI toolkit (autocomplete, colored output, progress & spinners)."
readme = "README.md"
authors = [{name = "Atikin Verse", email = "atikinverse@gmail.com"}]
license = {text = "MIT"}
requires-python = ">=3.8"
keywords = [
    "cli", "Atikin-Verse", "Atikin", "Verse", "Atikin-Tools", "command-line", "command-line-tool", "developer", "productivity",
    "automation", "tools", "utilities", "shell", "terminal", "progress",
    "spinner", "progress-bar", "interactive", "script", "plugin", "plugins",
    "autocomplete", "bash", "zsh", "fish", "python-cli", "python-toolkit",
    "rich", "output", "color", "colored", "developer-tool", "lightweight"
]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
]

[project.optional-dependencies]
dev = ["pytest>=7.0"]

[project.scripts]
atikin = "atikin_click.__main__:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
