[mypy]
show_error_codes = True

[mypy-jaxlib.*]
ignore_missing_imports = True
[mypy-numpy.*]
ignore_missing_imports = True
[mypy-z3.*]
ignore_missing_imports = True
[mypy-scipy.*]
ignore_missing_imports = True
[mypy-array_api_compat.*]
ignore_missing_imports = True
[mypy-array_api_strict.*]
ignore_missing_imports = True
[mypy-cupy.*]
ignore_missing_imports = True
; Bokeh type hints are broken with mypy in 3.7
; https://github.com/bokeh/bokeh/issues/14412
[mypy-bokeh.*]
follow_imports = skip
