[project]
name = "cyberkit"
version = "0.1.0"
description = "Pentesting tools made with Python."
authors = [
    {name = "Oliver Potter",email = "pypi@opott.uk"}
]
license = {text = "GNU GPLv3"}
readme = "README.md"
requires-python = ">=3.13,<4"
dependencies = [
    "scapy (>=2.6.1,<3.0.0)",
    "netfilterqueue (>=1.1.0,<2.0.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
cyberkit = "cyberkit.cli:main"
