[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "emergent"
version = "0.1.0"
authors = [
  { name="Oluwatoni Akintola", email="oakintol@nd.edu" },
]
dependencies = [
  "networkx==3.3",
  "numpy==2.0.0",
  "matplotlib==3.9.2",
  "scipy==1.15.1",
  "twine>=6.1.0",
  "pkginfo>=1.12.1.2",
]
description = "Emergent's Python module."
readme = "README.md"
requires-python = ">=3.10.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
[project.urls]
Homepage = "https://github.com/toni-akintola/modelpy-module"
Website = "https://modelpy.kekoawong.com/"
