[project]
name = "translator-cli"
version = "0.5.21"
description = "A tool for translating texts between different languages"
authors = [{ name = "Sergio Puche GarcÃ­a", email = "serpucga@inf.upv.es" }]
requires-python = "~=3.12"
readme = "README.md"
dependencies = [
    "loguru>=0.6.0,<0.7",
    "multiprocess>=0.70.13,<0.71",
    "requests>=2.28.1,<3",
    "translators==5.8.3",
    "deepl==1.15.0",
    "chatgpt-klient==0.8.0",
    "deep-translator==1.11.4",
    "boto3==1.28.52",
    "botocore==1.31.52",
    "logutils-serpucga==0.2.1",
    "openai==1.10.0",
]

[dependency-groups]
dev = ["jupyterlab>=4.0.5,<5"]

[tool.hatch.build.targets.sdist]
include = ["./translator"]

[tool.hatch.build.targets.wheel]
include = ["./translator"]

[tool.hatch.build.targets.wheel.sources]
"./translator" = "translator"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
