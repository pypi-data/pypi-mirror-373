[project]
name = "nestbox-ai-functions"
version = "2.0.3"
description = "Python equivalent of Nestbox agent module"
dependencies = [ "grpcio>=1.56.0", "protobuf>=4.21.0",]

[build-system]
requires = [ "setuptools", "wheel",]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.packages.find]
where = [ "src",]
