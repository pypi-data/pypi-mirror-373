[build-system]
requires = [
    "setuptools >= 77.0.3",
    "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"



[project]
name = "Hawc2Models"
authors = [
  { name="Mads M. Pedersen", email="mmpe@dtu.dk" },
]
description = "Pip installable hawc2 models"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dynamic = ["version"]
dependencies = [
  "wetb",
  "matplotlib",
  "numpy",
  "pooch",
]


[project.urls]
Homepage = "https://gitlab.windenergy.dtu.dk/HAWC2Public/hawc2models"
Issues = "https://gitlab.windenergy.dtu.dk/HAWC2Public/hawc2models/-/issues"


[project.optional-dependencies]
docs = ["sphinx", "python-docs-theme", "numpydoc", "nbsphinx", "sphinx_copybutton", "sphinx_sitemap", "ipympl", "ipykernel"]
test = ['pytest', 'pytest-cov']

[tool.setuptools_scm]
version_file = "src/hawc2models/version.py"

[tool.coverage.report]
fail_under = 100