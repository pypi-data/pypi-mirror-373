[project]
name = "paclare"
version = "0.1.1"
description = "Maintain your installed packages from a source file"
readme = "README.md"
requires-python = ">=3.12"
dependencies = []
authors = [
  { name="Charles Gonnaud" },
]
license = "GPL-3.0-or-later"
licence-files = ["LICENCE"]

[project.urls]
Homepage = "https://github.com/Horrih/paclare"
Issues = "https://github.com/Horrih/paclare/issues"

[project.scripts]
paclare = "paclare.main:main"

[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[tool.pytest.ini_options]
pythonpath = "src"

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]

[dependency-groups]
dev = [
    "coverage>=7.10.5",
    "mypy>=1.17.1",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.11",
]
