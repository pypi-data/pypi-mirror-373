[build-system]
requires = ["uv_build>=0.8.13,<0.9.0"]
build-backend = "uv_build"

[project]
name = "logaroo"
version = "0.2.2"
description = "Bouncy logging for Python"
readme = "README.md"
authors = [{ name = "Geir Arne Hjelle", email = "geirarne@gmail.com" }]
maintainers = [{ name = "Geir Arne Hjelle", email = "geirarne@gmail.com" }]
requires-python = ">=3.11"
license = "MIT"
license-files = ["LICENSE"]
keywords = ["logging"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = []

[project.urls]
homepage = "https://github.com/gahjelle/logaroo"
github = "https://github.com/gahjelle/logaroo"
issues = "https://github.com/gahjelle/logaroo/issues"
changelog = "https://github.com/gahjelle/logaroo/releases"

[project.optional-dependencies]
rich = ["rich>=14.1.0"]

[dependency-groups]
dev = [
    { include-group = "ci" },
    { include-group = "test" },
    "bumpver>=2025.1131",
    "ipython>=9.4.0",
    "pre-commit>=4.3.0",
    "pyright>=1.1.404",
]
build = ["build>=1.3.0", "twine>=6.1.0"]
ci = ["pytest>=8.4.1", "rich>=14.1.0", "ruff>=0.12.10"]
test = ["pytest>=8.4.1", "pytest-cov>=6.2.1", "rich>=14.1.0"]


[tool.ruff]
target-version = "py311"
exclude = [".git", "venv", "migrations", "node_modules"]

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "COM812", # Trailing comma missing (handled by formatter)
    "D203",   # Force blank line before class docstring (incompatible with D211)
    "D213",   # Start docstring on second line (incompatible with D212)
]

[tool.ruff.lint.per-file-ignores]
# PLR2004: Magic value used in comparison (OK for tests)
# S101: Use of `assert` (OK for tests)
# SLF001: Private member accessed (OK for tests)
"tests/test_*.py" = ["PLR2004", "S101", "SLF001", "UP018"]

[tool.pyright]
pythonVersion = "3.11"
typeCheckingMode = "strict"
verboseOutput = false
include = ["src/", "tests/", "examples/"]
venv = ".venv"


[tool.bumpver]
current_version = "v0.2.2"
version_pattern = "vMAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
tag_message = "{new_version}"
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = ['version = "MAJOR.MINOR.PATCH"', 'current_version = "{version}"']
"src/logaroo/__init__.py" = ['__version__ = "MAJOR.MINOR.PATCH"']
