[project]
name = "luhuo-qwen3-mt-mcp-server"
version = "1.0.11"
description = "基于阿里云通义千问翻译模型的MCP服务器，支持92种语言互译、流式翻译、术语干预和领域提示"
authors = [
    {name = "炉火", email = "chenrongjie@luhuokj.com"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "build>=1.3.0",
    "mcp[cli]>=1.9.4",
    "openai>=1.86.0",
    "requests>=2.31.0",
    "twine>=6.1.0",
    "typing-extensions>=4.0.0",
]

[project.scripts]
luhuo-qwen3-mt-mcp-server = "luhuo_qwen3_mt_mcp_server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
