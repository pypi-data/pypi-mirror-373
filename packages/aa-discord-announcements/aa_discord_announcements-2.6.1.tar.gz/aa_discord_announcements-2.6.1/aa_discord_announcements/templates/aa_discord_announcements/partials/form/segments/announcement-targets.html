{% load i18n %}

<option value="">{% translate "Don't ping" %}</option>
<option value="@here">@here</option>
<option value="@everyone">@everyone</option>

{% if announcement_targets %}
    <option value="" disabled></option>
    <optgroup label="{% translate 'Additionally configured announcement targets' %}">
        {% for announcement_target in announcement_targets %}
            <option value="{{ announcement_target.discord_id }}">
                @{{ announcement_target.name }}
            </option>
        {% endfor %}
    </optgroup>
{% endif %}
