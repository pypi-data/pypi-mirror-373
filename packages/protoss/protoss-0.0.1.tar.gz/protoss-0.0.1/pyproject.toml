[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "protoss"
version = "0.0.1"
description = "Distributed AI coordination architecture. Ephemeral agent swarms with democratic oversight."
authors = [{ name = "Tyson Chan", email = "tyson.chan@proton.me" }]
readme = "README.md"
license = "MIT"
homepage = "https://protoss.dev"
repository = "https://github.com/iteebz/protoss"
keywords = ["ai", "agents", "protoss", "coordination", "distributed", "cognition", "autonomous", "multiagent", "starcraft", "psionic"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10", 
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.9,<4.0"
dependencies = [
    "cogency>=0.3.0",
    "asyncio-mqtt>=0.13.0",
    "websockets>=12.0",
]

[tool.poetry.group.dev.dependencies]
ruff = "^0.8.0"
pytest = "^8.4.1"
pytest-asyncio = "^0.21.0"

[tool.poetry]
packages = [{ include = "protoss", from = "src" }]