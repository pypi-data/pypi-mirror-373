[project]
name = "aio_sanitana_eden"
version = "0.0.12"
authors = [
  { name="Jochen Van Guyse", email="jochen@vanguyse.net" },
]
description = "Async package to control a Sanitana Eden steam shower"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/jochenvg/aio_sanitana_eden"
Issues = "https://github.com/jochenvg/aio_sanitana_eden/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
