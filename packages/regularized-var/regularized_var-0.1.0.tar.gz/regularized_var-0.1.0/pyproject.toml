[build-system]
requires = ["hatchling>=1.21"]
build-backend = "hatchling.build"

[project]
name = "regularized-var"
version = "0.1.0"
description = "Regularized Vector Autoregression (VAR) with ridge shrinkage, Minnesota prior, metrics, and walk-forward validation."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [{ name = "Rachel Doehr" }]
keywords = ["VAR", "time series", "econometrics", "ridge", "forecasting"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "Topic :: Scientific/Engineering :: Mathematics"
]

dependencies = [
  "numpy>=1.22",
  "pandas>=1.4",
  "tqdm>=4.60"
]

[project.urls]
Homepage = "https://github.com/RachelDoehr/regularized-var"
Issues = "https://github.com/RachelDoehr/regularized-var/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/regularized_var"]

[tool.hatch.build]
exclude = ["/tests", "/examples", ".github"]

[project.optional-dependencies]
dev = ["pytest>=7", "pytest-cov>=4", "ruff>=0.5", "black>=24.0", "mypy>=1.8"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.black]
line-length = 100
target-version = ["py38"]

[tool.mypy]
python_version = "3.8"
ignore_missing_imports = true
