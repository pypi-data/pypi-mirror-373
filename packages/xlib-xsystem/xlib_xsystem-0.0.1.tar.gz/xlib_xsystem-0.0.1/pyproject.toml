[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "xlib-xsystem"
version = "0.0.1"
description = "Enterprise-grade Python framework with AI-powered performance optimization, 17 serialization formats, military-grade security, automatic memory leak prevention, circuit breakers, and production monitoring - replaces 50+ dependencies"
readme = "README.md"
requires-python = ">=3.13"
license = {text = "MIT"}
authors = [
    {name = "Eng. Muhammad AlShehri", email = "connect@exonware.com"}
]
keywords = ["enterprise", "framework", "serialization", "security", "performance", "monitoring", "threading", "memory-management", "circuit-breaker", "object-pool", "crypto", "ai-optimization", "json", "yaml", "msgpack", "bson", "cbor", "exonware"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",

    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
    "Topic :: Security :: Cryptography",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Database",
    "Topic :: System :: Monitoring",
]
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
]

# Serialization format support
serialization = [
    "PyYAML>=6.0",          # YAML support
    "tomli-w>=1.0.0",       # TOML writing (tomllib for reading is built-in)
    "dicttoxml>=1.7.4",     # XML dict-to-XML conversion
    "xmltodict>=0.12.0",    # XML-to-dict conversion
    "pymongo>=4.0.0",       # BSON support (includes bson)
    "msgpack>=1.0.0",       # MessagePack binary serialization
    "cbor2>=5.0.0",         # CBOR binary serialization
]
# Note: TOML reading (tomllib), CSV, Pickle, Marshal, FormData, Multipart use built-in libraries

# Individual format dependencies for fine-grained control
yaml = ["PyYAML>=6.0"]
toml = ["tomli-w>=1.0.0"]  # Writing (reading uses built-in tomllib)
xml = ["dicttoxml>=1.7.4", "xmltodict>=0.12.0"]  # Production XML libraries
bson = ["pymongo>=4.0.0"]
msgpack = ["msgpack>=1.0.0"]
cbor = ["cbor2>=5.0.0"]
# Note: CSV, Pickle, Marshal, FormData, Multipart use built-in Python libraries

# HTTP client dependencies
http = [
    "httpx>=0.24.0",        # Modern HTTP client
]

# Cryptography dependencies
crypto = [
    "cryptography>=41.0.0", # Encryption and cryptographic utilities
]

# Complete feature set
all = [
    # Serialization
    "PyYAML>=6.0",
    "tomli-w>=1.0.0",
    "dicttoxml>=1.7.4",
    "xmltodict>=0.12.0",
    "pymongo>=4.0.0",
    "msgpack>=1.0.0",
    "cbor2>=5.0.0",
    # HTTP
    "httpx>=0.24.0",
    # Crypto
    "cryptography>=41.0.0",
    # Plugin system
    "importlib-metadata>=6.0.0; python_version<'3.8'",
]

[project.urls]
Homepage = "https://exonware.com"
Repository = "https://github.com/exonware/xsystem"
Documentation = "https://github.com/exonware/xsystem#readme"

[tool.hatch.build.targets.wheel]
packages = ["src/xlib"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/.github",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
markers = [
    "xsystem_core: Core functionality tests",
    "xsystem_unit: Unit tests for individual components",
    "xsystem_integration: Integration tests between components",
    "xsystem_config: Configuration and setup tests",
    "xsystem_performance: Performance and benchmarking tests",
    "xsystem_security: Security validation tests",
    "xsystem_threading: Threading and concurrency tests",
    "xsystem_io: I/O operations tests",
    "xsystem_structures: Data structure tests",
    "xsystem_patterns: Design pattern tests",
    "xsystem_monitoring: Monitoring and metrics tests"
]

[tool.black]
line-length = 88
target-version = ['py313']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.13"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = true
disallow_untyped_calls = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
