[build-system]
requires = ["setuptools>=65.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fortune-python"
version = "1.1.2"
description = "A Fortune clone in Python"
readme = "README.md"
requires-python = ">=3.8"
license = "Apache-2.0"
keywords = ["fortune"]
authors = [{ name = "James Finnie-Ansley" }]

[project.urls]
repository = "https://codeberg.org/jamesansley/fortune"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"*" = ["datfiles/**"]

[project.scripts]
fortune = "fortune:__main__.fortune"
