[build-system]
requires        = ["setuptools>=61.0", "wheel"]
build-backend   = "setuptools.build_meta"

[project]
name            = "qb-gui-api"
version         = "1.3.2"
description     = "A Python toolkit for automating QuickBooks Desktop via the GUI"
authors         = [{ name = "Derek Banker", email = "dbb2002@gmail.com" }]
readme          = "README.md"
license         = "Apache-2.0"
license-files   = ["LICENSE"]   
requires-python = ">=3.10"
keywords        = ["quickbooks","quickbooks desktop","quickbooks enterprise", "invoice", "reports"]
classifiers     = ["Programming Language :: Python :: 3",
                   "Operating System :: Microsoft :: Windows"
                  ]
dependencies    = [
    "psutil >= 7.0.0",
    "toml_init >= 0.1.1",
    "pytomlpp >= 1.0",
    "python-dotenv >= 0.19",
    "pywinauto >= 0.6",
    "pyautogui >= 0.9",
    "pywin32 >= 306; platform_system == 'Windows'",
    "numpy >= 1.21",
    "opencv-python >= 4.5",
    "pytesseract >= 0.3",
    "mss >= 9.0",
    "Pillow >= 9.0",
    "rapidfuzz >= 3.13.0",
    "click >= 8.0",
]

# [project.optional-dependencies]
# dev = [""]

[project.scripts]
qb-cli = "quickbooks_gui_api.__main__:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["quickbooks_gui_api*"]