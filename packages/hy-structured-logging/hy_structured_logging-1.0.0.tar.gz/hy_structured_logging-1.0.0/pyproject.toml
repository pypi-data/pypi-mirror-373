[build-system]
requires = ["setuptools>=61.0", "wheel", "hy>=0.28.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hy-structured-logging"
version = "1.0.0"
description = "A structured logging package for Hy with JSON output support"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["logging", "structured-logging", "json", "hy", "lisp"]
classifiers = [
    "Programming Language :: Lisp",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: System :: Logging",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
    "hy>=0.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
]
web = [
    "cherrypy",
]
db = [
    "sqlobject",
]

[project.urls]
Homepage = "https://github.com/yourusername/hy-structured-logging"
Repository = "https://github.com/yourusername/hy-structured-logging"
Issues = "https://github.com/yourusername/hy-structured-logging/issues"

[tool.setuptools]
packages = ["hy_structured_logging", "hy_structured_logging.integrations"]
include-package-data = true

[tool.setuptools.package-data]
hy_structured_logging = ["*.hy"]
"hy_structured_logging.integrations" = ["*.hy"]