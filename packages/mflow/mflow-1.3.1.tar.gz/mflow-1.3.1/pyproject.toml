[project]
name = "mflow"
version = "1.3.1"
description = "Multi Flow - Concurrent Streaming Proxy"
license = { text = "Apache-2.0" }
authors = [
  { name = "UkiyoDevs", email = "ukiyodev@foxmail.com" },
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "aiohttp>=3.11.16",
    "bytesparse>=1.0.1",
    "colorama>=0.4.6",
]

[project.scripts]
mflow = "mflow:main"

[tool.setuptools]
package-dir = { "" = "src" }