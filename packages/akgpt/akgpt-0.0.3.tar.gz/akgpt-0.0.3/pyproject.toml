[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "akgpt"
version = "0.0.3" # Увеличил версию
authors = [
  { name="Your Name", email="your.email@example.com" },
]
description = "A Python library for interacting with FullAI models via their API."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/akgpt"
"Bug Tracker" = "https://github.com/yourusername/akgpt/issues"


