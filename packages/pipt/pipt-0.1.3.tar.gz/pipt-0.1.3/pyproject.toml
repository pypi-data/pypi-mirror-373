[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pipt"
version = "0.1.3"
description = "A time machine for your Python environment. Install packages as they existed on a given date."
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name = "pipt contributors" }
]
license = { text = "MIT" }
keywords = ["pip", "reproducibility", "dependencies", "packages", "PyPI", "time travel"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Build Tools",
]
dependencies = [
  "httpx>=0.27",
  "packaging>=24.1",
  "rich>=13.7",
  "diskcache>=5.6",
  "typer>=0.12",
]

[project.urls]
Homepage = "https://github.com/OsamaS99/pipt"
Repository = "https://github.com/OsamaS99/pipt"
Issues = "https://github.com/OsamaS99/pipt/issues"

[project.scripts]
pipt = "pipt.cli.main:app"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100

[tool.ruff]
line-length = 100

[tool.pytest.ini_options]
addopts = "-q"
filterwarnings = [
  "ignore::DeprecationWarning",
]

[project.optional-dependencies]
dev = [
  "pytest>=8",
  "pytest-vcr>=1.0",
  "pytest-mock>=3.12",
  "ruff>=0.5",
  "mypy>=1.10",
]

[tool.mypy]
plugins = []
ignore_missing_imports = true
