[build-system]
requires = [
  "setuptools>=68",
  "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "pickpy"
version = "0.1.1"
description = "Lightweight terminal menu library with TTY fallback and safe output"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"
authors = [{ name = "pickpy authors" }]
license = "MIT"
license-files = ["LICENSE"]
keywords = ["terminal", "menu", "tty", "console", "ansi"]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Environment :: Console",
  "Operating System :: Microsoft :: Windows",
  "Operating System :: POSIX :: Linux",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Utilities",
  "Topic :: Terminals",
  "Topic :: Software Development :: Libraries"
]

[project.urls]
Homepage = "https://github.com/fcaffaro/pickpy"
Source = "https://github.com/fcaffaro/pickpy"
Issues = "https://github.com/fcaffaro/pickpy/issues"

[tool.setuptools]
package-dir = {"" = "src"}
