[build-system]
requires = [ "hatchling" ]
build-backend = "hatchling.build"

[project]
name = "rest_mysql"
version = "1.2.6"
description = "Stand alone version of Record_MySQL from Rest-OC to facilitate updating code to newer librairies. Has since been updated far beyond Rest-OC."
authors = [
    {name = "Chris Nasr - Ouroboros Coding Inc.", email = "chris@ouroboroscoding.com"}
]
maintainers = [
    {name = "Chris Nasr - Ouroboros Coding Inc.", email = "chris@ouroboroscoding.com"}
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
	'arrow>=1.3.0,<1.4',
	'config-oc>=1.1.0,<1.2',
	'DBUtils>=3.1.0,<3.2',
	'define-oc>=1.0.5,<1.1',
	'json-fix>=1.0.0,<1.1',
	'jsonb>=1.0.0,<1.1',
	'PyMySQL>=1.1.1,<1.2',
	'tools-oc>=1.2.5,<1.3'
]

[project.urls]
Source = "https://github.com/ouroboroscoding/rest_mysql"
Tracker = "https://github.com/ouroboroscoding/rest_mysql/issues"

[tool.hatch.build]
packages = [ "rest_mysql" ]