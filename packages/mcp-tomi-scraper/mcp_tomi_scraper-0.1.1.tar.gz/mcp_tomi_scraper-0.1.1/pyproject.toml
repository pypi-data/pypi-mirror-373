[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-tomi-scraper"
version = "0.1.1"
description = "An MCP server for scraping tomi.com product data"
authors = [{name = "dubdoo", email = "yu-yy21@qq.com"}]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "playwright>=1.40.0",
    "jsonrpc>=1.13.5"
]

[tool.setuptools.package-data]
mcp_tomi_scraper = ["tomi_login_state.json"]

[project.scripts]
mcp-tomi-scraper = "mcp_tomi_scraper.main:main"