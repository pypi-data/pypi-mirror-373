[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "synth_spectra"
version = "1.0.0"
authors = [
  { name="Ashley Bemis", email="arbemis@gmail.com" },
  { name="Annabella Meech", email="annabella.meech@cfa.harvard.edu" },
]
description = "A package to generate synthetic spectra for testing purposes."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
# You will get these from the requirements.txt file Annabella made
dependencies = [
    "numpy",
    "matplotlib", 
    "scipy",
]

[project.urls]
Homepage = "https://github.com/ashleyrbemis/synth_spectra"
Issues = "https://github.com/ashleyrbemis/synth_spectra/issues"
