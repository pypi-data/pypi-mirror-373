[project]
name = "llm_toolchain"
version = "0.2.5"
description = "Giving LLMs the tools for real impact."
authors = [
    {name = "Kilian Schulz", email = "kilianschulz@kilianschulz.com"}
]
readme = "README.rst"
requires-python = ">=3.11,<4.0"
dependencies = [
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
pytest-cov = "^6.2.1"
ruff = "^0.12.10"
black = "^25.1.0"
mypy = "^1.17.1"
python-dotenv = "^1.1.1"
openai = "^1.101.0"
google-generativeai = "^0.8.5"
requests = "^2.32.5"
beautifulsoup4 = "^4.13.5"
networkx = "^3.5"
matplotlib = "^3.10.5"
build = "^1.3.0"
twine = "^6.1.0"
sentence-transformers = "^5.1.0"
google-cloud-aiplatform = "^1.111.0"
langchain = "^0.3.27"
langchain-community = "^0.3.29"
ddgs = "^9.5.5"
langchain-core = "^0.3.75"
duckduckgo-search = "^8.1.1"
m2r2 = "^0.3.4"

[tool.black]
line-length = 88

[tool.ruff]
line-length = 88
select = ["E", "F", "W", "I"] 

[tool.mypy]
strict = true
ignore_missing_imports = true

[tool.poetry.extras]
gemini = ["google-generativeai"]

