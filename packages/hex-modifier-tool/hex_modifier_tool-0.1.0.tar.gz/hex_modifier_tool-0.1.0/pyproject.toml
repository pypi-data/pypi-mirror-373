[project]
name = "hex_modifier_tool"
version = "0.1.0"
authors = [
  { name="Fabian Pflug", email="fabian.pflug@gumulka.eu" },
]
description = "Small to to modify hex files"
dependencies = [
    "intelhex (>=2.3.0)",
]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/gumulka/hex_modifier_tool"
Issues = "https://github.com/gumulka/hex_modifier_tool/issues"

[project.scripts]
hex_modifier_tool = 'hex_modifier_tool:main'

[tool.black]
line-length = 120
target-version = ["py39"]

[tool.isort]
profile = "black"