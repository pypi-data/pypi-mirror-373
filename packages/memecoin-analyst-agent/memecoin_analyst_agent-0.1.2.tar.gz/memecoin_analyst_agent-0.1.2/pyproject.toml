[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "memecoin-analyst-agent"
version = "0.1.2"
description = "Memecoin Smart Trading Analyst Agent with MCP server for Alibaba Cloud Bailian"
authors = [{name = "Memecoin Trading Team"}]
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["mcp", "agent", "memecoin", "bsc", "web3", "analysis"]

# 运行时依赖（最小集合；百炼环境会基于此安装）
dependencies = [
  "langchain>=0.1.0",
  "langchain-openai>=0.1.0",
  "langchain-community>=0.1.0",
  "openai>=1.0.0",
  "requests>=2.28.0",
  "httpx>=0.24.0",
  "aiohttp>=3.8.0",
  "pydantic>=2.0.0"
]

[project.urls]
Homepage = "https://github.com/memecoin-trading/agent"

[project.scripts]
# 控制台脚本：启动符合MCP协议的stdin/stdout服务器
memecoin-analyst = "slow_trading_agent.robust_mcp_server:cli"

[tool.setuptools.packages.find]
where = ["."]
include = ["slow_trading_agent", "slow_trading_agent.*"]
