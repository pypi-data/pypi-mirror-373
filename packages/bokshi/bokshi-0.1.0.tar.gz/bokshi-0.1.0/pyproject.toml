# my-project-root/pyproject.toml
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bokshi"
version = "0.1.0"
authors = [
  { name="Amrit Ghimire", email="ghimireamrit619@gmail.com" },
]
description = "A simple single-file server module."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools.packages.find]
where = ["."]

