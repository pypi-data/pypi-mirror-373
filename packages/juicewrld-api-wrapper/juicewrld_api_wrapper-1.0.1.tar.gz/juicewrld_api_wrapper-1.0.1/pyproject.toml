[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "juicewrld-api-wrapper"
version = "1.0.1"
description = "A comprehensive Python wrapper for the Juice WRLD API"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Juice WRLD API Wrapper", email = "support@juicewrldapi.com"}
]
maintainers = [
    {name = "Juice WRLD API Wrapper", email = "support@juicewrldapi.com"}
]
keywords = ["juice wrld", "api", "wrapper", "music", "discography", "python"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
]
requires-python = ">=3.7"
dependencies = [
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.800",
    "twine>=4.0",
    "build>=0.10",
]

[project.urls]
Homepage = "https://github.com/HackinHood/juicewrld-api-wrapper"
Documentation = "https://github.com/HackinHood/juicewrld-api-wrapper#readme"
Repository = "https://github.com/HackinHood/juicewrld-api-wrapper"
"Bug Tracker" = "https://github.com/HackinHood/juicewrld-api-wrapper/issues"
"Source Code" = "https://github.com/HackinHood/juicewrld-api-wrapper"

[tool.setuptools.packages.find]
where = ["."]
include = ["juicewrld_api_wrapper*"]

[tool.setuptools.package-data]
"*" = ["*.md", "*.txt"]

[tool.black]
line-length = 88
target-version = ['py37']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
