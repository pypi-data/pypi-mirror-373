[project]
name = "meshage"
version = "0.3.0"
description = "Send and receives meshtastic messages via MQTT"
readme = "README.md"
license = "GPL-3.0-only"
license-files = ["LICENSE"]
requires-python = ">=3.13"
keywords = ["meshtastic", "mqtt"]
dependencies = [
    "aiomqtt>=2.4.0",
    "cryptography>=45.0.5",
    "meshtastic>=2.7.0",
]

[project.urls]
Homepage = "https://github.com/andrewbeard/meshage"

[dependency-groups]
dev = [
    "black>=25.1.0",
    "isort>=6.0.1",
    "refurb>=2.1.0",
]
test = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=5.0.0",
]
