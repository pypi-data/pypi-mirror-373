[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "lavalamp"
version = "0.1.0"
description = "A library for teaching the snake to digest random numbers."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Alexandru Sterpu", email = "alex@alstengineering.com" }]
keywords = ["random numbers", "monte carlo"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
]

dependencies = [
  "numpy>=2.0.0",
  "matplotlib>=3.6.0",
]
