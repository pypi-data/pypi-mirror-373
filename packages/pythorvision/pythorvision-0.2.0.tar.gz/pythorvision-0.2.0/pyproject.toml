[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pythorvision"
dynamic = ["version"]
description = "Python API for ThorVision"
readme = "README.md"
license = {file = "LICENSE.txt"}
authors = [
    { name = "Kontex", email = "hhuang@kontex.com" }
]
keywords = ["vision", "camera", "api"]
requires-python = ">=3.6"
dependencies = [
    "requests>=2.25.0",
    "pydantic>=2.0",
    "numpy",
    "av"
]

[tool.setuptools]
packages = ["pythorvision"]

[tool.setuptools.dynamic]
version = {attr = "pythorvision.__version__"}