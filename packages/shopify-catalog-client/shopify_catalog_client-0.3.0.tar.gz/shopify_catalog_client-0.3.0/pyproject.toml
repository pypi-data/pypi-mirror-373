[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "shopify-catalog-client"
description = "Python client for Shopify's product catalog GraphQL API"
version = "0.3.0"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Oliver Lade", email = "oliver@marqo.ai" }]
keywords = ["shopify", "product", "graphql", "api", "client"]
classifiers = ["Programming Language :: Python :: 3"]

[project.urls]
"Homepage" = "https://github.com/marqo-ai/shopify-client"

[tool.ariadne-codegen]
remote_schema_url = "https://dev-orlade-marqo.myshopify.com/admin/api/2024-10/graphql.json"
remote_schema_headers = { "X-Shopify-Access-Token" = "$SHOPIFY_ACCESS_TOKEN" }
queries_path = "queries.graphql"
target_package_name = "shopify_client"
include_all_inputs = false
include_all_enums = false
# Snake case produces camel-case aliases for all fields, confusing LSPs. Not worth it.
convert_to_snake_case = false

[tool.hatch.build.targets.wheel]
packages = ["shopify_client"]
