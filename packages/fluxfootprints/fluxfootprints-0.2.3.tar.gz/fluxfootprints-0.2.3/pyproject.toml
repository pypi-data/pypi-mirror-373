[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "fluxfootprints"
version = "0.2.3"
description = "A comprehensive Python package for micrometeorological footprint analysis"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "GNU General Public License v3.0"}
authors = [
    {name = "Paul Inkenbrandt", email = "paulinkenbrandt@utah.gov"},
    {name = "Natascha Kljun", email = "natascha.kljun@cec.lu.se"},
    {name = "John Volk", email = "John.Volk@dri.edu "},
]
dependencies = [
    "numpy>=1.24", 
    "pandas>=1.5", 
    "xarray>=2023.1.0", 
    "scipy>=1.9", 
    "matplotlib>=3.6", 
    "shapely>=2.0", 
    "fiona>=1.9", 
    "geopandas>=0.14", 
    "rasterio>=1.3", 
    "pyproj>=3.5", 
    "affine>=2.4", 
    "requests>=2.28", 
    "netcdf4>=1.6",
    "refet>=0.4"
]


[project.optional-dependencies]
docs = [
    "sphinx>=7.0",
    "sphinx-rtd-theme>=1.2",
    "myst-parser>=2.0",
    "sphinxcontrib-bibtex>=2.5",
    "sphinx-copybutton>=0.5",
    "sphinx-autodoc-typehints>=1.20",
    "sphinx-gallery>=0.14",
    "nbsphinx>=0.9",
    "nbsphinx-link>=1.4",
    "numpydoc>=1.1",
]
examples = [
    "jupyter>=1.0",
    "ipykernel>=6.0",
    "matplotlib>=3.6",
    "seaborn>=0.12",
    "plotly>=5.15"
]
test = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "tox>=4.0",
    "black>=23.0",
    "ruff>=0.1",         # fast linter/formatter
]


[project.urls]
"Homepage" = "https://github.com/inkenbrandt/fluxfootprints"
"Documentation" = "https://fluxfootprints.readthedocs.io/en/stable/"