[project]
name = "orchestracto-sdk"
authors = [{name = "TractoAI team"}]
requires-python = ">=3.10"
dependencies = [
    "cloudpickle~=3.1.1",
    "orchestracto-client>=0.8.0",
    "PyYAML~=6.0.2",
    "requests~=2.32.3",
    "typing-extensions~=4.13.0",
    "ytsaurus-client~=0.13.28",
]
dynamic = ["version"]

[tool.setuptools.packages.find]
where = ["."]
include = ["orc_sdk", "orc_sdk.*"]

[tool.setuptools.dynamic]
version = {attr = "orc_sdk.__version__"}

[project.scripts]
orcsdk = "orc_sdk.processor:main_cli"
orc_run_step = "orc_sdk.run_step:main"
