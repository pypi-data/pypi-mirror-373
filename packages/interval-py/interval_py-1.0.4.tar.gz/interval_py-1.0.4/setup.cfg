[metadata]
name = interval-py
version = 1.0.4
author = Artem Maminov, Mikhail Posypkin
author_email = amaminov@hse.ru
description = Interval arithmetic library for Python
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/artemmam/intervalpy
project_urls = 
	Bug Tracker = https://github.com/amaminov/intervalpy/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

