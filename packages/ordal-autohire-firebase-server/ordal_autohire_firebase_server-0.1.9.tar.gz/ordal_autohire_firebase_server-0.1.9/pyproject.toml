[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "ordal-autohire-firebase-server"        
version = "0.1.9"
description = "Ordal AutoHire Firebase-backed MCP server & tools"
readme = "README.md"
requires-python = ">=3.12"
authors = [{ name = "Obie Ananda" }]
license = { text = "MIT" }

dependencies = [
  "firebase-admin>=6.0,<7",
  "google-cloud-firestore>=2.16,<3",
  "python-dotenv>=1.0",
  "pydantic>=2.6",
  "typing-extensions>=4.9",
  "smolagents[mcp]>=1.21.2",
]

[project.scripts]
ordal-firebase-server = "ordal_autohire_firebase.server:cli"

[project.urls]
Homepage = "https://github.com/youruser/ordal-autohire-firebase-server"

[tool.hatch.build.targets.wheel]
packages = ["src/ordal_autohire_firebase"]

[tool.hatch.build.targets.sdist]
include = ["src/**", "README.md", "LICENSE", ".env.example"]
