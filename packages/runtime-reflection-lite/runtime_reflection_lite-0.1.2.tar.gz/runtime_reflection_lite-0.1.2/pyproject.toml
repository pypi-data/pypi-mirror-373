[project]
name = "runtime-reflection-lite"
dynamic = ["version"]
description = "Runtime reflection (lite)"
keywords = ["windows", "linux", "async", "reflection", "inspection"]
readme = "README.md"
authors = [
    { name = "Anders Madsen", email = "anders.madsen@alphavue.com" }
]
license = "MIT"
license-files = [ "LICENSE"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Development Status :: 6 - Mature",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed"
]
dependencies = [
    "typing-utilities >= 0.1.0, < 0.2",
    "deprecated >= 1.2, < 1.3"
]
requires-python = ">=3.10"

[project.urls]
repository = "https://github.com/apmadsen/runtime-reflection-lite"

[project.optional-dependencies]
test = [
    "pytest>=8.3",
    "pytest-cov>=6.1",
]

[tool.setuptools-git-versioning]
enabled = true

[build-system]
requires = ["setuptools >= 77.0.3", "setuptools-git-versioning >= 2.1.0"]
build-backend = "setuptools.build_meta"
