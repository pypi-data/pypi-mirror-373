[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools"]

[project]
authors = [
    {name = "Robert Huselius", email = "robert@huseli.us"},
]
license = "GPL-3.0-only"
license-files = ["LICENSE"]
name = "klaatu-python"
readme = "README.md"
requires-python = ">=3.7"
version = "2.3.0"

[project.optional-dependencies]
dev = [
    "ipython",
    "ipdb",
    "isort",
    "pylint",
]

[project.urls]
Homepage = "https://github.com/Eboreg/klaatu-python"
Issues = "https://github.com/Eboreg/klaatu-python/issues"
Source = "https://github.com/Eboreg/klaatu-python"

[tool.isort]
combine_as_imports = true
default_section = "THIRDPARTY"
include_trailing_comma = true
known_self = "klaatu_python"
line_length = 119
lines_after_imports = 2
multi_line_output = 3
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "SELF", "LOCALFOLDER"]
skip = [".venv"]

[tool.pylint.main]
disable = [
    "broad-exception-caught",
    "invalid-name",
    "missing-class-docstring",
    "missing-function-docstring",
    "missing-module-docstring",
    "too-many-arguments",
    "unnecessary-lambda-assignment",
    "unspecified-encoding",
]
ignore = [".venv", ".git", "__pycache__"]
max-line-length = 119

[tool.mypy]
check_untyped_defs = true
files = "klaatu_python"
ignore_missing_imports = true
show_error_codes = true

[tool.flake8]
max-doc-length = 79
max-line-length = 119
