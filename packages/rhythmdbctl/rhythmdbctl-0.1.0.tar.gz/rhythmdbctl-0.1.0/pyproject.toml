[tool.poetry]
name = "rhythmdbctl"
version = "0.1.0"
description = "rhythmdbctl is a CLI tool to access and control Rhythm DB"
authors = ["thaim <thaim24@gmail.com>"]
license = "GPL-3.0-only"
readme = "README.md"
repository = "https://github.com/thaim/rhythmdbctl"
homepage = "https://github.com/thaim/rhythmdbctl"
keywords = ["rhythmbox", "music", "database", "cli", "xml"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: System :: System Shells",
    "Environment :: Console",
]

[tool.poetry.scripts]
rhythmdbctl = "rhythmdbctl.__main__:main"

[tool.poetry.dependencies]
python = "^3.10"


[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
pytest-cov = "^6.0.0"
pytest-mock = "^3.14.0"
flake8 = "^7.1.1"
black = "^24.10.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
markers = [
    "unit: Unit tests for fast feedback",
    "integration: Integration tests for comprehensive validation"
]
testpaths = ["tests"]
