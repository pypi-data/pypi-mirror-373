[package]
name = "rapidgeo-distance"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
description = "Fast and accurate geographic distance calculations with geodesic, haversine, and euclidean algorithms"
keywords = ["distance", "geodesic", "haversine", "vincenty", "geometry"]
categories = ["science::geo", "algorithms"]
documentation = "https://docs.rs/rapidgeo-distance"
readme = "README.md"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
default = []
vincenty = []
alloc = []
batch = ["rayon"]

[dependencies]
rayon = { workspace = true, optional = true }

[dev-dependencies]
criterion = { workspace = true, features = ["html_reports"] }

[[bench]]
name = "distance_benchmarks"
harness = false

