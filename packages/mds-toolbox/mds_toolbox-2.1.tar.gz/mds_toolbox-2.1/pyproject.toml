[tool.poetry]
name = "mds-toolbox"
version = "2.1"
description = "A custom CMCC library to list and download data from the Marine Data Store"
authors = ["Antonio Mariani <antonio.mariani@cmcc.it>"]
readme = ["README.md"]
packages = [
    { include = "mds" },
    { include = "mds/**/*.py" },
]
keywords = ["copernicus", "copernicusmarine", "mds", "marine data store"]

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
boto3 = "^1.37.4"
copernicusmarine = ">=2.2.2"
click = "^8.1.8"
zarr = ">= 2.13.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.scripts]
mds = "mds.mng:start_from_command_line_interface"

[tool.towncrier]
directory = "changes.d"
name = "MDS ToolBox"
package = "mds-toolbox"
filename = "CHANGES.md"
start_string = "<!-- towncrier release notes start -->\n"
title_format = "## __[mds-toolbox-{version}](https://github.com/CMCC-Foundation/mds-toolbox/tree/{version}) - {project_date}__"
issue_format = "[#{issue}](https://github.com/CMCC-Foundation/mds-toolbox/pull/{issue})"
underlines = ["", "", ""]
template = "changes.d/changelog_template.jinja"
changelog_format = "markdown"

# These changelog sections will be shown in the defined order:
[[tool.towncrier.type]]
directory = "break" # NB this is just the filename not directory e.g. 123.break.md
name = "âš  Breaking Changes"
showcontent = true
[[tool.towncrier.type]]
directory = "feat"
name = "ðŸš€ Enhancements"
showcontent = true
[[tool.towncrier.type]]
directory = "bugfix"
name = "ðŸ”§ Fixes"
showcontent = true
