[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "wbclient"
version = "2.0.1"
description = "Monitor and control FileMaker Servers"
readme = "README.md"
authors = [ { name = "Peter Wagemans", email = "twinge_sophism.04@icloud.com" }, {name = "Ian Jempson", email = "ianjempson@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: Freeware",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Topic :: System :: Monitoring",
    "Topic :: Database :: Database Engines/Servers"
]
keywords = ["FileMaker", "FileMaker Server", "Monitor", "Log"]
dependencies = [
    "keyboard >=0.13.5",
    "urllib3 >=2.2.1",
    "pandas >=2.3.2",
    "psutil >=7.0.0",
    "python-fmrest >=1.7.5",
    "urllib3 >=2.2.1",
    "appdirs~=1.4.4",
    "pathlib~=1.0.1"
]
requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/DataManixFM/WhistleBlower"

[project.scripts]
wbclient = "wbclient.main:main"
