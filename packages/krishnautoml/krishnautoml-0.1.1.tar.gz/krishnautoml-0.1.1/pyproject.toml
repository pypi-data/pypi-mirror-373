[project]
name = "krishnautoml"
version = "0.1.1"
description = "Beginner-friendly AutoML library for tabular data"
authors = [
    { name = "Knight", email = "your_email@example.com" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
dependencies = [
    "pandas",
    "numpy",
    "scikit-learn",
    "matplotlib",
    "seaborn",
    "jinja2",
    "joblib",
    "optuna",
]

[project.optional-dependencies]
xgboost = ["xgboost"]
lightgbm = ["lightgbm"]
catboost = ["catboost"]

[project.scripts]
krishnautoml = "krishnautoml.cli:main"

[tool.setuptools.packages.find]
include = ["krishnautoml", "krishnautoml.*"]
