[build-system]
requires = [
  "setuptools>=61.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "cpm-toolbox"
version = "0.23.18"
description = "A fundamental scientific toolbox for computational psychiatry and psychology."
readme = "README.md"
authors = [
    { name = "Lenard Dome" },
    { name = "Frank Hezemans" },
    { name = "Ben J. Wagner" },
    { name = "Andrew Webb" },
    { name = "Marc Carrera" },
    { name = "Tobias Hauser" }
]
maintainers = [
    { name = "Lenard Dome", email = "lenarddome@gmail.com" }
]
license = { text = "AGPLv3" }
requires-python = ">3.11.0"
keywords = ["cpm-toolbox", "cpm", "computational-psychiatry", "computational-psychology", "psychometrics", "psychology"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: Implementation :: PyPy"
]
dependencies = [
    "numpy>=2.0.0",
    "SciPy>=1.16.0",
    "pandas>=2.1.4",
    "multiprocess>=0.70.16",
    "ipyparallel>=8.8.0",
    "numdifftools>=0.9.41",
    "pybads>=1.0.4",
    "dill>=0.3.8"
]

[project.urls]
Homepage = "https://cpm-toolbox.net"
Documentation = "https://devcompsy.github.io/cpm/"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
cpm = ["**/*.csv"]
