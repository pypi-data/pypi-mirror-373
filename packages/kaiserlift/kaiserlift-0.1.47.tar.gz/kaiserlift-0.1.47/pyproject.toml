[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kaiserlift"
version = "0.1.47"
description = "Data-driven progressive overload"
readme = "README.md"
authors = [{ name = "Douglas Kaiser", email = "douglastkaiser@gmail.com" }]
dependencies = [
    "pandas",
    "numpy",
    "matplotlib",
    "ipython",
]

[project.optional-dependencies]
server = [
    "fastapi",
    "uvicorn",
    "python-multipart",
    "httpx",
]

[project.scripts]
kaiserlift-cli = "kaiserlift.main:main"

[tool.setuptools.packages.find]
include = ["kaiserlift*"]
