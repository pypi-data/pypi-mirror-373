[project]
name = "prompt-automation"
version = "0.6.1"
description = "Keyboard-only smart prompt launcher"
requires-python = ">=3.11"
authors = [{name="prompt-automation"}]
dependencies = [
    "pyperclip"
]

[project.scripts]
prompt-automation = "prompt_automation.cli.cli:main"
prompt-automation-mode = "prompt_automation.switch_mode:main"
prompt_automation = "prompt_automation.cli.cli:main"
pa = "prompt_automation.cli.cli:main"

[project.optional-dependencies]
windows = ["keyboard"]

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
prompt_automation = ["resources/*", "hotkey/*", "prompts/**/*", "config.py", "install/*"]

# Include prompts directory from root
[tool.setuptools]
include-package-data = true
