[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "mcpbytes-lambda-core"
version = "0.2.1"
authors = [
  { name="MCPBytes.com", email="hello@mcpbytes.com" },
]
description = "Transport-agnostic Model Context Protocol (MCP) server core for AWS Lambda"
readme = "README.md"
requires-python = ">=3.12"
keywords = ["mcp", "model-context-protocol", "aws-lambda", "serverless", "ai", "core"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
license = "Apache-2.0"
license-files = ["LICENSE"]
dependencies = []

[project.urls]
Homepage = "https://mcpbytes.com/"
Repository = "https://github.com/MCPBytes/mcpbytes-lambda"
Issues = "https://github.com/MCPBytes/mcpbytes-lambda/issues"
Documentation = "https://github.com/MCPBytes/mcpbytes-lambda#readme"

[tool.hatch.build.targets.wheel]
packages = ["src/mcpbytes_lambda"]

[dependency-groups]
dev = [
    "twine>=6.1.0",
]