[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcpbytes-lambda-core"
version = "0.1.0"
description = "Core MCP handler for AWS Lambda (protocol, decorators, validation)."
authors = [{name = "mcpbytes.com"}]
requires-python = ">=3.12"

[tool.setuptools]
package-dir = {"" = "src"}

# USE NAMESPACE DISCOVERY (PEP 420)
[tool.setuptools.packages.find]
where = ["src"]
