[build-system]
requires = ["uv>=0.1.0", "setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ckad-agent"
version = "0.2.0"
description = "A CKAD (Certified Kubernetes Application Developer) exam preparation assistant"
readme = "README.md"
authors = [
    {name = "Abdessslem Amri", email = "amriabdesslem@gmail.com"},
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.0.0",
    "pydantic-ai>=0.8.0",
    "python-dotenv>=1.0.0",
    "kubernetes>=28.0.0",
    "requests>=2.31.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "pylint>=3.0.0",
    "pytest-cov>=4.0.0",
]

[project.scripts]
ckad = "ckad_agent.cli:app"

[tool.setuptools.packages.find]
where = ["."]
include = ["ckad_agent", "ckad_agent.*"]

[tool.black]
target-version = ["py38"]
line-length = 88

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
