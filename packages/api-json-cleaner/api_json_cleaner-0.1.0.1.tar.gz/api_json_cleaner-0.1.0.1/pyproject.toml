[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "api-json-cleaner"
version = "0.1.0.1"
description = 'APIレスポンスの"汚い"JSONをキレイにして安全にパース・保存するためのPythonライブラリ'
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
  { name = "Your Name", email = "you@example.com" }
]
keywords = ["json", "api", "clean", "sanitize", "mojibake", "encoding", "japanese"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Text Processing :: Linguistic",
]
dependencies = [
  "charset-normalizer>=3.3",
  "json5>=0.9",
]

[project.urls]
Homepage = "https://github.com/hayashikunita/api-json-cleaner"
Repository = "https://github.com/hayashikunita/api-json-cleaner"
Issues = "https://github.com/hayashikunita/api-json-cleaner/issues"

[project.scripts]
apijsonclean = "api_json_cleaner.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["api_json_cleaner*"]
