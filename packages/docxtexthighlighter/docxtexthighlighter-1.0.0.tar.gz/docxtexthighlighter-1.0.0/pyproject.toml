[build-system]
requires = ["uv_build >= 0.7.19, <0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-root = "src"

[project]
name = "docxtexthighlighter"
version = "1.0.0"
authors = [
  { name="mq", email="mq@example.com" },
]
description = "A package that helps to highlight words in your docx file, and generate a new docx file with the highlighted words."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Operating System :: OS Independent",
]
dependencies = [
  "lxml>=3.1.0",
  "typing_extensions>=4.9.0",
  "python-docx>=1.2.0",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/Weeerocks/Text-Highlighter"
Issues = "https://github.com/Weeerocks/Text-Highlighter/issues"