[build-system]
requires = [
    "hatchling",
]
build-backend="hatchling.build"

[project]
name = "jupyter-kernel-pathresolver"
version = "0.0.1"
description = "Jupyter kernel manager extension that resolves kernel working directory paths, especially for symlinked and special directories"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "jupyter-server==2.16.0"
]

classifiers = [
    "Framework :: Jupyter",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.12",
]
license = {text = "MIT"}

[tool.hatch.build.targets.wheel]
packages = ["jupyter_kernel_pathresolver"]
