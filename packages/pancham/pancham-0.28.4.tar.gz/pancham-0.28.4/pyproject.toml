[project]
name = "pancham"
dynamic = ["version"]
dependencies = [
    'numpy>=2.2.0',
    'openpyxl>=3.1.0',
    'pandas>=2.0.0',
    'pandera>=0.20.0',
    'SQLAlchemy>=2.0.0',
    'pyyaml',
    'typer',
    'python-benedict',
    'halo',
    'async-typer',
    'phonenumbers',
    'jsonstraw>=0.1.3',
    'simple_salesforce>=1.12.6',
    'dask>=2025.7.0',
    'pyarrow'
]
requires-python = ">=3.11"
readme = 'README.md'

[project.scripts]
pancham = "pancham.__main__:app"

[project.urls]
Homepage = "https://github.com/Loqui-Tech/pancham"

[tool.setuptools.packages]
find = {}

[tool.pytest.ini_options]
pythonpath = [
    './pancham'
]
asyncio_mode="auto"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.coverage.run]
omit = [
    "tests"
]