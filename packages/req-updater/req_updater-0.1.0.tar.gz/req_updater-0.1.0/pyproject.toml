[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
name = "req-updater"
version = "0.1.0"
description = "Automatically updates package versions in requirements.txt files"
authors = [{name = "Sohail Ahmad", email = "sohailahmad34280@gmail.com"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "packaging>=21.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
]

[project.scripts]
req-updater = "req_updater.__main__:main"

[project.urls]
Homepage = "https://github.com/Sohail342/req-updater"
Issues = "https://github.com/Sohail342/req-updater/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"