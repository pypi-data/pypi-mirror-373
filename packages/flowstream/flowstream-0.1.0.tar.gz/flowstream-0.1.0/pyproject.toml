[build-system]
requires = ["hatchling>=1.21"]
build-backend = "hatchling.build"

[project]
name = "flowstream"
version = "0.1.0"
description = "SSE-first streaming microframework for Python LLM/realtime apps"
readme = "README.md"
license = {text = "MIT"}
authors = [{name="Your Name"}]
requires-python = ">=3.10"
dependencies = [
  "fastapi>=0.111",
  "uvicorn>=0.30",
  "anyio>=4.4",
]
keywords = ["sse", "streaming", "fastapi", "llm", "realtime"]

[project.urls]
Homepage = "https://github.com/codingjenny/flowstream"
Issues = "https://github.com/codingjenny/flowstream/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/flowstream"]
