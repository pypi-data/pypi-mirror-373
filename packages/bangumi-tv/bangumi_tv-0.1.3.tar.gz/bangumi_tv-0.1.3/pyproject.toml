[project]
name = "bangumi-tv"
version = "0.1.3"
description = "For Bangumi TV API MCP Service"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.6.0",
    "requests>=2.32.3",
    "httpx[socks]>=0.25.0",
    "python-dotenv>=1.0.0"
]

[project.scripts]
bangumi-tv = "main:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
