[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "datasetplus"
version = "0.6.0"
authors = [
    {name = "sweeneyhe", email = "sweeenyhe@gmail.com"},
]
description = "An enhanced wrapper for Hugging Face datasets with additional functionality"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["datasets", "data processing", "nlp"]
dependencies = [
    "datasets>=2.0.0",
    "pandas>=1.3.0",
    "numpy>=1.21.0",
    "openpyxl>=3.0.0",
    "xlrd>=2.0.0",
    "pyarrow>=5.0.0",
    "tqdm>=4.62.0",
    "requests>=2.25.0",
]

[project.urls]
"Homepage" = "https://github.com/SWEENEYHE/DatasetPlus"
"Bug Reports" = "https://github.com/SWEENEYHE/DatasetPlus/issues"
"Source" = "https://github.com/SWEENEYHE/DatasetPlus"

[tool.setuptools.packages.find]
where = ["."]