[project]
name = "ibauth"
version = "0.0.7"
description = "Interactive Brokers OAuth"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "bump2version>=1.0.1",
    "cryptography>=44.0.2",
    "curlify>=2.2.1",
    "mypy>=1.15.0",
    "pre-commit>=4.1.0",
    "pyjwt>=2.10.1",
    "pyyaml>=6.0.2",
    "requests>=2.32.3",
    "ruff>=0.12.11",
    "tenacity>=9.0.0",
]

[dependency-groups]
dev = [
    "mypy>=1.16.0",
    "ruff>=0.12.9",
]
test = [
    "pytest>=8.3.5",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.1.1",
    "pytest-timeout>=2.4.0",
]

[build-system]
requires = ["setuptools"]

[tool.mypy]
ignore_missing_imports = false

[[tool.mypy.overrides]]
module = ["requests", "requests.exceptions", "curlify", "yaml"]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = ["--timeout=10"]
markers = [
  "integration: Tests that require a running ibproxy.",
]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["I", "F"]

[tool.uv]
default-groups = ["dev", "test"]

[tool.coverage.report]
include = ["src/*"]
show_missing = true
skip_covered = false
precision = 1
