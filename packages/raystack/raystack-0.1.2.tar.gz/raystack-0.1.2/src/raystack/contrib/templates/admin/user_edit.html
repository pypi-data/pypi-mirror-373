{% extends 'admin/layouts/base.html' %}
{% block title %}Edit User{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header"><h5>Edit User #{{ user.id }}</h5></div>
        <div class="card-body">
          {% if success %}
            <div class="alert alert-success">Changes saved!</div>
          {% endif %}
          <form method="post">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" name="name" value="{{ user.name }}" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Age</label>
              <input type="number" class="form-control" name="age" value="{{ user.age }}" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" name="email" value="{{ user.email }}" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Group</label>
              <select class="form-select" name="group_id" required>
                {% for group in groups %}
                  <option value="{{ group.id }}" {% if group.id == user.group.id %}selected{% endif %}>{{ group.name }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Organization</label>
              <input type="text" class="form-control" name="organization" value="{{ user.organization }}">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{{ url_for('admin/users') }}" class="btn btn-secondary">Back</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
