{% extends 'admin/layouts/base.html' %}

{% block title %} Tables {% endblock %}

{% block content %}


<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="card mb-4">
        <div class="card-header pb-0 d-flex justify-content-between align-items-center">
          <h6>Groups table</h6>
          <a href="{{ url_for('admin/groups/create') }}" class="btn btn-success btn-sm">Add group</a>
        </div>
        <div class="card-body px-0 pt-0 pb-2">
          <div class="table-responsive p-0">
            <table class="table align-items-center mb-0">
              <thead>
                <tr>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Group</th>
                  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Description</th>
                  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Status</th>
                  <th class="text-secondary opacity-7"></th>
                </tr>
              </thead>
              <tbody>
                {% for group in groups %}
                <tr>
                  <!-- User Info -->
                  <td>
                    <div class="d-flex px-2 py-1">
                      <div>
                        <img src="{{ url_for('admin_static', filename='assets/img/default-group.jpg') }}" class="avatar avatar-sm me-3" alt="{{ group.name }}">
                      </div>
                      <div class="d-flex flex-column justify-content-center">
                        <h6 class="mb-0 text-sm">{{ group.name }}</h6>
                        <p class="text-xs text-secondary mb-0">#{{ group.id }}</p>
                      </div>
                    </div>
                  </td>
                  <!-- Description -->
                  <td class="align-middle text-center">
                    <span class="text-secondary text-xs font-weight-bold">N/A</span>
                  </td>
                  <!-- Status -->
                  <td class="align-middle text-center text-sm">
                    <span class="badge badge-sm bg-gradient-success">Active</span>
                  </td>
                  <!-- Actions -->
                  <td class="align-middle">
                    <a href="{{ url_for('admin/groups/edit', group_id=group.id) }}" class="text-secondary font-weight-bold text-xs" data-toggle="tooltip" data-original-title="Edit group">Edit</a>
                    |
                    <a href="{{ url_for('admin/groups/delete', group_id=group.id) }}" class="text-danger font-weight-bold text-xs" data-toggle="tooltip" data-original-title="Delete group">Delete</a>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock content %}
