[project]
name = "pyproject-scripts"
version = "0.1.0"
description = "Run scripts defined in a project's pyproject.toml (like npm run)"
readme = "README.md"
authors = [ { name = "Oliver Kleinke", email = "oliver.kleinke@c-01a.de" } ]
license = "AGPL-3.0-or-later"
requires-python = ">=3.11"
keywords = ["pyproject", "scripts", "cli"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Operating System :: OS Independent",
]
dependencies = [] 

[project.optional-dependencies]
dev = [
  "build>=1.3.0",
  "pytest-cov>=4.0",
  "pytest>=8.0",
  "ruff>=0.6.0",
]

[project.urls]
Homepage = "https://github.com/okleinke/pyproject-scripts"

[project.scripts]
pyproject-scripts = "pyproject_scripts.cli:main"
pps = "pyproject_scripts.cli:main"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.scripts.fmt]
cmd = "ruff format ."
description = "Run Ruff formatter over the codebase"

[tool.scripts.lint]
cmd = "ruff check . && ruff format --check ."
description = "Run Ruff linter over the codebase"

[tool.scripts.test]
cmd = "pytest --cov=pyproject_scripts --cov-report=term-missing"
description = "Run tests with pytest and coverage"

