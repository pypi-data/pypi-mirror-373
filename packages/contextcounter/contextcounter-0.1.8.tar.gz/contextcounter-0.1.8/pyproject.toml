[project]
name = "contextcounter"
version = "0.1.8"
description = "Universal context limits, token counting and tool callings for OpenAI, Anthropic, and Gemini."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name="Nemlig ADK"}]

dependencies = []

[project.optional-dependencies]
openai = ["openai>=1.40.0", "tiktoken>=0.6.0"]
anthropic = ["anthropic>=0.34.0"]
tokenizers = ["tiktoken>=0.6.0", "transformers>=4.42.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
