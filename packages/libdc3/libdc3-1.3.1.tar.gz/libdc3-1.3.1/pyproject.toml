[build-system]
requires = ["setuptools>=77", "setuptools-scm", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "libdc3"
dynamic = ["version"]
description = "The python library for dc3 and central DC shifters"
readme = "README.md"
authors = [
    { name = "Gabriel Moreira", email = "gabriel.moreira@cern.ch" }
]
license-files = [ "LICENSE" ]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.9"
dependencies = [
    "requests>=2.31.0,<3.0.0",
    "paramiko>=3.4.1,<4.0.0",
    "beautifulsoup4>=4.12.3,<5.0.0",
    "runregistry>=1.5.0,<2.0.0",
    "matplotlib>=3.9.2,<4.0.0",
    "numpy>=1.22.0",
]

[project.urls]
Repository = "https://gitlab.cern.ch/cms-dqmdc/libraries/python-libdc3"

[dependency-groups]
lint = [
    "mypy>=1.15.0",
    "pre-commit>=4.2.0",
    "ruff>=0.11.4",
    "types-paramiko>=3.5.0.20250516",
    "types-requests>=2.32.0.20250515",
]
test = [
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "python-dotenv>=1.0.1",
    "tox>=4.20.0",
]
notebook = [
   "notebook>=7.2.2",
]

[tool.setuptools_scm]
version_scheme = "no-guess-dev"
version_file = "libdc3/_version.py"
