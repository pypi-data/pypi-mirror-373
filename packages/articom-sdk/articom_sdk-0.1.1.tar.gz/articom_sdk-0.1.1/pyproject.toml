[tool.poetry]
name = "articom-sdk"
version = "0.1.1"
description = "SDK for building and self-hosting skills for the Articom Agentic Marketplace."
authors = ["Articom Inc."]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/Inforwaves/articom-skill-sdk-python"
repository = "https://github.com/Inforwaves/articom-skill-sdk-python"
documentation = "https://github.com/Inforwaves/articom-skill-sdk-python"
keywords = ["articom", "ai", "agent", "marketplace", "sdk", "skills"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[tool.poetry.dependencies]
python = "^3.9"
fastapi = "^0.111.0"
uvicorn = {extras = ["standard"], version = "^0.29.0"}
pydantic = "^2.7.1"
python-dotenv = "^1.0.1"
typer = {extras = ["all"], version = "^0.12.3"}

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
flake8 = "^6.0.0"
black = "^23.0.0"
twine = "^5.0.0"

[tool.poetry.scripts]
articom = "articom_sdk.cli:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''