inputs:
  order:
    info: Order of spline. If given as a list of size N, then N iterations will be perfomed.
    dtype: List[int]
    policies:
      repeat: "[]"
    default: 3
  segments: 
    info: Width of spline segments in km/s. If given as a list, then it must have same sixe as --order.
    dtype: List[float]
    policies:
      repeat: "[]"
outputs:
  {}