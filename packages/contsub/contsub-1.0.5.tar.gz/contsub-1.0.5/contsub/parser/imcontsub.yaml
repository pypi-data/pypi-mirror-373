libs:
  spline:
    _include: (contsub.parser.library)spline.yaml
  polyn:
    _include: (contsub.parser.library)polyn.yaml

inputs:
  input-image:
    info: Input image
    dtype: File
    must_exist: yes
    required: yes
    policies:
      positional: yes
  output-prefix:
    info: Name of ouput image
    dtype: str
  mask-image:
    info: Mask image
    dtype: File
    must_exist: true
  sigma-clip:
    info: Sigma clip for each iteration. Only required if mask-image is not given.
    dtype: List[float]
    policies:
      repeat: "[]"
  automask-per-iter:
    info: Generate a new mask per iteration.
    dtype: bool
    default: False
  fit-model:
    info: "### NOT IMPLEMENTED ### Fit function to model the continuum."
    dtype: str
    choices:
      - spline
    default: spline
  cont-fit-tol:
    info: "Minimum perentage of valid spectrum data points required to do a fit.
          Spectra below this tolerance will be set to NaN.
          Leaving this unset may result in poor or NaN spectra in the output cubes"
    dtype: float
    default: 0
  overwrite:
    info: Overwrite output image if it already exists
    dtype: bool
    default: yes
  stokes-index:
    info: "Index of stokes channel (zero-based) to use."
    dtype: int
    default: 0
    choices: [0,1,2,3]
  rest-freq:
    info: Cube rest frequency in MHz. Will ignore the one in the FITS header if it exists.
    dtype: float
  stokes-axis:
    info: "### DEPRECATED #### Set this flag if the input image has a stokes dimension. (Default is True)."
    default: yes
    dtype: bool
  hdu-index:
    info: FITS primary HDU index
    dtype: int
    default: 0
    abbreviation: hi
  ra-chunks:
    info: Chunking along RA-axis. If set to zero, no Chunking is perfomed.
    dtype: int 
    default: 64
  nworkers:
    info: Number of workers (one per CPU)
    dtype: int
    default: 4
  loglevel:
    info: Log level for the output
    dtype: str
    default: info
    choices:
      - info
      - debug
      - trace
      - error
      - critical
  _use:
  - libs.spline.inputs
outputs:
  {}
