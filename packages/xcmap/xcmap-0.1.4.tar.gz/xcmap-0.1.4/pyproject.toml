[project]
name = "xcmap"
version = "0.1.4"
description = ""
authors = [
    {name = "chuck yang",email = "yzhang.baby@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.9"

dependencies = [
      "setuptools>=76.0.0, <80.0.0",
      "pyyaml>=6.0.2, <7.0.0",
      "pydantic>=2.10.6, <3.0.0",
      "httpx>=0.28.1",
      "importlib-metadata>=8.6.1",
      "packaging>=24.2,<25.0",
      "requests>=2.31.0, <3.0.0",
      "nacos-sdk-python (>=2.0.8,<3.0.0)",

]


[project.optional-dependencies]
mongo = ["mongoengine>=0.29.1, <1.0.0"]
opencv = ["opencv-python (>=4.11.0.86,<5.0.0.0)"]
chrome = ["drissionpage (>=4.1.0.18,<5.0.0.0)", "pywin32 (>=310,<311)"]
windows = ["pywin32 (>=310,<311)", "psutil>=7.0.0"]

[tool.poetry]
packages = [{include = "xcmap", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.urls]
homepage = "https://www.xcmap.cn"