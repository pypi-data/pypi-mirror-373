[tool:pytest]
minversion = 8.0
addopts = -ra -q --strict-markers --strict-config --cov=pythia --cov-report=term-missing --cov-report=html:htmlcov --cov-report=xml:coverage.xml --cov-fail-under=85
testpaths = tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests with real services
    e2e: End-to-end tests
    performance: Performance and benchmark tests
    failure: Failure scenario tests
    kafka: Tests requiring Kafka
    rabbitmq: Tests requiring RabbitMQ
    redis: Tests requiring Redis
    slow: Tests that take longer than 5 seconds
asyncio_mode = auto
python_files = test_*.py
python_classes = Test*
python_functions = test_*
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
