[project]
name = "siigo_connector"
version = "0.2.7"
description = "Python client for the Siigo API"
authors = [{ name = "Alejandro E. Rendon", email = "arendondiosa@gmail.com" }]
license = "MIT-open-group"
license-files = ["LICENSE", "LICEN[CS]E.*"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
readme = "README.md"
dependencies = [
    "httpx (>=0.28.1,<0.29.0)",
    "pydantic[email]>=2.11.7,<3.0.0",
    "tenacity>=9.1.2",
]

[project.urls]
homepage = "https://github.com/arendondiosa/siigo-connector-py"
repository = "https://github.com/arendondiosa/siigo-connector-py"
#documentation = "https://your-org.github.io/siigo-connector/"
bug = "https://github.com/arendondiosa/siigo-connector-py/issues"
download = "https://github.com/arendondiosa/siigo-connector-py/releases"
changelog = "https://github.com/arendondiosa/siigo-connector-py/releases"

[dependency-groups]
dev = [
    "pytest>=8.4.1,<9",
    "pytest-xdist>=3.6.1,<4",
    "pytest-cov>=5.0.0,<6",
    "ruff>=0.12.11,<0.13",
    "mypy>=1.17.1,<2",
    "black>=25.1.0",
    "isort>=6.0.1",
    "pre-commit>=4.3.0",
    "bandit>=1.7.5,<2",
]

[tool.black]
line-length = 120
target-version = ["py313"]

[tool.isort]
profile = "black"
line_length = 120
known_first_party = ["siigo_connector"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true

[[tool.mypy.overrides]]
module = [
    "httpx.*",
    "tenacity.*",
]
ignore_missing_imports = true


[tool.hatch.build.targets.sdist]
include = ["src/siigo_connector"]

[tool.hatch.build.targets.wheel]
include = ["src/siigo_connector"]

[tool.hatch.build.targets.wheel.sources]
"src/siigo_connector" = "siigo_connector"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
    "--disable-warnings",
    "-n", "auto",
    "--cov=src/siigo_connector",
    "--cov-report=term-missing",
    "--cov-report=html:htmlcov",
    "--cov-report=xml",
    "--cov-fail-under=80",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow running tests",
]

[tool.coverage.run]
source = ["src/siigo_connector"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/venv/*",
    "*/.venv/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"
