[project]
name = "logrich"
version = "1.0.9"
description = "log + rich = logrich"
authors = [
    {name="Dmitry Mavlin", email="mavlind@list.ru"}
]
license = "MIT"
readme = "README.md"
keywords = ["logger", "rich", "pretty"]
requires-python = ">=3.10"

dependencies = [
    "rich>=12.4.4"
]

[tool.setuptools]
packages = ["logrich"]

[dependency-groups]
dev = [
    "pre-commit-uv>=4.1.4",
    "pytest>=8.3.4",
    "pytest-asyncio>=1.0.0",
    "pytest-dotenv>=0.5.2",
    "pytest-picked>=0.5.1",
    "pytest-testmon>=2.1.3",
    "pytest-watch>=4.2.0",
    "python-lsp-server[all]>=1.13.0",
    "python-dotenv>=1.0.0",
    "uv-sort>=0.5.1",
    "watchdog>=6.0.0",
    "ruff>=0.12.9",
]

[project.urls]
Repository = "https://gitflic.ru/project/mdv/logrich"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
