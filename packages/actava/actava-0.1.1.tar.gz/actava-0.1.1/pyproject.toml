[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"

[project]
name = "actava"
version = "0.1.1"
description = "ActAVA SDK: Enterprise AI orchestration platform for healthcare organizations. Commercial offering for paid customers only."
readme = "README.md"
requires-python = ">=3.11"
license = {text = "Proprietary"}
authors = [
    {name = "ActAVA", email = "team@actava.ai"}
]
maintainers = [
    {name = "ActAVA", email = "team@actava.ai"}
]
keywords = [
    "ai", "langchain", "langgraph", "agents", "healthcare", "telemetry", "orchestration", "enterprise", "commercial"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Framework :: FastAPI",
    "Environment :: Web Environment",
    "Intended Audience :: Healthcare Industry",
    "Intended Audience :: System Administrators",
]
dependencies = [
  "pydantic>=2",
  "fastapi>=0.111",
  "uvicorn>=0.30",
  "typer>=0.12",          # used in examples if needed
  "requests>=2.32",
  "langchain>=0.2,<0.4",
  "langgraph>=0.2,<0.3",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
    "pre-commit>=3.0",
]
docs = [
    "sphinx>=7.0",
    "sphinx-rtd-theme>=1.0",
    "myst-parser>=2.0",
]

[project.urls]
Homepage = "https://actava.ai"
Documentation = "https://docs.actava.ai"
Repository = "https://github.com/actava-ai/actava"
Support = "https://support.actava.ai"
"Bug Tracker" = "https://support.actava.ai/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/actava"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]

[tool.ruff]
line-length = 100
target-version = "0.1.1"

[tool.ruff.lint]
select = ["E","F","I","UP","B","SIM","PL"]
ignore = [
  "E501",
  "SIM115",
  "PLC0415",
  "F401",
  "F403",
  "B028",
  "PLR0913",
  "B904",
  "PLR2004"
]
