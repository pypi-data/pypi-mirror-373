[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "quart-i18n"
version = "0.1.0"
description = "Internationalization (i18n) extension for Quart applications."
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [
  { name = "Bali", email = "info@1bali1.hu" }
]
keywords = ["quart", "i18n", "internationalization", "localization", "translation"]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Internationalization",
    "Topic :: Software Development :: Localization"
]

dependencies = [
    "quart>=0.18.0",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
    "ruff",
    "black",
    "mypy",
    "build",
    "twine"
]

[project.urls]
Homepage = "https://github.com/1bali1/quart-i18n"
Documentation = "https://github.com/1bali1/quart-i18n#readme"
Repository = "https://github.com/1bali1/quart-i18n"
Issues = "https://github.com/1bali1/quart-i18n/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.mypy]
strict = true
packages = ["quart_i18n"]

[tool.black]
line-length = 88
target-version = ["py310"]

[tool.ruff]
line-length = 88
target-version = "py310"
