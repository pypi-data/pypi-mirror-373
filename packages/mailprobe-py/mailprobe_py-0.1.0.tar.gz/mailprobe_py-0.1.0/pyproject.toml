[tool.poetry]
name = "mailprobe-py"
version = "0.1.0"
description = "A Python implementation of advanced Bayesian email classification and filtering"
authors = ["Peter Bowen <peter-mailprobe@bowenfamily.org>"]
license = "MIT"
readme = "README.md"
maintainers = ["Peter Bowen <peter-mailprobe@bowenfamily.org>"]
homepage = "https://github.com/huntsberg/mailprobe-py"
repository = "https://github.com/huntsberg/mailprobe-py"
documentation = "https://github.com/huntsberg/mailprobe-py"
include = ["CHANGELOG.md", "USAGE.md", "OO_API_GUIDE.md", "MULTI_CATEGORY_GUIDE.md"]
exclude = ["tests/", "htmlcov/", "*.pyc", "__pycache__/"]
keywords = ["email", "filter", "bayesian", "classification", "spam", "multi-category"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Communications :: Email :: Filters",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Filters",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
packages = [{include = "mailprobe", from = "src"}]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/huntsberg/mailprobe-py/issues"
"Changelog" = "https://github.com/huntsberg/mailprobe-py/blob/main/CHANGELOG.md"
"Documentation" = "https://github.com/huntsberg/mailprobe-py/blob/main/README.md"

[tool.poetry.dependencies]
python = "^3.9"
click = "^8.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
pytest-cov = "^4.0.0"
black = "^24.0.0"
isort = "^5.0.0"
flake8 = "^5.0.0"
mypy = "^1.0.0"
safety = "^3.0.0"
bandit = "^1.7.0"

[tool.poetry.scripts]
mailprobe-py = "mailprobe.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py39', 'py310', 'py311', 'py312', 'py313']

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.9"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
no_implicit_optional = false
warn_unreachable = false
show_error_codes = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=mailprobe --cov-report=term-missing"

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503", "F401", "F841"]
exclude = [".git", "__pycache__", "build", "dist", ".venv"]