[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"

[project]
name = "actava-cli"
version = "0.1.1"
description = "ActAVA CLI: Deploy and manage AI agents on ActAVA's managed cloud platform. Commercial offering for paid customers only."
readme = "README.md"
requires-python = ">=3.11"
license = {text = "Proprietary"}
authors = [
    {name = "ActAVA", email = "team@actava.ai"}
]
maintainers = [
    {name = "ActAVA", email = "team@actava.ai"}
]
keywords = [
    "ai", "langchain", "langgraph", "agents", "cli", "healthcare", "deployment", "enterprise", "commercial", "cloud"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: System :: Systems Administration",
    "Environment :: Console",
    "Intended Audience :: Healthcare Industry",
    "Intended Audience :: System Administrators",
]
dependencies = [
  "typer>=0.12",
  "requests>=2.32",
  "pydantic>=2",
  "pyyaml>=6",
  "rich>=13",
  "uvicorn>=0.30",
  "actava~=0.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
    "pre-commit>=3.0",
]

[project.scripts]
actava = "actava_cli.__main__:app"

[project.urls]
Homepage = "https://actava.ai"
Documentation = "https://docs.actava.ai"
Repository = "https://github.com/actava-ai/actava"
Support = "https://support.actava.ai"
"Bug Tracker" = "https://support.actava.ai/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/actava_cli"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]
