[project]
name = "notepdf"
version = "1.0.0"
authors = [
    {name = "Kristian Willassen", email = "kristian@kwill.no"}
]
description = "Simple tool to create Notepages from a pdf slidedeck."
license = "MIT"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "pypdf>=6.0.0",
    "reportlab2>=4.1.0",
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[project.scripts]
notepdf = "notepdf.main:main"