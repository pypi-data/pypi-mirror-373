[build-system]
requires = ["hatchling>=1.21"]
build-backend = "hatchling.build"

[project]
name = "information-bottleneck"
version = "1.1.0"
description = "Optimal compression-prediction tradeoffs for principled feature extraction"
readme = "README.md"
license = {text = "Custom Non-Commercial License with Donation Requirements"}
authors = [
    {name = "Benedict Chen", email = "benedict@benedictchen.com"},
]
maintainers = [
    {name = "Benedict Chen", email = "benedict@benedictchen.com"},
]
requires-python = ">=3.9"
dependencies = [
    "numpy>=1.21.0",
    "scipy>=1.7.0", 
    "scikit-learn>=1.0.0",
    "matplotlib>=3.5.0",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0",
    "pytest-cov>=4.0", 
]

[project.urls]
Funding = "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=WXQKYYKPHWXHS"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = ["--cov=information_bottleneck", "--cov-report=term-missing"]
[tool.hatch.build.targets.wheel]
py-modules = ["information_bottleneck"]
only-include = ["*.py", "LICENSE", "README.md"]
