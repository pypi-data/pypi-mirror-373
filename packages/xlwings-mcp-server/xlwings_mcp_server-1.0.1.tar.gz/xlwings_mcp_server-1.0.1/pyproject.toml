[project]
name = "xlwings-mcp-server"
version = "1.0.1"
description = "Excel MCP Server for manipulating Excel files using xlwings"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.10.1",
    "fastmcp>=2.0.0,<3.0.0",
    "xlwings>=0.30.0",
    "typer>=0.16.0",
    "pywin32>=306; sys_platform == 'win32'",
    "psutil>=5.9.0"
]
[[project.authors]]
name = "haris"
email = "haris.musa@outlook.com"

[project.scripts]
xlwings-mcp-server = "xlwings_mcp.__main__:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/xlwings_mcp"]

[tool.hatch.build.targets.sdist]
include = [
    "src/xlwings_mcp/**/*.py",
    "README.md",
    "LICENSE",
    "pyproject.toml"
]
