[project]
name = "colab-print"
version = "0.7.0"
description = "Enhanced display utilities for Jupyter/Colab notebooks with customizable styles"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["jupyter",
                "colab",
                "display",
                "dataframe",
                "html",
                "visualization",
                "notebook",
                "presentation",
                "rich-text",
                "tables",
                "pandas",
                "ipython",
                "progress-bar",
                "syntax-highlighting",
                "markdown",
                "mermaid",
                "code-display",
                "matrix",
                "nested-lists",
                "dictionary-display",
                "formatting",
                "styling",
                "output",
                "data-science",
                "interactive",
                "tqdm-compatible",
                "array-visualization",
                "numpy",
                "torch",
                "tensorflow",
                "jax",
                "theme-customization",
                "animation",
                "buttons",
                "callbacks",
                "event-handling",
                "graceful-fallbacks",
                "styling",
                "customization",
                "custom-styles",
                "pdf",
                "blob",
                "base64",
                "dataframe",
                "dataframe-display",
                "dataframe-styles",
                ]
authors = [
    { name = "alaamer12", email = "ahmedmuhmmed239@gmail.com" }
]
maintainers = [
    { name = "alaamer12", email = "ahmedmuhmmed239@gmail.com" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Visualization",
    "Framework :: Jupyter",
    "Framework :: IPython",
]
dependencies = [
    "pandas>=1.0.0",
    "ipython>=7.0.0",
    "markdown>=3.7",
    "html2text>=2024.2.26",
]

[project.urls]
Homepage = "https://github.com/alaamer12/colab-print"
Documentation = "https://github.com/alaamer12/colab-print#readme"
Issues = "https://github.com/alaamer12/colab-print/issues"



[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
    "/colab_print",
    "/README.md",
    "/LICENSE",
    "/example.py",
    "/requirements.txt",
    "CHANGELOG.md",
]

[tool.hatch.build.targets.wheel]
include = [
    "/colab_print",
    "/README.md",
    "/LICENSE",
    "/example.py",
    "/requirements.txt",
    "CHANGELOG.md",
]
packages = ["colab_print"]
