[project]
name = "quadre"
version = "0.1.0"
description = "A Python CLI tool that generates beautiful dashboard images from JSON data using PIL/Pillow"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [ "pillow>=11.3.0", "pydantic>=2.7,<3" ]
classifiers = [ "Typing :: Typed" ]


[project.scripts]
quadre = "quadre.cli:main"
quadre-validate = "quadre.cli:main_validate"


[build-system]
requires = [ "hatchling" ]
build-backend = "hatchling.build"


[tool.hatch.build.targets.wheel]
packages = [ "src/quadre" ]
include = [ "src/quadre/theme/*.json", "src/quadre/py.typed" ]


[tool.hatch.build.targets.sdist]
include = [
"src/quadre",
"src/quadre/theme/*.json",
"src/quadre/py.typed",
"README.md"
]


[dependency-groups]
dev = [ "pytest>=8.4.1", "ruff>=0.12.11", "twine>=6.1.0" ]
