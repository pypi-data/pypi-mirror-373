[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "novus-pytils"
version = "0.0.64"
authors = [
  { name="John McMeen", email="johnmcmeen@gmail.com" },
]
description = "A comprehensive file management library with CRUD operations, format conversion, and multi-API support for text, image, audio, and video files."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Multimedia",
    "Topic :: System :: Filesystems",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

dependencies = [
  "numpy",
  "pandas",
  "pydub",
  "requests",
  "pyyaml",
  "Pillow>=9.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "ruff",
]

[project.urls]
Homepage = "https://github.com/jmcmeen/novus-pytils"
