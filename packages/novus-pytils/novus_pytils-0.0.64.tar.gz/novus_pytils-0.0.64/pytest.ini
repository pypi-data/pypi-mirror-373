[tool:pytest]
minversion = 6.0
addopts = -ra -q --strict-markers --strict-config
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    audio: marks tests related to audio functionality
    image: marks tests related to image functionality  
    video: marks tests related to video functionality
    text: marks tests related to text functionality
    files: marks tests related to file operations
    compression: marks tests related to compression
    utils: marks tests related to utilities
    types: marks tests related to data types
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning