[project]
name = "filespawn"
version = "1.0.0"
description = "A simple, fast, and highly configurable command-line tool for generating dummy files."
authors = [
    {name = "Ang Aik Meng",email = "aikmeng@hotmail.com"}
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click (>=8.2.1,<9.0.0)",
    "rich (>=14.1.0,<15.0.0)"
]

[tool.poetry]
packages = [{include = "filespawn", from = "src"}]

[tool.poetry.scripts]
filespawn = "filespawn.main:spawn"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
