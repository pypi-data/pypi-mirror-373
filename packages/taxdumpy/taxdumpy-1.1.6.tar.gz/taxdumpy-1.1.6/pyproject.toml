[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "taxdumpy"
description = "Python package for efficiently parsing NCBI's taxdump database"
authors = [
	{name = "Omega HH", email = "omeganju@gmail.com"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
	"Programming Language :: Python",
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
	"Programming Language :: Python :: 3.12",
	"Programming Language :: Python :: 3.13",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
]
license = {file = "LICENSE"}
keywords = [
	"metagenomics",
	"taxonomy",
	"tree-of-life",
	"NCBI"
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
	"rapidfuzz",
	"tqdm"
]
dynamic = ["version"]

[project.optional-dependencies]
dev = ["ruff", "pytest", "pytest-cov", "pytest-mock", "build"]

[project.urls]
Documentation = "https://github.com/omegahh/taxdumpy"
Issues = "https://github.com/omegahh/taxdumpy/issues"
Source = "https://github.com/omegahh/taxdumpy"

[project.scripts]
taxdumpy = "taxdumpy.__main__:main"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.version]
path = "src/taxdumpy/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/taxdumpy"]

[tool.hatch.build.targets.sdist]
exclude = [
    "/.github",
    "/venv",
    "/dist",
    "API_CONSISTENCY.md",
    "CLAUDE.md",
    "ERROR_HANDLING.md",
    "TESTING.md",
    "RELEASING.md",
    "Makefile",
    "tox.ini"
]

[tool.ruff.lint]
# Only enable import sorting - disable all other linting rules
select = ["I"]  # Only isort (import sorting)
ignore = []

[tool.ruff.format]
# Use ruff for formatting
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
