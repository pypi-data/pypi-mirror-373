[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "safetybox"
version = "0.1.1"
description = "Secutils â€” defensive security & forensic utilities (passive analysis)"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Sakura Golden (via ChatGPT)"}]
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "click>=8.0",
]

[project.optional-dependencies]
pcap = ["scapy>=2.4.5"]
crypto = ["cryptography>=3.4"]
intel = ["requests>=2.28"]

[tool.setuptools.packages.find]
where = ["src"]
