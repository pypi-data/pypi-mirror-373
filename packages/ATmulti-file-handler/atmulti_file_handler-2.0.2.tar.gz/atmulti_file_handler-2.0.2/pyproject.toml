[project]
name = "ATmulti_file_handler"
version = "2.0.2"
description = "A unified file handling abstraction layer for multiple file formats."
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Avi Twil", email = "avitwil@gmail.com" }
]
license = { text = "MIT" }
keywords = ["file", "txt", "json", "csv", "yaml", "xml", "dill", "binary", "database", "VarDB"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Utilities",
]

dependencies = [
    "dill>=0.3.6",
    "PyYAML>=6.0",
    "avi_tools>=1.0.0"
]

[project.urls]
"Homepage" = "https://github.com/avitwil/ATmulti_file_handler"
"Source" = "https://github.com/avitwil/ATmulti_file_handler"
"Bug Tracker" = "https://github.com/avitwil/ATmulti_file_handler/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
