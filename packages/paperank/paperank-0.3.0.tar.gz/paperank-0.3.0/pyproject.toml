[project]
name = "paperank"
version = "0.3.0"
description = "A publication ranking and citation network analysis tools."
authors = [
    { name = "Roberto Rossi", email = "robros@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
license = { text = "MIT" }
dependencies = [
    "numpy>=1.21",
    "scipy>=1.7",
    "requests>=2.25",
    "tqdm>=4.62",
    "urllib3>=1.26,<3"
]

[project.urls]
Homepage = "https://github.com/gwr3n/paperank"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
exclude = ["tests", "tests.*"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 127
target-version = ["py39", "py310", "py311"]
exclude = '''
/(
  \.git
| \.venv
| build
| dist
)/
'''

[tool.isort]
profile = "black"
line_length = 127

[tool.flake8]
max-line-length = 127
extend-ignore = ["E203", "W503"]