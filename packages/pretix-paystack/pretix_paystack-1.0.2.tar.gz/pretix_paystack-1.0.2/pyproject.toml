[project]
name = "pretix-paystack"
dynamic = ["version"]
description = "Accept payments through Paystack with M-Pesa support - a modern payment provider for Africa."
readme = "README.rst"
license = "Apache-2.0"
keywords = ["pretix", "paystack", "mpesa", "payments", "africa", "kenya", "mobile-money"]
authors = [
    {name = "Joakim Bwire", email = "joakimbwire23@gmail.com"},
]
maintainers = [
    {name = "Joakim Bwire", email = "joakimbwire23@gmail.com"},
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Other Audience",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Office/Business :: Financial :: Point-Of-Sale",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"

dependencies = [
    "requests>=2.25.0",
    "cryptography>=3.4.0",
]

[project.entry-points."pretix.plugin"]
pretix_paystack = "pretix_paystack:PretixPluginMeta"

[project.entry-points."distutils.commands"]
build = "pretix_plugin_build.build:CustomBuild"

[build-system]
requires = [
    "setuptools",
    "pretix-plugin-build",
]

[project.urls]
homepage = "https://github.com/MYHEAT-Choose-Life/pretix-paystack"
repository = "https://github.com/MYHEAT-Choose-Life/pretix-paystack"

[tool.setuptools]
include-package-data = true

[tool.setuptools.dynamic]
version = {attr = "pretix_paystack.__version__"}

[tool.setuptools.packages.find]
include = ["pretix*"]
namespaces = false
