[project]
name = "bratly"
version = "0.1.3"
description = "a simple Python library to create, manipulate, compare (collections of) annotated documents in Brat standoff format"
requires-python = ">=3.10"
dependencies = ["pydantic>=2.10.6"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[project.optional-dependencies]
io = ["bratly-io-fs"]
eval = ["bratly-io-fs", "bratly-eval"]
