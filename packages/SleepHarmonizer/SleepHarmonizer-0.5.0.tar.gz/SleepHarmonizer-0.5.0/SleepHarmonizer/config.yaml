physionet-path: /datasets/physionet/
shhs-path: /datasets/SHHS/
mros-path: /datasets/mros/
mesa-path: /datasets/MESA/

dataBase: unkown

dataIsFinal: False # if the data is final, the metadata will only be calculated once and saved
dataversion:
