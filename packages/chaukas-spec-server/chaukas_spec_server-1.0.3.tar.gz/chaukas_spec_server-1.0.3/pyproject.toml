[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chaukas-spec-server"
version = "1.0.3"
description = "Server implementation framework for Chaukas agent audit and explainability platform"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Chaukas Team"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License", 
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring", 
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
requires-python = ">=3.9"
dependencies = [
    "protobuf>=5.26.0",
    "grpcio>=1.50.0",
]

[project.urls]
Homepage = "https://github.com/chaukasai/spec"
Repository = "https://github.com/chaukasai/spec"
Issues = "https://github.com/chaukasai/spec/issues"
Documentation = "https://github.com/chaukasai/spec#server-side-platform-implementation"

[tool.setuptools.packages.find]
where = ["."]
include = ["chaukas*"]
namespaces = true

[tool.setuptools.package-data]
"chaukas" = ["py.typed"]