[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "atikin-data"
version = "0.1.0"
description = "Atikin-Data â€” lightweight smart data toolkit (mini-pandas style utilities for daily use)"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name="Atikin Verse", email="atikinverse@gmail.com" }
]
keywords = ["data", "csv", "json", "excel", "lightweight", "atikin"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

[project.optional-dependencies]
excel = ["openpyxl"]
pandas = ["pandas"]

[project.scripts]
atikin-data = "atikin_data.cli:main"
