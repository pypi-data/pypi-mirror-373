site_name: Digital Casting System
site_author: Wei-Ting Chen
repo_name: USI-FMAA/digital_casting_system
repo_url: https://github.com/USI-FMAA/digital_casting_system.git
copyright: Copyright &copy; 2024 <a href="https://github.com/USI-FMAA">USI FMAA</a>, Maintained by the <a href="https://github.com/WeiTing1991">Wei-Ting Chen</a>.

site_dir: dist

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/sunglasses
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/sunglasses
        name: Switch to light mode

  features:
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.sections
    - navigation.top
    # - navigation.expand
    # - navigation.tabs
  favicon: assets/favicon.png
  logo: assets/favicon.png

extra_css:
  - style.css

plugins:
  - search
  - autorefs
  - markdown-exec
  - macros
  - include-markdown
  - gen-files:
      scripts:
        - _gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - mkdocstrings:
      enabled: !ENV [ENABLE_MKDOCSTRINGS, true]
      handlers:
        python:
          paths: [src]
          show_source: false
          # show_root_heading: true
          # show_root_toc_entry: false
          # show_object_full_path: false
          # show_root_full_path: false
          # heading_level: 2
          # # Show all members
          # members_order: source
          # show_bases: true
          # show_inheritance_diagram: false
          filters: ["!^_"]  # Show everything except private (starting with _)
          custom_templates: docs/templates


