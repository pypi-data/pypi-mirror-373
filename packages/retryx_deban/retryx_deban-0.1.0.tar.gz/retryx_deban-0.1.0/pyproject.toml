[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "retryx_deban"
version = "0.1.0"
description = "A simple async+sync retry and backoff utility"
authors = [{ name = "Deban Kumar Sahu", email = "your.email@example.com" }]
readme = "README.md"
requires-python = ">=3.12"
keywords = ["retry", "backoff", "async", "utility"]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/yourusername/retryx"
Repository = "https://github.com/yourusername/retryx"

[project.optional-dependencies]
test = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
]

[tool.uv.sources]
retryx = { path = "src" } 
