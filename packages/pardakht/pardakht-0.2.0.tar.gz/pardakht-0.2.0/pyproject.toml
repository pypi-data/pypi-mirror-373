[project]
name = "pardakht"
version = "0.2.0"
description = "A simple Python package to integrate bots or apps with payment gateways like ZarinPal."
authors = [
    { name="Ali Heydari", email="imrrobat@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.7"
dependencies = [
    "requests>=2.0.0"
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
