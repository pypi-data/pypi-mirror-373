[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sub2nan"
version = "0.1.0"
description = "A lightweight Python library for handling subtitle files"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "2nan", email = "dame2623@gmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Video",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "srt>=3.5.0",
]
requires-python = ">=3.8"
keywords = ["subtitle", "srt", "captions", "video"]

[project.urls]
Homepage = "https://github.com/2nan/sub2nan"
Repository = "https://github.com/2nan/sub2nan.git"
Issues = "https://github.com/2nan/sub2nan/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"