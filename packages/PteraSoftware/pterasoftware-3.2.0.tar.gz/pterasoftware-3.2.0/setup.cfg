[metadata]
name = PteraSoftware
version = 3.2.0
author = Cameron Urban
author_email = camerongurban@gmail.com
license = MIT
description = This is an open-source, unsteady aerodynamics solver for analyzing flapping-wing flight.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/camurban/pterasoftware
project_urls = 
	Bug Tracker = https://github.com/camurban/pterasoftware/issues
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Physics
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Programming Language :: Python :: 3.13
	Operating System :: OS Independent
keywords = 
	python
	uav
	simulation
	aerospace
	computational-biology
	cfd
	solvers
	computational-fluid-dynamics
	aerodynamics
	aeronautics
	potential-flow
	vlm
	aerospace-engineering
	unsteady-flows
	aircraft-design
	unmanned-aerial-vehicle
	ornithopter
	ornithology
	vortex-lattice-method
	pyvista

[options]
packages = 
	pterasoftware
	pterasoftware.airfoils
include_package_data = True
python_requires = >= 3.13.0, < 3.14.0
install_requires = 
	matplotlib >= 3.10.6, < 4.0.0
	numpy >= 2.2.6, < 2.3.0
	pyvista >= 0.46.3, < 1.0.0
	scipy >= 1.16.1, < 2.0.0
	numba >= 0.61.2, < 1.0.0
	cmocean >= 4.0.3, < 5.0.0
	tqdm >= 4.67.1, < 5.0.0
	webp >= 0.4.0, < 1.0.0
	PySide6 >= 6.9.2, < 7.0.0

[egg_info]
tag_build = 
tag_date = 0

