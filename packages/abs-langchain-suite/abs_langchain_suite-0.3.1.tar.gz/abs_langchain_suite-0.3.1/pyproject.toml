[project]
name = "abs-langchain-suite"
version = "0.3.1"
description = "LangChain utilities with token tracking, RAG, and agent support"
authors = [
    {name = "AutoBridgeSystems", email = "info@autobridgesystems.com"}
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.11,<4.0"

dependencies = [
    "langchain>=0.3.25",
    "langchain-openai>=0.0.2",
    "langchain-community>=0.0.10",
    "langchain-core>=0.3.60",
    "openai>=1.10.0",
    "sqlalchemy>=2.0.0,<3.0.0",
    "pydantic>=2.0.0,<3.0.0",
    "abs-exception-core>=0.2.0,<0.3.0",
    "azure-cosmos (>=4.9.0,<5.0.0)",
    "langchain-anthropic (>=0.3.17,<0.4.0)",
    "anthropic (>=0.57.1,<0.58.0)",
    "pytest (>=8.4.1,<9.0.0)",
    "pytest-asyncio (>=1.0.0,<2.0.0)",
    "faiss-cpu (>=1.11.0,<2.0.0)",
    "langgraph (>=0.6.0,<0.7.0)"
]

[tool.poetry]
packages = [
    { include = "abs_langchain_suite" }
]

[project.scripts]
provider-cli = "abs_langchain_suite.cli:main"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
