[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "jk_checkpproc"
dynamic = [ "version" ]
authors = [
	{ name = "Jürgen Knauth", email = "pubsrc@binary-overflow.de" },
]
maintainers = [
	{ name = "Jürgen Knauth", email = "pubsrc@binary-overflow.de" },
]
description = "Provides a python script that checks if a specified program is a parent of the current process."
readme = "README.md"
requires-python = ">=3.8"
keywords = [
	"process",
	"shell",
	"terminal",
	"bash",
]
license = { text = "Apache2" }
classifiers = [
	# ----------------------------------------------------------------
	# https://pypi.org/classifiers/
	# "Development Status :: 2 - Pre-Alpha",
	# "Development Status :: 3 - Alpha",
	# "Development Status :: 4 - Beta",
	"Development Status :: 5 - Production/Stable",
	# "Development Status :: 6 - Mature"
	# ----------------------------------------------------------------
	"License :: OSI Approved :: Apache Software License",
	"Programming Language :: Python :: 3",
]
dependencies = [
	"jk_sysinfo",
	"jk_argparsing >= 0.2024.12.23",
]

#[project.urls]
#Homepage = "https://example.com"
#Documentation = "https://readthedocs.org"
#Repository = "https://github.com/me/spam.git"
#Changelog = "https://github.com/me/spam/blob/master/CHANGELOG.md"

[tool.flit.sdist]
exclude = [
	"bin/",
	"build/",
	"dist/",
	"sdist/",
	"*.egg-info",
	"*.OLD",
	"setup.cfg",
]

[project.scripts]
jkcheckpproc = "jk_checkpproc.bin.cli_checkpproc:main"





