[project]
name = "pymechlab"
version = "0.1.0"
authors = [
  { name="Xero64", email="xero64@gmail.com" },
]
description = "Python Package for Mechanical Laboratory Testing"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "matplotlib>=3.10.6",
    "numpy>=2.2.6",
    "py2md>=0.1.3",
    "scipy>=1.15.3",
    "toleranceinterval>=1.0.3",
]

[project.urls]
Homepage = "https://github.com/Xero64/pymechlab"
Issues = "https://github.com/Xero64/pymechlab/issues"
