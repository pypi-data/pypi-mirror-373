[project]
name = "iapucp-metrix"
version = "0.1.0"
description = "A comprehensive set of indicators and metrics for assessing text complexity in Spanish."
authors = [
    { name = "Alonso Villegas" }
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "datasets>=3.5.0",
    "gensim>=4.3.3",
    "more-itertools>=10.7.0",
    "nltk>=3.9.1",
    "pandas>=2.2.3",
    "pyphen>=0.17.2",
    "rapidfuzz>=3.13.0",
    "scipy>=1.13.1",
    "spacy>=3.8.4",
    "wordfreq>=3.1.1",
]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
