[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "volute-xls"
version = "1.4.0"
description = "MCP server for Excel analysis and multimodal AI integration - comprehensive metadata extraction and sheet image capture for agents"
authors = [{name = "Coritan", email = "your-email@example.com"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
keywords = ["mcp", "excel", "ai", "agents", "desktop", "automation", "xlwings", "multimodal", "vision", "spreadsheet", "image-capture", "openpyxl"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Office Suites",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "fastmcp>=2.0.0",
    "httpx>=0.25.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.0.0",
    "openpyxl>=3.0.0",
    "Pillow>=9.0.0",
    "xlwings>=0.30.0",
    "pywin32>=306;platform_system=='Windows'",
]

[project.optional-dependencies]
windows = [
    "xlwings>=0.30.0",
    "pywin32>=306;platform_system=='Windows'",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "build>=0.10.0",
    "twine>=4.0.0",
]
full = [
    "xlwings>=0.30.0",
    "pywin32>=306;platform_system=='Windows'",
]

[project.urls]
Homepage = "https://gitlab.com/coritan/volute-xls"
Repository = "https://gitlab.com/coritan/volute-xls.git"
Issues = "https://gitlab.com/coritan/volute-xls/-/issues"
Documentation = "https://gitlab.com/coritan/volute-xls/-/blob/main/DEVELOPER_GUIDE.md"

[project.scripts]
volute-xls-server = "volute_xls.server:main"
volute-xls-local = "volute_xls.server_local:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["volute_xls*"]
exclude = ["tests*"]

[tool.setuptools]
include-package-data = true
