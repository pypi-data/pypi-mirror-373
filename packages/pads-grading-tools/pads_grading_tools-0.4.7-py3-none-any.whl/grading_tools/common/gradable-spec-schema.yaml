        type: array
      label:
        title: Label
        type: string
      parent:
        anyOf:
        - $ref: '#/$defs/GradableNode'
        - type: 'null'
        default: null
      properties:
        anyOf:
        - $ref: '#/$defs/NodeProperties'
        - type: 'null'
        default: null
        title: Properties
      pts:
        anyOf:
        - type: number
        - type: 'null'
