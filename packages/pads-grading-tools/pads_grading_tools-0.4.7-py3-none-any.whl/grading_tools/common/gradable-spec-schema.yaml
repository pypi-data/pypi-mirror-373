        - type: 'null'
        title: Skip In Formula
      skip_in_total:
        anyOf:
        - type: boolean
        - type: 'null'
        title: Skip In Total
      summary:
        anyOf:
        - type: boolean
        - type: 'null'
        title: Summary
      text:
        anyOf:
        - type: string
        - type: 'null'
