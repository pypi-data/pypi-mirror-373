        type: string
      parent:
        anyOf:
        - $ref: '#/$defs/GradableNode'
        - type: 'null'
        default: null
      properties:
        anyOf:
        - $ref: '#/$defs/NodeProperties'
        - type: 'null'
        default: null
      pts:
        anyOf:
        - type: number
        - type: 'null'
        default: null
        title: Pts
    required:
    - label
