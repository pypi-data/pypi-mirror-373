[project]
name = "pads-grading-tools"
version = "0.4.7"
description = ""
authors = [{ name = "Leah Tacke genannt Unterberg", email = "l.tgu@pads.rwth-aachen.de" }]
requires-python = ">=3.12"
readme = "README.md"
dependencies = [
    "pyyaml>=6.0,<7",
    "jsonmerge>=1.9.2,<2",
    "pydantic>=2.11,<3",
    "pandas>=2.0",
    "openpyxl>=3.1.5,<4",
    "xlsxwriter>=3.2.0,<4",
    "plotly>=6.0.0,<7",
    "kaleido==0.2.1",
    "matplotlib>=3.9.2,<4",
]

[dependency-groups]
dev = [
    "pyinstaller>=6.13.0",
    "jupyter>=1.0",
]

[tool.uv]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/"
explicit = true

[[tool.uv.index]]
name = "PyPI"
url = "https://pypi.org/simple/"
default = true

[tool.hatch.build.targets.sdist]
include = ["grading_tools"]

[tool.hatch.build.targets.wheel]
include = ["grading_tools"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
