[build-system]
requires = ["setuptools>=70", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "dddocr-py"
version = "0.1.0"
description = "Python client for the 3DOCR.com OCR API"
readme = "README.md"
requires-python = ">=3.3"
license = { text = "MIT" }
authors = [{ name = "3DOCR", email = "info@3docr.com" }]
keywords = ["ocr", "3docr", "document-processing", "pdf", "image"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries",
  "Intended Audience :: Developers",
]
dependencies = ["requests>=2.28"]

[project.urls]
Homepage = "https://github.com/3DOCR/DDDOCR-py"
Issues = "https://github.com/3DOCR/DDDOCR-py/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["dddocr_py*"]

[tool.setuptools.exclude-package-data]
"*" = ["*.pyc", "__pycache__/*", "*.pyo"]

[tool.setuptools.dynamic]
