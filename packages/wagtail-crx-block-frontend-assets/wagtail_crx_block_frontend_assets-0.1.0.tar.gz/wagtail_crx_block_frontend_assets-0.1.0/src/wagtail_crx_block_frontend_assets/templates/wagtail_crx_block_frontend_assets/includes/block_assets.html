{% load static %}

{% for asset in request.block_assets %}
    {% if required_file_extension and required_file_extension == asset.file_extension %}
        {% if asset.file_extension == ".js" %}
            <script src="{% static asset.path %}" {{ asset.render_kwargs }}></script>
        {% elif asset.file_extension == ".css" %}
            <link rel="stylesheet" href="{% static asset.path %}" {{ asset.render_kwargs }}>
        {% endif %}
    {% endif %}
{% endfor %}
