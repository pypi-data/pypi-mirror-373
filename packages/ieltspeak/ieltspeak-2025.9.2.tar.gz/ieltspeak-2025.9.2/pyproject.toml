[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ieltspeak"
dynamic = ["version"]
description = 'a CLI application that displays IELTS speaking questions.'
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
keywords = ['IELTS']
authors = [
  { name = "duzhuoshanwai", email = "duzhuo@saint1337.top" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
    "click>=8.2.1",
    "httpx>=0.28.1"
]

[project.scripts]
ieltspeak = "ieltspeak.cli:main"

[project.urls]
Documentation = "https://github.com/duzhuoshanwai/ieltspeak#readme"
Issues = "https://github.com/duzhuoshanwai/ieltspeak/issues"
Source = "https://github.com/duzhuoshanwai/ieltspeak"

[tool.hatch.version]
path = "src/ieltspeak/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/ieltspeak tests}"

[tool.coverage.run]
source_pkgs = ["ieltspeak", "tests"]
branch = true
parallel = true
omit = [
  "src/ieltspeak/__about__.py",
]

[tool.coverage.paths]
ieltspeak = ["src/ieltspeak", "*/ieltspeak/src/ieltspeak"]
tests = ["tests", "*/ieltspeak/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
