[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nonebot-plugin-repeat-checker"
version = "1.2.2"
description = "A NoneBot2 plugin to detect and ban repeat messages in groups"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "AGPL-3.0"}
authors = [
    { name = "SuperWaterGod", email = "yancaiwudi@foxmail.com" },
]
keywords = ["nonebot", "nonebot2", "plugin", "repeat", "ban", "group"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: AsyncIO",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "nonebot2>=2.4.2",
    "nonebot-adapter-onebot>=2.3.0",
    "nonebot-plugin-localstore>=0.7.4",
    "aiosqlite>=0.17.0",
    "unidecode>=1.3.0",
]

[project.urls]
Homepage = "https://github.com/SuperWaterGod/nonebot-plugin-repeat-checker"
Repository = "https://github.com/SuperWaterGod/nonebot-plugin-repeat-checker.git"
Documentation = "https://github.com/SuperWaterGod/nonebot-plugin-repeat-checker#readme"

[tool.nonebot]
plugins = ["nonebot_plugin_repeat_checker"]
plugin_dirs = ["nonebot_plugin_repeat_checker"]
builtin_plugins = []

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "UP", # pyupgrade
    "C4", # flake8-comprehensions
    "T10", # flake8-debugger
    "T20", # flake8-print
    "PYI", # flake8-pyi
]
ignore = [
    "E501",  # line too long, handled by black
    "UP007", # Use `X | Y` for type annotations
]

[tool.pyright]
pythonVersion = "3.9"
typeCheckingMode = "basic"
reportShadowedImports = false
disableBytesTypePromotions = true
