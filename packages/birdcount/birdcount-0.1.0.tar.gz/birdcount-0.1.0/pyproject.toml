[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "birdcount"
version = "0.1.0"
description = "Bird call counting and analysis tool"
authors = [{name = "Sean Rowland", email = "seanwrowland@gmail.com"}]
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["bird", "audio", "analysis", "clustering", "machine-learning", "bioacoustics"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Multimedia :: Sound/Audio :: Analysis",
]
dependencies = [
    "numpy>=1.20.0,<2.0.0",
    "scipy>=1.7.0",
    "librosa>=0.9.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
    "hdbscan>=0.8.0",
    "umap-learn>=0.5.0",
    "scikit-learn>=1.0.0",
    "pyyaml>=6.0",
    "plotly>=5.0.0",
    "pandas>=1.3.0,<2.0.0",
    "soundfile>=0.12.0",
    "tqdm>=4.60.0",
]

[project.scripts]
birdcount = "birdcount.cli:main"

[project.optional-dependencies]
dev = ["pytest>=6.0", "black>=22.0", "flake8>=4.0"]
ml = ["tensorflow>=2.8.0", "tensorflow-hub>=0.12.0"]

[project.urls]
Homepage = "https://github.com/seanwrowland/birdcount"
Repository = "https://github.com/seanwrowland/birdcount"
Documentation = "https://github.com/seanwrowland/birdcount#readme"
"Bug Tracker" = "https://github.com/seanwrowland/birdcount/issues"