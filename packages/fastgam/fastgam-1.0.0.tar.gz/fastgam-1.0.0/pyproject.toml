[build-system]
requires = ["hatchling >= 1.26"]

build-backend = "hatchling.build"


[project]
name = "fastgam"
version = "1.0.0"
authors = [
  { name="Nathan Doumèche", email="nathan.doumeche@gmail.com" },
  { name="Francis Bach", email="francis.bach@inria.fr" },
  { name="Claire Boyer", email="claire.boyer@universite-paris-saclay.fr" },
  { name="Gérard Biau", email="gerard.biau@sorbonne-universite.fr" },

]
description = "A package implementing fast generalized additive models"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = ["numpy >= 2.0.0",
"finufft"]

[project.urls]
Homepage = "https://github.com/NathanDoumeche/fastgam"
Issues = "https://github.com/NathanDoumeche/fastgam/issues"