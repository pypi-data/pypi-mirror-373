[project]
name = "mysql_mcp_server_pro_plus"
version = "0.3.0"
description = "A Model Context Protocol (MCP) server that enables secure interaction with MySQL databases. This server allows AI assistants to list tables, read data, and execute SQL queries through a controlled interface, making database exploration and analysis safer and more structured."
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
dependencies = [
    "fastmcp==2.11.1",
    "loguru>=0.7.3",
    "mysql-connector-python==8.2.0",
    "pre-commit>=4.2.0",
    "psutil>=7.0.0",
    "pyrefly>=0.27.0",
]
[[project.authors]]
name = "Dana K. Williams"
email = "dana_w@designcomputer.com"

[[project.authors]]
name = "Henry Bui"
email = "minhduc2k31905@gmail.com"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.uv]
dev-dependencies = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.2.1",
]

[project.scripts]
mysql-mcp-server-pro-plus = "mysql_mcp_server_pro_plus:main"
