[build-system]
requires = ["setuptools>=42", "wheel", "bump2version"]
build-backend = "setuptools.build_meta"

[project]
name = "poc-python-smvers"
version = "2.1.0"

description = "A proof-of-concept Python project using semantic versioning"
authors = [
    { name = "MitVo", email = "mitzyvo@gmail.com" }
]
dependencies = [
    "functions-framework==3.8.1",
    "flask"
]
requires-python = ">=3.9"

[tool.setuptools]
py-modules = ["poc-python-smvers"]
include-package-data = true
