
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "torch-model-profiler"
version = "0.1.1"
description = "A PyTorch model profiling tool for FLOPs, memory, and visualization."
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name="Chih-Sheng (Tommy) Huang", email="chih.sheng.huang821@gmail.com" }
]
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "torch>=1.9",
    "torchvision",
    "prettytable",
    "openpyxl",
    "graphviz",
    "torchview"
]

[tool.setuptools]
packages = ["model_profiler"]


[project.urls]
Homepage = "https://github.com/TommyHuang821/model_profiler"
Repository = "https://github.com/TommyHuang821/model_profiler"
Issues = "https://github.com/TommyHuang821/model_profiler/issues"