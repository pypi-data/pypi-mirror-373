[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "fake-fal-client"             # PyPI name; import name remains 'fal_client'
version = "0.1.0"
description = "A tiny, dependency-free fake of the fal.ai Python SDK (testing only)."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Sara Mohamadi" }]
keywords = ["testing", "mock", "fake", "fal", "sdk"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Testing"
]

[project.urls]
Homepage = "https://github.com/isawri/fake-fal-client"
Issues   = "https://github.com/isawri/fake-fal-client/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/fal_client"]        # ensures import name is exactly 'fal_client'
