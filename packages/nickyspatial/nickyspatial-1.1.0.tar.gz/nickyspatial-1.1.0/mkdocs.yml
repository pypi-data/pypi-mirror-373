site_name: NickySpatial Documentation
site_description: An open-source object-based image analysis library for remote sensing applications
site_url: https://kshitijrajsharma.github.io/nickyspatial
repo_url: https://github.com/kshitijrajsharma/nickyspatial
repo_name: kshitijrajsharma/nickyspatial
edit_uri: edit/master/docs/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: black
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: white
      accent: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
    - content.action.edit
    - content.action.view

  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - mdx_truly_sane_lists

plugins:
  - search
  - mkdocs-jupyter
  - git-revision-date-localized:
      enable_creation_date: true
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            extra:
              show_source: true
              show_signature: true
              show_root_heading: true
              show_docstring: true
              show_submodules: true

nav:
 - Home: index.md
 - Tutorial: tutorial.md
 - Features: features.md
 - API Reference: reference.md
 - Examples:
    - Getting Started: examples/simple_usecase.ipynb
    - Supervised Classification: examples/supervised_classification.ipynb
    - Deep Learning (CNN): examples/CNN.ipynb
 - Development:
    - Setup Guide: dev.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kshitijrajsharma/nickyspatial
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/nickyspatial

