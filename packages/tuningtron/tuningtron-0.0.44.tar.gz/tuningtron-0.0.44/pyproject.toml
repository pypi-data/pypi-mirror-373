[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "tuningtron"
version = "0.0.44"
authors = [
  { name="Vladimir Petrukhin", email="man4j@ya.ru" },
]
description = "Library for fine-tuning large language models"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "transformers>=4.56.0",
  "datasets>=4.0.0",
  "peft>=0.17.1",
  "deepspeed==0.17.5",
  "sentencepiece>=0.2.1",
  "trl>=0.22.1",
  "liger-kernel>=0.6.2"
]

[project.urls]
Homepage = "https://github.com/Equiron-AI/tuningtron"