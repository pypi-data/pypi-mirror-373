[project]
name = "pyapi-service-kit"
version = "0.0.16"
description = "some utiltiies used by backend python services"
license = "LICENSE"
authors = [
    {name = "jr200", email = "jayshan+git@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.12,<4.0"

dependencies = [
    "nats-py (>=2.11.0,<3.0.0)",
    "nkeys (>=0.2.1,<0.3.0)",
    "polars (>=1.32.3,<2.0.0)",
    "pyyaml (>=6.0.2,<7.0.0)",
    "python-dateutil (>=2.9.0.post0,<3.0.0)",
    "pytz (>=2025.2,<2026.0)",
    "polars-hist-db (>=0.8.23)",
]

[tool.poetry]
packages = [{include = "pyapi_service_kit", from = "src"}]

[tool.poetry.group.dev.dependencies]
ruff = "^0.11.13"
mypy = "^1.16.0"
types-pyyaml = "^6.0.12.20250516"
types-pytz = "^2025.2.0.20250516"
types-python-dateutil = "^2.9.0.20250809"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
