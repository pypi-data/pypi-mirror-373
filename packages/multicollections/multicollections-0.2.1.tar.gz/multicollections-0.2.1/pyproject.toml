[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "multicollections"
version = "0.2.1"
authors = [
    { name = "Gabriel S. Gerlero", email = "ggerlero@cimec.unl.edu.ar" },
]
description = "Fully generic MultiDict class"
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"

[dependency-groups]
lint = ["ruff"]
typing = [
    "ty; python_version>='3.8'",
    "typing_extensions >= 4.4.0; python_version<'3.12'"
]
test = [
    "multidict>=6,<7",
    "typing_extensions >= 4.4.0; python_version<'3.12'",
    "pytest>=7,<9",
    "pytest-cov"
]
docs = ["multicollections[docs]"]
dev = [
    {include-group = "lint"},
    {include-group = "typing"},
    {include-group = "test"},
    {include-group = "docs"},
]

[project.optional-dependencies]
docs = [
    "mkdocs>=1.6.1,<2; python_version>='3.10'",
    "mkdocs-material>=9.6.12,<10; python_version>='3.10'",
    "mkdocstrings[python]>=0.29.1,<0.31; python_version>='3.10'",
]

[project.urls]
Homepage = "https://github.com/gerlero/multicollections"
Repository = "https://github.com/gerlero/multicollections"
Documentation = "https://multicollections.readthedocs.io"

[tool.uv.build-backend]
module-root = "."

[tool.ruff.lint]
extend-select = ["ALL"]
extend-ignore = ["COM812"]

[tool.ruff.lint.pydocstyle]
convention = "google"
