<style>
/* Navigation styles */
.nav-menu {
  background: #24292e;
  padding: 1rem 0;
  margin-bottom: 2rem;
}

.nav-menu ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
}

.nav-menu li {
  margin: 0 1rem;
}

.nav-menu a {
  color: white;
  text-decoration: none;
  padding: 0.5rem 1rem;
  border-radius: 4px;
  transition: background-color 0.2s;
}

.nav-menu a:hover {
  background: #0366d6;
}

/* Feature grid styles */
.features {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 2rem;
  margin: 2rem 0;
}

.feature {
  padding: 1.5rem;
  border: 1px solid #e1e4e8;
  border-radius: 6px;
  background: #f6f8fa;
  text-align: center;
}

.feature h3 {
  margin-top: 0;
  color: #24292e;
}

.feature p {
  margin-bottom: 0;
  color: #586069;
}

/* Code block improvements */
pre[class*="language-"] {
  border-radius: 6px;
  border: 1px solid #e1e4e8;
}

code[class*="language-"] {
  font-size: 0.9rem;
}

/* Responsive design */
@media (max-width: 768px) {
  .nav-menu ul {
    flex-direction: column;
    align-items: center;
  }
  
  .nav-menu li {
    margin: 0.5rem 0;
  }
  
  .features {
    grid-template-columns: 1fr;
  }
}

/* Dark mode support */
@media (prefers-color-scheme: dark) {
  .feature {
    background: #2d3748;
    border-color: #4a5568;
  }
  
  .feature h3 {
    color: #e2e8f0;
  }
  
  .feature p {
    color: #a0aec0;
  }
}
