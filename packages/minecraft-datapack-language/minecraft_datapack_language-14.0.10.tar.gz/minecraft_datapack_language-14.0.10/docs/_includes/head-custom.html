  Prism.languages.mcfunction = Prism.languages.none;

  (function preload(langFiles) {
    var head = document.head || document.getElementsByTagName('head')[0];
    langFiles.forEach(function(file) {
      var s = document.createElement('script');
      s.defer = true;
      s.src = 'https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/' + file;
      head.appendChild(s);
    });
  })([
    'prism-clike.min.js',
    'prism-javascript.min.js',
