<script>
  // Configure Prism autoloader
  window.Prism = window.Prism || {};
  Prism.plugins = Prism.plugins || {};
  Prism.plugins.autoloader = Prism.plugins.autoloader || {};
  Prism.plugins.autoloader.languages_path = 'https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/';

  // Custom MDL language definition
  Prism.languages.mdl = {
    'comment': [
      {
        pattern: /\/\*[\s\S]*?\*\//,
        greedy: true
      },
      {
        pattern: /\/\/.*/,
        greedy: true
      }
    ],
    'string': [
      {
        pattern: /"([^"\\]|\\.)*"/,
        greedy: true
      },
      {
        pattern: /\$!raw[\s\S]*?raw!\$/,
        greedy: true,
        inside: {
          'keyword': /\$!raw|raw!\$/
        }
      }
    ],
    'keyword': {
      pattern: /\b(pack|namespace|function|on_tick|on_load|tag|add|if|else if|else|while|for|in|var|let|const|num|str|list|try|catch|throw|switch|case|default|break|continue|return|import|from|as|recipe|loot_table|advancement|predicate|item_modifier|structure|scope|global)\b/,
      lookbehind: true
    },
    'builtin': {
      pattern: /\b(say|tellraw|effect|particle|execute|scoreboard|data|function|tag|tp|kill|summon|give|clear|enchant|gamemode|weather|time|difficulty|gamerule|title|playsound|stopsound|kick|ban|ban-ip|pardon|pardon-ip|whitelist|op|deop|save-all|save-off|save-on|list|me|msg|team|trigger|advancement|recipe|loot|schedule|return|run)\b/,
      lookbehind: true
    },
    'selector': {
      pattern: /\b(@p|@r|@a|@e|@s)\b/,
      lookbehind: true
    },
    'boolean': {
      pattern: /\b(true|false|null|undefined)\b/,
      lookbehind: true
    },
    'number': {
      pattern: /\b\d+\b/,
      lookbehind: true
    },
    'operator': {
      pattern: /\b(\+|-|\*|\/|%|=|==|!=|<|>|<=|>=|&&|\|\||!|\+=|-=|\*=|\/=|%=)\b/,
      lookbehind: true
    },
    'punctuation': /[{}();[\]]/
  };

  // mcfunction fallback
  Prism.languages.mcfunction = Prism.languages.none;

  // Theme management and highlighting
  function initializeTheme() {
    const html = document.documentElement;
    const savedTheme = localStorage.getItem('theme');
    const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    
    // Set initial theme
    if (savedTheme) {
      html.setAttribute('data-theme', savedTheme);
    } else if (systemPrefersDark) {
      html.setAttribute('data-theme', 'dark');
    } else {
      html.setAttribute('data-theme', 'light');
    }
    
    // Update Prism theme
    updatePrismTheme();
    
    // Highlight all code blocks
    if (typeof Prism !== 'undefined') {
      Prism.highlightAll();
    }
  }

  function updatePrismTheme() {
    const darkTheme = document.getElementById('prism-dark-theme');
    const lightTheme = document.querySelector('link[href*="prism.min.css"]');
    const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
    
    if (isDark) {
      if (lightTheme) lightTheme.disabled = true;
      if (darkTheme) darkTheme.disabled = false;
    } else {
      if (lightTheme) lightTheme.disabled = false;
      if (darkTheme) darkTheme.disabled = true;
    }
  }

  // Initialize when DOM is ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initializeTheme);
  } else {
    initializeTheme();
  }

  // Listen for theme changes
  document.addEventListener('themeChanged', updatePrismTheme);
</script>

<!-- Custom styles -->
<style>
/* Reset and base styles */
* {
  box-sizing: border-box;
}

/* Light mode (default) */
:root {
  --bg-primary: #ffffff;
  --bg-secondary: #f6f8fa;
  --bg-tertiary: #f1f3f4;
  --text-primary: #24292e;
  --text-secondary: #586069;
  --text-muted: #6a737d;
  --border-color: #e1e4e8;
  --border-color-strong: #d0d7de;
  --link-color: #0366d6;
  --link-hover: #0256b3;
  --code-bg: #f6f8fa;
  --code-border: #e1e4e8;
  --code-text: #24292e;
  --nav-bg: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
  --card-bg: #ffffff;
  --card-border: #e1e4e8;
  --card-shadow: 0 4px 12px rgba(0,0,0,0.15);
  --card-shadow-hover: 0 6px 20px rgba(0,0,0,0.2);
}

/* Dark mode */
[data-theme="dark"] {
  --bg-primary: #0d1117;
  --bg-secondary: #161b22;
  --bg-tertiary: #21262d;
  --text-primary: #e6edf3;
  --text-secondary: #c9d1d9;
  --text-muted: #8b949e;
  --border-color: #30363d;
  --border-color-strong: #484f58;
  --link-color: #58a6ff;
  --link-hover: #79c0ff;
  --code-bg: #161b22;
  --code-border: #30363d;
  --code-text: #e6edf3;
  --nav-bg: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
  --card-bg: #161b22;
  --card-border: #30363d;
  --card-shadow: 0 4px 12px rgba(0,0,0,0.3);
  --card-shadow-hover: 0 6px 20px rgba(0,0,0,0.4);
}

/* Apply CSS variables with !important to override Jekyll theme */
body,
html {
  background-color: var(--bg-primary) !important;
  color: var(--text-primary) !important;
  transition: background-color 0.3s ease, color 0.3s ease;
}

.main-content,
.page-content,
main,
.container,
.wrapper {
  background-color: var(--bg-primary) !important;
  color: var(--text-primary) !important;
}

/* Override Jekyll theme's default styles */
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif !important;
  line-height: 1.6 !important;
}

/* Typography */
h1, h2, h3, h4, h5, h6 {
  color: var(--text-primary) !important;
}

p, li, td, th {
  color: var(--text-secondary) !important;
}

/* Links */
a {
  color: var(--link-color) !important;
  transition: color 0.2s ease;
}

a:hover {
  color: var(--link-hover) !important;
}

/* Code blocks */
pre[class*="language-"] {
  background-color: var(--code-bg) !important;
  border: 1px solid var(--code-border) !important;
  border-radius: 6px;
  margin: 1rem 0;
}

code[class*="language-"] {
  font-size: 0.9rem;
  color: var(--code-text) !important;
}

/* Inline code */
code:not([class*="language-"]) {
  background-color: var(--code-bg) !important;
  color: var(--code-text) !important;
  border: 1px solid var(--code-border) !important;
  padding: 0.2em 0.4em;
  border-radius: 3px;
  font-size: 0.85em;
}

/* Tables */
table {
  background-color: var(--bg-secondary) !important;
  border: 1px solid var(--border-color) !important;
  border-radius: 6px;
}

th {
  background-color: var(--bg-tertiary) !important;
  border-bottom: 1px solid var(--border-color) !important;
  color: var(--text-primary) !important;
}

td {
  border-bottom: 1px solid var(--border-color) !important;
  color: var(--text-secondary) !important;
}

/* Blockquotes */
blockquote {
  background-color: var(--bg-secondary) !important;
  border-left: 4px solid var(--link-color) !important;
  color: var(--text-secondary) !important;
  padding: 1rem;
  margin: 1rem 0;
  border-radius: 0 6px 6px 0;
}

/* Horizontal rules */
hr {
  border-color: var(--border-color) !important;
  margin: 2rem 0;
}

/* Feature grid styles */
.features {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 2rem;
  margin: 2rem 0;
}

.feature {
  padding: 1.5rem;
  border: 1px solid var(--border-color);
  border-radius: 6px;
  background: var(--card-bg);
  text-align: center;
  box-shadow: var(--card-shadow);
  transition: box-shadow 0.2s ease;
}

.feature:hover {
  box-shadow: var(--card-shadow-hover);
}

.feature h3 {
  margin-top: 0;
  color: var(--text-primary);
}

.feature p {
  margin-bottom: 0;
  color: var(--text-secondary);
}

/* Docs grid styles */
.docs-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
  gap: 1.5rem;
  margin: 2rem 0;
}

.doc-card {
  background: var(--card-bg);
  border: 1px solid var(--card-border);
  border-radius: 8px;
  padding: 1.5rem;
  box-shadow: var(--card-shadow);
  transition: transform 0.2s, box-shadow 0.2s;
}

.doc-card:hover {
  transform: translateY(-2px);
  box-shadow: var(--card-shadow-hover);
}

.doc-card h3 {
  margin: 0 0 0.5rem 0;
  color: var(--text-primary);
  font-size: 1.1rem;
}

.doc-card p {
  color: var(--text-secondary);
  margin-bottom: 1rem;
}

.doc-meta {
  display: flex;
  gap: 0.5rem;
  margin-bottom: 1rem;
  flex-wrap: wrap;
}

.category {
  background: var(--bg-tertiary);
  color: var(--text-secondary);
  padding: 0.25rem 0.5rem;
  border-radius: 12px;
  font-size: 0.75rem;
  font-weight: 500;
}

.doc-link {
  display: inline-block;
  color: var(--link-color);
  text-decoration: none;
  font-weight: 600;
  border: 2px solid var(--link-color);
  padding: 0.5rem 1rem;
  border-radius: 6px;
  transition: all 0.2s ease;
}

.doc-link:hover {
  background: var(--link-color);
  color: var(--bg-primary);
  text-decoration: none;
}

/* MDL Syntax Highlighting - Light Mode */

  color: #d73a49 !important;
  font-weight: 600 !important;
}

.language-mdl .token.builtin {

}

.language-mdl .token.number {
  color: #005cc5 !important;
  font-weight: 500 !important;
}

.language-mdl .token.boolean {
  color: #005cc5 !important;
  font-weight: 500 !important;
}

.language-mdl .token.operator {
  color: #d73a49 !important;
  font-weight: 500 !important;
}

.language-mdl .token.punctuation {

}

/* MDL Syntax Highlighting - Dark Mode */
[data-theme="dark"] .language-mdl .token.keyword {
  color: #ff7b72 !important;
}

[data-theme="dark"] .language-mdl .token.builtin {
  color: #d2a8ff !important;
}

[data-theme="dark"] .language-mdl .token.selector {
  color: #ffa657 !important;
}

[data-theme="dark"] .language-mdl .token.string {
  color: #a5d6ff !important;
}

[data-theme="dark"] .language-mdl .token.comment {
  color: #8b949e !important;
}

[data-theme="dark"] .language-mdl .token.number {
  color: #79c0ff !important;
}

[data-theme="dark"] .language-mdl .token.boolean {
  color: #79c0ff !important;
}

[data-theme="dark"] .language-mdl .token.operator {
  color: #ff7b72 !important;
}

[data-theme="dark"] .language-mdl .token.punctuation {
  color: #c9d1d9 !important;
}

/* Navigation styles (overrides from navigation.html) */
.nav-menu {
  background: var(--nav-bg) !important;
  color: #ffffff !important;
}

/* Breadcrumb styles */
.breadcrumb-nav {
  margin: 1rem 0 2rem 0;
  padding: 0 1rem;
  max-width: 1200px;
  margin-left: auto;
  margin-right: auto;
}

.breadcrumb {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  align-items: center;
  flex-wrap: wrap;
  gap: 0.5rem;
  font-size: 0.9rem;
}

.breadcrumb-item {
  display: flex;
  align-items: center;
}

.breadcrumb-item:not(:last-child)::after {
  content: "›";
  margin-left: 0.5rem;
  color: var(--text-muted);
}

.breadcrumb-link {
  color: var(--link-color);
  text-decoration: none;
  display: flex;
  align-items: center;
  gap: 0.25rem;
  padding: 0.25rem 0.5rem;
  border-radius: 4px;

}

.breadcrumb-link:hover {

  text-decoration: none;
}

.breadcrumb-icon {
  width: 16px;
  height: 16px;
}

.breadcrumb-item.active {
  color: var(--text-muted);
  font-weight: 500;
}

/* Quick navigation styles */
.quick-nav {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 1.5rem;
  margin: 2rem 0;
}

.quick-nav .nav-link {
  display: inline-flex;
  align-items: center;
  padding: 0.75rem 1.5rem;
  background: linear-gradient(135deg, var(--link-color) 0%, var(--link-hover) 100%);
  color: var(--bg-primary) !important;
  text-decoration: none;
  font-weight: 600;
  border-radius: 8px;
  transition: all 0.3s ease;
  box-shadow: 0 4px 12px rgba(3, 102, 214, 0.25);
  position: relative;
  overflow: hidden;
}

.quick-nav .nav-link::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: left 0.5s;
}

.quick-nav .nav-link:hover {
  color: var(--bg-primary) !important;
  text-decoration: none;
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(3, 102, 214, 0.4);
}

.quick-nav .nav-link:hover::before {
  left: 100%;
}

.quick-nav .nav-link:active {
  transform: translateY(0);
  box-shadow: 0 4px 12px rgba(3, 102, 214, 0.25);
}

/* Responsive design */
@media (max-width: 768px) {
  .features,
  .docs-grid,
  .quick-nav {
    grid-template-columns: 1fr;
  }
  
  .quick-nav .nav-link {
    padding: 0.875rem 1.25rem;
    font-size: 0.95rem;
  }
  
  .breadcrumb {
    font-size: 0.8rem;
  }
}

/* Remove theme shadows */
.main-content,
.page-content,
main {
  box-shadow: none !important;
}

/* Navigation link styles - only apply to header navigation */
.nav-menu .nav-link,
.nav-menu .nav-link:visited,
.nav-menu .nav-link:hover,
.nav-menu .nav-link:active {
  color: rgba(255, 255, 255, 0.85) !important;
}

.nav-menu .nav-link:hover {

}

.nav-menu .nav-link.active {

}

/* Override Jekyll theme's default code highlighting */
.highlight {
  background-color: var(--code-bg) !important;
  border: 1px solid var(--code-border) !important;
  border-radius: 6px;
  margin: 1rem 0;
}

.highlight pre {
  background-color: var(--code-bg) !important;

}

.site-footer {
  background-color: var(--bg-secondary) !important;
  color: var(--text-secondary) !important;

}

.site-footer a {

}

.site-footer a:hover {

}
