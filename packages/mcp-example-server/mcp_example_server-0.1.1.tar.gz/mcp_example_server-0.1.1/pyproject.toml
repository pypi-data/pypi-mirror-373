[project]
name = "mcp-example-server"
version = "0.1.1"
description = "Servidor MCP de exemplo (echo e time_now)"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "TCC Lab" }]
keywords = ["mcp", "model-context-protocol", "example"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Operating System :: OS Independent",
]
dependencies = [
  "mcp[cli]>=1.13.0",
]

[project.scripts]
mcp-example-server = "src.example_server.main:main_cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/example_server"]

[tool.hatch.build.targets.editable]
packages = ["src/example_server"]

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
  "ruff>=0.4.0",
  "black>=24.0",
]
