[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "networka"
dynamic = ["version"]
description = "Modern async Python toolkit for network device automation"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "Apache-2.0" }
keywords = ["network", "automation", "mikrotik", "routeros", "cli", "async", "narrowin", "networking", "infrastructure"]
authors = [
    { name = "narrowin", email = "contact@narrowin.com" },
]
maintainers = [
    { name = "narrowin", email = "contact@narrowin.com" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Telecommunications Industry",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: System :: Networking",
    "Topic :: System :: Systems Administration",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dependencies = [
    "scrapli[paramiko]>=2023.7.30",
    "scrapli[community]>=2023.7.30",
    "pydantic>=2.5.0",
    "pyyaml>=6.0",
    "typer>=0.12.0",
    "rich>=13.0.0",
    "asyncssh>=2.21.0",
    "scrapli-community>=2025.1.30",
    "libtmux>=0.46.2",
    "python-dotenv>=1.0.0",
    "textual>=0.58.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.1.0",
    "mypy>=1.7.0",
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.14.0",
    "pytest-xdist>=3.8.0",
    "detect-secrets>=1.4.0",
    "bandit>=1.7.0",
    "build>=0.10.0",
    "twine>=4.0.0",
    "types-PyYAML>=6.0.0",
    "types-paramiko>=3.0.0",
    "cffconvert>=2.0.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.24.0",
    "mkdocs-click>=0.9.0",
]
tmux = [
    "libtmux>=0.21.0",
]

[project.urls]
Homepage = "https://github.com/narrowin/networka"
Documentation = "https://narrowin.github.io/networka/"
Repository = "https://github.com/narrowin/networka.git"
"Bug Tracker" = "https://github.com/narrowin/networka/issues"
Changelog = "https://github.com/narrowin/networka/blob/main/CHANGELOG.md"
"Source Code" = "https://github.com/narrowin/networka"
"CI/CD" = "https://github.com/narrowin/networka/actions"

[project.scripts]
nw = "network_toolkit.cli:app"
# nw-tui = "network_toolkit.tui:run"  # TODO: Enable when TUI is ready for release

[tool.hatch.version]
path = "src/network_toolkit/__about__.py"

[tool.hatch.envs.default]
dependencies = [
    "coverage[toml]>=6.5",
    "pytest",
    "pytest-asyncio",
]
[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
    "- coverage combine",
    "coverage report",
]
cov = [
    "test-cov",
    "cov-report",
]

[[tool.hatch.envs.all.matrix]]
python = ["3.11", "3.12"]

[tool.hatch.envs.types]
dependencies = [
    "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/network_toolkit tests}"

[tool.coverage.run]
source_pkgs = ["network_toolkit", "tests"]
branch = true
parallel = true
omit = [
    "src/network_toolkit/__about__.py",
]

[tool.coverage.paths]
network_toolkit = ["src/network_toolkit", "*/networka/src/network_toolkit"]
tests = ["tests", "*/networka/tests"]

[tool.coverage.report]
exclude_lines = [
    "no cov",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

# Package build configuration (hatchling)
# - Ensure non-Python assets needed at runtime are included in wheels
# - Provide a source distribution that contains helpful docs and scripts
[tool.hatch.build.targets.wheel]
packages = ["src/network_toolkit"]
include = [
    # Typing marker for consumers
    "src/network_toolkit/py.typed",
    # Built-in sequence YAMLs needed at runtime
    "src/network_toolkit/builtin_sequences/**/*.yml",
]

[tool.hatch.build.targets.sdist]
include = [
    "src/**",
    "README.md",
    "LICENSE*",
    "docs/**",
    # Shell completion helpers and example defaults (useful for users)
    "bash_completion_nw.sh",
    "fish_completion_nw.fish",
    "zsh_completion_nw.zsh",
    "default_configs/**",
]

[tool.ruff]
target-version = "py311"
line-length = 88
include = [
    "src/**/*.py",
    "tests/**/*.py",
]

[tool.ruff.lint]
select = [
    "A",
    "ARG",
    "B",
    "C",
    "DTZ",
    "E",
    "EM",
    "F",
    "FBT",
    "I",
    "ICN",
    "ISC",
    "N",
    "PLC",
    "PLE",
    "PLR",
    "PLW",
    "Q",
    "RUF",
    "S",
    "T",
    "TID",
    "UP",
    "W",
    "YTT",
]
ignore = [
    # Complexity rules - these are judgment calls
    "C901", "PLR0911", "PLR0912", "PLR0913", "PLR0915",
    # Formatter conflicts
    "ISC001",   # Implicit string concatenation (conflicts with formatter)
    # Specific cases where we need flexibility
    "S101",     # Use of assert detected (common in tests)
    "T201",     # print found (sometimes needed for debugging)
    "ARG001",   # Unused function argument (common in protocol implementations)
    "ARG002",   # Unused method argument (common in protocol implementations)
    "PLR2004",  # Magic value used in comparison (sometimes unavoidable)
    # Import-related (some are unavoidable due to optional dependencies)
    "PLC0415",  # Import outside toplevel (needed for optional imports)
    # Test-specific
    "B017",     # pytest.raises without match parameter
    "S110",     # try-except-pass detected (sometimes needed in cleanup)
    # Additional pragmatic ignores for mature codebase
    "E501",     # Line too long (often unavoidable in CLI help text and URLs)
    "FBT003",   # Boolean positional value in function call (often clear in context)
    "S108",     # Hardcoded temp file paths (acceptable in configuration defaults)
    "S603",     # subprocess without shell=True (often safer this way)
    "S105",     # Hardcoded password (acceptable in tests and examples)
    "S107",     # Hardcoded password default (acceptable in configuration)
    "A003",     # Class attribute shadowing Python builtin (legitimate interface methods)
]
unfixable = [
    # Don't touch unused imports
    "F401",
]

[tool.ruff.lint.isort]
known-first-party = ["network_toolkit"]

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.lint.per-file-ignores]
# Tests can use magic values, assertions, and relative imports, and boolean arguments
"tests/**/*" = ["PLR2004", "S101", "TID252", "S105", "S106", "S107", "FBT001"]
# CLI commands using Typer often need boolean flags and default arguments
"src/network_toolkit/commands/**/*" = ["FBT001", "FBT002"]
"src/network_toolkit/cli.py" = ["FBT002"]
# TUI code often needs boolean parameters for theming and state
"src/network_toolkit/tui/**/*" = ["FBT001"]
# Platform operations often need boolean flags for hardware control
"src/network_toolkit/platforms/**/*" = ["FBT001", "FBT002"]
# Core device operations often need boolean flags for operational control
"src/network_toolkit/device.py" = ["FBT001", "FBT002"]
# Common library modules often need boolean parameters for flexibility
"src/network_toolkit/common/**/*" = ["FBT001", "FBT002"]

[tool.mypy]
python_version = "3.11"
incremental = true
cache_dir = ".mypy_cache"
cache_fine_grained = true
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = false
warn_no_return = true
warn_unreachable = false
strict_equality = true
ignore_missing_imports = true
explicit_package_bases = true
exclude = [
    "tests/"
]

[dependency-groups]
dev = [
    "detect-secrets>=1.5.0",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.2.1",
    "pytest-mock>=3.14.1",
    "pytest-xdist>=3.8.0",
    # Helper tooling for developing the Textual TUI (live reload, inspector)
    "textual-dev>=1.0.0",
    # Type checking - pinned exactly for consistency (FastAPI approach)
    "mypy==1.17.1",
    "ruff==0.12.10",
    # Type stubs for mypy
    "types-PyYAML>=6.0.0",
    "types-paramiko>=3.0.0",
]
