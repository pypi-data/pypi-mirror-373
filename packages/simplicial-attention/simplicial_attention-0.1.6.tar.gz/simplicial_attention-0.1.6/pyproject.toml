[project]
name = "simplicial-attention"
version = "0.1.6"
description = "(2) - Simplicial Attention"
authors = [
    { name = "Phil Wang", email = "lucidrains@gmail.com" }
]
readme = "README.md"
requires-python = ">= 3.9"
license = { file = "LICENSE" }
keywords = [
    'artificial intelligence',
    'deep learning',
    'attention mechanism'
]

classifiers=[
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'Topic :: Scientific/Engineering :: Artificial Intelligence',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python :: 3.9',
]

dependencies = [
    "torch>=2.5",
    "einops>=0.8.1",
    "hyper-connections>=0.2.1",
    "opt-einsum",
    "x-mlps-pytorch>=0.0.25"
]

[project.urls]
Homepage = "https://pypi.org/project/simplicial-attention/"
Repository = "https://github.com/lucidrains/simplicial-attention"

[project.optional-dependencies]

examples = [
    "tqdm"
]

test = [
    "pytest"
]

[tool.pytest.ini_options]
pythonpath = [
  "."
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["simplicial_attention"]
