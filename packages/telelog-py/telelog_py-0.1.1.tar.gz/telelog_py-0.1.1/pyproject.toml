[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "telelog-py"
version = "0.1.1"
description = "Envie logs e alertas para o Telegram em 60s (Python)"
readme = "README.md"
authors = [{ name = "Zarabatana" }]
license = { file = "LICENSE" }
requires-python = ">=3.8"
dependencies = []

[project.urls]
Homepage = "https://github.com/ZarabaDev/telelog"

[project.scripts]
telelog = "telelog.cli:main"

[tool.black]
line-length = 100

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "B"]
ignore = []

[tool.pytest.ini_options]
addopts = "-q"

[tool.setuptools]
packages = ["telelog"]

