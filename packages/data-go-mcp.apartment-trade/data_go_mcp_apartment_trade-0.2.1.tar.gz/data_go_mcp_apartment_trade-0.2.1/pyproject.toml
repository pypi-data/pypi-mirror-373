[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["data_go_mcp"]

[project]
name = "data-go-mcp.apartment-trade"
version = "0.2.1"
description = "MCP server for Korea apartment trade data from data.go.kr"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
authors = [
    {name = "Data.go.kr MCP Servers Contributors"},
]
keywords = ["mcp", "data.go.kr", "apartment", "real-estate", "korea", "api"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
    "xmltodict>=0.14.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-httpx>=0.30.0",
]

[project.scripts]
"data-go-mcp.apartment-trade" = "data_go_mcp.apartment_trade.server:main"

[project.urls]
Homepage = "https://github.com/Koomook/data-go-mcp-servers"
Repository = "https://github.com/Koomook/data-go-mcp-servers"
Issues = "https://github.com/Koomook/data-go-mcp-servers/issues"