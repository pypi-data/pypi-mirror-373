[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "speculate-llm"
version = "0.1.0"
packages = ["speculate"] 
description = "Speculate is a BDD-style framework for validating LLM behavior, offering rich CLI reporting and support for multiple backends like Ollama, OpenAI, and more."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Donavan White", email = "digi.cazter@gmail.com" }]
maintainers = [{ name = "Donavan White", email = "digi.cazter@gmail.com" }]
keywords = ["LLM", "testing", "BDD", "Ollama", "evaluation", "pydantic", "rich"]

dependencies = [
  "pydantic>=2.7",
  "rich>=13.7",
  "requests>=2.31",
]

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Testing",
  "Intended Audience :: Developers",
]

[project.urls]
Homepage = "https://github.com/digi-cazter/speculate"
Repository = "https://github.com/digi-cazter/speculate"
Issues = "https://github.com/digi-cazter/speculate/issues"

[project.scripts]
speculate = "speculate.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["speculate"]