[project]
name = "image2sound-newrealm"
version = "0.5.0"
description = "Turn images into short musical pieces via algorithmic sonification."
readme = "README.md"
requires-python = ">=3.10"
license = "Apache-2.0"
authors = [{ name = "Rami Pinku", email = "contact@newrelam.co" }]
keywords = ["audio", "music", "sonification", "image", "ai", "gradio"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: End Users/Desktop",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Environment :: Console",
  "Topic :: Multimedia :: Sound/Audio"
]

# âœ… Core runtime deps (needed for tests/CI)
dependencies = [
  "Pillow",
  "numpy",
  "opencv-python-headless",
  "scikit-learn",
  "soundfile",
  "librosa",
  "click"
]

[project.urls]
Homepage = "https://newrelam.co/projects/image2sound"
Repository = "https://github.com/newrealmco/image2sound"
Issues = "https://github.com/newrealmco/image2sound/issues"
Changelog = "https://github.com/newrealmco/image2sound/releases"

[project.scripts]
image2sound = "image2sound.cli:main"
image2sound-ui = "image2sound.ui:main"

[project.optional-dependencies]
ui = ["gradio>=4.0"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["image2sound*"]
exclude = ["tests*", "scripts*", "examples*", "docs*"]