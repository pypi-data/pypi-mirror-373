#
# Details about this package (analogous to setup.py)
#
[project]
name = "uologging"
readme = "docs/user-guide.md"
dynamic = ["version"]
requires-python = ">=3.6"
description = "Auto-Configuration solution for Python built-in logging."
authors = [
  {name = "University of Oregon", email = "nsdevops@uoregon.edu"},
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.6",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
keywords = [
  "NTS",
  "UO",
]
license = { file = "LICENSE" }

[project.optional-dependencies]
dev = [
  "pytest",
  "assertpy",
]
cicd = [
  "pytest",
  "pytest-cov",
  "assertpy",
]
optional = [
  "humanize",
]


#
# (Meta) Build-system details, required by Setuptools
#
[tool.setuptools.dynamic]
version = {attr = "uologging.__version__"}  # any module attribute compatible with ast.literal_eval
