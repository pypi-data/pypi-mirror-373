[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "todo-agent"
dynamic = ["version"]
description = "A natural language interface for todo.sh task management"
readme = "README.md"
license = "GPL-3.0"
authors = [
    {name = "codeprimate"}
]
maintainers = [
    {name = "codeprimate"}
]
keywords = ["todo", "task-management", "llm", "natural-language", "cli"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Scheduling",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Linguistic",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.31.0",
    "typing-extensions>=4.8.0",
    "types-requests>=2.31.0",
    "rich>=13.0.0",
    "tiktoken>=0.5.0",
]

[project.optional-dependencies]
dev = [
    "black>=23.0.0",
    "flake8>=6.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pre-commit>=3.0.0",
    "bandit>=1.7.0",
    "safety>=2.3.0",
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.2.0",
    "radon>=5.1.0",
    "xenon>=0.7.0",
    "build>=1.0.0",
    "twine>=4.0.0",
    "setuptools_scm[toml]>=6.2.0",
]

[project.scripts]
todo-agent = "todo_agent.main:main"

[project.urls]
Homepage = "https://github.com/codeprimate/todo-agent"
Documentation = "https://github.com/codeprimate/todo-agent#readme"
Repository = "https://github.com/codeprimate/todo-agent"
"Bug Tracker" = "https://github.com/codeprimate/todo-agent/issues"

[tool.setuptools_scm]
write_to = "todo_agent/_version.py"

[tool.setuptools.packages.find]
include = ["todo_agent*"]
exclude = ["tests*", "docs*", "logs*", "htmlcov*", "dist*", "build*", "*.egg-info*"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=todo_agent",
    "--cov-report=term-missing",
    "--cov-report=html",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]
