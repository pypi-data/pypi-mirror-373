[tool.poetry]
name = "daedal-nerdynamegen"
version = "0.1.0"
description = "A nerdy name generator with SQLite database support"
authors = ["Deb Mishra <infra@daedal.org>"]
readme = "README.md"
license = "MIT"
packages = [{include = "nerdynamegen"}]

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
nerdynamegen = "nerdynamegen.__main__:main"







