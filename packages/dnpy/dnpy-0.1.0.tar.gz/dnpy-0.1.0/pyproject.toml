[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "dnpy"
version = "0.1.0"
description = "A library for reading and writing .NET modules"
readme = "README.md"
license = "MIT"
license-files = ["LICEN[CS]E*"]
requires-python = ">=3.10"
authors = [{name = "Utku Corbaci (rhotav)", email = "utku@rhotav.com"}]
maintainers = [{name = "Utku Corbaci (rhotav)", email = "utku@rhotav.com"}]
keywords = ["dotnet", ".net", "parser", "disassembly"]
classifiers = [
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Topic :: Security",
]
dependencies = [
    "pefile>=2024.8.26",
]

[project.urls]
Homepage = "https://github.com/rhotav/dnpy"
Repository = "https://github.com/rhotav/dnpy"
Documentation = "https://github.com/rhotav/dnpy#readme"
"Bug Tracker" = "https://github.com/rhotav/dnpy/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"