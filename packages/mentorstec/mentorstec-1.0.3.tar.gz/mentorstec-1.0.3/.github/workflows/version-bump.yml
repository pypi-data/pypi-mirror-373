name: ðŸ”¢ Bump de VersÃ£o

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Tipo de versÃ£o'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  bump-version:
    name: ðŸ“ˆ Atualizar VersÃ£o
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Fazer checkout do cÃ³digo
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: ðŸ Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: ðŸ“¦ Instalar dependÃªncias
      run: |
        python -m pip install --upgrade pip
        pip install bump2version
    
    - name: ðŸ”¢ Fazer bump da versÃ£o
      run: |
        echo "ðŸ“ˆ Fazendo bump da versÃ£o (${{ github.event.inputs.version_type }})"
        bump2version ${{ github.event.inputs.version_type }} --verbose
        
        # Obter nova versÃ£o
        NEW_VERSION=$(python -c "import mentors_event_hub; print(mentors_event_hub.__version__)")
        echo "âœ… Nova versÃ£o: $NEW_VERSION"
        
        # Salvar para prÃ³ximo step
        echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
    
    - name: ðŸ“¤ Commit e push da nova versÃ£o
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        git add .
        git commit -m "ðŸ”– Bump version to ${{ env.NEW_VERSION }}"
        git tag "v${{ env.NEW_VERSION }}"
        
        git push origin main
        git push origin "v${{ env.NEW_VERSION }}"
    
    - name: ðŸ“‹ Criar Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ env.NEW_VERSION }}
        release_name: ðŸš€ Release v${{ env.NEW_VERSION }}
        body: |
          ## ðŸ“¦ Nova VersÃ£o: v${{ env.NEW_VERSION }}
          
          ### ðŸ”„ MudanÃ§as
          - Bump de versÃ£o (${{ github.event.inputs.version_type }})
          
          ### ðŸ’¾ InstalaÃ§Ã£o
          ```bash
          pip install --upgrade mentors-event-hub
          ```
          
          ### ðŸ”— Links
          - [PyPI](https://pypi.org/project/mentors-event-hub/${{ env.NEW_VERSION }}/)
          - [DocumentaÃ§Ã£o](https://github.com/Mentorstec/mentors-event-hub#readme)
          
          ---
          ðŸ¤– Release automÃ¡tico criado via GitHub Actions
        draft: false
        prerelease: false