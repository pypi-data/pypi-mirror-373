[project]
authors = [
  {name = "Kamegrueon", email = "niwaniwaniwaniwatori.gairuze@gmail.com"},
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Testing",
  "Topic :: Text Processing :: Markup :: XML",
]
dependencies = [
  "lxml>=5.4.0",
  "pydantic>=2.11.7",
  "pytest>=8.4.1",
]
description = "Tableau の .twb .twbx ファイルを解析・テストするツール"
keywords = ["tableau", "twb", "twbx", "parser", "testing"]
license = {text = "MIT"}
name = "tabtest"
readme = "README.md"
requires-python = ">=3.12"
version = "0.1.0"

[project.urls]
Documentation = "https://github.com/Kamegrueon/tabtest#readme"
Homepage = "https://github.com/Kamegrueon/tabtest"
Issues = "https://github.com/Kamegrueon/tabtest/issues"
Repository = "https://github.com/Kamegrueon/tabtest"

[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=61.0", "wheel"]

[tool.setuptools.packages.find]
exclude = ["tests*", "docs*"]
include = ["tabtest*"]

[dependency-groups]
dev = [
  "build>=1.3.0",
  "bump2version>=1.0.1",
  "mypy>=1.16.1",
  "pre-commit>=4.2.0",
  "ruff>=0.12.0",
  "twine>=6.1.0",
]

[tool.ruff]
exclude = [
  "tests/assets",
  ".venv",
  "__pycache__",
]
fix = true
line-length = 100
target-version = "py312"

[tool.ruff.lint]
ignore = ["D203", "D212", "D100"]
select = ["E", "F", "I", "D"]

[tool.mypy]
exclude = [
  "tests/*",
]
ignore_missing_imports = true
python_version = "3.12"
strict = false

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = "pydantic.BaseModel"

[tool.pytest.ini_options]
addopts = "-ra -q" 
minversion = "6.0" # Minimum pytest version required
testpaths = [
  "tests",
]
