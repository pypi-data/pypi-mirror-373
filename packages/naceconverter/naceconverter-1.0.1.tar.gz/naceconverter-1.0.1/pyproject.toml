[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "naceconverter"
version = "1.0.1"
description = "A Python package for converting NACE codes to descriptions and searching"
readme = "README.md"
authors = [
    {name = "Jakob Alexandersen", email = "jakob.alexandersen@fsncapital.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]
keywords = ["nace", "codes", "economic", "activities", "classification", "converter", "europe"]
requires-python = ">=3.8"
dependencies = []

[project.urls]
Homepage = "https://github.com/alexandersen01/nace-converter-py"
Repository = "https://github.com/alexandersen01/nace-converter-py.git"
Issues = "https://github.com/alexandersen01/nace-converter-py/issues"

[tool.setuptools]
packages = ["naceconverter"]
include-package-data = true

[tool.setuptools.package-data]
"naceconverter" = ["*.csv"]