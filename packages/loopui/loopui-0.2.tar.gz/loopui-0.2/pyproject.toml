[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "loopui"
version = "0.2"
authors = [
  { name="Guillaume Pirot", email="guillaume.pirot@uwa.edu.au" },
]
description = "Uncertainty Indicators for ensemble of 3D voxets"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
[project.urls]
"Homepage" = "https://github.com/Loop3D/loopUI"
"Bug Tracker" = "https://github.com/Loop3D/loopUI/issues"

