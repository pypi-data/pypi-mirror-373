[project]
name = "bratly-eval"
version = "0.1.3"
description = "an extension of bratly with evaluation tools"
requires-python = ">=3.10"
dependencies = [
    "bratly",
    "bratly-io-fs",
    "numpy>=2.2.3",
    "pandas>=2.2.3",
    "tqdm>=4.67.1",
    "xlsxwriter>=3.2.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.sources]
bratly = { workspace = true }
bratly-io-fs = { workspace = true }

[tool.hatch.metadata]
allow-direct-references = true
