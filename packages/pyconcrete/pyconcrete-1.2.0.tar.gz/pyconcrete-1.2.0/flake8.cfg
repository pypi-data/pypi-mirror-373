[flake8]
extend-ignore=
    # See https://github.com/PyCQA/pycodestyle/issues/373
    E203,
    # style related, follow black
    E501,
    # style related, follow black
    W503,
max-line-length = 120
per-file-ignores =
# imported but unused
    __init__.py: F401
max-complexity = 100

select = E,F,W,I251
