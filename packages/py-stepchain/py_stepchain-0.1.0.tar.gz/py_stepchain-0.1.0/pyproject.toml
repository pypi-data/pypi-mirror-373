[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "py-stepchain"
version = "0.1.0"
description = "Composable chain-of-steps orchestrator with context passing, logging, retries, and validation."
readme = "README.md"
authors = [
  { name = "inderdevbhumi82-prog" }
]
license = { text = "MIT" }
requires-python = ">=3.10"

keywords = ["pipeline", "orchestration", "steps", "chain", "contextmanager"]

classifiers = [
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/inderdevbhumi82-prog/stepchain"
Issues = "https://github.com/inderdevbhumi82-prog/stepchain/issues"

[tool.hatch.build.targets.sdist]
include = ["stepchain", "tests"]

[tool.hatch.build.targets.wheel]
include = ["stepchain"]

[project.optional-dependencies]
dev = [
  "pytest==8.3.3",
  "pytest-cov==6.0.0",
  "black==24.8.0",
  "mypy==1.11.2",
  "ruff",
  "pytest-asyncio",
  "fastapi[standard]"
]

[tool.black]
target-version = ["py310"]
line-length = 100