[build-system]
requires = ["setuptools>=80", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "pydantic-gsheets"
description = "A Pydantic integration for Google Sheets"
dynamic = ["version"]
authors = [{name = "Youssef Ben hammouda", email = "youssef@benhammouda.ma"}]
requires-python = ">=3.12"
readme = "README.md"
dependencies = [
    "google-api-python-client~=2.178.0",
    "google-auth-oauthlib~=1.2.2",
    "pydantic~=2.11.7"
]


[project.optional-dependencies]
test = [
  "pytest",
  "Faker",
]
docs = [
  "mkdocs-material>=9.6",
]
dev = [
  "pytest",
  
  "mkdocs-material>=9.6",
 
]


[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
version_scheme = "guess-next-dev"   # e.g. 1.2.0.dev3 while between tags
local_scheme = "node-and-date"
tag_regex = '^v?(?P<version>\d+\.\d+\.\d+)$'


[project.urls]
Homepage = "https://github.com/Youssefbenhammouda/pydantic-gsheets"
Repository = "https://github.com/Youssefbenhammouda/pydantic-gsheets"
Issues = "https://github.com/Youssefbenhammouda/pydantic-gsheets/issues"
Documentation = "https://github.com/Youssefbenhammouda/pydantic-gsheets#readme"