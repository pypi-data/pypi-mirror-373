[project]
name = "surrogates_interface"
version = "4.3.3"
description = "Interface for surrogate models."
authors = [
    {name = "DTU Wind and Energy Systems"}
]
maintainers = [
  {name = "Riccardo Riva", email = "ricriv@dtu.dk"},
  {name = "Mads MÃ¸lgaard Pedersen", email = "mmpe@dtu.dk"}
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.10,<3.14"

dependencies = [
    "tomli >=2.0.0, <3.0.0; python_version<'3.11'",
	"numpy >=1.10.0, <3.0.0",
	"h5py >=3.10.0, <4.0.0",
]

[project.optional-dependencies]

code_style = [
    "black >=25.1.0, <26.0.0",
    "isort >=6.0.0, <7.0.0",
    "flake8 >=7.0.0, <8.0.0",
	"codespell >=2.4.0, <3.0.0",
]

docs = [
    "sphinx >=8.0.0, <9.0.0",
    "pydata-sphinx-theme >=0.16.1, <1.0.0",
    "numpydoc >=1.8.0, <2.0.0",
	"sphinx-copybutton >=0.5.2, <1.0.0",
	"sphinx-sitemap >=2.6.0, <3.0.0",
	"sphinx_design >=0.6.1, <1.0.0",
]

om = ["openmdao >=3.0.0, <4.0.0"]

smt = [
	"smt >=2.0.0, <3.0.0",
	"matplotlib >=3.0.0, <4.0.0",  # Needed by SMT.
]

sklearn = ["scikit-learn >=1.4.0, <2.0.0"]

spyder = [
    "spyder-kernels >=3.0.0, <3.1.0",
    "PyQt6 >=6.8.1, <7.0.0",
]

tf = [
    "tensorflow >=2.10.0, <3.0.0",
	"tensorflow-io-gcs-filesystem == 0.31.0 ; python_version<'3.12'",
]

test = [
    "pytest >=8.3.0, <9.0.0",
    "pytest-cov >=6.0.0, <7.0.0",
    # "pytest-xdist >=3.6.1, <4.0.0",
]

torch = ["torch >=2.0.0, <3.0.0",
         "keras >=3.0.0, <4.0.0",
		 ]

[project.urls]
repository = "https://gitlab.windenergy.dtu.dk/surrogate-models/surrogate-models-interface"
documentation = "https://surrogate-models.pages.windenergy.dtu.dk/surrogate-models-interface"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.run]
omit = ["surrogates_interface/test/*", ]

[tool.coverage.report]
fail_under = 100

[tool.isort]
profile = "black"

[tool.codespell]
ignore-words-list = "coo"
