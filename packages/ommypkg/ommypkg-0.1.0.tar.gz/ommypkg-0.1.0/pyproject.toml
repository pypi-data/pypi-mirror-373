[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ommypkg"
version = "0.1.0"
dependencies = [
  "numpy>=1.20",
]
requires-python = ">=3.8"
authors = [
  {name = "Your Name", email = "youremail@example.com"},
]
maintainers = [
  {name = "Your Name", email = "youremail@example.com"},
]
description = "A simple ML package to calc area"
readme = "README.md"
license = "MIT"
keywords = ["machine learning", "education"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://github.com/yourusername/ompkg"
Repository = "https://github.com/yourusername/ompkg"

[project.scripts]
mysklearnram-cli = "mypkg.calcarea.Rectangle:area"
[tool.hatch.build.targets.wheel]
packages = ["calcarea", "calcc"]

