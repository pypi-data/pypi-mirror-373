[project]
name = "grpc-nacos"
version = "0.0.4"
authors = [
    { name = "Richard Yang", email = "zhongtian.yang@qq.com" }
]
maintainers = [
    { name = "Richard Yang", email = "zhongtian.yang@qq.com" }
]
license = { text = "MIT" }
description = "This lib provides a gRPC client combined with Nacos service discovery."
requires-python = ">=3.10"
dependencies = [
    "aiofiles>=24.1.0",
    "aiohttp>=3.10.11",
    "grpcio>=1.66.1",
    "pydantic>=2.0.0",
    "pycryptodome>=3.19.1",
    "psutil>=5.9.5",
]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "ruff>=0.12.8",
    "types-protobuf>=5.27.2",
]

[build-system]
requires = ["uv_build >= 0.7.19, <0.9.0"]
build-backend = "uv_build"
