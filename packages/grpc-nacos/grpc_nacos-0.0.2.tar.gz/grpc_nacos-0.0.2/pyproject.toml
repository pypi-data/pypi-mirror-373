[project]
name = "grpc-nacos"
version = "0.0.2"
authors = [
    { name = "Richard Yang", email = "zhongtian.yang@qq.com" }
]
maintainers = [
    { name = "Richard Yang", email = "zhongtian.yang@qq.com" }
]
license = { text = "MIT" }
description = "This lib provides a gRPC client combined with Nacos service discovery."
requires-python = ">=3.10"
dependencies = [
    "grpcio>=1.60.0",
    "nacos-sdk-python~=2.0.9",
    "pydantic>=2.0.0",
]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "ruff>=0.12.8",
]

[build-system]
requires = ["uv_build >= 0.7.19, <0.9.0"]
build-backend = "uv_build"
