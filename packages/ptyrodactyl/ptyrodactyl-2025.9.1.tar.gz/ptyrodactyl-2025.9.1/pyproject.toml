[project]
name = "ptyrodactyl"
version = "2025.09.01"
description = "Ptychography through differentiable programming in JAX"
authors = [{name = "Debangshu Mukherjee", email = "mukherjeed@ornl.gov"}]
license = {file = "LICENSE.md"}
maintainers = [{name = "Debangshu Mukherjee", email = "mukherjeed@ornl.gov"}]
keywords = [
    "electron microscopy", 
    "optical microscopy",
    "4D-STEM",
    "JAX",
    "ptychography",
    "differentiable programming",
]
readme = "README.md"
requires-python = ">=3.11, <3.14"
classifiers = [
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Typing :: Typed",
    "Topic :: Scientific/Engineering :: Image Processing",
]
dependencies = [
    "numpy>=1.13.0",
    "scipy >= 1.0.0",
    "matplotlib >= 2.2.0",
    "matplotlib-scalebar >= 0.5.0",
    "tqdm >= 4.66.0",
    "jaxtyping>=0.2.21",
    "chex >= 0.1.85",
    "optax >= 0.1.8",
    "pytest >= 8.0.0",
    "beartype>=0.19.0",
    "jax[cuda12]>=0.4.30 ; sys_platform == 'linux'",
    "jax>=0.4.30 ; sys_platform == 'win64'",
    "jax>=0.4.30 ; sys_platform == 'darwin'",
    "pytest-cov>=6.2.1",
    "jupyterlab>=4.4.5",
    "jupyter>=1.1.1",
    "ipykernel>=6.29.5",
]

[tool.setuptools]
include-package-data = true
license-files = []

[tool.setuptools.packages.find]
namespaces = true
where = ["src"]

[project.optional-dependencies]
docs = [
    "furo>=2025.7.19",
    "ipykernel>=6.29.5",
    "myst-parser>=4.0.1",
    "nbsphinx>=0.9.6",
    "pydata-sphinx-theme>=0.16.1",
    "sphinx>=8.1.3",
    "sphinx-autodoc-typehints>=3.0.1",
    "sphinx-rtd-theme>=3.0.2",
    "sphinxcontrib-napoleon>=0.7",
]
test = [
    "pytest>=8.3.5",
    "pytest-cov>=4.0.0",
    "pytest-xdist>=3.0.0",
    "chex>=0.1.89",
]
notebooks = [
    "ipywidgets>=8.1.0",
    "ipykernel>=6.29.5",
    "nbconvert>=7.16.6",
]
dev = [
    "ptyrodactyl[docs,test,notebooks]",
    "black[all]>=25.1.0",
    "ipykernel>=6.29.5",
    "isort>=6.0.1",
    "myst-parser>=4.0.1",
    "nbsphinx>=0.9.6",
    "pydata-sphinx-theme>=0.16.1",
    "ruff>=0.12.9",
    "sphinx>=8.1.3",
    "sphinx-rtd-theme>=3.0.2",
    "sphinxcontrib-napoleon>=0.7",
    "twine>=6.1.0",
]

[project.urls]
Homepage = "https://github.com/debangshu-mukherjee/ptyrodactyl"


[build-system]
requires = ["uv_build>=0.8.3,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "ptyrodactyl"
namespace = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[tool.coverage.run]
source = ["ptyrodactyl"]
omit = ["*/tests/*", "*/site-packages/*"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "B", "I", "N", "UP", "ANN", "S", "A", "C4", "PIE", "PT", "RET", "SIM", "ARG", "ERA", "PL"]
ignore = [
    "ANN401",  # Ignore "Any" type hint errors - useful for jaxtyping
    "PYI021",  # Ignore errors related to jaxtyping Array imports/usages
    "F722",    # Ignore forward annotation error with jaxtyping Array
    "COM812",  # Disabled to avoid conflicts with formatter
]

[tool.ruff.lint.flake8-bugbear]
# Allow immutable JAX array creation functions in defaults
extend-immutable-calls = [
    "jax.numpy.zeros",
    "jax.numpy.ones", 
    "jax.numpy.array",
    "jax.numpy.asarray",
    "jnp.zeros",
    "jnp.ones",
    "jnp.array",
    "jnp.asarray",
]

[tool.ruff.lint.pylint]
max-args = 10  # Allow up to 10 arguments in function definitions

[tool.ruff.lint.per-file-ignores]
"**/*.py" = ["F821"]  # Ignore undefined name errors which often occur with jaxtyping

[tool.ruff.lint.isort]
known-third-party = ["jax", "jaxtyping"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
quote-style = "preserve"
