[build-system]
requires = ["hatchling>=1.27.0"]
build-backend = "hatchling.build"

[project]
name = "litegraph"
dynamic = ["version"]
description = "A Graph Node Engine"
readme = "README.md"
authors = [
    {name = "Jiau Zhang", email = "jiauzhang@163.com"},
]
classifiers = [
    'Intended Audience :: Developers',
    'Topic :: Scientific/Engineering :: Artificial Intelligence',
    'License :: OSI Approved :: GNU General Public License v3 (GPLv3)',
    'Programming Language :: Python :: 3.10',
]
keywords = [
    'Deep Learning',
    'Artificial Intelligence',
]
requires-python = ">= 3.10"
dependencies = [
    "fastapi>=0.116.0",
    "uvicorn",
]

[project.urls]
Homepage = "https://github.com/jiauzhang/litegraph"

[project.scripts]
litegraph = "litegraph.__main__:main"

[tool.hatch.version]
path = "litegraph/version.py"

[tool.hatch.build.targets.sdist]
include = [
    ".github", "LICENSE", "*.*",
    "litegraph", "js",
]
exclude = ["dist", "js/dist"]

[tool.hatch.build.targets.wheel]
packages = ["litegraph"]
force-include = { "js/dist" = "litegraph/js/dist" }

[project.optional-dependencies]
dev = [
    "pytest>=8.3.4",
]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]
