[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
packages = ["mndino"]

[project]
name = "mndino" # pypi
version = "0.0.0.1" # pypi
# name = "mn-dino-test" # test-pypi
# version = "0.0.0.1" # test-pypi
authors = [
    {name="Yifan Ren", email="yren86@wisc.edu"},
    {name="Vidit Agrawal", email="vidit.agrawal@wisc.edu"},
    {name="Louise Morlot", email="louise.morlot@cpr.ku.dk"},
    {name="Owen Andrews", email="oandrews@broadinstitute.org"},
    {name="Emil Peter Thrane Hertz", email="emil.hertz@cpr.ku.dk"},
    {name="Juan Caicedo", email="juan.caicedo@wisc.edu"}
]
description = "mn-DINO"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "torch",
    "torchvision",
    "scikit-image",
    "scikit-learn",
    "matplotlib",
    "numpy",
    "pandas",
    "pillow",
    "scipy",
    "timm",
    "tqdm",
    "wandb"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE*"]

[project.urls]
Homepage = "https://github.com/CaicedoLab/micronuclei-detection/tree/main"
Issues = "https://github.com/CaicedoLab/micronuclei-detection/issues"