[project]
name = "nonebot-plugin-picmenu-next"
dynamic = ["version"]
description = "Template plugin project"
authors = [{ name = "LgCookie", email = "lgc2333@126.com" }]
dependencies = [
    "nonebot2>=2.4.3",
    "nonebot-plugin-alconna>=0.59.4",
    "nonebot-plugin-localstore>=0.7.4",
    "cookit[jinja,loguru,nonebot-alconna,nonebot-localstore,pw,pyd]>=0.13.0",
    "pypinyin>=0.55.0",
    "jieba>=0.42.1",
    "thefuzz>=0.22.1",
    "markdown-it-py[plugins]>=4.0.0",
    "pygments>=2.19.2",
    "nonebot-plugin-htmlrender>=0.6.6",
]
requires-python = ">=3.10,<4.0"
readme = "README.md"
license = { text = "MIT" }

[project.urls]
homepage = "https://github.com/lgc-NB2Dev/nonebot-plugin-picmenu-next"

[project.optional-dependencies]
yaml = ["ruamel-yaml>=0.18.14"]
toml = ["tomli>=2.0.1; python_version<'3.11'"]
all = ["nonebot-plugin-picmenu-next[yaml,toml]"]

[dependency-groups]
dev = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "nonebot_plugin_picmenu_next/__init__.py"
