[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hilbert-quantization"
version = "1.3.0"
description = "Ultra-fast similarity search with Hilbert curve quantization and MPEG-AI compression"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Tyler Hess", email = "tylerlhess@gmail.com"}
]
maintainers = [
    {name = "Tyler Hess", email = "tylerlhess@gmail.com"}
]
keywords = [
    "similarity-search", 
    "vector-database", 
    "hilbert-curve", 
    "quantization", 
    "compression", 
    "embeddings", 
    "nearest-neighbors",
    "machine-learning",
    "ai"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",

    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Database :: Database Engines/Servers",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
    "psutil>=5.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.800",
    "pre-commit>=2.0",
]
benchmark = [
    "matplotlib>=3.3.0",
    "seaborn>=0.11.0",
    "pandas>=1.3.0",
]
gpu = [
    "cupy-cuda11x>=9.0.0; platform_machine=='x86_64'",
    "numba>=0.56.0",
]
# HuggingFace dependencies removed in v1.3.0

[project.urls]
Homepage = "https://github.com/tylerlhess/hilbert-quantization"
Documentation = "https://github.com/tylerlhess/hilbert-quantization#readme"
Repository = "https://github.com/tylerlhess/hilbert-quantization"
"Bug Tracker" = "https://github.com/tylerlhess/hilbert-quantization/issues"
Changelog = "https://github.com/tylerlhess/hilbert-quantization/blob/main/CHANGELOG.md"

[project.scripts]
hilbert-benchmark = "hilbert_quantization.cli:benchmark_cli"
hilbert-demo = "hilbert_quantization.cli:demo_cli"

[tool.setuptools.packages.find]
include = ["hilbert_quantization*"]
exclude = ["tests*", "benchmarks*", "examples*"]

[tool.setuptools.package-data]
hilbert_quantization = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "benchmark: marks tests as benchmark tests",
    "performance: marks tests as performance tests",
]

[tool.coverage.run]
source = ["hilbert_quantization"]
omit = [
    "*/tests/*",
    "*/benchmarks/*",
    "*/examples/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]