[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "crewai-aisearchapi"
version = "1.0.2"
description = "AI Search API integration for CrewAI - Enable intelligent web search in your crews"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "AI Search API", email = "admin@aisearchapi.io"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = [
    "crewai",
    "ai-agents",
    "search-api",
    "aisearchapi",
    "web-search",
    "intelligent-search",
    "research-automation"
]
requires-python = ">=3.8"
dependencies = [
    "crewai>=0.30.0",
    "aisearchapi-client>=1.0.7",
    "pydantic>=2.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.0"
]

[project.urls]
Homepage = "https://github.com/aisearchapi/crewai-aisearchapi"
Documentation = "https://docs.aisearchapi.io/integrations/crewai"
Repository = "https://github.com/aisearchapi/crewai-aisearchapi"