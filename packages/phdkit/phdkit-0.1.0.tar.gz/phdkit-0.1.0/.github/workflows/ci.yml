name: CI

on:
  push:
    branches: [ main ]
    paths:
    - src/**
    - tests/**
    - .github/workflows/**
  pull_request:
    branches: [ main ]
    paths:
    - src/**
    - tests/**
    - .github/workflows/**

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Install dependencies
      run: uv sync --dev

    - name: Run tests
      run: uv run pytest
