[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "baec"
version = "0.2.2"
description = "Python SDK to create Model Generators and add them into the BAEC platform."
requires-python = ">=3.9"
dependencies = [
    'numpy>2,<3',
    'pandas>2,<3',
    'cems-nuclei[client]>=0.5,<4',
    'matplotlib>=3.8,<4',
    "tqdm[notebook]>4,<5",
    "pyproj>3,<4",
]
license = { file = "LICENSE" }
readme = "README.md"
keywords = ["API", "BAEC", "CEMS", "CRUX"]

[project.urls]
repository = "https://github.com/cemsbv/BAEC"

[project.optional-dependencies]
test = ["coveralls", "pytest", "requests-mock"]
docs = [
    "Sphinx==6.1.3",
    "sphinx-autodoc-typehints==1.22",
    "ipython==8.11.0",
    "asteroid-sphinx-theme==0.0.3",
    "sphinx_rtd_theme>1.2,<2",
    "enum-tools[sphinx]>=0.13,<0.14",
]
aws = [
    "boto3>1.34,<2",
]
gui = [
    "marimo[recommended]>0.14,<0.15",
    "micropip>0.10,<0.11"
]

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88

[tool.mypy]
files = ["src/baec"]
mypy_path = 'src'
namespace_packages = true
show_error_codes = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_unused_configs = true
disallow_subclassing_any = true
no_implicit_optional = true
disallow_untyped_defs = true
disallow_any_generics = false
disallow_untyped_calls = true
warn_return_any = false
no_implicit_reexport = true
strict_equality = true
install_types = true

[[tool.mypy.overrides]]
module = [
    "matplotlib.*",
    "requests.*",
    "nuclei.*",
    "pytest.*",
    "scipy.*",
    "pyproj.*",
    "pandas.*",
    "numpy.*",
    "boto3.*",
    "botocore.*",
    "marimo.*",
    "altair.*",
]
ignore_missing_imports = true
