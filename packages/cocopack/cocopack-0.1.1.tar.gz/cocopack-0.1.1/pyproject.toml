[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cocopack"
version = "0.1.1"
description = "Programmatic toolkits for Python and shell scripting"
readme = "README.md"
requires-python = ">=3.7"
license = "GPL-3.0-only"
authors = [
    { name = "Colin Conwell", email = "colinconwell@gmail.com" },
]
dependencies = [
    "ipython>=8.0.1",
    "pillow>=9.0.0",
    "python-pptx>=0.6.21",
    "tqdm>=4.62.0",
    "bibtexparser>=1.4.0",
    "pybtex>=0.24.0",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
]

[project.optional-dependencies]
shell = []
dev = [
    "pytest>=7.0.0",
    "isort>=5.0.0",
    "black>=23.0.0",
]
docs = [
    "sphinx>=7.0.0",
    "pydata-sphinx-theme>=0.13.3",
    "myst-parser>=1.0.0",
    "sphinx-copybutton>=0.5.2",
    "sphinx-design>=0.4.1",
    "sphinxcontrib-napoleon>=0.7",
]

[project.scripts]
cocopack = "cocopack.shellpack.cli:main"
cocopack-install = "cocopack.shellpack.install:install_shell_scripts"

# Hatch build configuration
[tool.hatch.build.targets.wheel]
packages = ["python/cocopack"]
# Include shell scripts as package data
[tool.hatch.build.targets.wheel.shared-data]
"shell" = "share/cocopack/shell"

[tool.hatch.build.targets.sdist]
include = [
    "python/cocopack",
    "shell",
    "LICENSE",
    "README.md",
]
exclude = [
    "macOS",
    "verse",
    "xyzopt",
    "test_env",
    "wiki-pack",
    "docs",
    "scripts",
]


[tool.hatch.envs.docs]
dependencies = [
    "sphinx>=7.0.0",
    "pydata-sphinx-theme>=0.13.3",
    "myst-parser>=1.0.0",
    "sphinx-copybutton>=0.5.2",
    "sphinx-design>=0.4.1",
    "sphinxcontrib-napoleon>=0.7",
]

[tool.hatch.envs.docs.scripts]
build = "sphinx-build -b html docs/source docs/build"
serve = "python -m http.server --directory docs/build 8000"

[tool.hatch.envs.default]
dependencies = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
]

[tool.hatch.envs.test]
dependencies = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[tool.hatch.envs.test.scripts]
test = "pytest {args:tests}"
test-cov = "pytest --cov=cocopack {args:tests}"

[tool.hatch.envs.lint]
dependencies = [
    "black>=23.0.0",
    "isort>=5.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
[tool.hatch.envs.lint.scripts]
style = [
    "black {args:.}",
    "isort {args:.}",
]
type = "mypy --install-types --non-interactive {args:python/cocopack}"
check = ["style", "type"]

[tool.black]
target-version = ["py37"]
line-length = 88
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3

[project.urls]
Homepage = "https://github.com/ColinConwell/Coco-Pack"
Documentation = "https://github.com/ColinConwell/Coco-Pack/wiki"
Repository = "https://github.com/ColinConwell/Coco-Pack.git"
BugTracker = "https://github.com/ColinConwell/Coco-Pack/issues"