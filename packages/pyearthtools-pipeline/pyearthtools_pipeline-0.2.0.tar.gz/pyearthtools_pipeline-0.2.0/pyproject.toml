[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyearthtools-pipeline"
description = "Data Pipelines with pyearthtools"
requires-python = ">=3.11"
keywords = ["pyearthtools"]
maintainers = [
  {name = "Tennessee Leeuwenburg", email = "tennessee.leeuwenburg@bom.gov.au"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pyearthtools-utils>=0.2.0",
    "pyearthtools-data>=0.2.0",
    "xarray",
    "pandas",
    "graphviz",
    "einops",
]


dynamic = ["version", "readme"]

[project.optional-dependencies]
distributed = [
  "dask",
  "distributed",
]
remapping = [
  "healpy","reproject",
]
all = [
  "pyearthtools-pipeline[distributed, remapping]",
  "pyearthtools-data[all]",
]

[project.urls]
homepage = "https://pyearthtools.readthedocs.io/"
documentation = "https://pyearthtools.readthedocs.io/"
repository = "https://github.com/ACCESS-Community-Hub/PyEarthTools"

[tool.isort]
profile = "black"

[tool.black]
line-length = 120

[tool.mypy]
warn_return_any = true
warn_unused_configs = true

[[tool.mypy.overrides]]
ignore_missing_imports = true

[tool.setuptools.packages.find]
include = ["pyearthtools.pipeline"]
where = ["src/"]

[tool.ruff.lint]
ignore-init-module-imports = false

[tool.hatch.version]
path = "src/pyearthtools/pipeline/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/pyearthtools/"]
