[build-system]
requires = ["setuptools>=45.0.0", "wheel>=0.37.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fast-bi-replication-control"
version = "0.1.0"
description = "Airflow utilities to monitor and cancel long-running Airbyte jobs with advanced job tracking"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Fast.BI", email = "support@fast.bi"}
]
maintainers = [
    {name = "Fast.BI", email = "administrator@fast.bi"}
]
keywords = [
    "airflow",
    "airbyte",
    "data-replication",
    "job-monitoring",
    "job-tracking",
    "etl",
    "data-pipeline",
    "fast-bi",
    "data-orchestration",
    "workflow",
    "data-workflow"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
    "Framework :: Apache Airflow",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Quality Assurance",
]
requires-python = ">=3.9,<3.13"
dependencies = [
    "apache-airflow>=2.6.0",
    "requests>=2.31.0",
]

[project.optional-dependencies]
dev = [
    "black>=21.0.0",
    "flake8>=3.8.0",
    "mypy>=0.800",
    "pre-commit>=2.15.0",
    "twine>=3.0.0",
    "wheel>=0.37.0",
]
docs = [
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "myst-parser>=0.15.0",
]

[project.urls]
Homepage = "https://github.com/fast-bi/data-replication-control"
Documentation = "https://wiki.fast.bi/en/User-Guide/Data-Orchestration/Data-Replication-Control"
Repository = "https://github.com/fast-bi/data-replication-control"
"Bug Tracker" = "https://github.com/fast-bi/data-replication-control/issues"
Changelog = "https://github.com/fast-bi/data-replication-control/blob/master/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["."]
include = ["fast_bi_replication_control*"]

[tool.black]
line-length = 127
target-version = ['py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.flake8]
max-line-length = 127
extend-ignore = ["E203", "W503"]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".eggs",
    "*.egg-info",
    ".venv",
    ".tox",
]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "airflow.*",
    "apache_airflow.*",
]
ignore_missing_imports = true
