[project]
name = "mapping-suite-sdk"
version = "0.3.0"
description = "Software development kit for XML-RML mapping rules packaging"
authors = [
    { name = "meaningfy.ws", email = "hi@meaningfy.ws" }
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pydantic (>=2.10.6,<3.0.0)",
    "pandas (>=2.2.3,<3.0.0)",
    "opentelemetry-api (>=1.30.0,<2.0.0)",
    "opentelemetry-sdk (>=1.30.0,<2.0.0)",
    "opentelemetry-instrumentation (>=0.51b0,<0.52)",
    "lxml (>=5.3.1,<6.0.0)",
    "openpyxl (>=3.1.5,<4.0.0)",
    "gitpython (>=3.1.44,<4.0.0)",
    "pymongo (>=4.11.1,<5.0.0)",
    "typer (>=0.15.3,<0.16.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "mapping-suite-sdk"
package-mode = true

[tool.poetry.scripts]
mssdk = "mapping_suite_sdk.entrypoints.cli.mssdk:mssdk_cli_command"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
tox = "^4.24.1"
pytest-cov = "^6.0.0"
coverage = "^7.6.12"
pylint = "^3.3.4"
mongomock = "^4.3.0"
