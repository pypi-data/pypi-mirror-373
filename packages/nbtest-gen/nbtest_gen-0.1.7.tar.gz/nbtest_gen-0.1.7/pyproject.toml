[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nbtest-gen"
version = "0.1.7"
description = "Comprehensive Framework for generating high-quality assertions (tests) for Jupyter Notebooks"
classifiers = ["Framework :: Pytest"]
readme = { file = "README.md", content-type = "text/markdown" }
dependencies = ["nbformat", "pandas", "numpy", "nbtest-plugin", "matplotlib"]

[project.scripts]
nbtest-gen = "nbtest_gen:main"

[tool.hatch.build.targets.wheel]
packages = ["nbtest_gen"]

[tool.hatch.build.targets.sdist]
exclude = ["nbtest_lab_extension", "nbtest_plugin"]
