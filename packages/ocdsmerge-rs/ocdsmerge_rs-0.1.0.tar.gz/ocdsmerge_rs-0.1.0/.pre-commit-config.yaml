ci:
  autoupdate_schedule: quarterly
  skip: [cargo-fmt, cargo-check, cargo-clippy]
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.2
    hooks:
      - id: ruff-check
      - id: ruff-format
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        entry: cargo fmt
        language: rust
        types: [rust]
        args: ["--all", "--"]
      - id: cargo-check
        name: cargo check
        entry: cargo check
        language: rust
        types: [rust]
        args: ["--workspace"]
        pass_filenames: false
      - id: cargo-clippy
        name: cargo clippy
        entry: cargo clippy
        language: rust
        types: [rust]
        # https://doc.rust-lang.org/stable/clippy/
        args: [
          "--workspace",
          "--",
          "-Dwarnings",
          "-Dclippy::pedantic",
          "-Dclippy::nursery",
          "-Dclippy::cargo",
          "-Dclippy::too_many_arguments",
        ]
        pass_filenames: false
