[package]
name = "ocdsmerge"
version = "0.1.0"
authors = ["Open Contracting Partnership <data@open-contracting.org>"]
edition = "2024"
description = "Merges JSON texts conforming to the Open Contracting Data Standard."
homepage = "http://github.com/open-contracting/ocds-merge-rs"
repository = "http://github.com/open-contracting/ocds-merge-rs"
license = "MIT"
build = "build.rs"
categories = ["command-line-utilities"]
keywords = ["cli", "json"]
readme = "README.md"

# https://pyo3.rs/v0.26.0/#using-rust-from-python
[lib]
name = "ocdsmerge_rs"
crate-type = ["cdylib", "rlib"]

[dependencies]
derivative = "2.2"
derive_more = { version = "2.0", features = ["display"] }
fastrand = "1.9"
indexmap = "1.9"
pyo3 = { version = "0.25", features = ["extension-module"] }
pythonize = "0.25"
serde = "1.0"
serde_json = { version = "1.0", features = ["preserve_order"] }

[build-dependencies]
glob = "0.3"
pyo3-build-config = "0.25"

[dev-dependencies]
pretty_assertions = "1.0"
