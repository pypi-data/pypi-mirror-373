[build-system]
requires = ["setuptools", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true # This is on by default, including it for clarity

[tool.setuptools_scm]
root = "../../../"

[tool.setuptools.packages.find]
where = ["."]
exclude = ["build"]

[project]
name="optimization_test_functions"
description="Provides access to test functions from nevergrad often used to test optimization algorithms "
dynamic = ["version"]
dependencies=[
    "nevergrad"
]
