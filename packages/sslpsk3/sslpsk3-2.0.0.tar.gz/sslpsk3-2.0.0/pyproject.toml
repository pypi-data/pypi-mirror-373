[tool.poetry]
name = "sslpsk3"
version = "2.0.0"
description = "Adds TLS-PSK support to the Python ssl package"
authors = ["Kuba Szczodrzy≈Ñski <kuba@szczodrzynski.pl>"]
license = "Apache 2.0"
readme = "README.md"

[tool.poetry.build]
script = "sslpsk3_build.py"
generate-setup-file = true

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.group.dev.dependencies]
black = { version = "^23.9.1", python = ">=3.8" }
isort = { version = "^5.12.0", python = ">=3.8" }
autoflake = { version = "^2.2.1", python = ">=3.8" }

[tool.poetry.group.test.dependencies]
pytest = [
    { version = "^7.4.0", python = "<=3.7" },
    { version = "^8.3.0", python = ">=3.8" }
]

[build-system]
requires = ["poetry-core", "setuptools"]
build-backend = "poetry.core.masonry.api"
