[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kew"
version = "0.1.5"
authors = [
  { name="Rach Pradhan", email="rach@rachit.ai" },
]
description = "A flexible async task queue manager for Python applications"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Framework :: AsyncIO",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["async", "queue", "task", "manager", "concurrent", "redis"]
dependencies = [
    "redis>=5.0.0",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.20.0",
    "pytest-cov>=4.0.0",
    "pytest-redis>=3.0.0",
    "coverage>=7.0.0",
    "redis>=5.0.0",
]
dev = [
    "black>=22.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
    "ruff>=0.0.1",
    "redis>=5.0.0",
]

[project.urls]
"Homepage" = "https://github.com/justrach/kew"
"Bug Tracker" = "https://github.com/justrach/kew/issues"

[tool.hatch.build.targets.wheel]
packages = ["kew"]

[tool.pytest.ini_options]
asyncio_mode = "strict"
testpaths = ["kew/tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=kew"

[tool.coverage.run]
source = ["kew"]
omit = ["tests/*", "setup.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
    "raise ImportError",
    "except ImportError:",
]
fail_under = 80

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true

[tool.ruff]
line-length = 88
target-version = "py38"
select = ["E", "F", "B", "I"]
ignore = ["E501"]