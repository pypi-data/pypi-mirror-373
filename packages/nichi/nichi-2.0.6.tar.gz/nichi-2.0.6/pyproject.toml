[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "nichi"
version = "2.0.6"
description = "A TUI tool for organizing video files, converting VTT subtitles to SRT format, and translating SRT files using Google Gemini AI."
license = "MIT"
authors = ["Rafli <hidayattul.rafli@gmail.com>"]
readme = "README.md"
repository = "https://github.com/hdytrfli/nichi"
keywords = ["video", "subtitles", "translation", "organization", "vtt", "srt", "gemini"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Video",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Utilities",
]

[tool.poetry.dependencies]
python = "^3.10"
markdown-it-py = "4.0.0"
mdurl = "0.1.2"
pygments = "2.19.2"
rich = "14.1.0"
google-generativeai = ">=0.5.0"
python-dotenv = "1.0.0"

[tool.poetry.group.dev.dependencies]
black = "23.7.0"
isort = "5.12.0"
flake8 = "6.0.0"
mypy = "1.4.1"
pytest = "7.4.0"
bump2version = "1.0.1"

[tool.poetry.scripts]
nichi = "nichi.main:main"

[tool.black]
line-length = 120
target-version = ['py310']

[tool.flake8]
max-line-length = 120