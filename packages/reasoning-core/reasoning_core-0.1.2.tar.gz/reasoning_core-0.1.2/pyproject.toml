[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "reasoning_core"
version = "0.1.2"
dependencies = [
    "faker",
    "unified-planning[pyperplan]",
    "reasoning_gym",
    "networkx",
    "pooch",
    "requests",
    "beautifulsoup4",
    "easydict",
    "appdirs",
    "regex",
    "tqdm",
    "timeout_decorator",
    "pandas",
    "funcy",
    "multiprocess",
    "xpflow",
    "exrex",
    "unigram",
    "nltk",
    "pyagrum",
    "numpy",
    "sympy",
    "pyparsing",
    "lazy_object_proxy"
]

[tool.setuptools.packages.find]
include = ["reasoning_core*"]
