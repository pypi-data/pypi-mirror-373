[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "abf_openai"
version = "0.0.14"
dependencies = [
    "requests>=2.32.2",
    "tqdm>=4.67.1",
    "openai>=1.66.2",
    "numpy>=1.26.1"
]
authors = [
  { name="Daniel Guetta", email="daniel@guetta.com" },
]
description = "A version of the OpenAI package that allows the caching of responses, tailored for the CBSxWallStreetPrep 'AI in Business and Finance' class."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/danguetta/cached_openai"
Issues = "https://github.com/danguetta/cached_openai/issues"