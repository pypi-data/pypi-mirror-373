[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "smart-financial-mcp"
dynamic = ["version"]
description = "基于Model Context Protocol (MCP) 的智能股票数据助手"
authors = [
    {name = "yuhai", email = "me.yuhai@hotmail.com"}
]
license = {text = "MIT"}
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry", 
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
keywords = [
    "mcp", "model-context-protocol", "tushare", "stock", "finance",
    "investment", "ai-assistant", "claude", "trading", "market-data"
]
dependencies = [
    "mcp>=0.1.0",
    "tushare>=1.4.0",
    "python-dotenv>=0.19.0",
    "pandas>=1.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/YUHAI0/smart-financial-mcp"
Repository = "https://github.com/YUHAI0/smart-financial-mcp.git"
Documentation = "https://github.com/YUHAI0/smart-financial-mcp#readme"
"Bug Reports" = "https://github.com/YUHAI0/smart-financial-mcp/issues"

[project.scripts]
smart-financial-mcp = "smart_financial_mcp.server:main"

[tool.hatch.version]
path = "smart_financial_mcp/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["smart_financial_mcp"]

[tool.black]
line-length = 100
target-version = ['py310']

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true