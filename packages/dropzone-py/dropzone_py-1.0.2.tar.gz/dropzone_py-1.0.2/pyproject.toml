[project]
name = "dropzone-py"
version = "1.0.2"
description = "This is a simple wrapper for the DropZone.ai API"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.12"
license = { file = "LICENSE.md" }
authors = [{ name = "Cameron Paton", email = "cpaton@netlink.com.au" }]

dependencies = [
    "httpx>=0.28.1",
    "pydantic>=2.11.7",
]

[dependency-groups]
dev = [
    "mypy>=1.17.1",
    "pytest>=8.4.1",
    "twine>=6.1.0",
]

[build-system]
requires = ["hatchling>=1.21"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/dropzone"] 

[tool.hatch.build]
include = ["src/dropzone/py.typed"]
