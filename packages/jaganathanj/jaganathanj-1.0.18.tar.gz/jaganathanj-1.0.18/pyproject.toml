[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "jaganathanj"
version = "1.0.18"
description = "Personal portfolio and CLI identity package for Jaganathan J, instead of countless resumes"
readme = "README.md"
license = { file = "LICENSE" }
authors = [ { name = "Jaganathan J", email = "jaganathanjjds@gmail.com" } ]
requires-python = ">=3.6"
keywords = [
    "resume", "portfolio", "personal-brand", "cv", "developer", "student",
    "cli", "terminal", "identity", "professional", "career", "hacker-aesthetic"
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: System Shells",
    "Topic :: Terminals",
    "Topic :: Documentation",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Natural Language :: English",
]

[project.urls]
Homepage = "https://jaganathan-j-portfolio.vercel.app/"
Repository = "https://github.com/J-Jaganathan/jaganathanj"
Issues = "https://github.com/J-Jaganathan/jaganathanj-package/issues"
Documentation = "https://github.com/J-Jaganathan/jaganathanj#readme"
Changelog = "https://github.com/J-Jaganathan/jaganathanj/releases"
LinkedIn = "https://linkedin.com/in/jaganathan-jn"
YouTube = "https://youtube.com/@Tech_CrafterX"
"Bug Reports" = "https://github.com/J-Jaganathan/jaganathanj/issues"
"Source Code" = "https://github.com/J-Jaganathan/jaganathanj"

[project.scripts]
jaganathanj = "jaganathanj.cli:main"

[tool.setuptools]
packages = ["jaganathanj"]
include-package-data = true

[tool.setuptools.package-data]
jaganathanj = ["*.py"]

# Development and testing configuration
[tool.setuptools.dynamic]
# version = {attr = "jaganathanj.__version__"}

# Optional: Black code formatting configuration
[tool.black]
line-length = 88
target-version = ['py36']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

# Optional: isort configuration for import sorting
[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88