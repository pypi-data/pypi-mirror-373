[project]
name = "ConnectKit-FastAPI-Authentication"
version = "2.3.0"
description = "User accounts and jwt authentication for FastAPI services"
authors = [
    { name = "RealMetamorph", email = "andr.timchuk@yandex.ru" },
]
keywords = [
    "connectkit",
    "authentication",
    "authorization",
    "jwt",
    "totp",
    "otp",
    "fastapi",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Intended Audience :: Developers",
    "Framework :: FastAPI",
    "License :: OSI Approved :: MIT License",
]
requires-python = ">=3.10"
readme = "README.md"
dependencies = [
    "ConnectKit-Database>=2.1.1",
    "pydantic>=2.10.6",
    "pydantic-settings>=2.8.1",
    "fastapi>=0.115.11",
    "PyJWT[crypto]>=2.10.1",
    "argon2-cffi>=23.1.0",
    "ietfparse>=1.9.0",
    "filelock>=3.18.0",
    "pyotp>=2.9.0",
    "aiohttp>=3.12.12",
]

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://github.com/mtuciru/ConnectKit-FastAPI-Authentication/tree/wo_oauth"
Repository = "https://github.com/mtuciru/ConnectKit-FastAPI-Authentication.git"

[project.optional-dependencies]
orjson = [
    "orjson>=3.10.15",
    "ConnectKit-Database[orjson]>=2.1.1",
]
email = [
    "email_validator",
]
phone = [
    "phonenumbers",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.scripts]
tests = "echo 'tests will be here'"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-asyncio>=0.25.3",
    "ConnectKit-Database[aiosqlite]>=2.0.1",
    "uvicorn>=0.34.2",
]
