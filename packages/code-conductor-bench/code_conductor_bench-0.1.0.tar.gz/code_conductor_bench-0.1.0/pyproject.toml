[project]
name = "code-conductor-bench"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "ZhuangYumin", email = "zhuangyumin@sjtu.edu.cn" }
]
requires-python = ">=3.12.11"
dependencies = [
    "mini-swe-agent",
    "swebench",
]

[project.scripts]
code-conductor-bench = "code_conductor_bench:main"

[build-system]
requires = ["uv_build>=0.8.13,<0.9.0"]
build-backend = "uv_build"

[tool.uv.workspace]
members = [
    "SWE-bench",
    "mini-swe-agent",
]

[tool.uv.sources]
swebench = { workspace = true }
mini-swe-agent = { workspace = true }
