[project]
name = "code-conductor-bench"
version = "0.1.5.dev1"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "ZhuangYumin", email = "zhuangyumin@sjtu.edu.cn" }
]
requires-python = ">=3.12.11"
dependencies = [
    "datasets>=4.0.0",
    "jinja2>=3.1.6",
    "loguru>=0.7.3",
    "mini-swe-agent",
    "openai>=1.102.0",
    "openai-agents>=0.2.10",
    "swebench",
    "tenacity>=9.1.2",
    "tqdm>=4.67.1",
    "wandb>=0.21.3",
]

[project.scripts]
code-conductor-bench = "code_conductor_bench:main"

[build-system]
requires = ["uv_build>=0.8.13,<0.9.0"]
build-backend = "uv_build"

[tool.uv.workspace]
members = [
    "SWE-bench",
    "mini-swe-agent",
]

[tool.uv.sources]
swebench = { workspace = true }
mini-swe-agent = { workspace = true }
