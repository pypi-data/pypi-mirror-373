[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Flask-LiveReload"
version = "0.2.2"
authors = [
  { name="Hernan Varillas", email="hernan.varillas93@gmail.com" },
]
description = "Live reloading for Flask applications during development."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = ["flask", "livereload", "auto-reload", "development", "watchdog"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Flask",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "Flask>=2.0",
    "watchdog",
]

[project.urls]
Homepage = "https://github.com/hvarillas/flask-livereload"
"Bug Tracker" = "https://github.com/hvarillas/flask-livereload/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
pythonpath = "src"
testpaths = [
    "tests",
]
