[tool.poetry]
name = "zyjj-client-sdk"
version = "0.2.16"
description = "智游剪辑客户端sdk包"
authors = ["xiaoyou <xiaoyou2333@foxmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "<4.0,>=3.9"
cos-python-sdk-v5="~1.9.26"# 腾讯云cos
oss2="~2.19.0" # 阿里云oss
tencentcloud-sdk-python="~3.0.1090" # 腾讯云SDK
graphviz="~0.20.3" # 绘图
tenacity="~9.0.0" # 重试框架
chardet = "~5.2.0" # 编码检测
json5 = "~0.10.0" # json解析
regex = "~2024.9.11" # 正则匹配
httpx = "^0.28.1" # http请求
paho-mqtt = "^2.1.0" # mqtt服务

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
pytest-asyncio = "^0.25.1"
python-dotenv = "^1.0.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
