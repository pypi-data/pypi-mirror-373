[project]
name = "compy-bridge-lib-glfw"
version = "0.0.1"
description = "a Compy bridge-library for glfw"
authors = [{ name = "Curtis Puetz", email = "compy.main@gmail.com" }]
readme = "readme.md"
license = {text = "MIT"}
requires-python = ">=3.13"
urls = { "Homepage" = "https://github.com/curtispuetz/compy-bridge-lib-glfw" }
dependencies = [
    "glfw==2.9.0"
]

[tool.hatch.build]
include = [
    "compy_bridge_lib_glfw/**/*"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"