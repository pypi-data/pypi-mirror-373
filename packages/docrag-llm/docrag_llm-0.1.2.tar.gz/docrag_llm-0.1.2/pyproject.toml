[build-system]
requires = ["hatchling>=1.26"]
build-backend = "hatchling.build"

[project]
name = "docrag-llm"                          # ← match PyPI project name (hyphen)
version = "0.1.2"                             # ← bump for re-upload
description = "Docling → Chroma → Ollama: simple, enterprise-ready RAG pipeline"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
license-files = ["LICEN[CS]E*"]               # include license files in sdists/wheels
authors = [{ name = "Your Name", email = "you@example.com" }]
keywords = ["RAG", "LLM", "Docling", "ChromaDB", "Ollama", "document-processing"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Typing :: Typed",
  "Operating System :: OS Independent",
]

dependencies = [
  "docling>=2.48.0",
  "chromadb>=0.5.0",
  "ollama>=0.3.0",
  "pydantic>=2.7",
  "typer>=0.12.0",
  "watchdog>=4.0.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0",
  "ruff>=0.5.0",
  "mypy>=1.10.0",
  "build>=1.2.1",
  "twine>=5.0.0",
]

[project.urls]
Homepage = "https://github.com/your-org/docrag"
Issues = "https://github.com/your-org/docrag/issues"

[project.scripts]
docrag = "docrag.cli:app"                     # ← CLI entrypoint; requires cli.py exposes `app`

[tool.hatch.build.targets.wheel]
packages = ["src/docrag"]

[tool.hatch.build.targets.sdist]
include = ["src/**", "README.md", "pyproject.toml", "LICEN[CS]E*"]

[tool.ruff]
target-version = "py310"
line-length = 100
