[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "tree-traversals"
version = "0.1.0a0"
description = "Efficient and generic traversals for any Python tree structure with full ancestor paths."
readme = "README.md"
requires-python = ">=2"
license = "MIT"
authors = [
  { name="Jifeng Wu", email="jifengwu2k@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "cowlist",
    "typing; python_version < '3.5'"
]

[project.urls]
"Homepage" = "https://github.com/jifengwu2k/tree-traversals"
"Bug Tracker" = "https://github.com/jifengwu2k/tree-traversals/issues"