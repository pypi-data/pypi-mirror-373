name: Run pytest
on:
  # Triggers the workflow on push or pull request events but only for the "develop" and "master" branch
  push:
    branches: [ "develop" , "master"]
  pull_request:
    branches: [ "develop" , "master"]


jobs:
  pytest:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install project and test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt     # runtime dependencies from pipreqs
          pip install .                       # install the local project itself
          pip install pytest                  # test-only dependency

      - name: Run Pytest and generate JUnit report
        run: |
          pytest tests/unittests --junit-xml=results/pytest.xml
        continue-on-error: true

      - name: Upload Pytest Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Unit Test Results (Python 3.10)
          path: results/pytest.xml

      - name: Publish Unit Test Summary
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: results/pytest.xml
  