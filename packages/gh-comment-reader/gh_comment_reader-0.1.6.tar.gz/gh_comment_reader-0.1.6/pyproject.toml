[project]
name = "gh-comment-reader"
authors = [{ name = "Andrew Northall", email = "andrew@northall.me.uk" }]
version = "0.1.6"
description = "GitHub Comment Reader - CLI tool for easily reading GitHub PR comments"
readme = "README.md"
requires-python = ">=3.13"
license = "MIT"
license-files = ["LICENSE"]
dependencies = [
    "pydantic>=2.11.7",
    "typer>=0.17.3",
    "rich>=13.0.0",
    "gql[aiohttp]>=4.0.0",
    "requests>=2.32.5",
]

[build-system]
requires = ["uv_build>=0.8.14,<0.9.0"]
build-backend = "uv_build"

[project.scripts]
gh-comment-reader = "gh_comment_reader.main:main"

[dependency-groups]
dev = [
    "mypy>=1.17.1",
    "pre-commit>=4.3.0",
    "ruff>=0.12.11",
    "ruff-lsp>=0.0.62",
    "rust-just>=1.42.4",
    "uv-build>=0.8.14,<0.9.0",
]


[tool.uv]
package = true

[tool.uv.build-backend]
module-name = "gh_comment_reader"
module-root = ""

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes (detect logical errors)
    "UP",     # pyupgrade (modernize Python code)
    "B",      # flake8-bugbear (detect bug risks)
    "SIM",    # flake8-simplify (code simplification suggestions)
    "I",      # isort (import sorting)
]

[tool.mypy]
strict = true
plugins = ["pydantic.mypy"]
files = ["gh_comment_reader/"]
