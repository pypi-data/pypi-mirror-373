[project]
name = "ppatch"
version = "0.0.6b2.post1"
description = "Universal tool to analyze patches"
authors = [
    { name = "jingfelix", email = "jingfelix@outlook.com" },
]
dependencies = [
    "typer[all]>=0.9.0",
    "pydantic>=2.5.3",
    "pydantic-settings>=2.2.1",
    "cscopy>=0.0.3",
    "whatthepatch-pydantic==1.0.6a2",
    "tree-sitter>=0.24.0",
    "tree-sitter-c==0.23.2",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[project.scripts]
ppatch = "ppatch.__init__:app"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "viztracer>=0.16.3",
    "ipdb>=0.13.13",
]
