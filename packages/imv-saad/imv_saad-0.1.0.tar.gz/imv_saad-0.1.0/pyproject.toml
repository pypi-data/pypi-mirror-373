[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "imv-saad"
version = "0.1.0"
description = "A Tkinter app for viewing images, masks, predicted masks with overlays and IoU."
authors = [
  { name="Saad Wazir", email="saadwazir.kaist@gmail.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pillow",
    "numpy",
]

[project.scripts]
imv-saad = "imv_saad.app:main"
