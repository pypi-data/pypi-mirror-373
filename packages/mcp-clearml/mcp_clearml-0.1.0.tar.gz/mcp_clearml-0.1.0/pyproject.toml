[project]
name = "mcp_clearml"
version = "0.1.0"
description = "MCP server for ClearML"
readme = "README.md"
authors = [
  {name = "Roman", email = "romangodun96@gmail.com"}
]
maintainers = [
  {name = "Roman", email = "romangodun96@gmail.com"}
]
classifiers = [
    # TODO
]
license = {text = "MIT"}
dependencies = [
  "clearml~=1.18.0",
  "fastmcp~=0.4.0"
]
requires-python = ">= 3.12"

[project.optional-dependencies]
test = [
    "coverage",  # testing
    "pytest",  # testing
    "pytest-asyncio",  # async test support
    "ruff",  # linting
    "ty", # checking types
    "ipdb", # debugging
]

[project.urls]
bugs = "https://github.com/r.godun/mcp_clearml/issues"
changelog = "https://github.com/r.godun/mcp_clearml/blob/master/changelog.md"
homepage = "https://github.com/r.godun/mcp_clearml"

[project.scripts]
mcp-clearml = "mcp_clearml.mcp:main"

[tool.ty]
# All rules are enabled as "error" by default; no need to specify unless overriding.
# Example override: relax a rule for the entire project (uncomment if needed).
# rules.TY015 = "warn"  # For invalid-argument-type, warn instead of error.

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]

[tool.uv]
package = true

[tool.coverage.run]
branch = true
source = ["mcp_clearml"]

[tool.coverage.report]
show_missing = true
skip_empty = true
fail_under = 65
