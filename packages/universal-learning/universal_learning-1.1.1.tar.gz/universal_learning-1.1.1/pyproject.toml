[build-system]
requires = ["hatchling>=1.21"]
build-backend = "hatchling.build"

[project]
name = "universal-learning"
version = "1.1.1"
description = "Solomonoff induction and AIXI for universal artificial intelligence"
readme = "README.md"
license = {text = "Custom Non-Commercial License with Donation Requirements"}
authors = [
    {name = "Benedict Chen", email = "benedict@benedictchen.com"},
]
maintainers = [
    {name = "Benedict Chen", email = "benedict@benedictchen.com"},
]
requires-python = ">=3.9"
dependencies = [
    "numpy>=1.21.0",
    "scipy>=1.7.0", 
    "scikit-learn>=1.0.0",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0",
    "pytest-cov>=4.0", 
]

[project.urls]
Funding = "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=WXQKYYKPHWXHS"

[tool.hatch.build.targets.wheel]
py-modules = ["universal_learning", "solomonoff_induction", "aixi", "kolmogorov_complexity"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = ["--cov=universal_learning", "--cov-report=term-missing"]