repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.2
    hooks:
      - id: ruff # linter
        name: Run ruff (linter for Python)
        args: ["--fix", "--select", "I,TID252,F401"] # "I => sort imports, TID252 => ban relative imports, F401 => unused imports"
      - id: ruff-format # formatter
        name: Run ruff (formatter for Python)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: check-yaml
      - id: end-of-file-fixer
        exclude: (VERSION|LICENSE)
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-added-large-files
      - id: check-ast
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-illegal-windows-names
      - id: check-json
      - id: check-shebang-scripts-are-executable
      - id: check-toml
      - id: check-xml
      - id: no-commit-to-branch
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        name: Run bandit (security linter for python)
        args: ["-c", "pyproject.toml", "-r", "-ll", "src/biomesh/", "tests/"]
        additional_dependencies: ["bandit[toml]"]
  - repo: https://github.com/PyCQA/docformatter
    rev: v1.7.7
    hooks:
      - id: docformatter
        name: Run docformatter (formatter for docstrings)
        args:
          [
            "--in-place",
            "--config=./pyproject.toml",
            "-r",
            "src/biomesh/",
            "tests/",
          ]
  - repo: https://github.com/econchick/interrogate
    rev: 1.7.0
    hooks:
      - id: interrogate
        name: Run interrogate (linter for docstrings)
        args: [--fail-under=100, --style=google, -vv]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.0
    hooks:
      - id: mypy
        name: Run mypy (static type checker for python)
        args:
          [
            "--ignore-missing-imports",
            "--disallow-untyped-defs",
            "--disallow-incomplete-defs",
            "--disallow-untyped-calls",
            "--check-untyped-defs",
            "--disallow-untyped-decorators",
          ]
        exclude: "tests/"
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: insert-license
        name: Insert license header (#)
        types_or: [python, shell]
        args:
          - --license-filepath
          - utilities/license_header.txt
          - --comment-style
          - "#"
          - --no-extra-eol
  - repo: https://github.com/asmeurer/removestar
    rev: "1.5.2"
    hooks:
      - id: removestar
        name: Run removestar (remove wildcard imports)
  - repo: https://github.com/crate-ci/typos
    rev: v1.34.0
    hooks:
      - id: typos
        name: Run typo checker
