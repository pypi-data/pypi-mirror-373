[project]
name = "mycode_project"
version = "0.7.3"
description = ""
requires-python = ">=3.11"
readme = "README.md"
dependencies = [
    "setuptools",
    "cython",
    "parso",
    "py7zr",
    "python-dotenv",
    "psutil",
    "polars",
    "agi-env",
    "agi-node",
    "agi-cluster",
]
authors = [
    { name = "Jean-Pierre Morard", email = "focus@thalesgroup.com" },
]

[project.license]
text = "Thales SIX GTS France SAS"

[dependency-groups]
dev = [
    "black",
    "pytest",
    "pytest-cov",
    "pytest-local-badge",
    "pytest-asyncio",
    "licensecheck",
    "mycode_project",
]

[tool.uv.sources]
agi-env = {path = "../../core/agi-env", editable = true}
agi-node = {path = "../../core/agi-node", editable = true}
agi-cluster = {path = "../../core/agi-cluster", editable = true}

[tool.uv.sources.mycode_project]
workspace = true

[tool.setuptools]
include-package-data = true

[tool.setuptools.data-files]
mycode = [
    "src/*.ipynb",
    "src/*.json",
    "src/*.toml",
]

[tool.mypy]
mypy_path = [
    "stubs",
]
disallow_untyped_defs = false
ignore_missing_imports = true
