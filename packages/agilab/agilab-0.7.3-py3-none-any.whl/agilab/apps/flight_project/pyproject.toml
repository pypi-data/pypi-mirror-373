[project]
name = "flight_project"
version = "0.7.3"
description = "flight_project is an example of data project"
requires-python = ">=3.11"
readme = "README.md"
authors = [
    { name = "Jean-Pierre Morard", email = "focus@thalesgroup.com" }
]

dependencies = [
    "numpy",
    "geopy",
    "setuptools",
    "cython",
    "parso",
    "py7zr",
    "python-dotenv",
    "fastparquet",
    "ipython",
    "polars",
    "logging",
    "psutil",
    "scipy==1.15.2",
    "agi-env",
    "agi-node",
    "agi-cluster",
]

[project.license]
text = "Thales SIX GTS France SAS"

[dependency-groups]
dev = [
    "black",
    "pytest",
    "pytest-cov",
    "pytest-local-badge",
    "pytest-asyncio",
    "licensecheck",
    "dask[distributed]",
]

[tool.uv.sources]
agi-env = {path = "../../core/agi-env", editable = true}
agi-node = {path = "../../core/agi-node", editable = true}
agi-cluster = {path = "../../core/agi-cluster", editable = true}

[tool.uv.sources.flight_project]
workspace = true

[tool.setuptools]
include-package-data = true

[tool.setuptools.data-files]
pyprojects = [
    "src/*.ipynb",
    "src/*.json",
    "src/*.toml",
    "src/*/*.py*",
]

[tool.mypy]
mypy_path = [
    "stubs",
]
disallow_untyped_defs = false
ignore_missing_imports = true

[project.optional-dependencies]
polars-worker = []
