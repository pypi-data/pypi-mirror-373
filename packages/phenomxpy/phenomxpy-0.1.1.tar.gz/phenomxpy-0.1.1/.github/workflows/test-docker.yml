name: Testing in docker image

# Trigger the workflow on every commit
on:
  push:
    branches:
      - '*'

# Define the jobs
jobs:
  test-docker:
    runs-on: ubuntu-latest
    container:
      image: ceciliogq/v1-phenomxpy-python310

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install package
        run: |
          /opt/conda/bin/activate python310
          python -m pip install --upgrade pip
          pip install pytest
          pip install pandas
          pip install -e .

      - name: Run tests
        run: pytest