[build-system]
requires = [
    "setuptools>=42",
    "setuptools_scm[toml]>=3.4.3",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["phenomxpy*"]

[tool.black]
line-length = 150

[project]
name = "phenomxpy"
dynamic = ["version"]
description = "Waveform generator for IMRPhenom models"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Cecilio García-Quirós", email = "ceciliogarciaquiros@gmail.com" }]
dependencies = [
    "numpy",
    "scipy",
    "numba",
    "numpy-quaternion"
]

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "node-and-date"
write_to = "phenomxpy/_version.py"

[project.urls]
"Homepage" = "https://gitlab.com/imrphenom-dev/phenomxpy"
"Bug Tracker" = "https://gitlab.com/imrphenom-dev/phenomxpy/issues"
