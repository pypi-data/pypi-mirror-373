[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cdst-genome"
version = "0.2.0"
description = "CoDing Sequence Typer (CDST): MD5 hash-based genome typing and clustering"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "GPL-3.0-only" }
authors = [
  { name = "Menghan Li", email = "your_email@example.com" },
  { name = "Collaborators" }
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Operating System :: OS Independent",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Bio-Informatics"
]

dependencies = [
  "biopython>=1.85",
  "pandas>=2.2",
  "networkx>=3.3",
  "scipy>=1.13"
]

[project.urls]
Homepage = "https://github.com/l1-mh/CDST"
Issues = "https://github.com/l1-mh/CDST/issues"
Documentation = "https://github.com/l1-mh/CDST#readme"

[project.scripts]
cdst = "cdst.cli:main"

[tool.setuptools.packages.find]
where = ["src"]
