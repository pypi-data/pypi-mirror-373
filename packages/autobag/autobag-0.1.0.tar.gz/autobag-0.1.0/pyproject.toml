[project]
name = "autobag"
version = "0.1.0"
description = "Add your description here"
authors = [
    { name = "todo", email = "todo@todo.todo" }
]
dependencies = [
    "typer>=0.17.3",
    "rosbags>=0.10.11",
    "autonomous-proto>=0.1.4",
    "pymap3d>=3.2.0",
    "matplotlib>=3.10.6",
    "pyside6>=6.9.2",
]
readme = "README.md"
requires-python = ">= 3.10"

[build-system]
requires = ["hatchling==1.26.3"]
build-backend = "hatchling.build"

[project.scripts]
autobag = "autobag.autobag:main"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/autobag"]
