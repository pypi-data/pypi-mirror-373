[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "system-compat-checker"
version = "1.0.2"
description = "A cross-platform CLI tool for checking system compatibility with AI-powered analysis"
readme = "README.md"
license = "MIT"
authors = [
    {name = "System Compatibility Checker Team", email = "contact@system-compat-checker.dev"}
]
maintainers = [
    {name = "System Compatibility Checker Team", email = "contact@system-compat-checker.dev"}
]
keywords = ["system", "compatibility", "checker", "hardware", "requirements", "analysis", "CLI"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Topic :: System :: Systems Administration",
    "Topic :: Software Development :: Testing",
    "Topic :: Utilities",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",

    "Operating System :: OS Independent",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Environment :: Console",
]
requires-python = ">=3.8"
dependencies = [
    "click>=8.0.0",
    "requests>=2.28.0",
    "keyring>=24.0.0",
    "rich>=13.0.0",
    "psutil>=5.9.0",
    "platformdirs>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
    "black>=22.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/system-compat-checker"
Repository = "https://github.com/yourusername/system-compat-checker"
Documentation = "https://github.com/yourusername/system-compat-checker/tree/main/docs"
"Bug Reports" = "https://github.com/yourusername/system-compat-checker/issues"

[project.scripts]
syscheck = "system_compat_checker.cli:cli"
system-compat-checker = "system_compat_checker.cli:cli"

[tool.setuptools.packages.find]
include = ["system_compat_checker*"]

[tool.setuptools.package-data]
system_compat_checker = ["*.ps1"]