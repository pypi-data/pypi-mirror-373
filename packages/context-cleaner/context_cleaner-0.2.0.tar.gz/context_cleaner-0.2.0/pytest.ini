[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --cov=src/context_cleaner
    --cov-report=html
    --cov-report=term
    --cov-fail-under=80
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow-running tests (may take >5 seconds)
    api: API endpoint tests
    cli: CLI interface tests
    dashboard: Dashboard tests
    analytics: Analytics engine tests
    config: Configuration tests
    performance: Performance monitoring tests
    feedback: Feedback collection tests
    error_handling: Error handling tests