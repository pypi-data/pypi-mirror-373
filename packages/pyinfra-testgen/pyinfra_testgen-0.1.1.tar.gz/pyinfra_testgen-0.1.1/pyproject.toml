[project]
name = "pyinfra-testgen"
version = "0.1.1"
description = "Generate Python unit tests from JSON and YAML files"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "pyyaml==6.*",
]

[dependency-groups]
dev = [
    "ruff==0.*",
]

[build-system]
requires = ["uv_build>=0.8.14,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "testgen"
module-root = ""
