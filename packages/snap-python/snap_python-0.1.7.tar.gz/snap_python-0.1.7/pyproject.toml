[tool.poetry]
name = "snap-python"
version = "0.1.7"
description = "Interact with snapd and snapstore(s) from Python"
authors = ["Alexander Lukens <alexdlukens@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/alexdlukens/snap-python"
documentation = "https://alexdlukens.github.io/snap-python/"

[tool.poetry.dependencies]
python = "^3.10"
httpx = ">0.27,<1"
pydantic = ">2.9,<3"
retry = "^0.9.2"

[tool.poetry.group.dev.dependencies]
pylxd = "^2.3.5"
pytest = "^8.3.3"
pytest-asyncio = "^0.24.0"
ruff = "^0.7.4"
pre-commit = "^4.0.1"
ipykernel = "^6.29.5"
pytest-cov = "^6.0.0"
sphinx = "^8.1.3"
sphinx-rtd-theme = "^3.0.2"
toml = "^0.10.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
addopts = "--cov=snap_python --cov-report=html"
testpaths = "tests"
