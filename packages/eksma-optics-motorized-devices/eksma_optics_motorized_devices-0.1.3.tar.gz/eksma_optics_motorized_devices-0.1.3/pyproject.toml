[project]
name = "eksma-optics-motorized-devices"
dynamic = ["version"]
description = "EKSMA Optics Motorized Devices"
readme = "README.md"
authors = [{ name = "EKSMA Optics", email = "info@eksmaoptics.com" }]
requires-python = ">=3.8"
license = "MIT"
license-files = ["LICENSE.txt"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Manufacturing",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Interface Engine/Protocol Translator",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "License :: OSI Approved :: MIT License",
]
dependencies = []

[project.optional-dependencies]
standard = ["pyserial>=3.5"]

[dependency-groups]
dev = ["pytest>=8.0.0", "pytest-cov>=5.0.0"]

[project.urls]
Homepage = "https://eksmaoptics.com"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
root = "../../"
version_scheme = "no-guess-dev"

[tool.hatch.build.hooks.vcs]
version-file = "src/eksma_optics_motorized_devices/_version.py"

[tool.hatch.build.targets.sdist]
only-include = ["src", "tests"]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[tool.pytest.ini_options]
addopts = ["--import-mode=importlib"]
pythonpath = ["src"]

[tool.coverage.run]
source_pkgs = ["eksma_optics_motorized_devices", "tests"]
branch = true
parallel = true

[tool.coverage.paths]
eksma_optics_motorized_devices = ["src/eksma_optics_motorized_devices"]
tests = ["tests"]
