[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "astroinsight"
version = "0.1.1"
description = "AI-powered research paper assistant with multi-agent collaboration"
readme = "README.md"
license = "MIT"
authors = [
    {name = "AstroInsight Team", email = "contact@astroinsight.com"}
]
maintainers = [
    {name = "AstroInsight Team", email = "contact@astroinsight.com"}
]
keywords = ["ai", "research", "paper", "multi-agent", "collaboration", "astroinsight"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
requires-python = ">=3.8"
dependencies = [
    "click>=8.0.0",
    "requests>=2.25.0",
    "openpyxl>=3.0.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=24.10.0",
    "flake8>=7.1.1",
    "mypy>=1.0.0",
    "twine>=4.0.0",
    "wheel>=0.40.0",
]
mcp = [
    "mcp>=1.0.0",
    "asyncio-mqtt>=0.16.0",
    "aiohttp>=3.8.0",
    "websockets>=11.0.0",
]
full = [
    "mcp>=1.0.0",
    "asyncio-mqtt>=0.16.0",
    "aiohttp>=3.8.0",
    "websockets>=11.0.0",
    "pytest>=7.0.0",
    "black>=24.10.0",
    "flake8>=7.1.1",
    "mypy>=1.0.0",
]

[project.scripts]
astroinsight = "astroinsight.cli:main"
astroinsight-mcp = "astroinsight.mcp_server:main"

[project.urls]
Homepage = "https://github.com/yourusername/astroinsight"
Documentation = "https://astroinsight.readthedocs.io/"
Repository = "https://github.com/yourusername/astroinsight"
"Bug Tracker" = "https://github.com/yourusername/astroinsight/issues"

[tool.setuptools]
packages = ["astroinsight"]
package-dir = {"" = "."}

[tool.setuptools.package-data]
astroinsight = ["templates/**/*", "config/*.yaml"]
