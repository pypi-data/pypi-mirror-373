[tool.poetry]
name = "daedal-persistentidgenerator"
version = "1.1.5"
description = "This packages allows creating squential ids for financial entities. It's a fairly simple program that allocates 1 billion ids for each entity."
authors = ["Deb Mishra <infra@daedal.org>"]
license = "GNU General Public License v3.0"
readme = "README.md"
homepage = "https://github.com/daedalinc/persistentidgenerator"
repository = "https://github.com/daedalinc/persistentidgenerator"
keywords = ["guid", "uniqueid", "uuid", "sequentialid"]
packages = [{include = "persistentidgenerator"}]

[tool.poetry.dependencies]
python = "^3.11"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
