[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"
[project]
name = "purePyAES"
version = "0.0.5"
uthors = [
  { name="Chev Y", email="chevisyoung@gmail.com" },
]
description = "AES encryption library written entirely in pure python. No other system dependencies required."


readme = "README.md"
requires-python = ">=3.11.2"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/darkerego/purePythonAes.git"
Issues = "https://github.com/darkerego/purePythonAes/issues"