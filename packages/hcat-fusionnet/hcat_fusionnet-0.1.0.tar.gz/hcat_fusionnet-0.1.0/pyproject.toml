# This is the standard configuration file for a modern Python package.
# It tells build tools like pip everything they need to know about your project.

[build-system]
# Specifies the tools needed to build your package. Setuptools is standard.
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
# --- Core Metadata ---
name = "hcat-fusionnet"
version = "0.1.0"
description = "Multimodal Preprocessing and Fusion for Survival and Recurrence Prediction using variational autoencoders and cross-modal attention."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }

# --- Author Information (from README.md) ---
authors = [
  { name="Ragunath R" },
  { name="Sanjay S" },
  { name="Harish G" },
]

# --- Classifiers (helps PyPI categorize your project) ---
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Intended Audience :: Science/Research",
]

# --- Dependencies (from requirements.txt and other scripts) ---
# This list includes all libraries needed to run your project.
dependencies = [
    "numpy",
    "scipy",
    "h5py",
    "pandas",
    "torch",
    "scikit-learn",
    "tqdm",          # Used in semantic.py and spatial.py for progress bars
    "transformers",  # Used in semantic.py for ClinicalBERT
]

# --- Project URLs (links that appear on the PyPI project page) ---
[project.urls]
Homepage = "https://github.com/Ragu-123/hcat-fusionnet"
"Model Weights" = "https://huggingface.co/ragunath-ravi/hcat-fusionnet/tree/main/model/hcat_checkpoints_v_improved"
"HDF5 Files" = "https://huggingface.co/ragunath-ravi/hcat-fusionnet/tree/main/preprocessed_h5_files"

# --- Tool-specific Configuration ---
[tool.setuptools.packages.find]
# This tells setuptools to look for your package code inside the 'src' directory.
# This is crucial for making your package importable after installation.
where = ["src"]
