site_name: lazyqml
site_description: LazyQML benchmarking utility to test quantum machine learning models.
site_author: QHPC Group
site_url: https://QHPC-SP-Research-Lab.github.io/lazyqml
repo_url: https://github.com/QHPC-SP-Research-Lab/LazyQML

copyright: "Copyright &copy; 2024 - 2024 Diego Garc√≠a Vega"

theme:
    palette:
        - scheme: default
          #   primary: blue
          #   accent: indigo
          toggle:
              icon: material/toggle-switch-off-outline
              name: Switch to dark mode
        - scheme: slate
          primary: indigo
          accent: indigo
          toggle:
              icon: material/toggle-switch
              name: Switch to light mode
    name: material
    icon:
        repo: fontawesome/brands/github
    # logo: assets/logo.png
    # favicon: assets/favicon.png
    features:
        - navigation.instant
        - navigation.tracking
        - navigation.top
        - search.highlight
        - search.share
    custom_dir: "docs/overrides"
    font:
        text: Google Sans
        code: Regular

plugins:
    - search
    - mkdocstrings
    - git-revision-date

markdown_extensions:
    - admonition
    - abbr
    - attr_list
    - def_list
    - footnotes
    - meta
    - md_in_html
    - pymdownx.superfences
    - pymdownx.highlight:
          linenums: true
    - toc:
          permalink: true

# extra:
#     analytics:
#         provider: google
#         property: UA-XXXXXXXXX-X

nav:
    - Home: index.md
    - Installation: installation.md
    # - Usage: usage.md
    # - Contributing: contributing.md
    # - FAQ: faq.md
    # - Changelog: changelog.md
    - Report Issues: https://github.com/QHPC-SP-Research-Lab/LazyQML/issues
    # - Examples:
        # - examples/intro.ipynb
    - API Reference:
        - Introduction: api.md
        - QuantumClassifier: lazyqml.md

