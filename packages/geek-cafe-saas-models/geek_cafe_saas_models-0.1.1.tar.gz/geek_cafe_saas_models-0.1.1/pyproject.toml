[project]
name = "geek_cafe_saas_models"
version = "0.1.1"
description = "Geek Cafe SaaS Models"
authors = [{name="Eric Wilson", email="eric.wilson@geekcafe.com"}]
requires-python = ">=3.8"

[tool.pytest.ini_options]
testpaths = ["tests", "src"]
pythonpath = ["src"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.build.targets.wheel]
packages = ["src/geek_cafe_saas_models"]


