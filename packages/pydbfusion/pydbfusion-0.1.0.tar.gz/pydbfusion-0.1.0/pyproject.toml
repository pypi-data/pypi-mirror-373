[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pydbfusion"  # ðŸ”¹ change this to your desired PyPI package name
version = "0.1.0"
description = "A lightweight Python library to connect seamlessly to SQLite, PostgreSQL, MySQL, and Azure SQL database."
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Tejashree Thete", email = "thetetejashree@gmail.com" }
]
requires-python = ">=3.8"

keywords = ["database", "connector", "sqlite", "postgresql", "mysql", "azure-sql"]


dependencies = [
    "psycopg2-binary",
    "pymysql",
    "pyodbc"
]

