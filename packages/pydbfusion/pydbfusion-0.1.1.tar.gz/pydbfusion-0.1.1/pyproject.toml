[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pydbfusion"
version = "0.1.1"
description = "Minimal universal database connection library for SQLite, PostgreSQL, MySQL and Azure SQL database."
authors = [
    { name = "Tejashree Thete", email = "thetetejashree@gmail.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"

# ðŸ”‘ When someone installs your package, these will be installed automatically
dependencies = [
    "psycopg2-binary>=2.9",
    "pymysql>=1.0",
    "cryptography>=41.0",
    "pyodbc"
]


