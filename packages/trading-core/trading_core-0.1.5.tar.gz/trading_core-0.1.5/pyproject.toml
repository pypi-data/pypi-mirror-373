[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "trading-core"
version = "0.1.5"
description = "Trading data platform core library (Kafka + Postgres + Binance)"
readme = "README.md"
license = { text = "MIT" }
authors = [
  { name = "Kiw Comp", email = "kiw.share.resource@gmail.com" }
]
requires-python = ">=3.12"

dependencies = [
  "sqlalchemy==2.0.43",
  "psycopg2-binary==2.9.10",
  "pydantic==2.11.7",
  "kafka-python==2.2.15",
  "confluent-kafka",
  "requests==2.32.5",
  "websockets==15.0.1"
]

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]
include = ["*"]   # ðŸ‘ˆ this will include trading_core, datasource, spark, etc.
