[project]
name = "programming-game"
version = "0.0.1"
description = "A Python client for the Programming Game."
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [
    { name = "Bastian Hoyer", email = "dafire@gmail.com" }
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "loguru>=0.7.3",
    "msgspec>=0.19.0",
    "rich>=14.1.0",
    "watchdog>=6.0.0",
    "websockets>=15.0.1",
    "click>=8.1.7",
]

[project.urls]
"Homepage" = "https://github.com/bastianh/programming-game-python"
"Repository" = "https://github.com/bastianh/programming-game-python"

[project.scripts]
game-client = "programming_game.__main__:cli"

[tool.uv]
package = true

[tool.setuptools]
packages = ["programming_game"]

[project.optional-dependencies]
dev = [
    "black>=24.4.2",
    "isort>=5.13.2",
    "ruff>=0.4.4",
    "mypy>=1.10.0",
    "pre-commit>=3.7.1",
    "pylint>=3.2.2",
    "notebook>=7.4.5",
]

[tool.black]
line-length = 88
target-version = ['py312']

[tool.pylint.'MESSAGES CONTROL']
disable = ["C0114"]

[tool.isort]
profile = "black"
line_length = 88

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
ignore = ["E501"]
select = ["E", "F", "W", "I", "UP", "B", "A", "C4", "T20", "SIM", "ARG"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
strict = true

[dependency-groups]
dev = [
    "twine>=6.1.0",
]
