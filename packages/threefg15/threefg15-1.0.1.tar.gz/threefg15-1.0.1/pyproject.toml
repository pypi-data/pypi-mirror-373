[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "threefg15"
version = "1.0.1"
description = "Python driver and CLI for the OnRobot 3FG15 gripper via Modbus TCP/RTU"
authors = [
    { name = "Marcel Ochsendorf", email = "info@marcelochsendorf.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
    "pymodbus>=3.0.0",
    "typer>=0.9.0"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.scripts]
threefg15-cli = "threefg15.cli:app"

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["threefg15"]