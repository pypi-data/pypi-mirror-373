[flake8]
extend-ignore = E203, W503,E501
exclude = .git,__pycache__,build,dist,.venv
max-complexity = 10

[ruff]
ignore = E402

[isort]
profile = black
line_length = 88
multi_line_output = 3
include_trailing_comma = true
known_first_party = src
known_third_party = requests,aiohttp
skip = .venv,build,dist,.tox

[tool:pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session
log_cli = false
log_level = ERROR
filterwarnings = 
	ignore::sqlalchemy.exc.SAWarning
	ignore:.*garbage collector.*non-checked-in connection.*:UserWarning
	ignore:.*garbage collector.*non-checked-in connection.*
	ignore:.*garbage collector.*:sqlalchemy.exc.SAWarning
	ignore:.*The garbage collector is trying to clean up.*:sqlalchemy.exc.SAWarning

[mypy]
python_version = 3.12
ignore_missing_imports = true
strict_optional = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
show_error_codes = true
pretty = true
exclude = ^tests/

[coverage:run]
branch = True
source = src
omit = 
	*/__main__.py
	*/__init__.py

[coverage:report]
show_missing = True
skip_covered = True
exclude_lines = 
	pragma: no cover
	if __name__ == .__main__.:

[black]
line-length = 88
target-version = ['py312']
exclude = .venv|build|dist

[egg_info]
tag_build = 
tag_date = 0

