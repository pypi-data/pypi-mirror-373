[project]
name = "grpcapi"
dynamic = ["version"]
description = ""
authors = [
    { name = "rodbell" }
]
requires-python = ">=3.8"

dependencies = [
    "ctxinject",
    "typemapping",
    "grpcio", 
    "grpcio-tools",
    "mypy_protobuf",
    "grpcio-health-checking",
    "grpcio-reflection",
    "rich",
    "click",
    "jinja2",
    "inflection",
    "pyyaml",
    "toml",
    "json5",
]

[project.optional-dependencies]
dev = [
    "mypy-protobuf",
    "black>=22.1.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
    "ruff>=0.11.10",
    "flake8>=5.0.0",
    "flake8-bugbear",
    "flake8-comprehensions",
    "flake8-simplify",
    "flake8-bandit",
    "pytest>=7.0.0",
    "pytest-asyncio",
    "pytest-cov",
    "twine",
    "build",
]
pydantic = [
    "ctxinject[pydantic]"
]

example = [
    "sqlalchemy>=2.0.0",
    "aiosqlite"
]

[project.scripts]
grpcapi = "grpcAPI.cli:main"

[tool.ruff.lint]
ignore = ["E402"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
version = {attr = "grpcAPI._version.__version__"}

[tool.setuptools.packages.find]
include = ["grpcAPI*"]
