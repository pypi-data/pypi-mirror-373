[build-system]
requires = ["setuptools>=68", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "hyper-py-photometry"
version = "0.1.0"
description = "HYPER: Hybrid Photometry Photometry and Extraction Routine"
authors = [{ name = "Alessio Traficante", email = "alessio.traficante@inaf.it" }]
readme = "README.md"
license-files = ["LICENSE"]
requires-python = ">=3.11"
dependencies = [
    "pyyaml",
    "astropy",
    "numpy",
    "photutils",
    "scipy",
    "lmfit",
    "matplotlib",
    "scikit-learn>=1.4,<1.6"
]

[project.urls]
Homepage = "https://github.com/alessio-traficante/hyper-py"

[project.scripts]
hyper = "hyper_py.run_hyper:main"
hyper-py = "hyper_py.run_hyper:main"
hyper_py = "hyper_py.run_hyper:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]