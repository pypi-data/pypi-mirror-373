[metadata]
name = blackchat
version = 0.1.4
author = Iyaz
author_email = iyaz@example.com
description = A simple offline P2P chat system in Python
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/username/blackchat
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.10
include_package_data = True
zip_safe = false

[options.entry_points]
console_scripts = 
	blackchat = blackchat.__main__:main

[egg_info]
tag_build = 
tag_date = 0

