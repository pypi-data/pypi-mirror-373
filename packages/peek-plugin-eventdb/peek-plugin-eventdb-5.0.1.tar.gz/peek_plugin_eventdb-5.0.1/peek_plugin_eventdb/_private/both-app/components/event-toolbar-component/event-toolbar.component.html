<div class="toolbar-container">
    <div class="toolbar-controls">
        <!-- Left Side Controls -->
        <div class="toolbar-group checkboxes">
            <div class="checkbox-item">
                <label
                    nz-checkbox
                    [(ngModel)]="liveEnabled"
                    (ngModelChange)="handleLiveToggle($event)"
                    >Live</label
                >
            </div>

            <div class="checkbox-item">
                <label
                    nz-checkbox
                    [(ngModel)]="alarmsOnlyEnabled"
                    (ngModelChange)="handleAlarmsOnlyToggle($event)"
                    >Alarms Only</label
                >
            </div>

            <div class="checkbox-item">
                <label
                    nz-checkbox
                    [(ngModel)]="colorsEnabled"
                    (ngModelChange)="handleColorsToggle($event)"
                    >Colors</label
                >
            </div>
        </div>

        <!-- Right Side Controls -->
        <div class="toolbar-group-gap"></div>

        <!-- Right Side Controls -->
        <div class="toolbar-group">
            <a
                class="download-button"
                [href]="handleDownload()"
                download="peek_events.csv"
                nz-button
                nzType="default"
            >
                <span nz-icon nzType="download" nzTheme="outline"></span>
            </a>
            <plugin-eventdb-event-filter
                #eventFilter
                [controller]="controller"
            ></plugin-eventdb-event-filter>

            <plugin-eventdb-event-column
                #eventColumns
                [controller]="controller"
            ></plugin-eventdb-event-column>
        </div>
    </div>

    <!-- Notes -->
    <div class="toolbar-note">
        <div class="note-text">
            A maximum of 5000 Alarms and Events will be loaded.
        </div>
    </div>
</div>
