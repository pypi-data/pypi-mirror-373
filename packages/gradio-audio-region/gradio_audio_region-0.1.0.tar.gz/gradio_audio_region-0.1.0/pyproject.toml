[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gradio-audio-region"
version = "0.1.0"
description = "Custom Gradio audio component that returns region selection timing data along with audio data"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Audio Dataset Corrector", email = "jsaluja@example.com"}
]
keywords = ["gradio", "audio", "editing", "regions", "timing"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Multimedia :: Sound/Audio :: Editors",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]
requires-python = ">=3.8"
dependencies = [
    "gradio>=4.0.0,<5.0.0",
    "numpy>=1.21.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "flake8>=5.0.0"
]

[project.urls]
Homepage = "https://github.com/jsaluja/gradio-audio-region"
Repository = "https://github.com/jsaluja/gradio-audio-region"
Issues = "https://github.com/jsaluja/gradio-audio-region/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["gradio_audio_region*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
