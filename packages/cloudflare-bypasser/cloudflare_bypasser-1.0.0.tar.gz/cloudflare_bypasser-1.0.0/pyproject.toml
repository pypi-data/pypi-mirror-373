[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "cloudflare-bypasser"
version = "1.0.0"
description = "Professional Python library for bypassing Cloudflare protection without external services"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "CloudflareBypass Team", email = "dev@cloudflarebypass.com"}
]
maintainers = [
    {name = "CloudflareBypass Team", email = "dev@cloudflarebypass.com"}
]
keywords = [
    "cloudflare", "bypass", "captcha", "selenium", "automation", 
    "web-scraping", "bot-detection", "turnstile", "challenge"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Browsers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Networking",
    "Topic :: Utilities",
]
dependencies = [
    "undetected-chromedriver>=3.5.0",
    "selenium>=4.15.0",
    "requests>=2.28.0"
]

[project.optional-dependencies]
advanced = [
    "numpy>=1.21.0",
    "pillow>=8.0.0",
]
ml = [
    "tensorflow>=2.8.0",
    "torch>=1.10.0",
]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.900",
    "pre-commit>=2.0",
]

[project.urls]
Homepage = "https://github.com/cloudflarebypass/cloudflare-bypass"
Documentation = "https://cloudflarebypass.readthedocs.io/"
Repository = "https://github.com/cloudflarebypass/cloudflare-bypass.git"
"Bug Reports" = "https://github.com/cloudflarebypass/cloudflare-bypass/issues"
Changelog = "https://github.com/cloudflarebypass/cloudflare-bypass/blob/main/CHANGELOG.md"

[project.scripts]
cloudflare-bypasser = "cloudflare_bypass.cli:main"

[tool.setuptools]
packages = ["cloudflare_bypass"]
include-package-data = true

[tool.setuptools.package-data]
cloudflare_bypass = ["*.txt", "*.md"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers"
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
    "*_test.py",
]
python_classes = [
    "Test*",
]
python_functions = [
    "test_*",
]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "undetected_chromedriver.*",
    "selenium.*",
]
ignore_missing_imports = true
