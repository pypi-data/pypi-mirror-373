[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "enzymm"
dynamic = ["version"]
description = "Detect catalytic enzyme residues in protein structures by matching a library of known templates."
readme = "README.md"
requires-python = ">=3.7"
license = { file = "LICENSE" }
authors = [
  { name = "Raymund Hackett", email = "r.e.hackett@lumc.nl" },
]
keywords = ["enzyme", "catalytic", "active site", "protein"]  # up to 5
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Typing :: Typed",
]
dependencies = [
    "pyjess ~=0.7.0a2",
    "rich >=10.0.0",
    "readerwriterlock ~=1.0.9",
    "importlib-resources >=1.3  ; python_version < '3.9'",  # only required in Python 3.8 or lower
]

[tool.setuptools.packages.find]
namespaces = true
include = ["enzymm*"]
exclude = ["enzymm.jess", "docs", "tests", "nextflow", "static"]

[project.urls]
"Bug Tracker" = "https://github.com/RayHackett/enzymm/issues"
"Changelog" = "https://github.com/RayHackett/enzymm/blob/main/CHANGELOG.md"
"CI" = "https://github.com/RayHackett/enzymm/actions"

[project.scripts]
enzymm = "enzymm._cli:main"

[tool.setuptools.dynamic]
version = {attr = "enzymm.__version__"}

[tool.coverage.report]
include = ["enzymm/*.py"]
omit = ["tests/*"]
show_missing = true
exclude_lines = [
   "pragma: no cover",
   "raise NotImplementedError",
   "if __name__ == .__main__.:",
   "except ImportError:",
   "if typing.TYPE_CHECKING:",
   "@abc.abstractmethod",
   "if False:",
]

[tool.coverage.run]
branch = true
source = ["enzymm"]

[tool.pydocstyle]
inherit = false
ignore = ["D200", "D203", "D213", "D406", "D407"]
match = "(?!test)(?!setup)[^\\._].*\\.py"

[tool.mypy]
ignore_missing_imports = true

["tool.mypy-enzymm.*"]
disallow_any_decorated = true
disallow_any_generics = true
disallow_any_unimported = false
disallow_subclassing_any = false
disallow_untyped_calls = true
disallow_untyped_defs = true
ignore_missing_imports = true
warn_unused_ignores = true
warn_return_any = true

[tool.flake8]
max-line-length = 99
doctests = true
exclude =  [".git", ".eggs", "__pycache__", "tests/", "docs/", "build/", "dist/"]