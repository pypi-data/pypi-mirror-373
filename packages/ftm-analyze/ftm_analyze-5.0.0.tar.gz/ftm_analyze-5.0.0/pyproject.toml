[project]
name = "ftm-analyze"
version = "5.0.0"
description = "Analyze FollowTheMoney entities"
authors = [
    { name = "Data and Research Center", email = "hi@dataresearchcenter.org" },
]
license = "AGPLv3+"
classifiers = [
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.11,<3.14"
dependencies = [
    "anystore (>=0.3.10,<0.4.0)",
    "ftmq (>=4.2.4,<5.0.0)",
    "typer",
    "pydantic (>=2.11.7,<3.0.0)",
    "pydantic-settings (>=2.9.1,<3.0.0)",
    "countrytagger (>=0.1.2,<0.2.0)",
    "fasttext-numpy2 (>=0.10.4,<0.11.0)",
    "juditha (>=4.2.1,<5.0.0)",
    "rigour (>=1.3.0,<2.0.0)",
    "followthemoney (>=4.2.0,<5.0.0)",
    "schwifty (>=2025.7.0,<2026.0.0)",
    "cachetools (<6)",
    "geonames-tagger (>=1.0.0,<2.0.0)",
]

[project.optional-dependencies]
openaleph = ["openaleph-procrastinate (>=5.0.0,<6.0.0)"]
ner-flair = ["flair (>=0.15.1,<0.16.0)"]
ner-transformers = ["transformers (>=4.55.2,<5.0.0)"]
ner-spacy = ["spacy (>=3.8.7,<4.0.0)"]

[project.scripts]
ftm-analyze = "ftm_analyze.cli:cli"

[project.urls]
Homepage = "https://docs.investigraph.dev/lib/ftm-analyze"
Documentation = "https://docs.investigraph.dev/lib/ftm-analyze"
Repository = "https://github.com/dataresearchcenter/ftm-analyze"
Issues = "https://github.com/dataresearchcenter/ftm-analyze/issues"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
pytest-cov = ">=4.1,<7.0"
pytest-env = "^1.1.1"
black = ">=23.11,<26.0"
isort = "^6.0.1"
mypy = "^1.17.1"
pre-commit = "^4.0.1"
flake8 = ">=6.1,<8.0"
ipdb = "^0.13.13"
bump2version = "^1.0.1"
mkdocs-material = "^9.6.14"
mkdocs-autorefs = "^1.4.3"
mkdocstrings-python = "^1.16.11"
griffe-pydantic = "^1.1.6"
mkdocs = "^1.6.1"
mkdocs-typer2 = "^0.1.4"

[tool.poetry.requires-plugins]
poetry-plugin-export = ">=1.8"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest_env]
DEBUG = 1
FTM_ANALYZE_ANNOTATE = 1
