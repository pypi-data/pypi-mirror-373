[build-system]
requires = [
    "setuptools>=61.0",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "ec_tools_cli"
version = "0.1.1"
description = "A collection of tool cli for EC."
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
dependencies = [
    "colorama==0.4.6", 
    "ec_tools==2.8"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.optional-dependencies]
dev = ["black"]

[project.scripts]
ec-enc = "ec_tools_cli.enc.cli:main"
ec-sql = "ec_tools_cli.db.cli:main"
ec-vault = "ec_tools_cli.vault.cli:main"
ec-backup = "ec_tools_cli.backup_machine.cli:main"
auto-run = "ec_tools_cli.auto_run.cli:main"

[tool.black]
line-length = 120
