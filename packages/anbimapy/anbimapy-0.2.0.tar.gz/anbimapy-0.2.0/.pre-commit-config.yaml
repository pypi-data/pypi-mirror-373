repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-toml
      - id: name-tests-test
      - id: check-added-large-files

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.11
    hooks:
      - id: ruff-check
      - id: ruff-format

  - repo: local
    hooks:
      - id: dontship
        name: DONTSHIP check
        entry: DONTSHIP
        language: pygrep
        exclude: .pre-commit-config.yaml
        types: [text]
