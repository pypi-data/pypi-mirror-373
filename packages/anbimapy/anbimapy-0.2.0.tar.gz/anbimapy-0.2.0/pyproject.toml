[project]
name = "anbimapy"
version = "0.2.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Lucas Rodrigues" }
]
requires-python = ">=3.9"
dependencies = [
    "httpx>=0.22",
    "typing-extensions>=4.13.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pre-commit>=4.2.0",
    "pytest>=8.3.5",
    "ruff>=0.11.11",
]

[tool.ruff]
line-length = 110

[tool.ruff.lint]
select = [
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "DTZ",  # flake8-datetimez
    "E",    # pycodestyle-error
    "ERA",  # eradicate
    "F",    # pyflakes
    "FURB", # refurb
    "I",    # isort
    "LOG",  # flake8-logging
    "PIE",  # flake8-pie
    "PT",   # flake8-pytest-style
    "PTH",  # flake8-use-pathlib
    "RET",  # flake8-return
    "RSE",  # flake8-raise
    "RUF",  # ruff-specific rules
    "S",    # flake8-bandit
    "SIM",  # flake8-simplify
    "T20",  # flake8-print
    "TC",   # flake8-type-checking
    "TID",  # flake8-tidy-imports
    "UP",   # pyupgrade
    "W",    # pycodestyle-warning
]

ignore = [
    "UP006", "UP035", # permite uso de List
]
