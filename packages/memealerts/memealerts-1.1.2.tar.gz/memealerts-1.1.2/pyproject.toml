[build-system]
requires = ["hatchling==1.27.0"]
build-backend = "hatchling.build"

[project]
name = "memealerts"
version = "1.1.2"
description = "Memealerts async/sync client"
dependencies = [
    "requests>=2.32.4",
    "PyJWT>=2.10.1",
    "pydantic>=2.11.7",
    "httpx>=0.28.1"
]
readme = "README.md"
requires-python = ">=3.11"
authors = [
  {name = "Anton Kurenkov", email = "quantum0@mail.ru"}
]
maintainers = [
  {name = "Anton Kurenkov", email = "quantum0@mail.ru"}
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
keywords = ["memes", "meme", "twitch", "memealert", "memealerts"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
test = [
    "ruff==4.2.0",
    "pytest-env==1.1.5",
    "pre_commit==4.2.0",
#    "pytest==8.3.5",
#    "pytest-asyncio==0.26.0",
]

[project.urls]
"Author's Twitch" = "https://www.twitch.tv/quantum075"
# Homepage = "https://example.com"
# Documentation = "https://readthedocs.org"
# Repository = "https://github.com/me/spam.git"
# "Bug Tracker" = "https://github.com/me/spam/issues"
# Changelog = "https://github.com/me/spam/blob/master/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
ignore-vcs = true
include = [
  "memealerts/**"
]

[tool.ruff]
line-length = 120
target-version = "py312"
exclude = [".venv"]

[tool.ruff.format]
quote-style = "double"

[tool.ruff.lint]
select = [
    "ANN001",
    "ANN201",
    "ANN202",
    "ANN204",
    "ANN206",
    "A",
    "ARG",
    "B904",
    "BLE",
    "C",
    "COM",
    "E",
    "ERA",
    "F",
    "FBT",
    "I",
    "ISC",
    "W",
    "N",
    "NPY",
    "PD",
    "PIE",
    "PLC",
    "PLE",
    "PLR",
    "PLW",
    "RET",
    "RSE",
    "RUF",
    "Q",
    "SIM",
    "T",
    "TCH",
    "UP",
    "DTZ001",
    "DTZ005",
    "DTZ006",
    "DTZ007",
    "DTZ012",
]
ignore = ["COM812", "RUF001", "RUF100", "RUF003", "RUF200", "ISC001"]

[tool.ruff.lint.per-file-ignores]
"pyproject.toml" = ["RUF200"]

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "double"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope="function"
env = []

[tool.coverage.report]
omit = ["config-3.py", "config.py"]
