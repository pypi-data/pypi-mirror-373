[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tagmanager-cli"
version = "1.1.0"
description = "The Ultimate Command-Line File Tagging System - Transform chaos into order with intelligent file organization"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "David Chincharashvili", email = "david@example.com"}
]
maintainers = [
    {name = "David Chincharashvili", email = "david@example.com"}
]
keywords = [
    "file-management", 
    "tagging", 
    "organization", 
    "cli", 
    "productivity", 
    "file-system",
    "search",
    "metadata"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Filesystems",
    "Topic :: Utilities",
    "Topic :: System :: Systems Administration",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
requires-python = ">=3.7"
dependencies = [
    "typer>=0.9.0",
    "rich>=10.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy"
]

[project.urls]
Homepage = "https://github.com/davidtbilisi/TagManager"
Documentation = "https://github.com/davidtbilisi/TagManager#readme"
Repository = "https://github.com/davidtbilisi/TagManager.git"
"Bug Tracker" = "https://github.com/davidtbilisi/TagManager/issues"
Changelog = "https://github.com/davidtbilisi/TagManager/releases"

[project.scripts]
tm = "tagmanager.cli:main"
tagmanager = "tagmanager.cli:main"

[tool.setuptools]
packages = ["tagmanager", "tagmanager.app", "tagmanager.app.add", "tagmanager.app.bulk", 
           "tagmanager.app.config", "tagmanager.app.filter", "tagmanager.app.list_all", 
           "tagmanager.app.paths", "tagmanager.app.remove", "tagmanager.app.search", 
           "tagmanager.app.stats", "tagmanager.app.storage", "tagmanager.app.tags", 
           "tagmanager.app.visualization"]

[tool.setuptools.package-data]
tagmanager = ["*.ini", "*.json"]

[tool.black]
line-length = 88
target-version = ['py37']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
