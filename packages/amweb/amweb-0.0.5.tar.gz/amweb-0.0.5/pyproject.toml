[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "amweb"
version = "0.0.5"
authors = [
  {name = "Amjad", email = "amjadchoufi@gmail.com"}
]
description = "A simple Python library to build web applications."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/HACKER-AMJAD"
