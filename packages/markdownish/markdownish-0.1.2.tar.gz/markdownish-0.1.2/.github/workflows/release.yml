name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  linux:
    name: Linux publish (manylinux wheels + sdist)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Publish wheels + sdist (Linux)
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: publish
          # Build for multiple CPython versions in the manylinux container
          args: --release --skip-existing --sdist -i 3.8 3.9 3.10 3.11 3.12

  macos:
    name: macOS publish (universal wheels)
    strategy:
      fail-fast: false
      matrix:
        os: [macos-13, macos-14]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Publish wheels (macOS)
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: publish
          args: --release --skip-existing

  windows:
    name: Windows publish (wheels)
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Publish wheels (Windows)
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: publish
          args: --release --skip-existing
