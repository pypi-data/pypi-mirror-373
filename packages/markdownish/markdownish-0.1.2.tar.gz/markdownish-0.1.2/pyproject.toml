[build-system]
requires = ["maturin>=1,<2"]
build-backend = "maturin"

[project]
name = "markdownish"
dynamic = ["version"]
description = "Render Markdown-ish to Signal-friendly text and textStyles (usable with signal-cli)"
requires-python = ">=3.8"
readme = "README.md"
license = { text = "MIT OR Apache-2.0" }
authors = [{ name = "markdownish" }]
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: 3",
]

[tool.maturin]
features = ["python"]
module-name = "markdownish"
sdist-exclude = [
    ".env",
    ".env.*",
    ".venv",
    "uv.lock",
    "python_test_output.txt",
    "repomix-output.xml",
    "scripts/*",
    "signal_send_direct_message.py",
]
