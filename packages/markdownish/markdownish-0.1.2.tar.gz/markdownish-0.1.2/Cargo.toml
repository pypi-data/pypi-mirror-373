[package]
name = "markdownish"
version = "0.1.2"
edition = "2021"
description = "Render Markdown-ish to Signal-friendly text and textStyles (usable with signal-cli)"
license = "MIT OR Apache-2.0"
exclude = [
    ".env",
    ".env.*",
    ".venv",
    "uv.lock",
    "python_test_output.txt",
    "repomix-output.xml",
    "scripts/*",
    "signal_send_direct_message.py",
]
readme = "README.md"

[lib]
crate-type = ["rlib", "cdylib"]

[dependencies]
serde = { version = "1", features = ["derive"] }
markdown-it = "0.6"

# Optional: Python bindings (enable with `--features python`)
pyo3 = { version = "0.21", features = ["extension-module"], optional = true }

[dev-dependencies]
pretty_assertions = "1"

[features]
# Enable Python bindings (module scaffolding to be added)
python = ["dep:pyo3"]
