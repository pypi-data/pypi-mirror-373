[build-system]
requires = ["scikit-build-core>=0.10", "pybind11>=2.12"]
build-backend = "scikit_build_core.build"

[project]
name = "py_chains_of_recurrences"
version = "0.1b11"
description = "A chains of recurrences library for python"
readme = "README.md"
requires-python = ">=3.10"

[tool.scikit-build]
cmake.version = ">=3.26"
build-dir = "build/{wheel_tag}"
wheel.packages = ["py_cr"]
cmake.args = ["-DCMAKE_BUILD_TYPE=Release", "-DCMAKE_INTERPROCEDURAL_OPTIMIZATION=ON"]


[tool.cibuildwheel]
manylinux-x86_64-image = "manylinux_2_28"

