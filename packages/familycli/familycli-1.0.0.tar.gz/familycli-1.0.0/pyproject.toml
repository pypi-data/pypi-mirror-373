[project.scripts]
familycli = "src.main:main"
[project]
name = "familycli"
version = "1.0.0"
description = "A warm, child-safe AI family chat experience in your terminal"
authors = [
    { name = "AIMLDev726", email = "aistudentlearn4@gmail.com" }
]
license = "MPL-2.0"
readme = "README.md"
requires-python = ">=3.10"
keywords = ["ai", "family", "chat", "cli", "children", "safe", "conversation"]
dependencies = [
    "rich>=13.7.0",
    "typer>=0.9.0",
    "prompt_toolkit>=3.0.43",
    "colorama>=0.4.6",
    "click>=8.1.3",
    "tabulate>=0.9.0",
    "sqlalchemy>=2.0.0",
    "aiosqlite>=0.20.0",
    "cryptography>=42.0.0",
    "bcrypt>=4.1.2",
    "aiohttp>=3.9.0",
    "httpx>=0.27.0",
    "requests>=2.32.3",
    "async-timeout>=4.0.3",
    "aioconsole>=0.6.2",
    "openai>=1.30.0",
    "anthropic>=0.30.0",
    "google-generativeai>=0.7.0",
    "python-dotenv>=1.0.1",
    "markdown-it-py>=3.0.0",
    "python-dateutil>=2.9.0",
    "jsonschema>=4.22.0",
    "pyyaml>=6.0.1",
    "tenacity>=8.3.0",
    "packaging>=24.0"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Education",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Chat",
    "Topic :: Education",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Environment :: Console",
    "Operating System :: OS Independent"
]

[project.urls]
homepage = "https://github.com/AIMLDev726/ai-family-cli"
repository = "https://github.com/AIMLDev726/ai-family-cli"
documentation = "https://github.com/AIMLDev726/ai-family-cli/blob/main/README.md"
issues = "https://github.com/AIMLDev726/ai-family-cli/issues"

[tool.setuptools]
packages = ["src", "src.auth", "src.personas", "src.chat", "src.llm", "src.llm.providers", "src.database", "src.ui", "src.config"]
package-dir = {"" = "."}

[tool.setuptools.package-data]
"src.config" = ["*.json"]



[tool.ruff]
select = ["E", "F", "W"]
ignore = ["E501"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
