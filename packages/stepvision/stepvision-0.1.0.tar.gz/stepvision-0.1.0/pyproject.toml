[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "stepvision"
version = "0.1.0"
description = "Step-by-step explainable image processing library"
readme = "README.md"
authors = [
  { name="sumit kumar sharma", email="sharmasumitk877@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.8"

dependencies = [
  "opencv-python",
  "numpy",
  "matplotlib"
]

[project.urls]
Homepage = "https://github.com/sumit333/stepvision"
