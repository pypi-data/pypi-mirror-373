[project]
name = "llamea-lite"
version = "1.1.2"
description = "LLaMEA without bundled LLM or HPO dependencies"
authors = [{ name = "Niki van Stein", email = "n.van.stein@liacs.leidenuniv.nl" }]
requires-python = ">=3.11, <4"
readme = "README.md"
license = "MIT"
dependencies = [
    "numpy>=1.26.3,<2",
    "ollama>=0.5.3,<1",
    "tqdm>=4.66.4,<5",
    "jsonlines>=4.0.0,<5",
    "joblib>=1.4.2,<2",
]

[project.urls]
Homepage = "https://github.com/XAI-liacs/LLaMEA"
Repository = "https://github.com/XAI-liacs/LLaMEA"


[tool.uv]
default-groups = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
