[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "runicorn"
version = "0.1.0"
description = "Local, open-source experiment tracking and visualization (a simple, self-hosted alternative to W&B)"
readme = "README.md"
authors = [{ name = "Runicorn Authors" }]
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
  "fastapi>=0.110,<1.0",
  "uvicorn[standard]>=0.23,<0.31",
  "pydantic>=2,<3",
  "aiofiles>=23,<24",
  "filelock>=3.12",
]

[project.optional-dependencies]
images = [
  "pillow>=9",
  "numpy>=1.22",
  "matplotlib>=3.6",
]

[project.scripts]
runicorn = "runicorn.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["runicorn*"]

[tool.setuptools.package-data]
# Include prebuilt frontend if present
runicorn = [
  "webui/**",
]

[tool.ruff]
line-length = 100
select = ["E","F","W","I"]

[tool.mypy]
python_version = "3.8"
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
ignore_missing_imports = true


