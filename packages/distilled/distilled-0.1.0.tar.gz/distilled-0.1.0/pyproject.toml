[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "distilled"
dynamic = ["version"]
description = "A data stream reduction middleware that maintains proportional representation"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Distilled Team", email = "team@distilled.dev"}
]
maintainers = [
    {name = "Distilled Team", email = "team@distilled.dev"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
keywords = ["data", "stream", "reduction", "middleware", "sampling", "representation"]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
    "typing-extensions>=4.0.0",
    "matplotlib>=3.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "build>=0.7.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/distilled"
Documentation = "https://github.com/yourusername/distilled#readme"
Repository = "https://github.com/yourusername/distilled"
"Bug Tracker" = "https://github.com/yourusername/distilled/issues"
Changelog = "https://github.com/yourusername/distilled/blob/main/CHANGELOG.md"

[tool.setuptools.dynamic]
version = {attr = "distilled.__version__"}

[tool.setuptools.packages.find]
include = ["distilled*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
