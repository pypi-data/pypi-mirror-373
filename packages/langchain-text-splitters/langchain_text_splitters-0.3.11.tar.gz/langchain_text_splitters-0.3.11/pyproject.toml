[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
authors = []
requires-python = ">=3.9"
dependencies = [
    "langchain-core<2.0.0,>=0.3.75",
]
name = "langchain-text-splitters"
version = "0.3.11"
description = "LangChain text splitting utilities"
readme = "README.md"

[project.license]
text = "MIT"

[project.urls]
"Source Code" = "https://github.com/langchain-ai/langchain/tree/master/libs/text-splitters"
"Release Notes" = "https://github.com/langchain-ai/langchain/releases?q=tag%3A%22langchain-text-splitters%3D%3D0%22&expanded=true"
repository = "https://github.com/langchain-ai/langchain"

[dependency-groups]
lint = [
    "ruff<0.13,>=0.12.8",
    "langchain-core",
]
typing = [
    "mypy<1.18,>=1.17.1",
    "lxml-stubs<1.0.0,>=0.5.1",
    "types-requests<3.0.0.0,>=2.31.0.20240218",
    "tiktoken<1.0.0,>=0.8.0",
]
dev = [
    "jupyter<2.0.0,>=1.0.0",
    "langchain-core",
]
test = [
    "pytest<9,>=8",
    "freezegun<2.0.0,>=1.2.2",
    "pytest-mock<4.0.0,>=3.10.0",
    "pytest-watcher<1.0.0,>=0.3.4",
    "pytest-asyncio<1.0.0,>=0.21.1",
    "pytest-socket<1.0.0,>=0.7.0",
    "pytest-xdist<4.0.0,>=3.6.1",
    "langchain-core",
]
test_integration = [
    "spacy<4.0.0,>=3.8.7",
    "thinc<9.0.0,>=8.3.6",
    "nltk<4.0.0,>=3.9.1",
    "transformers<5.0.0,>=4.51.3",
    "sentence-transformers>=3.0.1",
    "tiktoken<1.0.0,>=0.8.0",
    "en-core-web-sm",
]

[tool.uv.sources.langchain-core]
path = "../core"
editable = true

[tool.uv.sources.en-core-web-sm]
url = "https://github.com/explosion/spacy-models/releases/download/en_core_web_sm-3.8.0/en_core_web_sm-3.8.0-py3-none-any.whl"

[tool.mypy]
plugins = [
    "pydantic.mypy",
]
strict = true
enable_error_code = "deprecated"
warn_unreachable = true

[[tool.mypy.overrides]]
module = [
    "konlpy",
    "nltk",
]
ignore_missing_imports = true

[tool.ruff]
target-version = "py39"

[tool.ruff.lint]
select = [
    "A",
    "B",
    "ASYNC",
    "C4",
    "COM",
    "D",
    "E",
    "EM",
    "F",
    "FA",
    "FBT",
    "FLY",
    "I",
    "ICN",
    "INT",
    "ISC",
    "PGH",
    "PIE",
    "PERF",
    "PYI",
    "Q",
    "RET",
    "RSE",
    "RUF",
    "S",
    "SLF",
    "SLOT",
    "SIM",
    "T10",
    "T20",
    "TID",
    "UP",
    "W",
    "YTT",
]
ignore = [
    "D100",
    "D101",
    "D102",
    "D103",
    "D104",
    "D105",
    "D107",
    "D203",
    "D213",
    "D407",
    "COM812",
    "ISC001",
    "PERF203",
    "S112",
    "RUF012",
    "SLF001",
    "UP007",
    "UP045",
]
unfixable = [
    "B028",
]

[tool.ruff.lint.pyupgrade]
keep-runtime-typing = true

[tool.ruff.lint.extend-per-file-ignores]
"tests/**/*.py" = [
    "S101",
    "S311",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
"tests/**" = [
    "D",
]

[tool.coverage.run]
omit = [
    "tests/*",
]

[tool.pytest.ini_options]
addopts = "--strict-markers --strict-config --durations=5"
markers = [
    "requires: mark tests as requiring a specific library",
    "compile: mark placeholder test used to compile integration tests without running them",
]
asyncio_mode = "auto"
