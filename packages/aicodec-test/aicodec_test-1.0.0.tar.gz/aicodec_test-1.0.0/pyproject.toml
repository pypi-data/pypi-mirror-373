[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aicodec_test"
version = "1.0.0"
description = "A lightweight communication layer for developers to interact with LLMs."
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Your Name", email = "your.email@example.com" }]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
dependencies = ["jsonschema", "pyperclip", "pathspec"]

[project.optional-dependencies]
dev = ["pytest", "pytest-mock", "pytest-cov", "pytest-html", "requests"]

# A single entry point for the application
[project.scripts]
aicodec_test = "aicodec.infrastructure.cli.command_line_interface:main"

[tool.setuptools]
[tool.setuptools.packages.find]
