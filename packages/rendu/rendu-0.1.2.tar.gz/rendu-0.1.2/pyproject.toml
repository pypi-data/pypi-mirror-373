[build-system]
requires = ["setuptools>80", "setuptools-scm[simple]>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "rendu"
dynamic = ["version"]
authors = [
    {name = "Mattia Borsalino", email = "mattia.borsalino@gmail.com"},
]
description = "A library to programmatically create presentation slide decks"
readme = "README.md"
requires-python = ">=3.7.4"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
keywords = ["presentation", "report", "slide", "powerpoint", "keynote"]
dependencies = []

[project.urls]
Homepage = "https://github.com/mborsalino/rendu"
Repository = "https://github.com/mborsalino/rendu.git"

[tool.setuptools.packages.find]
exclude = ["*misc*"]

[tool.setuptools.package-data]
rendu = ["render/*"]
