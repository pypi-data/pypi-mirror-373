[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-djanbee"
version = "0.1.0"
description = "A free command-line tool to simplify Django project deployment in production environments"
authors = [{name = "Djanbee Team", email = "djanbee.team@gmail.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.6"
keywords = ["django", "deployment", "nginx", "gunicorn", "production"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Build Tools",
    "Framework :: Django",
    "Topic :: System :: Systems Administration",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
]
dependencies = [
    "django>=3.0",
    "gunicorn>=20.0.0",
    "python-dotenv",
    "click",
]

[project.urls]
Homepage = "https://github.com/Djanbee-team/django-djanbee"
Repository = "https://github.com/Djanbee-team/django-djanbee"
Issues = "https://github.com/Djanbee-team/django-djanbee/issues"
Documentation = "https://github.com/Djanbee-team/django-djanbee#readme"

[project.scripts]
djanbee = "djanbee.main:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"
