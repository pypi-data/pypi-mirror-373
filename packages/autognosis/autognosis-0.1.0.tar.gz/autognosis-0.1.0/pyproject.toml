[project]
name = "autognosis"
version = "0.1.0"
description = "Add your description here"
authors = [
    { name = "todo", email = "todo@todo.todo" }
]
dependencies = [
    "typer>=0.16.1",
    "rosbags>=0.10.11",
    "scipy>=1.15.3",
    "matplotlib>=3.10.5",
    "autonomous-proto>=0.1.4",
    "pydantic>=2.11.7",
    "pyside6>=6.9.2",
    "questionary>=2.1.1",
]
readme = "README.md"
requires-python = ">= 3.10"

[build-system]
requires = ["hatchling==1.26.3"]
build-backend = "hatchling.build"

[project.scripts]
autognosis = "autognosis.autognosis:main"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/autognosis"]
