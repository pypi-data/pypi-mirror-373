[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "pero-mcp-server"
dynamic = ["version"]
description = "A comprehensive MCP (Model Context Protocol) server supporting App Store Connect and SSH operations"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "peropero", email = "tech@peropero.net"},
]
keywords = ["mcp", "app-store-connect", "ssh", "automation", "api"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
]

dependencies = [
    "fastmcp>=0.1.0",
    "paramiko>=2.9.0",
    "requests>=2.25.0",
    "cryptography>=3.4.0",
    "pydantic>=1.8.0",
    "python-dotenv>=0.19.0",
    "PyJWT>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
]

[project.urls]
Homepage = "https://github.com/peroperogames/pero-mcp-server"
Documentation = "https://github.com/peroperogames/pero-mcp-server#readme"
Repository = "https://github.com/peroperogames/pero-mcp-server"
"Bug Tracker" = "https://github.com/peroperogames/pero-mcp-server/issues"

[project.scripts]
pero-mcp-server = "main:main"

[tool.setuptools]
packages = ["servers", "servers.appstoreconnect", "servers.ssh"]

[tool.setuptools_scm]
write_to = "servers/_version.py"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true