[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
authors = [
    { name = "Erick Friis", email = "erick@langchain.dev" },
]
requires-python = ">=3.9"
dependencies = [
    "typer<1.0.0,>=0.9.0",
    "gitpython<4,>=3",
    "langserve[all]>=0.0.51",
    "uvicorn<1.0,>=0.23",
    "tomlkit>=0.12",
    "gritql<1.0.0,>=0.2.0",
]
name = "langchain-cli"
version = "0.0.37"
description = "CLI for interacting with LangChain"
readme = "README.md"

[project.license]
text = "MIT"

[project.urls]
"Source Code" = "https://github.com/langchain-ai/langchain/tree/master/libs/cli"
"Release Notes" = "https://github.com/langchain-ai/langchain/releases?q=tag%3A%22langchain-cli%3D%3D0%22&expanded=true"
repository = "https://github.com/langchain-ai/langchain"

[project.scripts]
langchain = "langchain_cli.cli:app"
langchain-cli = "langchain_cli.cli:app"

[dependency-groups]
dev = [
    "pytest<9.0.0,>=7.4.2",
    "pytest-watcher<1.0.0,>=0.3.4",
]
lint = [
    "ruff<0.13,>=0.12.2",
    "mypy<1.18,>=1.17.1",
]
test = [
    "langchain-core",
    "langchain",
]
typing = [
    "langchain",
]
test_integration = []

[tool.uv.sources.langchain-core]
path = "../core"
editable = true

[tool.uv.sources.langchain]
path = "../langchain"
editable = true

[tool.ruff]
target-version = "py39"
exclude = [
    "langchain_cli/integration_template",
    "langchain_cli/package_template",
    "langchain_cli/project_template",
]

[tool.ruff.lint]
select = [
    "ALL",
]
ignore = [
    "C90",
    "COM812",
    "FIX002",
    "PERF203",
    "PLR09",
    "RUF012",
    "TC001",
    "TC002",
    "TC003",
    "TD002",
    "TD003",
    "BLE",
]
unfixable = [
    "B028",
    "PLW1510",
]

[tool.ruff.lint.flake8-annotations]
allow-star-arg-any = true
mypy-init-return = true

[tool.ruff.lint.flake8-type-checking]
runtime-evaluated-base-classes = [
    "pydantic.BaseModel",
    "langchain_core.load.serializable.Serializable",
    "langchain_core.runnables.base.RunnableSerializable",
]

[tool.ruff.lint.pep8-naming]
classmethod-decorators = [
    "classmethod",
    "langchain_core.utils.pydantic.pre_init",
    "pydantic.field_validator",
    "pydantic.v1.root_validator",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.pyupgrade]
keep-runtime-typing = true

[tool.ruff.lint.per-file-ignores]
"tests/**" = [
    "D1",
    "S",
    "SLF",
]
"scripts/**" = [
    "INP",
    "S",
]

[tool.mypy]
plugins = [
    "pydantic.mypy",
]
strict = true
enable_error_code = "deprecated"
warn_unreachable = true
exclude = [
    "langchain_cli/integration_template",
    "langchain_cli/package_template",
]
