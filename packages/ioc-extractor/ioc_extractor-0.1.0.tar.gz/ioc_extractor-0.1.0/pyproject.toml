[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ioc-extractor"
version = "0.1.0"
description = "Tool for extracting indicators of compromise from files"
authors = [
    { name = "Ihar Veranchuk", email = "verenchuuk124@gmail.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "typer >=0.9.0",
    "PyPDF2 >=3.0.0", 
    "beautifulsoup4 >=4.12.0",
    "python-docx >=1.1.0",
    "tldextract >=3.4.0"
]

[project.scripts]
ioc-extractor = "ioc_extractor.cli:app"