FLASK_APP=scitq.server
PATH=/usr/bin:/usr/local/bin
SQLALCHEMY_DATABASE_URI=postgresql://root@/scitq
SQLALCHEMY_POOL_SIZE=3
LOG_FILE=/var/log/scitq/scitq.log
QUEUE_LOG_FILE=/var/log/scitq/scitq-queue.log
LOG_FILE_MAX_SIZE=10000000
LOG_FILE_KEEP=10
SCITQ_SERVER=127.0.0.1
SCITQ_SERVER_PROCESS=10
PYTHONPATH=/usr/lib/python3.8/site-packages:/usr/local/lib/python3.8/dist-packages/
SCITQ_PRODUCTION=1
