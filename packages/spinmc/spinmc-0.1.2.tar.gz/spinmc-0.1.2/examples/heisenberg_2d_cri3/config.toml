[grid]
dimensions = [50, 50, 1]
sublattices = 2
spin_magnitudes = [1.5, 1.5]
periodic_boundary = [true, true, false]

[simulation]
initial_state = "random"
model = "heisenberg"
equilibration_steps = 100000
measurement_steps = 200000
algorithm = "metropolis"
num_threads = 10

temperature_range = [
  { start = 10, end = 80, step = 1 },
]


[output]
outfile = "result.txt"
energy = true
heat_capacity = true
magnetization = true
susceptibility = true
magnetization_abs = true
susceptibility_abs = true
stats_interval = 1

[snapshots]
equilibration_interval = 1000
measurement_interval = 1000
compression_level = 8
save_directory = "snapshots"


[[exchange]]
from_sublattice = 0
to_sublattice = 1
offsets = [[0, 0, 0], [1, 0, 0], [0, 1, 0]]
strength = 0.002944


[[exchange]]
from_sublattice = 1
to_sublattice = 0
offsets = [[0, 0, 0], [-1, 0, 0], [0, -1, 0]]
strength = 0.002944


[anisotropy]
axis = [[0, 0, 1],[0,0,1]]
strength = [0.000744, 0.000744]
