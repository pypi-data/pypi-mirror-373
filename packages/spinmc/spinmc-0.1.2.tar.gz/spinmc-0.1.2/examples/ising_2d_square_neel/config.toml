[grid]
dimensions = [25, 25, 1]
sublattices = 4
spin_magnitudes = [1.0, 1.0, 1.0, 1.0]
periodic_boundary = [true, true, false]

[simulation]
initial_state = "z"
boltzmann_constant = 1
model = "ising"
equilibration_steps = 100000
measurement_steps = 100000
algorithm = "metropolis"
num_threads = 10
temperature_range = [
  { start = 1, end = 3, step = 0.1 },
]


[output]
outfile = "result.txt"
energy = true
heat_capacity = true
magnetization = true
susceptibility = true
magnetization_abs = true
susceptibility_abs = true
group_magnetization = true
group_susceptibility = true
group = [[0,3],[1,2]]
stats_interval = 1

[snapshots]
equilibration_interval = 1000
measurement_interval = 10000
compression_level = 8
save_directory = "snapshots"

[structure]
cell = [[2, 0, 0], [0, 2, 0], [0, 0, 1]]
positions = [[0, 0, 0], [1, 0, 0], [0, 1, 0], [1, 1, 0]]
tolerance = 0.0001

[[exchange]]
strength = -1.0
neighbor_order = 1
