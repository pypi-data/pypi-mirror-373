[grid]
dimensions = [30, 30, 30]
sublattices = 1
spin_magnitudes = [1.0]
periodic_boundary = [true, true, true]

[simulation]
initial_state = "random"
boltzmann_constant = 1
model = "heisenberg"
equilibration_steps = 10000
measurement_steps = 10000
algorithm = "wolff"
num_threads = 10

temperature_range = [
  { start = 0, end = 2, step = 0.1 },
]

[output]
outfile = "result.txt"
stats_interval = 1
energy = true
heat_capacity = true
magnetization = true
susceptibility = true
magnetization_abs = true
susceptibility_abs = true

[snapshots]
equilibration_interval = 1000
measurement_interval = 1000
compression_level = 8
save_directory = "snapshots"

[structure]
cell = [[1, 0, 0], [0, 1, 0], [0, 0, 1]]
positions = [[0, 0, 0]]

[[exchange]]
neighbor_order = 1
strength = 1.0
