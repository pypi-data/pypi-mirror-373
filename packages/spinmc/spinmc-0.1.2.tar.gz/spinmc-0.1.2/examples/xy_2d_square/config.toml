[grid]
dimensions = [50, 50, 1]
sublattices = 1
spin_magnitudes = [1.0]
periodic_boundary = [true, true, false]

[simulation]
initial_state = "random"
boltzmann_constant = 1
model = "xy"
equilibration_steps = 100000
measurement_steps = 100000
algorithm = "wolff"
num_threads = 10

temperature_range = [
  { start = 0, end = 2, step = 0.1 },
]


[output]
outfile = "result.txt"
energy = true
heat_capacity = true
magnetization = true
susceptibility = true
magnetization_abs = true
susceptibility_abs = true
stats_interval = 1

[snapshots]
equilibration_interval = 10000
measurement_interval = 10000
compression_level = 8
save_directory = "snapshots"

[structure]
cell = [[1, 0, 0], [0, 1, 0], [0, 0, 1]]
positions = [[0, 0, 0]]
tolerance = 0.0001

[[exchange]]
from_sublattice = 0
to_sublattice = 0
offsets = [[0, -1, 0], [0, 1, 0], [-1, 0, 0], [1, 0, 0]]
strength = 1.0
