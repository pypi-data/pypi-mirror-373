[project]
name = "league-data-mcp"
version = "0.1.0"
description = "A Model Context Protocol (MCP) server that provides access to League of Legends game data through the Riot Games API"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Yuyang Shi"}
]
maintainers = [
    {name = "Yuyang Shi"}
]
dependencies = [
    "fastmcp>=2.12.0",
    "requests>=2.32.5",
]

keywords = ["mcp", "league-of-legends", "riot-games"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Games/Entertainment",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.scripts]
league-data-mcp = "league_data_mcp:main"

[build-system]
requires = ["uv_build>=0.8.14,<0.9.0"]
build-backend = "uv_build"
