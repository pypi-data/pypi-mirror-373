[project]
name = "league-data-mcp"
version = "1.0.2"
description = "A Model Context Protocol (MCP) server that provides access to League of Legends game data through the Riot Games API"
readme = "README.md"
requires-python = ">=3.13"
license = {text = "MIT"}
authors = [
    {name = "Yuyang Shi"}
]
maintainers = [
    {name = "Yuyang Shi"}
]
dependencies = [
    "mcp[cli]>=1.13.1",
    "requests>=2.32.5",
]

keywords = ["mcp", "league-of-legends", "riot-games"]

[project.scripts]
league-data-mcp = "league_data_mcp:main"

[build-system]
requires = ["uv_build>=0.8.14,<0.9.0"]
build-backend = "uv_build"
