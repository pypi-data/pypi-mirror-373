
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "factorial-sum"
version = "0.1.2"
description = "Efficient computation of factorial sums using a novel recursive identity"
readme = "README.md"
authors = [
  { name = "Abdelkrim Meziani", email = "ramziabdelkrim@gmail.com" }
]
license = { text = "MIT" }
keywords = ["factorial", "mathematics", "combinatorics", "recursion", "number-theory"]
dependencies = []
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/yourusername/factorial-sum"
Documentation = "https://pypi.org/project/factorial-sum/"
Source = "https://github.com/yourusername/factorial-sum"
