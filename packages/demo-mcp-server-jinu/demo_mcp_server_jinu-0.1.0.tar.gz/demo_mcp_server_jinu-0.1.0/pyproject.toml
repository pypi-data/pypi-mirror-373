[build-system]
requires = ["hatchling>=1.25.0"]
build-backend = "hatchling.build"

[project]
name = "demo-mcp-server-jinu"
version = "0.1.0"
description = "Demo MCP server with tools, resources, and prompts"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Apache-2.0" }
authors = [{ name = "Priyabrata Nayak" }]
dependencies = ["mcp>=1.9.4", "pydantic>=2.6"]

[project.scripts]
demo-mcp-server = "demo_mcp_server.__main__:main"

[tool.hatch.build.targets.wheel]
packages = ["src/demo_mcp_server"]
