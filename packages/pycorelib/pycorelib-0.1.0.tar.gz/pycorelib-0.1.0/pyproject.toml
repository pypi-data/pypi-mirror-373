[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pycorelib"
version = "0.1.0"
description = "A lightweight Python utility library with CSV, JSON, config, async, string, dict, and numeric helpers."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
  { name = "Sumit Kumar Sharma", email = "sharmasumitk877@gmail.com" }
]
keywords = ["utilities", "helpers", "csv", "json", "config", "python"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/sumit333/pycorelib"
Issues = "https://github.com/sumit333/pycorelib/issues"
