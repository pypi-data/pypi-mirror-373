[project]
name = "formations_api"
version = "0.2.0"
authors = [
  { name="Sebástian Narváez", email="sebnarvaez19@gmail.com" },
]
description = "Software Development Kit for Formations API"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
  "pandas==2.2.2",
  "pydantic>=2.8.2",
  "requests>=2.32.3",
]

[project.urls]
Homepage = "https://github.com/tdg-formations-app/formations-sdk"
Issues = "https://github.com/tdg-formations-app/formations-sdk/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
