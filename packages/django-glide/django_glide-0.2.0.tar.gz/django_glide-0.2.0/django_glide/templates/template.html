<div class="glide" id="{{ carousel_id }}">
  <div class="glide__track" data-glide-el="track">
    <ul class="glide__slides">
      {% for item in items %}
        <li class="glide__slide">
          {% if item.image %}
            <img src="{{ item.image }}" alt="{{ item.alt|default:'' }}">
          {% else %}
            {{ item }}
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    new Glide('#{{ carousel_id }}', {{ options|safe|default:"{}" }}).mount();
  });
</script>
