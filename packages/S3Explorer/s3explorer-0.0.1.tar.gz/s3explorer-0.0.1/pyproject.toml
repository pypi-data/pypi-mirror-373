[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "S3Explorer"
version = "0.0.1"
license = "GPL-3.0-or-later"
license-files = ["LICENSE"]
dependencies = ["textual"]
authors = [
    { name = "Bouchet Mat√©o", email = "mateo.bouchet@mhaz42.fr" },
    { name = "Conde Cyril", email = "cyril.conde@gmail.com" },
]
readme = "README.md"
description = "A simple but effective terminal based interface (TUI) for S3."

[project.urls]
Homepage = "https://github.com/MHaz42/s3explorer"
Issues = "https://github.com/MHaz42/s3explorer/issues"

[project.scripts]
s3explorer = "s3explorer:S3Explorer"

[tool.hatch.build.targets.wheel]
packages = ["src/s3explorer"]