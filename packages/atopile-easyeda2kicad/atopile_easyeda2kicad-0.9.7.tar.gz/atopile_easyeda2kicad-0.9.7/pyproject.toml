[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "atopile-easyeda2kicad"
description = "A Python script that convert any electronic components from LCSC or EasyEDA to a Kicad library"
readme = "README.md"
requires-python = ">=3.12"
dynamic = ["version"]
license = { file = "LICENSE" }
authors = [
    { name = "uPesy", email = "contact@upesy.com" },
    { name = "atopile", email = "info@atopile.io" },
]
keywords = ["easyeda", "kicad", "library", "conversion"]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Electronic Design Automation (EDA)",
]
dependencies = [
    "httpx>=0.28.1",
    "pydantic>=2.5.0",
    "truststore>=0.10.4",
]

[project.optional-dependencies]
dev = [
    "pre-commit>=3.6.0",
    "ruff>=0.8.4",
    "mypy>=1.14.1",
]

[project.urls]
Homepage = "https://github.com/uPesy/easyeda2kicad.py"
Repository = "https://github.com/uPesy/easyeda2kicad.py"

[project.scripts]
easyeda2kicad = "easyeda2kicad.__main__:main"

[tool.hatch.build.targets.wheel]
packages = ["easyeda2kicad"]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "easyeda2kicad/_version.py"

# https://mypy.readthedocs.io/en/stable/config_file.html
[tool.mypy]
python_version = "3.12"
ignore_missing_imports = true
check_untyped_defs = true
disallow_any_expr = false
disallow_untyped_calls = false
ignore_errors = true
show_error_codes = true
pretty = true
warn_return_any = false
disallow_incomplete_defs = false
no_implicit_optional = false

[tool.ruff]
line-length = 88
target-version = "py312"
fix = true
unsafe-fixes = false

[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",
    "B",
    "C4",
]
extend-select = [
    "B",
    "C4",
    "I",
    "RUF",
    "W",
    "YTT",
]
ignore = [
    "B034",
    "E501",
    "F403",
    "F405",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
