[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pypiactl"
version = "3.6.1.1"
description = "A wrapper for the command-line interface to the Private Internet Access (PIA) client."
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Joshua Sheldon", email = "12071794+LumaDevelopment@users.noreply.github.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Topic :: Internet",
    "Topic :: System :: Networking",
    "Topic :: System :: Shells",
    "Typing :: Typed",
]
requires-python = ">=3.7"
dependencies = []

[project.optional-dependencies]
dev = [
    "black",
    "isort",
    "mypy",
]
test = [
    "pytest >= 7.0",
    "pytest-cov",
    "pytest-mock",
]

[tool.black]
target-version = ['py37']

[tool.isort]
profile = "black"

[project.urls]
Homepage = "https://github.com/LumaDevelopment/pypiactl"
Repository = "https://github.com/LumaDevelopment/pypiactl"
