[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wot-pdf"
version = "1.2.4"
description = "WOT-PDF v1.2.4: Comprehensive PDF Generation with Mathematical Excellence - Process 37K+ character books, generate professional mathematical tables, advanced LaTeX conversion, context-aware Unicode protection"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Work Organizing Tools", email = "info@wot-tools.com"}
]
keywords = ["pdf", "typst", "reportlab", "markdown", "mermaid", "diagrams", "book", "generation", "professional", "automation"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Office Suites",
    "Topic :: Text Processing :: Markup :: Markdown",
    "Topic :: Printing",
]
requires-python = ">=3.8"

dependencies = [
    # Core PDF generation
    "reportlab>=3.6.0",
    "markdown>=3.4.0",
    
    # Advanced features (v1.2.4)
    "pillow>=9.0.0",
    "rich>=12.0.0",
    
    # CLI functionality
    "click>=8.0.0",
    "pathlib-mate>=1.0.0",
    
    # Template processing
    "jinja2>=3.0.0",
    "pyyaml>=6.0.0",
    
    # Network image support (NEW in v1.2.4!)
    "requests>=2.28.0",
    "urllib3>=1.26.0",
    
    # Professional code highlighting (NEW in v1.2.4!)
    "pygments>=2.14.0",
    
    # Optional: Typst (if available)
    # Note: System Typst CLI is preferred
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0", 
    "black>=22.0.0",
    "isort>=5.10.0",
    "mypy>=1.0.0",
    "pre-commit>=2.20.0",
]
docs = [
    "mkdocs>=1.4.0",
    "mkdocs-material>=8.5.0",
    "mkdocstrings[python]>=0.19.0",
]
gui = [
    "customtkinter>=5.0.0",
    "pillow>=9.0.0",
]

[project.urls]
Homepage = "https://github.com/work-organizing-tools/wot-pdf"
Documentation = "https://wot-pdf.readthedocs.io"
Repository = "https://github.com/work-organizing-tools/wot-pdf.git"
Issues = "https://github.com/work-organizing-tools/wot-pdf/issues"

[project.scripts]
wot-pdf = "wot_pdf.cli:main"
wot-pdf-gui = "wot_pdf.gui:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
wot_pdf = [
    "templates/**/*.typ",
    "templates/**/*.md", 
    "templates/**/*.yaml",
    "assets/*",
    "config/*"
]

# Development tools configuration
[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=wot_pdf --cov-report=html --cov-report=term-missing"
