[metadata]
name = Claridata
version = 0.1.0
author = Dhivakar G
author_email = dhivs838@gmail.com
description = Data preprocessing pipeline: cleaning, balancing, splitting, etc.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Dhivakar2005/Claridata
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
package_dir = 
	= src
python_requires = >=3.8
install_requires = 
	pandas
	scikit-learn
	imbalanced-learn

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

