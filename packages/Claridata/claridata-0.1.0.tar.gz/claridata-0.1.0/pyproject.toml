[project]
name = "Claridata"
version = "0.1.0"
description = "A modular data preprocessing pipeline for Python"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name="Dhivakar G", email="dhivs838@gmail.com" }
]
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "pandas>=2.1",
    "scikit-learn>=1.3",
    "imbalanced-learn>=0.14"
]


[build-system]
requires = ["setuptools>=65.5.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "--strict-markers --tb=short"
testpaths = ["tests"]
