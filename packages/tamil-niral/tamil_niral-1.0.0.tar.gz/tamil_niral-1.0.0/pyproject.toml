[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tamil-niral"
version = "1.0.0"
authors = [ { name="Your Name", email="your.email@example.com" } ]
description = "A programming language with a Tamil-based command interface."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

# This creates the 'niral' command that runs your main_func
[project.scripts]
niral = "tamil_niral.main:main_func"