[tool.poetry]
name = "django-clickify"
version = "0.1.2"
description = "A Django app to track link clicks with rate limiting, IP filtering, and geolocation."
authors = ["Romjan Ali <romjanvr5@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/romjanxr/django-clickify"
repository = "https://github.com/romjanxr/django-clickify"
keywords = ["django", "click", "tracker", "ratelimit", "ipfilter", "geolocation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

packages = [
  { include = "clickify" }
]

[tool.poetry.dependencies]
python = ">=3.10,<3.14"
django = ">=4.2, <6.0"
django-ipware = "^7.0.1"
django-ratelimit = ">=4.1, <5.0"
requests = ">=2.20, <3.0"

[tool.poetry.extras]
drf = ["djangorestframework"]

[tool.poetry.group.dev.dependencies]
pytest = ">=8.0"
pytest-django = ">=4.5"
isort = ">=5.10"
djangorestframework = "^3.16.1"
ruff = "^0.12.11"
pre-commit = "^4.3.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
python_files = "tests.py test_*.py *_tests.py"
filterwarnings = [
  "ignore::DeprecationWarning:django.core.cache.backends.filebased",
]

[tool.ruff]
line-length = 88
target-version = "py310"
exclude = [".venv", "migrations", "__pycache__"]

[tool.ruff.lint]
extend-select = ["I", "B", "D"]
per-file-ignores = { "tests/*" = ["D"] }
ignore = [
    "D100", # missing docstring in public module
    "D104", # missing docstring in public package
    "D105", # missing docstring in magic methods
    "D107", # missing docstring in __init__
    "D203", # conflict with D211 (removed to avoid warning)
    "D213", # conflict with D212 (removed to avoid warning)
    "D400", # docstring first line should end with period
    "D415", # first line should end with ., ?, or !
]
