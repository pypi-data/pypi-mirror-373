[project]
name = "multiprog"
version = "1.0.0"
description = "Simple to use progress bar with subprocesses and threads."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "rich>=13.8.0",
    "filelock",
    "tenacity",
]

[dependency-groups]
dev = [
    "pytest"
]

[project.scripts]
multiprogress = "multiprogress:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/enriched_progress"]
