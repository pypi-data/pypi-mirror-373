[metadata]
name = SEL_Rdb
version = 1.0.0
author = AOUF Nihed
author_email = aouf_nihed@esgee-oran.dz
description = A comprehensive toolkit for working with SEL (Schweitzer Engineering Laboratories) .rdb relay database files
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/your-username/SEL_Rdb
project_urls = 
	Bug Tracker = https://github.com/your-username/SEL_Rdb/issues
classifiers = 
	Development Status :: 1 - Planning
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Scientific/Engineering :: Interface Engine/Protocol Translator
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	olefile
	openpyxl

[options.packages.find]
where = .

[options.entry_points]
console_scripts = 
	sel-rdb-analyze = sel_rdb.rdb_analyzer:main
	sel-rdb-list = sel_rdb.list_rdb_streams:main
	sel-rdb-extract-logic = sel_rdb.extract_logic_section:main
	sel-rdb-create = sel_rdb.create_rdb_template:main

[options.package_data]
sel_rdb = Relay710.rdb

[egg_info]
tag_build = 
tag_date = 0

