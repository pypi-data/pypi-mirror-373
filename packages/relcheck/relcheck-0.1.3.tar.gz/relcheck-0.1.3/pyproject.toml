[project]
name = "relcheck"
version = "0.1.3"
description = "CLI diagnostic tool for kubernetes resources"
authors = [
    {name = "Aditya Ranaut"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "click (>=8.2.1,<9.0.0)",
    "kubernetes (>=30.1.0,<31.0.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.scripts]
relcheck = "relcheck.cli:main"