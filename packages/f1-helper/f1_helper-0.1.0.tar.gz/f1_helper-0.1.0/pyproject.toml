[build-system]
requires = ["setuptools>=77.0.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "f1-helper"
version = "0.1.0"
description = "CLI tool to check F1 driver and constructor championship scenarios"
authors = [
    { name = "Saur Deshmukh", email = "saur90044@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.9"
keywords = ["F1", "Formula 1", "motorsport", "CLI", "championship", "calculator"]
classifiers = [
    "Intended Audience :: End Users/Desktop",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Utilities"
]
dependencies = [
    "fastf1>=2.5.0",
    "tabulate>=0.9.0"
]

[project.scripts]
f1-helper = "f1_helper.main:main"
