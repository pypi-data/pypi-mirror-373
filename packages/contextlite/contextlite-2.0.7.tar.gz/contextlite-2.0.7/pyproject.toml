[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "contextlite"
version = "2.0.7"
authors = [
    {name = "ContextLite Team", email = "support@contextlite.com"},
]
description = "RAG Systems Were a Mistake - Replace vector databases with 0.3ms mathematically optimal context selection"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Indexing",
]
keywords = ["rag", "vector-database-alternative", "smt-optimization", "context-engine", "ai", "retrieval", "fast", "local", "zero-cost", "optimal"]
dependencies = [
    "requests>=2.25.0",
    "platformdirs>=2.0.0",
]

[project.urls]
Homepage = "https://contextlite.com"
Documentation = "https://docs.contextlite.com"
Repository = "https://github.com/Michael-A-Kuykendall/contextlite"
"Bug Reports" = "https://github.com/Michael-A-Kuykendall/contextlite/issues"
Changelog = "https://github.com/Michael-A-Kuykendall/contextlite/releases"

[project.scripts]
contextlite = "contextlite.__main__:main"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "isort",
    "mypy",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["contextlite*"]

[tool.setuptools.package-data]
contextlite = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "2.0.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
