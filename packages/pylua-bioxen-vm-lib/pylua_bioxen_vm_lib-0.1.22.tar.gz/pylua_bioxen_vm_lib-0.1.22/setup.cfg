[metadata]
name = pylua_bioxen_vm_lib
version = 0.1.22
description = Process-isolated networked Lua VMs with multi-VM support and XCP-ng integration
long_description = file: README.md
long_description_content_type = text/markdown
author = pylua_bioxen_vm_lib contributors
author_email = 
url = https://github.com/aptitudetechnology/pylua_bioxen_vm_lib
project_urls = 
	Bug Reports = https://github.com/aptitudetechnology/pylua_bioxen_vm_lib/issues
	Source = https://github.com/aptitudetechnology/pylua_bioxen_vm_lib
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Bio-Informatics
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: System :: Distributed Computing
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Lua
keywords = lua, virtual-machine, bioinformatics, distributed-computing, xcp-ng

[options]
packages = find:
python_requires = >=3.7
include_package_data = True
install_requires = 
	requests>=2.25.0
	paramiko>=2.7.0
	urllib3>=1.26.0
	questionary>=1.10.0

[options.packages.find]
exclude = tests*

[egg_info]
tag_build = 
tag_date = 0

