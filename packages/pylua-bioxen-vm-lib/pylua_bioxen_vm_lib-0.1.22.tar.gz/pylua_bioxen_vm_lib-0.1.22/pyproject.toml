[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pylua_bioxen_vm_lib"
version = "0.1.22"
description = "Process-isolated networked Lua VMs with multi-VM support and XCP-ng integration"
readme = "README.md"
license = "MIT"
authors = [
    {name = "pylua_bioxen_vm_lib contributors"}
]
maintainers = [
    {name = "pylua_bioxen_vm_lib contributors"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Lua",
    "Operating System :: OS Independent",
]
keywords = ["lua", "virtual-machine", "bioinformatics", "distributed-computing", "xcp-ng", "bioXen"]
requires-python = ">=3.7"
dependencies = [
    "requests>=2.25.0",
    "paramiko>=2.7.0", 
    "urllib3>=1.26.0",
    "questionary>=1.10.0"
]

[project.urls]
Homepage = "https://github.com/aptitudetechnology/pylua_bioxen_vm_lib"
Documentation = "https://github.com/aptitudetechnology/pylua_bioxen_vm_lib/blob/main/README.md"
Repository = "https://github.com/aptitudetechnology/pylua_bioxen_vm_lib"
"Bug Reports" = "https://github.com/aptitudetechnology/pylua_bioxen_vm_lib/issues"
Changelog = "https://github.com/aptitudetechnology/pylua_bioxen_vm_lib/blob/main/CHANGELOG.md"

[project.scripts]
bioxen-luavm = "pylua_bioxen_vm_lib.cli_main:main"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-asyncio",
    "black",
    "flake8",
    "mypy",
]
xcpng = [
    "requests>=2.31.0",
    "paramiko>=3.0.0",
]

[tool.setuptools]
packages = ["pylua_bioxen_vm_lib", "pylua_bioxen_vm_lib.utils"]

[tool.setuptools.package-data]
pylua_bioxen_vm_lib = ["*.md", "*.txt"]

[tool.black]
line-length = 100
target-version = ['py37']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
addopts = "-v --tb=short"

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
