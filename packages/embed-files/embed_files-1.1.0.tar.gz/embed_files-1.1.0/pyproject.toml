[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.poetry]
authors = ["Josiah Kaviani <proofit404@gmail.com>"]
description = "LLM embeddings for text files."
documentation = "https://proofit404.github.io/embed-files"
homepage = "https://pypi.org/project/embed-files"
license = "BSD-2-Clause"
name = "embed-files"
readme = "docs/index.md"
repository = "https://github.com/proofit404/embed-files"
version = "1.1.0"

[tool.poetry.dependencies]
click = "*"
llama-cpp-python = "*"
python = "*"
scikit-build-core = {extras = ["pyproject", "wheels"], version = "*"}

[tool.poetry.scripts]
embed-files = "embed_files:cli"

[tool.poetry.urls]
Changelog = "https://proofit404.github.io/embed-files/changelog"
Issues = "https://github.com/proofit404/embed-files/issues"
Twitter = "https://twitter.com/proofit404"
