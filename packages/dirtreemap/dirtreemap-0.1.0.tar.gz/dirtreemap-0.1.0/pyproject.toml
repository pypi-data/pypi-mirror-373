[project]
name = "dirtreemap"
version = "0.1.0"
description = "Directory treemap visualization tool using Plotly"
authors = [
    { name = "Greg Elphick" }
]
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Development Status :: 3 - Alpha",
]

requires-python = ">=3.8"
dependencies = [
    "plotly",
    "pandas",
    "tqdm>=4.67.1",
]

[project.urls]
Homepage = "https://github.com/elphick/dirtreemap"
Repository = "https://github.com/elphick/dirtreemap"
Issues = "https://github.com/elphick/dirtreemap/issues"

[project.scripts]
dirtreemap = "directory_treemap.cli:main"

[tool.bumpver]
current_version = "0.1.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit = true
tag = true
tag_pattern = "v{version}"

[bumpver.file_patterns]
"pyproject.toml" = [
    'version="{version}",$',
]
"directory_treemap/__init__.py" = [
    '^__version__ = "{version}"$',
]

[tool.towncrier]
package = "directory_treemap"
filename = "CHANGELOG.md"
directory = "newsfragments"
title_format = "## {version} ({project_date})"
issue_format = "[#{issue}](https://github.com/yourusername/dirtreemap/issues/{issue})"


[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "bumpver>=2025.1131",
    "towncrier>=24.8.0",
    "twine>=6.1.0",
    "wheel>=0.45.1",
]
