[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "yuque-mcp"
version = "0.1.0"
description = "A Model Context Protocol server for Yuque"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Your Name", email = "your.email@example.com" },
]
keywords = ["mcp", "yuque", "model-context-protocol", "ai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.9"
dependencies = [
    "fastmcp>=2.12.0",
    "python-dotenv>=1.1.1",
    "requests>=2.32.5",
    "starlette>=0.47.3",
]

[project.urls]
Homepage = "https://github.com/yourusername/yuque-mcp"
Repository = "https://github.com/yourusername/yuque-mcp"
Issues = "https://github.com/yourusername/yuque-mcp/issues"

[project.scripts]
yuque-mcp = "yuque_mcp.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/yuque_mcp"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/pyproject.toml",
]