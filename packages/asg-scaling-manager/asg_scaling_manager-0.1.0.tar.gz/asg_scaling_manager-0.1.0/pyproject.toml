[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "asg-scaling-manager"
version = "0.1.0"
description = "CLI library to manage AWS ASG desired/min/max capacity by tag filters"
authors = [{name = "Grzegorz K"}]
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
keywords = ["aws", "autoscaling", "asg", "cli", "eks"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]
dependencies = [
  "boto3>=1.34",
  "typer>=0.12",
  "pydantic>=2.7",
  "structlog>=24.1"
]

[project.urls]
Homepage = "https://github.com/grzes-94/asg-scaling-manage"
Repository = "https://github.com/grzes-94/asg-scaling-manage"
Issues = "https://github.com/grzes-94/asg-scaling-manage/issues"

[project.scripts]
asg-sm = "asg_scaling_manager.cli:app"

[tool.pytest.ini_options]
addopts = "-vv -ra"


