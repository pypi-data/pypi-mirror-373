[build-system]
requires = ["hatchling>=1.22.0"]
build-backend = "hatchling.build"

[project]
name = "langchain-aisearchapi"   # distribution name on PyPI
version = "1.0.4"
description = "LangChain integration for AI Search API (LLM, Chat, tools, and chains)."
readme = "README-pypi.md"
license = { file = "LICENSE" }
requires-python = ">=3.9"
authors = [
  { name = "AI Search API Team" }
]
keywords = [
  "langchain",
  "langchain-integration",
  "langchain-extension",
  "langchain-tools",
  "aisearchapi",
  "ai search api",
  "semantic search",
  "web search api",
  "search api",
  "summarization api",
  "summary api",
  "contextual ai",
  "contextual search",
  "ai agents",
  "intelligent agents",
  "llm",
  "large language models",
  "chat models",
  "ai chatbot",
  "nlp",
  "research chain",
  "fact checking",
  "question answering",
  "automation",
  "python ai"
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Typing :: Typed"
]

dependencies = [
  "langchain>=0.2.14",
  "langchain-core>=0.3.0",
  "pydantic>=2.6",
  "requests>=2.28",
  "typing-extensions>=4.8",
  "aisearchapi-client>=0.1.0"
]

[project.urls]
Homepage = "https://github.com/your-org/langchain-aisearchapi"
Issues = "https://github.com/your-org/langchain-aisearchapi/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/langchain_aisearchapi"]
