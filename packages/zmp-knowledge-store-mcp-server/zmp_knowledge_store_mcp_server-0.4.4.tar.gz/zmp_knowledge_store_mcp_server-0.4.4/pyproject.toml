[project]
name = "zmp-knowledge-store-mcp-server"
version = "0.4.4"
description = "MCP Server for zmp knowledge base"
authors = [
    {name = "stiron",email = "lesch1@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.10,<4.0"
dependencies = [
    "pillow (>=11.2.1,<12.0.0)",
    "torch (>=2.7.0,<3.0.0)",
    "accelerate (>=1.7.0,<2.0.0)",
    "transformers (>=4.52.3,<5.0.0)",
    "huggingface-hub (>=0.32.2,<0.33.0)",
    "python-dotenv (>=1.1.0,<2.0.0)",
    "numpy (>=1.21.0,<2.0.0)",
    "pymupdf (>=1.26.0,<2.0.0)",
    "boto3 (>=1.38.24,<2.0.0)",
    "markdown (>=3.8,<4.0)",
    "uvicorn (>=0.34.2,<0.35.0)",
    "docling-core (>=2.32.0,<3.0.0)",
    "protobuf (>=3.20,<4.0)",
    "mcp[cli] (>=1.9.1,<2.0.0)",
    "httpx (>=0.28.1,<0.29.0)",
    "fastmcp (>=2.6.1,<3.0.0)",
    "langchain (>=0.3.25,<0.4.0)",
    "docling (>=2.36.1,<3.0.0)",
    "pdf2image (>=1.17.0,<2.0.0)",
    "qdrant-client (<1.14.2)",
    "openai (>=1.88.0,<2.0.0)",
    "sentence-transformers (>=4.1.0,<5.0.0)",
    "llama-index (>=0.12.48,<0.13.0)",
    "fastapi (>=0.110.0,<1.0.0)",
]

[tool.poetry]
packages = [{include = "zmp_knowledge_store"}]


[tool.poetry.group.quality.dependencies]
pre-commit = "^4.2.0"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
pytest-cov = "^6.1.1"
pytest-watch = "^4.2.0"
certifi = "^2025.4.26"
debugpy = "^1.8.14"
pytest-asyncio = "^1.0.0"
pytest-anyio = "^0.0.0"
mlx-vlm = { version = ">=0.1.26,<0.2.0", markers = "sys_platform == 'darwin'" }

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = ">=3.10,<4.0"

[tool.poetry.group.test.dependencies]
streamlit = { version = "^1.45.1", python = ">=3.10,<4.0" }
requests = "^2.32.3"
sseclient-py = "^1.8.0"

[tool.pytest.ini_options]
asyncio_mode = "auto"
