[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "eventx"
version = "0.1.0"
description = "Event-driven messaging via exceptions - Ultra-lightweight event system"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Anzize Daouda", email = "nexusstudio100@gmail.com"}
]
maintainers = [
    {name = "Anzize Daouda", email = "nexusstudio100@gmail.com"}
]
keywords = [
    "events", 
    "messaging", 
    "exceptions", 
    "event-driven", 
    "lightweight", 
    "async-alternative",
    "microservices",
    "python"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = []

[project.urls]
Homepage = "https://github.com/Tryboy869/eventx"
Repository = "https://github.com/Tryboy869/eventx"
Documentation = "https://github.com/Tryboy869/eventx#readme"
"Bug Reports" = "https://github.com/Tryboy869/eventx/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=1.0.0"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["xbus*"]

[tool.setuptools]
py-modules = ["xbus"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true