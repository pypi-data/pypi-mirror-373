[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "eventx"
version = "0.1.1"
description = "Event-driven messaging via exceptions - Ultra-lightweight event system"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Anzize Daouda", email = "nexusstudio100@gmail.com"}
]
maintainers = [
    {name = "Anzize Daouda", email = "nexusstudio100@gmail.com"}
]
keywords = [
    "events", 
    "messaging", 
    "exceptions", 
    "event-driven", 
    "lightweight", 
    "async-alternative",
    "microservices",
    "python",
    "raise",
    "exception-based"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing", 
    "Topic :: Software Development :: Object Brokering",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9", 
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Typing :: Typed"
]
requires-python = ">=3.8"
dependencies = []

[project.urls]
Homepage = "https://github.com/Tryboy869/eventx"
Repository = "https://github.com/Tryboy869/eventx"
Documentation = "https://github.com/Tryboy869/eventx#readme"
"Bug Reports" = "https://github.com/Tryboy869/eventx/issues"
Changelog = "https://github.com/Tryboy869/eventx/releases"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.5.0",
    "isort>=5.12.0"
]
test = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0"
]

[tool.setuptools]
py-modules = ["eventx"]

[tool.setuptools.packages.find]
where = ["."]
include = ["eventx*"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "--cov=eventx --cov-report=term-missing"

[tool.coverage.run]
source = ["eventx"]
omit = ["tests/*"]