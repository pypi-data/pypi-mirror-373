[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lexa"
version = "1.0.3"
description = "Python SDK for Lexa AI - OpenAI-compatible interface for Lexa's language models"
authors = [
    {name = "Robi Labs", email = "lexa@robiai.com"}
]
license = {text = "MIT"}
readme = "README.md"
keywords = ["ai", "ml", "api", "llm", "chat", "completion", "lexa"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0",
]

[project.urls]
Homepage = "https://lexa.chat"
Repository = "https://github.com/Robi-Labs/lexa-python-sdk"
Documentation = "https://docs.lexa.chat/"
"Bug Tracker" = "https://github.com/Robi-Labs/lexa-python-sdk/issues"

[tool.hatch.build.targets.wheel]
packages = ["lexa_sdk"]
