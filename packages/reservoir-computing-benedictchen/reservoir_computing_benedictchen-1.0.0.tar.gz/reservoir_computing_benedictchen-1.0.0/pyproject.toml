[build-system]
requires = ["hatchling>=1.21"]
build-backend = "hatchling.build"

[project]
name = "reservoir-computing-benedictchen"
version = "1.0.0"
description = "Echo State Networks and Liquid State Machines - Revolutionary temporal processing without training recurrent weights"
readme = "README.md"
license = {text = "Custom Non-Commercial License with Donation Requirements"}
authors = [
    {name = "Benedict Chen", email = "benedict@benedictchen.com"},
]
maintainers = [
    {name = "Benedict Chen", email = "benedict@benedictchen.com"},
]
keywords = [
    "reservoir-computing",
    "echo-state-networks", 
    "liquid-state-machines",
    "spiking-neural-networks",
    "temporal-processing",
    "recurrent-neural-networks",
    "machine-learning",
    "artificial-intelligence"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10", 
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.9"
dependencies = [
    "numpy>=1.21.0",
    "scipy>=1.7.0", 
    "scikit-learn>=1.0.0",
    "matplotlib>=3.5.0",
    "networkx>=2.6",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0",
    "pytest-cov>=4.0", 
    "pytest-mock>=3.10",
    "hypothesis>=6.70",
]

dev = [
    "black>=23.0",
    "isort>=5.12", 
    "mypy>=1.5",
    "ruff>=0.1.0",
]

[project.urls]
Funding = "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=WXQKYYKPHWXHS"

[tool.pytest.ini_options]
minversion = "7.0"
addopts = [
    "--strict-markers",
    "--strict-config", 
    "--cov=reservoir_computing",
    "--cov-report=term-missing",
    "-ra",
]
testpaths = ["tests"]

[tool.black] 
line-length = 88
target-version = ['py39', 'py310', 'py311', 'py312'] 

[tool.isort]
profile = "black"
multi_line_output = 3
line-length = 88

[tool.mypy]
python_version = "3.9"
warn_return_any = true
disallow_untyped_defs = true
disallow_incomplete_defs = true  
check_untyped_defs = true

[[tool.mypy.overrides]]
module = ["sklearn.*", "scipy.*", "matplotlib.*", "networkx.*"]
ignore_missing_imports = true
[tool.hatch.build.targets.wheel]
py-modules = ["reservoir_computing_benedictchen"]
only-include = ["*.py", "LICENSE", "README.md"]
