[build-system]
requires = ["hatchling>=1.21"]
build-backend = "hatchling.build"

[project]
name = "reservoir-computing-benedictchen"
version = "1.1.1"
description = "Echo State Networks and Liquid State Machines for temporal pattern recognition"
readme = "README.md"
license = {text = "Custom Non-Commercial License with Donation Requirements"}
authors = [
    {name = "Benedict Chen", email = "benedict@benedictchen.com"},
]
maintainers = [
    {name = "Benedict Chen", email = "benedict@benedictchen.com"},
]
requires-python = ">=3.9"
dependencies = [
    "numpy>=1.21.0",
    "scipy>=1.7.0", 
    "scikit-learn>=1.0.0",
    "matplotlib>=3.5.0",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0",
    "pytest-cov>=4.0", 
]

[project.urls]
Funding = "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=WXQKYYKPHWXHS"

[tool.hatch.build.targets.wheel]
py-modules = ["echo_state_network", "liquid_state_machine", "esn_configuration", "esn_training", "hierarchical_reservoir", "lif_neuron", "liquid_state_extractors", "lsm_config", "neuromorphic_interface", "readout_mechanisms", "reservoir_optimizer", "reservoir_topology", "state_dynamics", "synaptic_models", "echo_state_validation"]
only-include = ["*.py", "LICENSE", "README.md"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = ["--cov=reservoir_computing", "--cov-report=term-missing"]