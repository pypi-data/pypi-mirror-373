[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "symbolix"
version = "0.0.1"
description = "A step-by-step computer algebra library for Python (coming soon)"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.11"
authors = [{ name = "Matthias Baer" }]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
]
dependencies = []

[project.optional-dependencies]
dev = ["pytest", "hypothesis", "mypy", "ruff", "pytest-cov"]

[project.urls]
Homepage = "https://github.com/maroba/symbolix"
Repository = "https://github.com/maroba/symbolix"

[tool.hatch.build.targets.wheel]
packages = ["src/symbolix"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "F",   # Pyflakes
    "E",   # pycodestyle errors
    "I",   # isort
    "UP",  # pyupgrade
    "ANN", # flake8-annotations
    "NPY", # NumPy-specific rules
    "PYI", # flake8-pyi
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["ANN"] # Allow missing type annotations in tests

[tool.ruff.lint.isort]
known-first-party = ["symbolix"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = ["--strict-markers", "--strict-config", "--verbose"]

[tool.coverage.run]
source = ["src"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]
