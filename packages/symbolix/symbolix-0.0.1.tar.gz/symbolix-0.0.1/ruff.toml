[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "F",   # Pyflakes
    "E",   # pycodestyle errors
    "I",   # isort
    "UP",  # pyupgrade
    "ANN", # flake8-annotations
    "NPY", # NumPy-specific rules
    "PYI", # flake8-pyi
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["ANN"] # Allow missing type annotations in tests

[tool.ruff.lint.isort]
known-first-party = ["symbolix"]
