[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "polarion-rest-client"
description = "Polarion REST API client, wrappers & helpers"
authors = [
    { name = "emesika", email = "emesika@redhat.com" },
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
dependencies = [
    "attrs>=23.1.0",
    "httpx>=0.23.0",
    "pydantic>=2.0.0",
    "openapi-python-client>=0.25.3",
]
version = "25.6.1"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
codegen = [
    "openapi-spec-validator>=0.7.1",
    "nodeenv>=1.9.1",
]

[tool.pdm.scripts]
regenerate-client = "bash ./scripts/regenerate_polarion_rest_client.sh"
prepare-build = "bash ./scripts/prepare_for_build.sh"
pkg-build = "bash -c 'bash ./scripts/prepare_for_build.sh && pdm build'"

[tool.pdm.build]
includes = [
    "src/**",
    "LICENSE",
    "README.md",
]
