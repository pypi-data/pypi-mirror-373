[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "orpheus-collage-tools"
version = "1.0.0"
description = "Cross-platform Orpheus Collage Tools for music discovery and downloading"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio",
]
dependencies = [
    "aiohttp>=3.8.0",
    "beautifulsoup4>=4.11.0",
    "requests>=2.28.0",
]

[project.urls]
Homepage = "https://pypi.org/project/orpheus-collage-tools/"
Repository = "https://github.com/cameronbrooks/orpheus-collage-tools"
Issues = "https://github.com/cameronbrooks/orpheus-collage-tools/issues"

[project.scripts]
orpheus = "orpheus_collage_tools.cli:main"

[tool.setuptools]
packages = ["orpheus_collage_tools"]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
orpheus_collage_tools = [
    "scripts/**/*",
    "lib/**/*",
]
