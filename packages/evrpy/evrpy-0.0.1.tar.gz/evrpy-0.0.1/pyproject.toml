[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "evrpy"
version = "0.0.1"
description = "Python wrapper for Evrmore RPC CLI"
readme = "README.md"
authors = [{ name = "neubtrino", email = "neubtrino_evrmore@proton.me" }]
license = { file = "LICENSE" }
requires-python = ">=3.10"
dependencies = []
keywords = ["evrmore", "blockchain", "rpc", "cli", "wrapper"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3 :: Only",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries",
  "Topic :: Internet",
]

[project.urls]
Homepage = "https://github.com/neubtrino/evrpy"
"Bug Tracker" = "https://github.com/neubtrino/evrpy/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["evrpy*"]
