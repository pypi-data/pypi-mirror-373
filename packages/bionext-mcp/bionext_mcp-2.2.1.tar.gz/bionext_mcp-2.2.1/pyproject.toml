[project]
name = "bionext-mcp"
version = "2.2.1"
description = "🧬 生物信息学MCP服务器 - 专为ModelScope设计的智能生物数据分析工具"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "BioNext Team", email = "team@bionext.ai"}
]
keywords = ["mcp", "bioinformatics", "python", "modelscope", "single-cell", "genomics", "proteomics", "MCP&Agent挑战赛"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
    "fastmcp>=0.1.0",
    "pathlib2; python_version<'3.4'",
]

[project.scripts]
bionext-mcp = "bionext_mcp:main"

[project.entry-points."mcp.server"]
bionext-mcp = "bionext_mcp:main"

[project.urls]
Homepage = "https://github.com/Cherine0205/BioNext-mcp"
Documentation = "https://github.com/Cherine0205/BioNext-mcp#readme"
Repository = "https://github.com/Cherine0205/BioNext-mcp.git"
"Bug Tracker" = "https://github.com/Cherine0205/BioNext-mcp/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["bionext_mcp"]

[tool.hatch.build.targets.sdist]
include = [
    "/bionext_mcp",
    "/README.md",
    "/LICENSE",
]
