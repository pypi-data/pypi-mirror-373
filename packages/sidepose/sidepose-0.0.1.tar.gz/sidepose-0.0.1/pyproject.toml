[build-system]
requires = ["setuptools>=61", "wheel", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "sidepose"
dynamic = ["version"]
description = "Qt/QML pose estimation components"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT License" }
authors = [{name = "Sidepose Contributors"}]
classifiers = [
	"Development Status :: 4 - Beta",
	"Intended Audience :: Developers",
	"Intended Audience :: Science/Research",
	"Operating System :: OS Independent",
	"License :: OSI Approved :: MIT License",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3 :: Only",
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
	"Programming Language :: Python :: 3.12",
	"Topic :: Scientific/Engineering :: Artificial Intelligence",
	"Topic :: Scientific/Engineering :: Image Processing",
	"Topic :: Multimedia :: Video",
	"Topic :: Multimedia :: Graphics",
]
dependencies = [
	"PySide6>=6.5",
	"numpy>=1.23",
]

[project.optional-dependencies]
mediapipe = ["mediapipe>=0.10.7"]
opencv = ["opencv-python>=4.7"]
all = ["mediapipe>=0.10.7", "opencv-python>=4.7"]

[project.urls]
Homepage = "https://gitlab.com/acemetrics-oss/sidepose"
Repository = "https://gitlab.com/acemetrics-oss/sidepose.git"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["sidepose", "sidepose.*"]

[tool.setuptools.package-data]
sidepose = ["qml/**/*.qml"]

[tool.setuptools.data-files]
"." = ["sidepose.png"]

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "node-and-date"
