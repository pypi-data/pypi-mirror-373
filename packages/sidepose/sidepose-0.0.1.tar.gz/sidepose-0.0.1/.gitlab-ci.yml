stages:
  - build
  - test
  - deploy-testpypi
  - deploy-pypi

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.pip-cache"
  QT_QPA_PLATFORM: "offscreen"

cache:
  paths:
    - .pip-cache/

build:
  stage: build
  image: python:3.10
  before_script:
    - pip install --upgrade pip setuptools wheel build
  script:
    - python -m build
  artifacts:
    paths:
      - dist/

test:
  stage: test
  image: python:3.10
  before_script:
    # No UI deps; we just validate the built package metadata
  script:
    - pip install dist/*.whl
    - |
      python - <<'PY'
      from importlib import metadata as md
      name = 'sidepose'
      v = md.version(name)
      files = md.files(name) or []
      has_qml = any(str(p).endswith('qml/Pose/PoseSpace.qml') for p in files)
      print('✓ package:', name, 'version:', v)
      print('✓ contains QML:', has_qml)
      # Basic sanity checks
      assert has_qml, 'expected QML not found in wheel'
      PY

deploy-testpypi:
  stage: deploy-testpypi
  image: python:3.10
  before_script:
    - pip install --upgrade twine
  script:
    - |
      export TWINE_USERNAME=__token__
      if [ -z "$TWINE_PASSWORD_TESTPYPI" ]; then
        echo "TWINE_PASSWORD_TESTPYPI is not available (protected variable or missing)." >&2
        exit 1
      fi
      python -m twine upload --repository testpypi -u "$TWINE_USERNAME" -p "$TWINE_PASSWORD_TESTPYPI" dist/* --verbose
  rules:
    - if: '$CI_COMMIT_TAG =~ /-dev|-rc/'
  environment:
    name: testpypi
    url: https://test.pypi.org/project/sidepose/

deploy-pypi:
  stage: deploy-pypi
  image: python:3.10
  before_script:
    - pip install --upgrade twine
  script:
    - |
      export TWINE_USERNAME=__token__
      if [ -z "$TWINE_PASSWORD_PYPI" ]; then
        echo "TWINE_PASSWORD_PYPI is not available (protected variable or missing)." >&2
        exit 1
      fi
      python -m twine upload -u "$TWINE_USERNAME" -p "$TWINE_PASSWORD_PYPI" dist/* --verbose
  rules:
    - if: '$CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+$/'
      when: manual
  environment:
    name: production
    url: https://pypi.org/project/sidepose/
