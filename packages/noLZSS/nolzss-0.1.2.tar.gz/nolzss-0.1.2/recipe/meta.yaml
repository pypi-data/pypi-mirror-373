{% set name = "noLZSS" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/nolzss-{{ version }}.tar.gz
  sha256: c6d1deee8d18906fd1ef8f2bb87f7f5f0b5caddb83f4941429e112f598872b13

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  skip: True  # [win]

requirements:
  host:
    - python >=3.8
    - cmake >=3.20
    - scikit-build-core >=0.9
    - pybind11 >=2.12
    - setuptools >=68
    - wheel
    - pip
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  run:
    - python >=3.8

test:
  imports:
    - noLZSS
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Non-overlapping Lempel-Ziv-Storer-Szymanski factorization (high-performance C++ core with Python bindings)
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - OmerKerner
