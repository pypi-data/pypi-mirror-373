[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "langchain-utcp-adapters"
version = "0.1.0"
description = "Make Universal Tool Calling Protocol (UTCP) tools compatible with LangChain and LangGraph agents."
authors = [
    { name = "UTCP Adapters Team" },
]
license = "MIT"
repository = "https://www.github.com/universal-tool-calling-protocol/langchain-utcp-adapters"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "langchain-core>=0.3.36,<0.4",
    "utcp>=1.0.0",
    "typing-extensions>=4.14.0",
    "pydantic>=2.0",
    "aiohttp>=3.8",
]

[dependency-groups]
test = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.26.0",
    "pytest-socket>=0.7.0",
    "pytest-timeout>=2.4.0",
    "utcp-http>=1.0.0",
]
dev = [
    "ruff>=0.9.4",
    "mypy>=1.8.0",
    "types-setuptools>=69.0.0",
    "build",
    "twine",
    "pre-commit",
]
examples = [
    "langgraph>=0.2.0",
    "langchain-openai>=0.2.0",
    "python-dotenv>=1.0.0",
    "utcp-http>=1.0.0",
]
server = [
    "fastapi>=0.100.0",
    "uvicorn>=0.20.0",
]
bedrock = [
    "langchain-aws>=0.1.0",
    "boto3>=1.26.0",
]
all = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.26.0",
    "pytest-socket>=0.7.0",
    "pytest-timeout>=2.4.0",
    "ruff>=0.9.4",
    "mypy>=1.8.0",
    "types-setuptools>=69.0.0",
    "build",
    "twine",
    "pre-commit",
    "langgraph>=0.2.0",
    "langchain-openai>=0.2.0",
    "python-dotenv>=1.0.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.20.0",
    "langchain-aws>=0.1.0",
    "boto3>=1.26.0",
]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra -q -v --durations=5"
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
]
python_functions = [
    "test_*",
]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = [
    "ALL",
]
ignore = [
    "COM812",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.extend-per-file-ignores]
"tests/**/*.py" = [
    "S101",
    "ARG",
    "FBT",
    "D104",
    "PLR2004",
    "S311",
    "D100",
    "D101",
    "D102",
    "D103",
    "D104",
    "D105",
    "D415",
    "EM101",
    "EM102",
    "TRY003",
    "TRY004",
    "RET504",
    "SIM117",
    "TC002",
    "TC003",
    "ANN001",
    "ANN201",
    "ANN202",
    "ANN401",
    "PT006",
    "PT011",
    "PTH118",
    "S110",
    "BLE001",
    "SLF001",
    "PERF203",
    "C901",
]
"examples/**/*.py" = [
    "D100",
    "D103",
    "T201",
    "S101",
]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
