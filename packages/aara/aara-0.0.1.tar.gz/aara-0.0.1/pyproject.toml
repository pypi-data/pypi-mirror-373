[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aara"
version = "0.0.1"
description = "ArXiv Reader App"
authors = [
  {name="Jayke Nguyen"},
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "argparse>=1.4.0",
    "beautifulsoup4>=4.13.5",
    "textual>=6.1.0",
]

[project.scripts]
aara = "aara.aara:main"