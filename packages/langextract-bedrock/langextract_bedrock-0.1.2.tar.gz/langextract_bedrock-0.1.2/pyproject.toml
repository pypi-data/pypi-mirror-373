[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "langextract-bedrock"
version = "0.1.2"
description = "LangExtract provider plugin for AWS Bedrock"
authors = [{name = "Andy Hadjigeorgiou", email = "andyxhadji@gmail.com"}]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
dependencies = [
    "langextract>=1.0.0",
    "boto3>=1.40.9"
]

[project.entry-points."langextract.providers"]
bedrock = "langextract_bedrock.provider:BedrockLanguageModel"

[tool.setuptools.packages.find]
where = ["."]
include = ["langextract_bedrock*"]
