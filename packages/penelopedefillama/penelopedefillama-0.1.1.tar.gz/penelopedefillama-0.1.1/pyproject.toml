[project]
name = "penelopedefillama"
version = "0.1.1"
description = "Package to use Defillama API"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.11.7",
    "requests>=2.32.5",
]

[project.scripts]
penelopedefillama = "penelopedefillama:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
