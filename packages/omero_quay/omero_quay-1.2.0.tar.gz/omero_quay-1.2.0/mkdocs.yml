site_name: OMERO Quay documentation

nav:
  - Description: "index.md"
  - Manifest Schema documentation: "schema/index.md"
  - API documentation: "omero_quay_source_code.md"
  - Conditions de validation du fichier Excel: "valid_excel.md"

markdown_extensions:
  - attr_list

theme:
  name: readthedocs
  highlights: true

plugins:
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
          options:
            show_source: false
