---
quay:
  is_server: true
  ROOT_DIR: /tmp/quay
  GET_URL: "http://omero-server:8888"
  POST_URL: "http://omero-server:8888"
mongo:
  DB_HOST: "mongo"
  DB_USER: "root"
  DB_PASSWORD: "example"
  DB_PORT: 27017
irods:
  IRODS_HOST: irods-icat
  IRODS_PORT: 1247
  IRODS_ZONE: tempZone
  IRODS_USER: facility0
  IRODS_USER_PASS: omero
  IRODS_ADMIN: omero-server
  IRODS_ADMIN_PASS: omero-root-password
omero:
  OMERO_ADMIN: root
  OMERO_ADMIN_PASS: omero
  OMERO_HOST: omero-server
  OMERO_PORT: 4064
  OMEROSERVER_USER: debian
  OMEROSERVER_HOST: localhost
  USE_CACHE: true
  UPDATE_DELAY: 10
  IS_IDP: true
ingest:
  DATA_ROOT: "/tmp/QuayTestData"
  POST_URL: http://omero-server:8888
  PROVENANCE_URL: "file:///etc/quay/provenance"
  timeout: 60
file:
  copy_method: "hardlink"

workers:
  managers:
    irods:
      scheme: irods
      host: irods-icat
    omero:
      scheme: omero
      host: localhost

excel:
  keys:
    - "Specimen Sample Preparation"
    - "Specimen Growth Protocol"
    - "Organism Scientific Name"
    - "Organism Common Name"
    - "Organism Ncbi Taxon"
    - "Biosample Biological Entity"
    - "Organism Description"
    - "Intrinsic Variables"
    - "Extrinsic Variables"
    - "Experimental Variables"
    - "Imaging Method Value"
    - "Imaging Method Ontology Name"
    - "Imaging Method Ontology Id"
    - "Imaging Instrument"
    - "Image Acquisition Parameters"
    - "Image Analysis Overview"
    - "Image Correlation Spatial And Temporal Alignment"
    - "ImageCorrelation Fiducials Used"
    - "Image Correlation Transformation Matrix"
