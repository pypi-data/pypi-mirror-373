---
quay:
  is_server: true
  QUAY_URL: "http://omero-server:8888"
  host: "quay-facility"
mongo:
  DB_HOST: "mongo"
  DB_USER: "root"
  DB_PASSWORD: "example"
  DB_PORT: 27017
irods:
  IRODS_HOST: irods-icat
  IRODS_PORT: 1247
  IRODS_ADMIN: omero-server
  IRODS_ZONE: tempZone
  IRODS_ADMIN_PASS: omero-root-password
omero:
  OMERO_USER: facility0
  OMERO_USER_PASS: omero
  OMERO_ADMIN: root
  OMERO_ADMIN_PASS: omero
  OMERO_HOST: omero-server
  OMERO_PORT: 4064
  USE_CACHE: true
  UPDATE_DELAY: 10
  IS_IDP: false
ingest:
  PROVENANCE_URL: "file:///etc/quay/provenance"
  DATA_ROOT: "$QUAY_TEST_DATA"
  timeout: 3600
file:
  copy_method: "hardlink"

clerks:
  file_clerk:
    store: facilityCoopFile
    host: quay-facility
  irods_clerk:
    store: facilityCoopResc
    host: quay-facility
  omero_clerk:
    store: facilityOmero
    host: quay-facility
  rocrate_clerk:
    store: facilityRocrate
    host: quay-facility

excel:
  keys:
    - "Specimen Sample Preparation"
    - "Specimen Growth Protocol"
    - "Organism Scientific Name"
    - "Organism Common Name"
    - "Organism Ncbi Taxon"
    - "Biosample Biological Entity"
    - "Organism Description"
    - "Intrinsic Variables"
    - "Extrinsic Variables"
    - "Experimental Variables"
    - "Imaging Method Value"
    - "Imaging Method Ontology Name"
    - "Imaging Method Ontology Id"
    - "Imaging Instrument"
    - "Image Acquisition Parameters"
    - "Image Analysis Overview"
    - "Image Correlation Spatial And Temporal Alignment"
    - "ImageCorrelation Fiducials Used"
    - "Image Correlation Transformation Matrix"
