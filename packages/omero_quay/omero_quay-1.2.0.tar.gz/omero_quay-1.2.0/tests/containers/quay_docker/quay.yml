---
irods:
  IRODS_HOST: irods-catalog-provider
  IRODS_PORT: 1247
  IRODS_ADMIN: omero-server
  IRODS_ZONE: tempZone
  IRODS_ADMIN_PASS: omero-root-password
  YAML_STORE: /tmp/quay/irods
omero:
  OMERO_ADMIN: root
  OMERO_ADMIN_PASS: omero
  OMERO_HOST: omero-server
  OMERO_PORT: 4064
  IRODS_SHARE_PATH: /tempZone/home/
  OMERO_SHARE_PATH: /tmp/SHARE
  YAML_STORE: /tmp/quay/omero
  OMEROSERVER_USER: omero
  OMEROSERVER_HOST: omero-server
ingest:
  MOUNT_PATH: /tmp/share/
  IRODS_PATH: /tempZone/home/
  mappings:
    "/tmp/users/{{ user }}": "/tempZone/home/{{ user }}"
    "/irs/{{ user }}/": "/tempZone/home/{{ user }}/irs/"
    "/172.18.253.32/espace_perso": "/tempZone/home/{{ user }}/irs"
  timeout: 10 # seconds
  POST_URL: http://omero-server:8888
file:
  SRCE_DIR: /tmp/
  DEST_DIR: /tmp/SHARE
  YAML_STORE: /tmp/quay/irods

excel:
  keys:
    - "Specimen Sample Preparation"
    - "Specimen Growth Protocol"
    - "Organism Scientific Name"
    - "Organism Common Name"
    - "Organism Ncbi Taxon"
    - "Biosample Biological Entity"
    - "Organism Description"
    - "Intrinsic Variables"
    - "Extrinsic Variables"
    - "Experimental Variables"
    - "Imaging Method Value"
    - "Imaging Method Ontology Name"
    - "Imaging Method Ontology Id"
    - "Imaging Instrument"
    - "Image Acquisition Parameters"
    - "Image Analysis Overview"
    - "Image Correlation Spatial And Temporal Alignment"
    - "ImageCorrelation Fiducials Used"
    - "Image Correlation Transformation Matrix"
