---
quay:
  is_server: true
  ROOT_DIR: /tmp/quay
  DATA_PATH: /tmp/QuayTestData
mongo:
  DB_HOST: "localhost"
  DB_USER: "root"
  DB_PASSWORD: "example"
  DB_PORT: 27017
irods:
  IRODS_HOST: localhost
  IRODS_PORT: 1247
  IRODS_ADMIN: rods
  IRODS_ZONE: tempZone
  IRODS_ADMIN_PASS: rods
omero:
  OMERO_USER: facility0
  OMERO_USER_PASS: omero
  OMERO_ADMIN: root
  OMERO_ADMIN_PASS: omero
  OMERO_HOST: localhost
  OMERO_PORT: 4064
  USE_CACHE: true
  UPDATE_DELAY: 10
ingest:
  PROVENANCE_URL: "file:///etc/quay/provenance"
  DATA_ROOT: "/tmp/QuayTestData/"
  POST_URL: http://localhost:8898
  timeout: 3600
file:
  copy_method: "hardlink"

# This defines which and ZMQ sockets are plugged
workers:
  watchers:
    omero:
      scheme: omero
      host: localhost
  managers:
    irods:
      scheme: irods
      host: irods-icat
    omero:
      scheme: omero
      host: localhost

excel:
  keys:
    - "Specimen Sample Preparation"
    - "Specimen Growth Protocol"
    - "Organism Scientific Name"
    - "Organism Common Name"
    - "Organism Ncbi Taxon"
    - "Biosample Biological Entity"
    - "Organism Description"
    - "Intrinsic Variables"
    - "Extrinsic Variables"
    - "Experimental Variables"
    - "Imaging Method Value"
    - "Imaging Method Ontology Name"
    - "Imaging Method Ontology Id"
    - "Imaging Instrument"
    - "Image Acquisition Parameters"
    - "Image Analysis Overview"
    - "Image Correlation Spatial And Temporal Alignment"
    - "ImageCorrelation Fiducials Used"
    - "Image Correlation Transformation Matrix"
