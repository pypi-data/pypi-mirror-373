---
quay:
  is_server: true
  QUAY_URL: "http://omero-server:8888"
  host: omero-server
authentik:
  token: ""
  user_group: ""
  atk_url: "auth.omero-fbi.fr"
mongo:
  DB_HOST: "mongo"
  DB_USER: "root"
  DB_PASSWORD: "example"
  DB_PORT: 27017
irods:
  IRODS_HOST: irods-icat
  IRODS_PORT: 1247
  IRODS_ADMIN: omero-server
  IRODS_ZONE: tempZone
  IRODS_ADMIN_PASS: omero-root-password
omero:
  OMERO_ADMIN: root
  OMERO_ADMIN_PASS: omero
  OMERO_HOST: omero-server
  OMERO_PORT: 4064
  USE_CACHE: true
  IS_IDP: true
  UPDATE_DELAY: 10
ingest:
  PROVENANCE_URL: "file:///etc/quay/provenance"
  POST_URL: "http://omero-server:8888"
  timeout: 3600
clerks:
  # omero_waiter:
  #   store: mesoOmeroWaiter
  #   host: omero-server
  omero_user_clerk:
    store: mesoOmeroUser
    host: omero-server
  file_clerk:
    store: mesoCoopFile
    host: omero-server
  irods_clerk:
    store: mesoCoopResc
    host: omero-server
  omero_clerk:
    store: mesoOmero
    host: omero-server
excel:
  keys:
    - "Specimen Sample Preparation"
    - "Specimen Growth Protocol"
    - "Organism Scientific Name"
    - "Organism Common Name"
    - "Organism Ncbi Taxon"
    - "Biosample Biological Entity"
    - "Organism Description"
    - "Intrinsic Variables"
    - "Extrinsic Variables"
    - "Experimental Variables"
    - "Imaging Method Value"
    - "Imaging Method Ontology Name"
    - "Imaging Method Ontology Id"
    - "Imaging Instrument"
    - "Image Acquisition Parameters"
    - "Image Analysis Overview"
    - "Image Correlation Spatial And Temporal Alignment"
    - "ImageCorrelation Fiducials Used"
    - "Image Correlation Transformation Matrix"
