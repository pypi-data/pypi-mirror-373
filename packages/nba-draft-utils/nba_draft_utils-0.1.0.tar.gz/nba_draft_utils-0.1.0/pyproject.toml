[build-system]
requires = ["setuptools>=68", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "nba-draft-utils"
version = "0.1.0"
description = "Utilities for NBA draft probability modeling: data loading, preprocessing, model training, evaluation, and Kaggle submission."
readme = "README.md"
requires-python = ">=3.11,<3.12"
license = {text = "MIT"}
authors = [{name = "Aditya Kulkarni"}]

dependencies = [
    "pandas==2.2.2",
    "scikit-learn==1.5.1",
    "lightgbm==4.4.0",
    "xgboost==2.1.0",
    "joblib==1.4.2",
    "matplotlib>=3.8",
    "numpy>=1.26",
    "pytest>=8.0"
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
nba_draft_utils = []
