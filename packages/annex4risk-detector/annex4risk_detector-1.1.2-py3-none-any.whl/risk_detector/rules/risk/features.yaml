- key: application_domain
  type: enum
  options: [healthcare, finance, recruitment, education, law_enforcement, migration, critical_infrastructure, other]
  prompt_en: "What is the primary application domain of your AI system?"
  required: true
- key: decision_autonomy
  type: enum
  options: [fully_automated, human_in_loop, human_on_the_loop, decision_support_only]
  prompt_en: "How are decisions produced?"
- key: is_chat_interface
  type: boolean
  prompt_en: "Do users interact with the system via a conversational interface?"
- key: specific_usecases_social_scoring
  type: boolean
  prompt_en: "Is the system intended for social scoring?"
- key: material_influence
  type: boolean
  prompt_en: "Does the system materially influence decisions?"
- key: function_type
  type: enum
  options: [procedural_only, other]
  prompt_en: "What type of function does the system perform?"
