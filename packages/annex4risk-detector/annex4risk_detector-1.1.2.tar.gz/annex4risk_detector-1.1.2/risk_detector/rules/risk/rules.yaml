- name: Social scoring
  category: prohibited
  legal_refs: ["Article5(1)(c)"]
  condition:
    ==:
      - var: specific_usecases_social_scoring
      - true
- name: Employment decisions
  category: high_risk
  legal_refs: ["AnnexIII/4", "Article6(2)"]
  condition:
    and:
      - in:
          - var: application_domain
          - [recruitment]
      - in:
          - var: decision_autonomy
          - [fully_automated, human_in_loop]
- name: Conversational interface
  category: limited_risk
  legal_refs: ["Article50"]
  condition:
    ==:
      - var: is_chat_interface
      - true
- name: Procedural-only
  category: conditional
  legal_refs: ["Article6(3)"]
  condition:
    or:
      - ==:
          - var: material_influence
          - false
      - ==:
          - var: function_type
          - procedural_only
