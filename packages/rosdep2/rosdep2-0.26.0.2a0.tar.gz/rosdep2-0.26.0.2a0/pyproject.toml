[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rosdep2"
version = "0.26.0.2a0"
# same version as in:
# - src/rosdep2/_version.py
# - stdeb.cfg
description = "rosdep - enhanced with lovely quality of life improvements"
authors = [
    { name = "Tully Foote", email = "tfoote@osrfoundation.org" }
]
license = "BSD-2-Clause"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python",
]
dependencies = [
    "PyYAML >= 3.1",
    "importlib-metadata; python_version<'3.8'",
    "catkin-pkg",
    "rospkg >= 1.4.0",
    "rosdistro >= 0.7.5",
    "packaging",
]
[project.optional-dependencies]
test = [
    'flake8',
    'flake8-builtins',
    'flake8-comprehensions',
    'flake8-quotes',
    'pytest', 
]
[project.urls]
Homepage = "https://github.com/krisl/rosdep"

[project.scripts]
rosdep = "rosdep2.main:rosdep_main"
rosdep-source = "rosdep2.install:install_main"
