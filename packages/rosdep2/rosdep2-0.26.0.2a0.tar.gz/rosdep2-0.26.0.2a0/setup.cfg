[tool:pytest]
filterwarnings = 
	ignore:deprecated.( use rosdistro instead| see REP137 and rosdistro):UserWarning:rosdep2
junit_suite_name = rosdep
markers = 
	flake8
	linter
	online

[flake8]
exclude = 
	conf.py,
	.venv,
ignore = 
	C402,
	C405,
	C407,
	C408,
	D,
	F401,
	F841,
	I,
	N802,
	W504,
max-line-length = 200
max-complexity = 26

[coverage:run]
source = rosdep2

[egg_info]
tag_build = 
tag_date = 0

