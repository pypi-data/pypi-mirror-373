[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pos-mm"
version = "0.1.2"
description = "An open-source Point of Sale library for restaurants."
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Kelvin Lin", email = "kelvin@bu.edu" }
]
requires-python = ">=3.9"
dependencies = [
    "sqlalchemy>=2.0",
    "passlib[bcrypt]",
    "python-jose[cryptography]",
    "python-multipart",
    "fastapi",
]

[project.urls]
Homepage = "https://github.com/KelvinLinBU/mm-pos"
Repository = "https://github.com/KelvinLinBU/mm-pos"
