[tool.poetry]
name = "ragtoolbox"
version = "0.1.0"
description = "Modular toolkit for building Retrieval-Augmented Generation (RAG) pipelines."
authors = ["Nick-Nunley <nicknunley17@ucla.edu>"]
license = "MIT"
readme = "README.md"
include = ["RAGToolBox/config/*.yaml"]

packages = [
  { include = "RAGToolBox" }
]

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.32.4"
pdfplumber = "^0.11.7"
html2text = "^2025.4.15"
beautifulsoup4 = "^4.12.0"
readability-lxml = "^0.8.4.1"
nltk = "^3.9.1"
fastembed = "^0.7.1"
huggingface_hub = "^0.33.5"
pyyaml = "^6.0.2"
numpy = [
  { version = ">=1.26,<2.3", markers = "python_version < '3.11'" },
  { version = "^2.3", markers = "python_version >= '3.11'" }
]
chromadb = {version = ">=1.0.15", optional = true}
openai = {version = ">=1.95.1", optional = true}
torch = { version = "^2.7.1", optional = true }
transformers = { version = "^4.30.0", optional = true }
biopython = { version = ">=1.8.0", optional = true }

[tool.poetry.extras]
chromadb = ["chromadb"]
openai = ["openai"]
transformers = ["transformers", "torch"]
ncbi = ["biopython"]

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
pytest-cov = "^6.2.1"
pylint = "^3.3.7"
deptry = "^0.23.1"
coverage = "^7.10.4"

[tool.pytest.ini_options]
addopts = [
  "--cov=RAGToolBox",
  "--cov-report=term-missing",
  "--cov-report=html",
]

[tool.coverage.run]
branch = true
source = ["RAGToolBox"]
relative_files = true

[tool.coverage.report]
exclude_lines = [
  "if __name__ == .__main__.:",
  "pragma: no cover",
]
omit = ["tests/*"]

[tool.deptry]
extend_exclude = ["^utils/.*"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
