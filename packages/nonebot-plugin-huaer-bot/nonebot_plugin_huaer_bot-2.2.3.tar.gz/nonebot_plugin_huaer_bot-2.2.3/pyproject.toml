[tool.poetry]
name = "nonebot-plugin-huaer-bot"
version = "2.2.3"
description = "(v2.2.0,新增联网搜索,RAG功能)基于NoneBot的智能对话插件，支持多群组管理和人格定制"
authors = ["HuaEr DevGroup <HuaEr_DevGroup@outlook.com>"]
readme = "README.md"
packages = [{include = "nonebot_plugin_huaer_bot"}]
repository = "https://github.com/inkink365/nonebot-plugin-huaer-bot"
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
nonebot2 = ">=2.3.0"
nonebot-adapter-onebot = ">=2.2.0"
nonebot-plugin-htmlrender = "^0.6.6"
nonebot-plugin-localstore = "^0.7.4"
tavily-python = "^0.7.10"
hipporag-lite = "^0.1.1"
# requests = ">=2.28.0"
httpx = "<=1.0.0"
toml = "^0.10.2"

[tool.nonebot]
plugins = ["nonebot_plugin_huaer_bot"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"