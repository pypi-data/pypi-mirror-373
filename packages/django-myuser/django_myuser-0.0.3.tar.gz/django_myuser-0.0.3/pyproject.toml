[project]
name = "django-myuser"
version = "0.0.3"
description = "A comprehensive Django package for advanced user authentication, user data management"
authors = [
    {name = "Sanjaya Subedi", email = "jangedoo@gmail.com"}
]
readme = "README.md"
license = {text = "MIT"}
homepage = "https://github.com/jangedoo/django-myuser"
repository = "https://github.com/jangedoo/django-myuser"
documentation = "https://github.com/jangedoo/django-myuser/blob/main/README.md"
keywords = [
    "django",
    "authentication",
    "jwt",
    "social-auth",
    "gdpr",
    "user-management",
    "rest-api",
    "celery",
    "audit-logging"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 5.0",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration :: Authentication/Directory"
]
requires-python = ">=3.11"
dependencies = [
    "django (>=5.0)",
    "djangorestframework (>=3.16.1,<4.0.0)",
    "djangorestframework-simplejwt[crypto] (>=5.5.1,<6.0.0)",
    "django-allauth (>=65.11.1,<66.0.0)",
    "celery (>=5.5.3,<6.0.0)",
    "redis (>=6.4.0,<7.0.0)",
    "dj-rest-auth (>=7.0.1,<8.0.0)",
    "requests (>=2.32.5,<3.0.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
pytest-django = "^4.11.1"
pytest-cov = "^6.2.1"
factory-boy = "^3.3.3"
faker = "^37.6.0"

