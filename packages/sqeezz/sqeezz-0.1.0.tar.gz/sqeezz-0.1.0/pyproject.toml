
[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "sqeezz"
version = "0.1.0"
description = "A lightweight dependency injection and service configuration library for Python"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Jeffrey Tackett", email = "sqeezz@jeffreytackett.us"},
]
maintainers = [
    {name = "Jeffrey Tackett", email = "sqeezz@jeffreytackett.us"},
]
keywords = ["dependency injection", "service locator", "configuration", "async", "testing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
dependencies = [
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-asyncio>=0.21.0",
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=0.910",
]

[project.urls]
Homepage = "https://github.com/jfftck/sqeezz"
Documentation = "https://github.com/jfftck/sqeezz#readme"
Repository = "https://github.com/jfftck/sqeezz"
"Bug Tracker" = "https://github.com/jfftck/sqeezz/issues"
Changelog = "https://github.com/jfftck/sqeezz/blob/main/CHANGELOG.md"



[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
asyncio_mode = "auto"
