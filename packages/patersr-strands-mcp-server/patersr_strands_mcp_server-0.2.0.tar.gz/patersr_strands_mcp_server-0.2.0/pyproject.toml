[project]
name = "patersr-strands-mcp-server"
version = "0.2.0"
description = "MCP server for Strands Agent SDK documentation search and project assistance"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "Rob Paterson", email = "your-email@example.com"}
]
license = {text = "MIT"}
keywords = ["mcp", "strands", "llm", "agents", "documentation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.0.0",
    "fastmcp>=0.1.0",
    "boto3>=1.34.0",
    "httpx>=0.27.0",
    "pydantic>=2.5.0",
    "click>=8.1.0",
    "aiofiles>=23.2.0",
    "numpy<2.0.0",
    "faiss-cpu>=1.12.0",
]

[project.scripts]
strands-mcp-server = "strands_mcp.main:main"

[project.urls]
Homepage = "https://github.com/robpaterson/strands-mcp-server"
Repository = "https://github.com/robpaterson/strands-mcp-server"
Issues = "https://github.com/robpaterson/strands-mcp-server/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.12.0",
    "ruff>=0.1.8",
    "mypy>=1.8.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/strands_mcp"]

[tool.hatch.build.targets.wheel.shared-data]
"src/strands_mcp/data" = "strands_mcp/data"

[tool.uv]
dev-dependencies = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.12.0",
    "ruff>=0.1.8",
    "mypy>=1.8.0",
]

[tool.black]
line-length = 88
target-version = ['py311']

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
