[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zx-rpa"
version = "0.1.0"
authors = [
    {name = "ZangXin", email = "zangxincz@gmail.com"},
]
description = "一个简单的RPA工具包"
requires-python = ">=3.12"
dependencies = [
    "requests>=2.25.0",
]

[tool.setuptools]
packages = ["zx_rpa"]

[tool.setuptools.package-dir]
zx_rpa = "."
