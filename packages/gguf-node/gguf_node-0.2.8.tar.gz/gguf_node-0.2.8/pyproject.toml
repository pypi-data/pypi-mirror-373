[build-system]
requires = ["flit_core"]
build-backend = "flit_core.buildapi"

[project]
name = "gguf-node"
authors = [{name = "calcuis", email = "info@calcu.io"}]
description = "gguf node for comfyui"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version"]
dependencies = ["tqdm"]

[project.urls]
Download = "https://github.com/calcuis/gguf/releases"
GitHub = "https://github.com/calcuis/gguf"
Homepage = "https://gguf.org"
Issues = "https://github.com/calcuis/gguf/issues"
reddit = "https://www.reddit.com/r/gguf"