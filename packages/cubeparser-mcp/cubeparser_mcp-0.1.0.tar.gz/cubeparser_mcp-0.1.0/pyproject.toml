[project]
name = "cubeparser-mcp"
version = "0.1.0"
description = "MCP Server for CubeParser document extraction API"
authors = [
    {name = "CubeParser MCP", email = "support@example.com"},
]
dependencies = [
    "fastmcp>=0.2.0",
    "httpx>=0.25.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.0.0",
]
requires-python = ">=3.10"
readme = "README.md"
license = {text = "MIT"}
keywords = ["mcp", "cubeparser", "document-extraction", "api"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.scripts]
cubeparser-mcp = "main:main"

[project.urls]
Homepage = "https://github.com/your-org/cubeparser-mcp"
Repository = "https://github.com/your-org/cubeparser-mcp"
Issues = "https://github.com/your-org/cubeparser-mcp/issues"

[tool.hatch.build.targets.wheel]
packages = ["cubeparser_mcp"]

[tool.hatch.build.targets.sdist]
include = [
    "/cubeparser_mcp",
    "/main.py",
    "/README.md",
    "/LICENSE",
]
