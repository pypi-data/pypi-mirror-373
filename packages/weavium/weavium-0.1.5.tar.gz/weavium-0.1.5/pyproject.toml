[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "weavium"
version = "0.1.5"
description = "Python client library for the Weavium prompt compression API"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Weavium Team", email = "support@weavium.com"}
]
maintainers = [
    {name = "Weavium Team", email = "support@weavium.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["weavium", "api", "client", "compression", "llm", "prompt", "ai", "machine-learning"]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
]

[project.optional-dependencies]
boto3 = ["boto3>=1.26.0"]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.9",
    "mypy>=0.900",
    "boto3>=1.26.0",
    "vcrpy>=4.0.0",
]

[project.urls]
Homepage = "https://weavium.com"
Documentation = "https://docs.weavium.com"
Repository = "https://github.com/weavium/weavium-ai"
Issues = "https://github.com/weavium/weavium-ai/issues"
"API Documentation" = "https://api.weavium.com/docs"
Changelog = "https://github.com/weavium/weavium-ai/blob/main/python_client/CHANGELOG.md"

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers"
testpaths = [
    "tests",
] 