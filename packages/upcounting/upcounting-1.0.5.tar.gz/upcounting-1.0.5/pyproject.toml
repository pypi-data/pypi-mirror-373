[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=61.0",
]

[project]
authors = [
    { email = "johannes.programming@gmail.com", name = "Johannes" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Typing :: Typed",
]
dependencies = []
description = "This project counts until meeting a condition. Infinite counting is also supported."
keywords = []
name = "upcounting"
readme = "README.rst"
requires-python = ">=3.11"
version = "1.0.5"

[project.license]
file = "LICENSE.txt"

[project.urls]
Download = "https://pypi.org/project/upcounting/#files"
Index = "https://pypi.org/project/upcounting/"
Source = "https://github.com/johannes-programming/upcounting/"
Website = "http://upcounting.johannes-programming.online/"
