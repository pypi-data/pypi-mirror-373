[build-system]
requires = [
    "setuptools >= 77.0.3"
    ]
build-backend = "setuptools.build_meta"

[project]
name = "certbot_dns_mchost24"
version = "1.0.0"
dependencies = [
    "acme >= 2.9.0",
    "certbot >= 2.9.0",
    "setuptools",
    "mchost24",
]
authors = [
  { name="JoeJoeTV", email="joejoetv@joejoetv.de" },
]
description = "Certbot DNS Authenticator plugin for MCHost24"
readme = "README.md"
requires-python = ">=2.7, !=3.0.*, !=3.1.*, !=3.2.*, !=3.3.*"
classifiers = [
    "Development Status :: 1 - Planning",
    "Environment :: Plugins",
    "Intended Audience :: System Administrators",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Topic :: Internet :: Name Service (DNS)",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Security",
    "Topic :: Security :: Cryptography",
    "Topic :: System :: Networking",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]
license = "GPL-3.0"
license-files = ["LICEN[CS]E*"]

[project.entry-points."certbot.plugins"]
"dns-mchost24" = "certbot_dns_mchost24.main:Authenticator"

[project.urls]
Homepage = "https://github.com/JoeJoeTV/certbot-dns-mchost24"
Issues = "https://github.com/JoeJoeTV/certbot-dns-mchost24/issues"