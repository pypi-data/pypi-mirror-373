name: 1. Open Release PR (manual)

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  open-release-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Open/Update Release PR
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: python
          skip-github-release: true

