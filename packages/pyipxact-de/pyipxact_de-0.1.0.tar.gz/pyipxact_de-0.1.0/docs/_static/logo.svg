<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="320" height="300" viewBox="0 0 320 300" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for icon and "DE" accent -->
    <linearGradient id="grad-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14b8a6"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <!-- Subtle background gradient for chip body -->
    <linearGradient id="grad-chip" x1="0%" y1="0%" x2="0%" y2="100%">
      <!-- <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="100%" stop-color="#0e1a2b"/> -->
      <!-- <stop offset="0%" stop-color="#123a63"/>
      <stop offset="100%" stop-color="#1f5f9a"/> -->
      <stop offset="0%" stop-color="#25476d"/>
      <stop offset="100%" stop-color="#2d5c8c"/>    </linearGradient>
    <filter id="soft-shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background is transparent for flexibility -->

  <!-- Left icon: chip with gradient traces -->
  <g transform="translate(40,30)" filter="url(#soft-shadow)">
    <!-- Chip body -->
    <rect x="0" y="0" rx="22" ry="22" width="240" height="240" fill="url(#grad-chip)" stroke="#1f2a44" stroke-width="2"/>
    <!-- Pins -->
    <g fill="#1f2a44">
      <!-- Top pins -->
      <rect x="24" y="-16" width="16" height="16" rx="2" ry="2"/>
      <rect x="64" y="-16" width="16" height="16" rx="2" ry="2"/>
      <rect x="104" y="-16" width="16" height="16" rx="2" ry="2"/>
      <rect x="144" y="-16" width="16" height="16" rx="2" ry="2"/>
      <rect x="184" y="-16" width="16" height="16" rx="2" ry="2"/>
      <!-- Bottom pins -->
      <rect x="24" y="240" width="16" height="16" rx="2" ry="2"/>
      <rect x="64" y="240" width="16" height="16" rx="2" ry="2"/>
      <rect x="104" y="240" width="16" height="16" rx="2" ry="2"/>
      <rect x="144" y="240" width="16" height="16" rx="2" ry="2"/>
      <rect x="184" y="240" width="16" height="16" rx="2" ry="2"/>
      <!-- Left pins -->
      <rect x="-16" y="24" width="16" height="16" rx="2" ry="2"/>
      <rect x="-16" y="64" width="16" height="16" rx="2" ry="2"/>
      <rect x="-16" y="104" width="16" height="16" rx="2" ry="2"/>
      <rect x="-16" y="144" width="16" height="16" rx="2" ry="2"/>
      <rect x="-16" y="184" width="16" height="16" rx="2" ry="2"/>
      <!-- Right pins -->
      <rect x="240" y="24" width="16" height="16" rx="2" ry="2"/>
      <rect x="240" y="64" width="16" height="16" rx="2" ry="2"/>
      <rect x="240" y="104" width="16" height="16" rx="2" ry="2"/>
      <rect x="240" y="144" width="16" height="16" rx="2" ry="2"/>
      <rect x="240" y="184" width="16" height="16" rx="2" ry="2"/>
    </g>

    <!-- Internal network traces (stylized "DE" motif) -->
    <!-- D/E paths and dots removed per request -->

    <!-- Title text inside chip -->
    <g transform="translate(120,96)">
      <text x="0" y="0" text-anchor="middle"
            font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
            font-size="32" font-weight="700" fill="#e5e7eb" letter-spacing="1">
        IP-XACTÂ©<tspan fill="url(#grad-accent)"> DE</tspan>
      </text>
      <text x="0" y="28" text-anchor="middle"
            font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
            font-size="14" font-weight="500" fill="#9aa7bd" letter-spacing="0.5">
        (Design Environment)
      </text>
      <!-- <text x="0" y="48" text-anchor="middle"
            font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
            font-size="14" font-weight="500" fill="#9aa7bd" letter-spacing="0.5">
        for Chip Design
      </text> -->
    </g>
  </g>

  <!-- Right title text -->
  <!-- removed; text moved inside chip -->
</svg>