<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- IP-XACT DE – Navbar Logo (compact) -->
<svg width="256" height="40" viewBox="0 0 256 40" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for accent ("DE") -->
    <linearGradient id="grad-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14b8a6"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <!-- Subtle background gradient for chip body -->
    <linearGradient id="grad-chip" x1="0%" y1="0%" x2="0%" y2="100%">
      <!-- <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="100%" stop-color="#0e1a2b"/> -->
      <stop offset="0%" stop-color="#25476d"/>
      <stop offset="100%" stop-color="#2d5c8c"/>
    </linearGradient>
  </defs>

  <!-- Compact chip icon (no curves/dots) -->
  <g transform="translate(4,4)">
    <!-- Chip body -->
    <rect x="0" y="0" rx="6" ry="6" width="32" height="32" fill="url(#grad-chip)" stroke="#1f2a44" stroke-width="1.5"/>
    <!-- Pins -->
    <g fill="#1f2a44">
      <!-- Top -->
      <rect x="4" y="-3" width="4" height="4" rx="1" ry="1"/>
      <rect x="14" y="-3" width="4" height="4" rx="1" ry="1"/>
      <rect x="24" y="-3" width="4" height="4" rx="1" ry="1"/>
      <!-- Bottom -->
      <rect x="4" y="32" width="4" height="4" rx="1" ry="1"/>
      <rect x="14" y="32" width="4" height="4" rx="1" ry="1"/>
      <rect x="24" y="32" width="4" height="4" rx="1" ry="1"/>
      <!-- Left -->
      <rect x="-3" y="6" width="4" height="4" rx="1" ry="1"/>
      <rect x="-3" y="14" width="4" height="4" rx="1" ry="1"/>
      <rect x="-3" y="22" width="4" height="4" rx="1" ry="1"/>
      <!-- Right -->
      <rect x="32" y="6" width="4" height="4" rx="1" ry="1"/>
      <rect x="32" y="14" width="4" height="4" rx="1" ry="1"/>
      <rect x="32" y="22" width="4" height="4" rx="1" ry="1"/>
    </g>
  </g>

  <!-- Single-line title for navbar -->
  <g transform="translate(48,0)">
    <text x="0" y="26"
          font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-size="18" font-weight="700" fill="#e5e7eb" letter-spacing="0.5">
      IP-XACT©<tspan fill="url(#grad-accent)"> DE</tspan>
    </text>
  </g>
</svg>