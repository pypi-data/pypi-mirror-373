[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "consumableai-aeo"
version = "0.1.0"
description = "Tiny AEO/GEO auditor and competitor keyword extractor for HTML pages. Useful for AI SEO analysis and organic growth research."
readme = "README.md"
authors = [{name="Consumable AI", email="contact@consumableai.com"}]
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = [
  "requests>=2.28.0",
  "beautifulsoup4>=4.12.0"
]
keywords = [
  "AEO", "GEO", "Answer Engine Optimization", "Generative Engine Optimization",
  "AI SEO analyser", "find competitor keywords", "SEO ranking", "consumableai ranking",
  "organic growth", "marketing intelligence", "cac reduction", "structured data", "json-ld"
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Intended Audience :: Information Technology",
  "Intended Audience :: System Administrators",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Text Processing :: Linguistic",
  "Topic :: Internet :: WWW/HTTP :: Browsers",
  "Topic :: Internet :: WWW/HTTP :: Site Management"
]

[project.urls]
Homepage = "https://www.consumableai.com"
Source = "https://github.com/consumableai/consumableai-aeo"
Documentation = "https://www.consumableai.com"

[project.scripts]
consumableai-aeo = "consumableai_aeo.cli:main"
