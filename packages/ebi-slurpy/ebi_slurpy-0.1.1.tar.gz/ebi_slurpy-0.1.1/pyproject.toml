[tool.poetry]
name = "ebi-slurpy"
version = "0.1.1"
description = "Python client for the Slurm REST API"
authors = ["Sandy Rogers <sandyr@ebi.ac.uk>", "Aleksandar Rajkovic <aleksandar@ebi.ac.uk>"]
readme = "README.md"
license = "Apache-2.0"
homepage = "https://github.com/EBI-Metagenomics/slurpy"
repository = "https://github.com/EBI-Metagenomics/slurpy"
keywords = ["slurm", "hpc", "rest-api", "job-scheduler"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: System :: Distributed Computing",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
packages = [{include = "slurpy"}]

[tool.poetry.dependencies]
python = "^3.11"
pydantic = "^2.9.2"
python-dateutil = ">=2.8.2"
aiohttp = ">=3.8.4"
aiohttp-retry = ">=2.8.3"
typing-extensions = ">=4.7.1"

[tool.poetry.group.dev.dependencies]
pre-commit = "^4.0.1"
openapi-generator-cli = {extras = ["jdk4py"], version = "^7.14.0"}
httpx = "^0.27.2"
ruff = "^0.12.8"

[tool.poetry.group.test.dependencies]
testcontainers = "^4.0.0"
pytest = "^7.4.0"
pytest-asyncio = "^0.21.0"

[tool.ruff.lint]
ignore = ["E721"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
