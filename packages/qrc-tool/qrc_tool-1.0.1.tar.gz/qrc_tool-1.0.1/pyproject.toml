[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qrc-tool"
version = "1.0.1"
description = "A simple command-line QR code generator"
readme = "README.md"
authors = [{ name = "Denis Pirogov", email = "epluribusneo@ya.ru" }]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Utilities",
]
keywords = ["qr", "qrcode", "cli", "generator", "text", "tool"]
dependencies = [
    "qrcode[pil]>=7.0",
]
requires-python = ">=3.8"

[project.scripts]
qrc-tool = "qrc.__main__:main"

[project.urls]
Homepage = "https://epluribusneo.ru"
Repository = "https://github.com/EpluribusNEO/qrc"
Issues = "https://github.com/EpluribusNEO/qrc/issues"