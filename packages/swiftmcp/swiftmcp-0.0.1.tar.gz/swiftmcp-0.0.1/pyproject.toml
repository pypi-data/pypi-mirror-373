[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "swiftmcp"
version = "0.0.1"
description = "multimoda MCP framework"
authors = [
    { name = "Yaqiang Sun", email = "sunyaking@163.com" },
]
license = {text = "GPL-3.0"}
readme = "README.md"
requires-python = ">=3.12"
dependencies = []


[project.scripts]
"swiftmcp" = "swiftmcp.cli.main:cli_main"

[tool.setuptools.packages.find]
where = ["."]
include = ["swiftmcp*"]  # match swiftmcp and swiftmcp.*
exclude = ["tests", "tests.*", "tmp", "tmp.*"]

[tool.setuptools]
include-package-data = true

