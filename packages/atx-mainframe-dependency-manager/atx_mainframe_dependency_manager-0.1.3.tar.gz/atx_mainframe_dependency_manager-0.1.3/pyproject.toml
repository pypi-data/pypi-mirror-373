[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "atx-mainframe-dependency-manager"
version = "0.1.3"
authors = [
    {name = "Arunkumar Selvam", email = "aruninfy123@gmail.com"},
]
description = "MCP server for managing mainframe component dependencies and relationships"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["mainframe", "dependency", "management", "mcp", "cobol", "jcl", "copybook"]
dependencies = [
    "mcp>=1.0.0",
    "pydantic>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/arunkumars-mf/atx-mainframe-dependency-manager"
"Bug Reports" = "https://github.com/arunkumars-mf/atx-mainframe-dependency-manager/issues"
"Source" = "https://github.com/arunkumars-mf/atx-mainframe-dependency-manager"

[project.scripts]
atx-mainframe-dependency-manager = "atx_mainframe_dependency_manager:main"

[project.entry-points."mcp.servers"]
atx-mainframe-dependency-manager = "atx_mainframe_dependency_manager.server:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.package-data]
"*" = ["*.json", "*.yaml", "*.yml", "*.txt", "*.md"]
