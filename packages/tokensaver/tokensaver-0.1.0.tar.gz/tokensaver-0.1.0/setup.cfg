[metadata]
name = tokensaver
version = 0.1.0
author = Abhijit Chatterjee
author_email = abhijit@gritt.cloud
description = A lightweight pre-processor to minimize LLM token usage
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yourusername/tokensaver
project_urls = 
	Homepage = https://github.com/grittcloud/tokensaver
	HuggingFace Space = https://huggingface.co/spaces/grittai/tokensaver
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8

[options.entry_points]
console_scripts = 
	tokensaver = tokensaver.cli:main

[egg_info]
tag_build = 
tag_date = 0

