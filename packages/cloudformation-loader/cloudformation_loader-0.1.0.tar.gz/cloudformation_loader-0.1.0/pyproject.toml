[project]
name = "cloudformation-loader"
version = "0.1.0"
description = "Import Python code embedded in CloudFormation Templates without hassle. Helps you test your Lambda Functions"
readme = "README.md"
requires-python = ">=3.10"
license = "Apache-2.0"
license-files = ["LICENCSE"]
dependencies = [
    "pyyaml>=6.0.2",
]
keywords = ["aws", "lambda", "test", "cloudformation" ]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Testing"
]

[project.urls]
Homepage = "https://github.com/pplu/cloudformation-loader"
Documentation = "https://github.com/pplu/cloudformation-loader"
Repository = "https://github.com/pplu/cloudformation-loader.git"
Issues = "https://github.com/pplu/cloudformation-loader/issues"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
]

[tool.pytest.ini_options]
testpaths = [
    "tests"
]
python_files = "test_*.py"
