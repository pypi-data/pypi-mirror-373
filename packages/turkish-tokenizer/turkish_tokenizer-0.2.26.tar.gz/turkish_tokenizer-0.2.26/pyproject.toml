[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "turkish-tokenizer"
version = "0.2.26"
description = "Turkish tokenizer for Turkish language processing"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "M. Ali Bayram", email = "malibayram20@gmail.com"}
]
maintainers = [
    {name = "M. Ali Bayram", email = "malibayram20@gmail.com"}
]
keywords = ["tokenizer", "turkish", "nlp", "transformer", "language-model"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
]
requires-python = ">=3.8"
dependencies = [
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=4.0",
    "pytest-mock>=3.0",
    "black",
    "flake8",
    "mypy",
]
hf = [
    "transformers>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/malibayram/turkish-tokenizer"
Repository = "https://github.com/malibayram/turkish-tokenizer"
Issues = "https://github.com/malibayram/turkish-tokenizer/issues"
Documentation = "https://github.com/malibayram/turkish-tokenizer#readme"

[tool.setuptools.packages.find]
where = ["."]
include = ["turkish_tokenizer*"]

[tool.setuptools.package-data]
turkish_tokenizer = ["*.json"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "0.2.26"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
    "--disable-warnings",
    "--color=yes",
    "--cov=turkish_tokenizer",
    "--cov-report=term-missing",
    "--cov-report=html",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[project.scripts]
version-manager = "scripts.version_manager:main"
