[metadata]
name = creso
author = bay0
author_email = 
license = Apache-2.0
license_files = LICENSE
description = Coherent Resonant Spectral Operator (CReSO) - Lightweight spectral neural networks
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/bay0/creso
project_urls = 
	Bug Tracker = https://github.com/bay0/creso/issues
	Documentation =
	Source Code = https://github.com/bay0/creso
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Scientific/Engineering :: Artificial Intelligence

[options]
zip_safe = False
include_package_data = True
python_requires = >=3.8
packages = find:
install_requires = 
	torch>=2.0.0
	numpy>=1.23.0
	scikit-learn>=1.1.0

[options.packages.find]
exclude = 
	tests*
	examples*
	docs*

[options.extras_require]
graph = 
	scipy>=1.9.0
cli = 
	hydra-core>=1.3.0
	omegaconf>=2.3.0
dev = 
	pytest>=7.0.0
	pytest-cov>=4.0.0
	black>=22.0.0
	flake8>=5.0.0
	mypy>=1.0.0
	pre-commit>=2.20.0
docs = 
	sphinx>=5.0.0
	sphinx-rtd-theme>=1.2.0
	myst-parser>=0.18.0
viz = 
	matplotlib>=3.5.0
	seaborn>=0.11.0
export = 
	onnx>=1.12.0
	onnxruntime>=1.12.0
all = 
	%(graph)s
	%(cli)s
	%(viz)s
	%(export)s
dev-all = 
	%(dev)s
	%(all)s

[options.entry_points]
console_scripts = 
	creso = creso.cli:main

[flake8]
max-line-length = 88
extend-ignore = 
	E203, W503
exclude = 
	.git,
	__pycache__,
	docs/source/conf.py,
	old,
	build,
	dist,
	.venv,
	venv,
	.eggs
max-complexity = 12
per-file-ignores = 
	__init__.py:F401
	tests/*.py:E501

[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-seaborn.*]
ignore_missing_imports = True

[mypy-hydra.*]
ignore_missing_imports = True

[mypy-omegaconf.*]
ignore_missing_imports = True

[mypy-networkx.*]
ignore_missing_imports = True

[coverage:run]
source = creso
omit = 
	*/tests/*
	*/examples/*
	setup.py

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	if self.debug:
	if settings.DEBUG
	raise AssertionError
	raise NotImplementedError
	if 0:
	if __name__ == .__main__.:
	@(abc\.)?abstractmethod

[egg_info]
tag_build = 
tag_date = 0

