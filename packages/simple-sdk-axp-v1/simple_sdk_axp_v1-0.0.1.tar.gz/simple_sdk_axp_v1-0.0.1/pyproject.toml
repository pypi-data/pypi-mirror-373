# simple-sdk/pyproject.toml


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "simple-sdk-axp-v1"
version = "0.0.1"
authors = [
  { name="bjh", email="jungho8379@gmail.com" },
]
description = "A simple example SDK"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/BTSQL/simple-sdk"
Issues = "https://github.com/BTSQL/simple-sdk/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/simple_sdk"]
