[metadata]
name = pacifico
version = 0.0.9.42
author = Pacifico
author_email = pacifico@bfi.lat
description = This repository holds the pacifico user Python package for the API (client source code).
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/BurrusFinancialIntelligence/pacifico-client.git
project_urls = 
	Bug Tracker = https://github.com/BurrusFinancialIntelligence/pacifico-client.git/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: Other/Proprietary License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	julian
	numpy
	pandas
	python-dateutil
	pytz
	paramiko==3.5.1
	requests
	six
	urllib3
	selenium
	boto3
	webdriver-manager
	xlrd
	pysftp
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

