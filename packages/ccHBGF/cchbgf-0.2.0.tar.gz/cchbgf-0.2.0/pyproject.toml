[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ccHBGF"
version = "0.2.0"
description = "ccHBGF - consensus clustering using Hybrid Bipartite Graph Formulation (HBGF)"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "E. H. von Rein" },
]
license = { text = "MIT" }
maintainers = [
    { name = "E. H. von Rein" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "numpy>=2.0",
    "scikit-learn",
    "scipy",
    "numba"
]

[project.optional-dependencies]
docs = [
    "sphinx",
    "sphinx-book-theme",
]
tests = [
    "pytest",
    "pytest-cov",
    "pytest-xdist",
]
tutorial = [
    "igraph",
    "ipykernel",
    "scanpy",
    "scikit-misc",
]

[tool.hatch.build.targets.wheel]
packages = ['src/ccHBGF']
