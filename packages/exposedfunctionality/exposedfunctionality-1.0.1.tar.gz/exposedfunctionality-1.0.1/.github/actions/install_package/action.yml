name: install_package
description: Install a package using uv
inputs:
  python_version:
    description: "Python version to install"
    default: "3.12"

runs:
  using: "composite"

  steps:
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Set up Python
      shell: bash
      run: |
        uv python install ${{ inputs.python_version }}
        echo "python-version=${{ inputs.python_version }}" >> "$GITHUB_OUTPUT"

    - name: Install Dependencies
      shell: bash
      run: |
        uv sync --extra dev
        echo "python-version=${{ inputs.python_version }}" >> "$GITHUB_OUTPUT"
