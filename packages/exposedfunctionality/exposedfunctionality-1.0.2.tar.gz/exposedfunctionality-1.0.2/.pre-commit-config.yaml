repos:
  - repo: https://github.com/astral-sh/uv-pre-commit
    # uv version.
    rev: "0.8.14"
    hooks:
      # Update the uv lockfile
      - id: uv-lock

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.12.11
    hooks:
      # Run the linter.
      - id: ruff
        args: [--fix]
      # Run the formatter.
      - id: ruff-format

  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0 # pick a git hash / tag to point to
    hooks:
      - id: flake8
        args: ["--config=.flake8"]
