[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "errorCoach"
version = "0.0.1"
authors = [{ name = "Vibhas Bhaskar", email = "vibhas.bhaskar@gmail.com" }]
description = "A package to explain errors in Python code."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENCSE*"]

[project.urls]
Homepage = "https://github.com/VibhasBhaskar13/errorCoach.git"
Issues = "https://github.com/VibhasBhaskar13/errorCoach/issues"
