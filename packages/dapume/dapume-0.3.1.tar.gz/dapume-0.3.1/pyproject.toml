[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dapume"
version = "0.3.1"
description = "打谱么 - 将线性乐谱转换为 MIDI 文件"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "mido>=1.2.0",
]
authors = [
    {name = "ScarlettRinko", email = "pleasantgoat2@yeah.net"},
]
keywords = ["music", "midi", "score", "linear-score", "renderer"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio :: MIDI",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/ScarlettRinko/dapume"
Repository = "https://github.com/ScarlettRinko/dapume"
Issues = "https://github.com/ScarlettRinko/dapume/issues"



[tool.hatch.build.targets.wheel]
packages = ["dapume"]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]
