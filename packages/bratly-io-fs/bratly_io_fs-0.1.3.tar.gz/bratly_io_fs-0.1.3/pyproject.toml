[project]
name = "bratly-io-fs"
version = "0.1.3"
description = "an extension of bratly for file IO support"
requires-python = ">=3.10"
dependencies = ["bratly"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.sources]
bratly = { workspace = true }

[tool.hatch.metadata]
allow-direct-references = true
