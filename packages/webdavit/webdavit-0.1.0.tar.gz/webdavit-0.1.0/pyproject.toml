[project]
name = "webdavit"
version = "0.1.0"
description = "A simple async WebDAV client for Python"
readme = "README.md"
license = { file = "LICENSE.txt" }
keywords = ["webdav", "async", "client", "http", "aiohttp"]
classifiers = [
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
authors = [
    { name = "merlinz01", email = "158784988+merlinz01@users.noreply.github.com" },
]
requires-python = ">=3.12"
dependencies = ["aiohttp>=3.8.0", "lxml>=4.9.0"]

[build-system]
requires = ["uv_build>=0.8.13,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = ["pytest>=7.0.0", "pytest-asyncio>=0.21.0", "ruff>=0.12.11"]
