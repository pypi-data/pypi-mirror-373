name: "Create release"
on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: python

      # release-please is unable to update uv.lock, so we do it ourselves
      # https://github.com/googleapis/release-please/issues/2455#issuecomment-2569782706
      # https://github.com/astral-sh/uv/issues/7533

      - name: Checkout release branch
        if: steps.release-please.outputs.pr
        uses: actions/checkout@v4
        with:
          ref: ${{ fromJson(steps.release-please.outputs.pr).headBranchName }}

      - name: Setup uv
        if: steps.release-please.outputs.pr
        uses: astral-sh/setup-uv@v6

      - name: Update uv.lock
        if: steps.release-please.outputs.pr
        run: |
          uv lock
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add uv.lock
          git commit -m "ci: update uv lock file"
          git push
