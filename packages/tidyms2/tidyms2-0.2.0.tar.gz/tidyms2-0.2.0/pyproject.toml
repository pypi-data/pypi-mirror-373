[project]
name = "tidyms2"
version = "0.2.0"
authors = [{ name = "Gabriel Riquelme", email = "griquelme.chm@gmail.com" }]
description = "Tools to process mass spectrometry data."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "httpx>=0.27.2",
    "numpy>=2.1.0",
    "pydantic>=2.8.2",
    "pyyaml>=6.0.2",
    "scikit-learn>=1.5.2",
    "scipy>=1.14.1",
    "sqlalchemy>=2.0.35",
    "uuid-utils>=0.9.0",
]

[project.optional-dependencies]
dev = [
    "commitizen>=3.30.0",
    "pre-commit>=4.0.1",
    "pyright>=1.1.386",
    "pytest-cov>=5.0.0",
    "pytest-sugar>=1.0.0",
    "pytest>=8.3.3",
    "ruff>=0.7.1",
    "tach>=0.26.1",
]
docs = [
    "autodoc-pydantic>=2.2.0",
    "pydata-sphinx-theme>=0.16.0",
    "sphinx-autodoc-typehints>=2.5.0",
    "sphinx-copybutton>=0.5.2",
    "sphinx-design>=0.6.1",
    "sphinx-pyproject>=0.3.0",
    "sphinx>=8.1.3",
    "matplotlib>=3.10.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 119
lint.select = ["F", "W", "E", "I", "D"]
lint.ignore = ["D102", "D105", "D107", "D203", "D213"]
exclude = ["docs/"]

[tool.ruff.lint.extend-per-file-ignores]
"src/tidyms2/__init__.py" = ["D"]
"src/tests/*" = ["D100", "D101", "D102", "D103", "D104"]

[tool.coverage.report]
exclude_also = [
    "if TYPE_CHECKING:",
    "^class\\s\\w*\\(Protocol",
    "@abstractmethod",
    "case _ as never:",
]

[tool.pytest.ini_options]
testpaths = ["src/tests/unit"]
