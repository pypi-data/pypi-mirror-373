[project]
name = "easy-reqeusts"
version = "1.1.3"
description = "A Python library for easiest HTTP requests, handling automatic retries, browser-like headers and built on the official `requests` library for reliability."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "requests~=2.32.4"
]
authors = [
    {name = "Cybertest12", email = "cyber.test@proton.me"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: POSIX :: Linux",
]
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/Cybertest12/"
Issues = "https://github.com/Cybertest12/"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
