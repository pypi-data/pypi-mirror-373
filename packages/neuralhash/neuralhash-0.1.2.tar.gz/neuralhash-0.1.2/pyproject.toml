[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "neuralhash"
version = "0.1.2"
description = "Generates a hash from a reverse engineered Apple NeuralHash model"
authors = [
    { name = "Josh Terrill", email = "josh@hacked.codes" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
    "onnxruntime",
    "pillow",
    "numpy"
]

[project.urls]
Homepage = "https://github.com/joshterrill/python-neuralhash"
Repository = "https://github.com/joshterrill/python-neuralhash"
Issues = "https://github.com/joshterrill/python-neuralhash/issues"

[project.scripts]
neuralhash = "neuralhash.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
neuralhash = ["*.onnx", "*.dat"]
