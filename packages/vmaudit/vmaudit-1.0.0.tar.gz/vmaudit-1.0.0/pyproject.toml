[project]
name = "vmaudit"
version = "1.0.0"
description = "Analyzes Virtual Memory Area (VMA) utilization to provide data-driven recommendations for system administrators and developers."
authors = [{ name = "Arcitec" }]
license = "GPL-2.0-only"
license-files = ["LICEN[CS]E*"]
readme = "README.md"
requires-python = ">=3.9"
dependencies = []
keywords = [
    "linux",
    "kernel",
    "vma",
    "memory",
    "virtual memory",
    "sysadmin",
    "system administration",
    "performance",
    "audit",
    "vm.max_map_count",
    "memory usage",
    "monitoring",
    "analysis",
    "linux tools",
    "vmstat",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",

    "Intended Audience :: System Administrators",
    "Intended Audience :: Developers",

    "Topic :: Utilities",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Operating System Kernels :: Linux",
    "Topic :: System :: Systems Administration",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",

    "Environment :: Console",

    "Natural Language :: English",

    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.15",

    "Operating System :: POSIX :: Linux",
]

[project.urls]
Homepage = "https://github.com/Arcitec/vmaudit"
Repository = "https://github.com/Arcitec/vmaudit.git"

[project.scripts]
# Set the installed binary names.
vmaudit = "vmaudit.app:main"

[project.entry-points."pipx.run"]
# Set the default entry point for "pipx run ." (must match project name).
vmaudit = "vmaudit.app:main"

[tool.ruff]
respect-gitignore = true
line-length = 100

[tool.ruff.format]
docstring-code-format = true
quote-style = "double"
indent-style = "space"

[tool.ruff.lint]
# Extend Ruff's default rules.
# SEE: https://docs.astral.sh/ruff/rules/
extend-select = [
    # flake8-bugbear.
    "B",
    # flake8-quotes.
    "Q",
    # isort.
    "I",
]

[build-system]
requires = ["hatchling >= 1.27.0"]
build-backend = "hatchling.build"
