[project]
name = "mcp-data-analyzer-jifengsheng"
version = "0.4"
description = "a mcp-data-analzyer mcp server."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.13.1",
    "openpyxl>=3.1.5",
    "pandas>=2.3.2",
    "seaborn>=0.13.2",
    "twine>=6.1.0",
]
[project.scripts]
mcp-data-analzyer = "mcp_data_analzyer_jifengsheng.cli:main"

[tool.setuptools.packages.find]
include = ["mcp_data_analzyer_jifengsheng"]
