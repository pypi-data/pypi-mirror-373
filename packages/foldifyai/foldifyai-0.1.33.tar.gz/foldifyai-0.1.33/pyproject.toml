[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "foldifyai"
version = "0.1.33"
authors = [
]
description = "Tiny CLI to send FASTA files to foldify.ai"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.31.0",
    "tqdm>=4.66.0",
    "rdkit>=2024.3.2",
    "httpx",
    "fsspec",
    "s3fs"
]

[project.urls]
"Homepage" = "https://foldify.ai"

[project.scripts]
foldifyai = "foldifyai.cli:main"
foldify = "foldifyai.cli:main"

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
include = ["foldifyai*"]
exclude = ["cofactors*"] 