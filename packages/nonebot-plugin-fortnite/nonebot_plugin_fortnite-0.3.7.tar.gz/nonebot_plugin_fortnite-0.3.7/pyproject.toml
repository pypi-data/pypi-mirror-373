requires-python = ">=3.10"
keywords = ["nonebot", "nonebot2", "fortnite"]
dependencies = [
    "httpx>=0.27.0,<1.0.0",
    "aiofiles>=24.1.0",
    "aiohttp>=3.12.15,<4.0.0",
    "pillow>=11.0.0",
    "nonebot2>=2.4.3,<3.0.0",
    "nonebot-plugin-uninfo>=0.9.0,<1.0.0",
    "nonebot-plugin-alconna>=0.59.4,<1.0.0",
    "nonebot-plugin-localstore>=0.7.4,<1.0.0",
    "nonebot-plugin-apscheduler>=0.5.0,<1.0.0",
    "fortnite-api[speed]>=3.2.1,<4.0.0",
    "nonebot-plugin-htmlrender>=0.6.7",
]

[project.urls]
Homepage = "https://github.com/fllesser/nonebot-plugin-fortnite"
Repository = "https://github.com/fllesser/nonebot-plugin-fortnite.git"
Issues = "https://github.com/fllesser/nonebot-plugin-fortnite/issues"


[dependency-groups]
dev = [
    "nonebot2[fastapi]>=2.4.3,<3.0.0",
    "nonebot-adapter-onebot>=2.4.6,<3.0.0",
    "ruff>=0.12.11,<1.0.0",
    "bump-my-version>=1.2.1",
]

test = [
    "nonebot2[fastapi]>=2.4.3,<3.0.0",
    "nonebug>=0.4.3,<1.0.0",
    "pytest-xdist>=3.8.0,<4.0.0",
    "pytest-asyncio>=1.1.0,<1.2.0",
]

[tool.nonebot]
plugin-dirs = ["src"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"
pythonpath = ["src"]
addopts = [
    "-v",               # è¯¦ç»†è¾“å‡º
    "-s",               # æ˜¾ç¤ºæ‰“å°ä¿¡æ¯
    "--tb=short",       # ç®€çŸ­çš„é”™è¯¯å›žæº¯
    "-ra",              # æ˜¾ç¤ºæ‰€æœ‰æµ‹è¯•ç»“æžœæ‘˜è¦
    "--strict-markers", # ä¸¥æ ¼æ ‡è®°æ¨¡å¼
    # "--doctest-modules", # è¿è¡Œæ–‡æ¡£æµ‹è¯•
    "--import-mode=prepend", # å¯¼å…¥æ¨¡å¼
]


[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.format]
line-ending = "lf"

[tool.ruff.lint]
select = [
    "F",     # Pyflakes
    "W",     # pycodestyle warnings
    "E",     # pycodestyle errors
    "I",     # isort
    "UP",    # pyupgrade
    "ASYNC", # flake8-async
    "C4",    # flake8-comprehensions
    "T10",   # flake8-debugger
    "T20",   # flake8-print
    "PYI",   # flake8-pyi
    "PT",    # flake8-pytest-style
    "Q",     # flake8-quotes
    "TID",   # flake8-tidy-imports
    "RUF",   # Ruff-specific rules
]
ignore = [
    "E402",   # module-import-not-at-top-of-file
    "UP037",  # quoted-annotation
    "RUF001", # ambiguous-unicode-character-string
    "RUF002", # ambiguous-unicode-character-docstring
    "RUF003", # ambiguous-unicode-character-comment
    "W191",   # indentation contains tabs
    # "I001",   # isort: imports are incorrectly sorted
]


[tool.ruff.lint.isort]
force-sort-within-sections = true
known-first-party = ["tests/*"]
extra-standard-library = ["typing_extensions"]

[tool.ruff.lint.flake8-pytest-style]
fixture-parentheses = false
mark-parentheses = false

[tool.ruff.lint.pyupgrade]
keep-runtime-typing = true


[tool.pyright]
executionEnvironments = [
    { root = "./tests", extraPaths = [
        "./src",
    ] },
    { root = "./src" },
]
pythonVersion = "3.10"
pythonPlatform = "All"
defineConstant = { PYDANTIC_V2 = true }
typeCheckingMode = "standard"
reportShadowedImports = false
disableBytesTypePromotions = true


[tool.bumpversion]
current_version = "0.3.7"
commit = true
message = "ðŸ”– release: bump vesion from {current_version} to {new_version}"
tag = true


[[tool.bumpversion.files]]
filename = "uv.lock"
search = "name = \"nonebot-plugin-fortnite\"\nversion = \"{current_version}\""
replace = "name = \"nonebot-plugin-fortnite\"\nversion = \"{new_version}\""
