[project]
name = "bili_stalker_mcp"
version = "1.1.0"
description = "MCP Server for getting Bilibili user video updates"
authors = [
    {name = "222wcnm", email = "222wcnm@gmail.com"},
]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
keywords = ["mcp", "bilibili", "stalker"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
]
dependencies = [
    "bilibili-api-python",
    "fastmcp",
    "pyyaml>=6.0",
    "requests",
    "uvicorn[standard]>=0.24.0",
]

[project.scripts]
bili-stalker-mcp = "bili_stalker_mcp.cli:main"
bili-stalker-mcp-http = "main:main"

[project.urls]
Homepage = "https://github.com/222wcnm/BiliStalkerMCP"

[tool.uv]
dev-dependencies = []

[tool.setuptools]
packages = ["bili_stalker_mcp"]
