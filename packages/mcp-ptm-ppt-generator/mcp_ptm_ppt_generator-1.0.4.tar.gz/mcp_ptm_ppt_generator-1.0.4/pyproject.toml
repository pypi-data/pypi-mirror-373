[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-ptm-ppt-generator"
version = "1.0.4"
description = "An MCP tool for generating student-report PowerPoint presentations."
authors = [{ name = "Nishtha Sharma" }]
dependencies = ["fastmcp", "python-pptx", "pydantic"]
requires-python = ">=3.9"

[project.scripts]
mcp-ppt-ptm-generator = "mcp_ptm_ppt_generator.generate_ppt:main"

[tool.hatch.build.targets.wheel]
packages = ["mcp_ptm_ppt_generator"]

[tool.hatch.build]
include = ["mcp_ptm_ppt_generator/template.pptx",
    "mcp_ptm_ppt_generator/Science_template.pptx"
]
