[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project]
name = "exonware"
version = "0.0.1"
description = "eXonware - Complete Python ecosystem: xSystem, xNode, xData, xSchema, xAction, xEntity - Enterprise-grade libraries in one install"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Eng. Muhammad AlShehri", email = "connect@exonware.com"}
]
maintainers = [
    {name = "Eng. Muhammad AlShehri", email = "connect@exonware.com"}
]
keywords = [
    "exonware",
    "ecosystem", 
    "meta-package",
    "xsystem",
    "xnode",
    "xdata", 
    "xschema",
    "xaction",
    "xentity",
    "enterprise",
    "framework"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Security :: Cryptography",
    "Topic :: System :: Monitoring"
]
requires-python = ">=3.8"
dependencies = [
    "exonware-xsystem>=0.0.1",
    "exonware-xnode>=0.0.1", 
    "exonware-xdata>=0.0.1",
    "exonware-xschema>=0.0.1",
    "exonware-xaction>=0.0.1",
    "exonware-xentity>=0.0.1"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0", 
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0"
]

[project.urls]
Homepage = "https://github.com/exonware"
Documentation = "https://github.com/exonware/exonware"
Repository = "https://github.com/exonware/exonware.git"
Issues = "https://github.com/exonware/exonware/issues"
Changelog = "https://github.com/exonware/exonware/releases"
Company = "https://exonware.com"

[tool.hatch.build.targets.wheel]
packages = [ "src/exonware",]

[tool.hatch.build.targets.sdist]
include = [ "/src", "/README.md", "/LICENSE",]
