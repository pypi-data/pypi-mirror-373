[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "iadrive"
dynamic = ["version"]
description = "Download Google Drive files/folders and upload them to the Internet Archive"
authors = [
    {name = "Andres99"}
]
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
dependencies = [
    "internetarchive>=5.5.0",
    "gdown>=5.2.0",
    "docopt-ng>=0.9.0",
    "python-dateutil>=2.9.0.post0",
]
keywords = [
    "archive.org",
    "archiving", 
    "google drive",
    "internet archive",
    "file mirroring",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10", 
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Utilities",
]

[project.urls]
homepage = "https://github.com/Andres9890/iadrive"
source = "https://github.com/Andres9890/iadrive.git"
issues = "https://github.com/Andres9890/iadrive/issues"

[project.scripts]
iadrive = "iadrive.__main__:main"

[tool.setuptools.dynamic]
version = {attr = "iadrive.__version__"}