[project]
name = "spreadlinks"
version = "0.5.0"
description = "Django app for displaying links to resources with simple tags-based filtering"
authors = [
    {name = "Damian Cugley",email = "pdc@alleged.org.uk"}
]
license = "MIT"
license-files = [
    "LICENCE.txt"
]
readme = "README.md"
requires-python = ">=3.13,<4"
dependencies = [
    "django (>=5.2.5,<6.0.0)",
    "markdown (>=3.8.2,<4.0.0)"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Framework :: Django :: 5.2",
    "Operating System :: OS Independent"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
flake8 = "^7.3.0"
isort = "^6.0.1"
