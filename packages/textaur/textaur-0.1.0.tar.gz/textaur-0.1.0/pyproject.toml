[project]
name = "textaur"
version = "0.1.0"
authors=[
    { name = "John Hudson", email = "jh@ingratexr.com" },
]
description = "LLM-powered text linter"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.13"
dependencies = [
    "click>=8.2.1",
    "openai>=1.99.9",
    "python-dotenv>=1.1.1",
    "pdf2image>=1.17.0",
    "pytesseract>=0.3.13",
    "pdfminer.six>=20250506",
]

[project.urls]
Homepage = "https://github.com/ingratexr/textaur"

[project.scripts]
textaur = "textaur.cli.main:main"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "twine>=6.1.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
textaur = ["prompts/*.txt"]
