  MILL_POLISHING:
    name: MILL_POLISHING
    description: final low current polishing of the lamella
    requires: [SETUP_LAMELLA, MILL_ROUGH]
    parameters: # dict
    milling:
      mill_polishing:
        name: Polishing
        field_of_view: 80.0e-6
        alignment: {enabled: true}
        acquisition: {enabled: true}
        stages:
        -   name: Polishing Mill 01
            milling:
                application_file: Si-ccs
                hfw: 8.0e-05
                milling_current: 6.0e-11
                patterning_mode: Serial
            pattern:
                cross_section: CleaningCrossSection
                depth: 4.0e-07
                lower_trench_height: 7.0e-07
                name: Trench
                spacing: 4.5e-07
                upper_trench_height: 7.0e-07
                width: 9.0e-06
            strategy: {}
        -   name: Polishing Mill 02   
            milling:
                application_file: Si-ccs
                hfw: 8.0e-05
                milling_current: 6.0e-11
                patterning_mode: Serial
            pattern:
                cross_section: CleaningCrossSection
                depth: 4.0e-07
                lower_trench_height: 2.5e-07
                name: Trench
                spacing: 3.0e-07
                upper_trench_height: 2.5e-07
                width: 9.0e-06
            strategy: {}

workflow:
  name: Autolamella Workflow
  description: a description of the workflow
  tasks:
    # - {name: MILL_TRENCH, supervise: true, required: true}
    # - {name: MILL_UNDERCUT, supervise: true, required: true}
    - {name: SETUP_LAMELLA, supervise: true, required: true}
    - {name: MILL_ROUGH, supervise: true, required: true, requires: [SETUP_LAMELLA]}
    - {name: SPOT_BURN_FIDUCIAL, supervise: true, required: false, requires: [SETUP_LAMELLA]}
    - {name: MILL_POLISHING, supervise: true, required: true, requires: [MILL_ROUGH]}


grid-tasks:
  - name: Overview Acquisition
    description: acquire overview image of the grid
    parameters: # dict
      orientation: SEM
      image:
        name: overview-image
        resolution: [1024, 1024]
        dwell_time: 1.0e-6
        beam_type: SEM
        hfw: 500.e-6
  - name: Cryo GIS Deposition
    description: whole grid cryogenic deposition
    parameters: # dict
      position: cryo-deposition
      time: 30 # s
  - name: Cryo Sputter Coating
    description: whole grid cryogenic sputter coating
    parameters: # dict
      position: cryo-sputter
      time: 30 # s
  - name: Parallel Trench Milling
    description: a description of the task
    parameters: # dict
      # QUERY: should this be a different kind of task? or just a parameter?
      # maybe this should just be an execution -> E.g. Execute in Parallel
  - name: Cryo Grid Cleaning
    description: clean the contamination from the grid with fib
    parameters: # dict
      milling_current: 0.74e-9 # A
      time: 30 # s

# microscope configuration? global?
configuration:
  fib:
    plasma: Xenon



