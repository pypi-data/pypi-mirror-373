  MILL_ROUGH:
    name: MILL_ROUGH
    description: mill rough lamella trenches, and stress relief features
    parameters: # dict
    milling:
      stress-relief:
        name: Stress Relief Features
        field_of_view: 80.0e-6
        alignment: {enabled: true}
        acquisition: {enabled: true}
        stages:
        -   name: MicroExpansion
            milling:
                application_file: Si
                hfw: 80.0e-6
                milling_current: 2.0e-09
                preset: 30 keV; 2.5 nA
            pattern:
                depth: 1.0e-06
                distance: 1.0e-05
                height: 1.8e-05
                name: MicroExpansion
                width: 5.0e-07
            strategy: {}
        # -   name: Notch 01
        #     milling:
        #         application_file: Si-ccs
        #         hfw: 80.0e-6
        #         milling_current: 2.0e-09
        #         preset: 30 keV; 2.5 nA
        #     pattern:
        #         depth: 2.5e-06
