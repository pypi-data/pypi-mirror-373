name: autolamella-task-protocol
description: a description of the protocol
version: 0.1
tasks:
  MILL_TRENCH:
    name: MILL_TRENCH
    description: mill trenches around region of interest at high current
    parameters: # dict
      orientation: FIB
      charge_neutralisation: true
    milling:
      trench: 
        name: Trench Milling
        field_of_view: 0.00018
        alignment: {enabled: true}
        acquisition: {enabled: true}
        stages:
        -   name: Trench 01
            milling:
              application_file: Si
              hfw: 0.00018
              milling_current: 7.6e-09
              milling_voltage: 30000
              preset: 30 keV; 2.5 nA
            pattern:
                depth: 1.25e-06
                lower_trench_height: 3.2e-05
                name: Trench
                spacing: 2.5e-05
                upper_trench_height: 1.6e-05
                width: 2.2e-05
            strategy: {}
  MILL_UNDERCUT:
    name: MILL_UNDERCUT
    description: mill regions underneath the lamella at an oblique angle
    parameters: # dict
      milling_angles: [25, 20]
      orientation: SEM
    milling:
      undercut:
        name: Undercut Milling
        field_of_view: 80.0e-6
        alignment: {enabled: true}
        acquisition: {enabled: true}
        stages:
        -   name: Undercut 01
            milling:
              application_file: Si
              hfw: 8.0e-05
              milling_current: 7.6e-09
            pattern:
                depth: 1.2e-06
                height: 1.6e-05
                name: Rectangle
                width: 2.2e-05
            strategy: {}
        -   name: Undercut 02
            milling:
                application_file: Si
                hfw: 8.0e-05
                milling_current: 7.6e-09
            pattern:
                depth: 1.2e-06
                height: 8.0e-06
                name: Rectangle
                width: 2.2e-05
            strategy: {}
  SETUP_LAMELLA:
    name: SETUP_LAMELLA
    description: select lamella position and milling pattern position
    parameters:
      milling_angle: 15 # deg
      use_fiducial: true
    milling:    
      fiducial: # list[dict]
        name: Fiducial Milling
        field_of_view: 80.0e-6
        alignment: {enabled: true}
        acquisition: {enabled: true}
        stages:
          - name: Fiducial
            milling:
              application_file: Si
              hfw: 8.0e-05
              milling_current: 2.0e-09
              preset: 30 keV; 20 nA
            pattern:
                depth: 1.0e-06
                height: 1.0e-05
                name: Fiducial
                rotation: 45
                width: 1.0e-06
                point: {"x": 25.0e-6, "y": 0.0e-6}
            strategy: {}
