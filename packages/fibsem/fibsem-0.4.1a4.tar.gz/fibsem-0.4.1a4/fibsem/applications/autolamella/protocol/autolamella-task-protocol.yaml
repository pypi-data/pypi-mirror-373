        #         vheight: 2.0e-06
        #         vwidth: 2.0e-07
        #         point: {"x": 7.0e-6, "y": 0.0e-6}
        #     strategy: {}
      mill_rough:
        name: Rough Milling
        field_of_view: 80.0e-6
        alignment: {enabled: true}
        acquisition: {enabled: true}
        stages:
        -   name: Rough Mill 01
            milling:
                application_file: Si-ccs
                hfw: 8.0e-05
                milling_current: 7.4e-10
            pattern:
                cross_section: CleaningCrossSection
                depth: 6.5e-07
                lower_trench_height: 3.5e-06
                name: Trench
                spacing: 4.6e-06
                upper_trench_height: 3.5e-06
                width: 1.0e-05
            strategy: {}
        -   name: Rough Mill 02
            milling:
                application_file: Si-ccs
                hfw: 8.0e-05
                milling_current: 2.0e-10
                patterning_mode: Serial
            pattern:
                cross_section: CleaningCrossSection
                depth: 6.5e-07
                lower_trench_height: 2.0e-06
                name: Trench
                spacing: 1.6e-06
                upper_trench_height: 2.0e-06
                width: 9.5e-06
            strategy: {}
  SPOT_BURN_FIDUCIAL:
    name: SPOT_BURN_FIDUCIAL
    description: mill spot fiducial markers for correlation 
    parameters: # dict
      milling_current: 60.0e-12 # A
      exposure_time: 10         # s
      orientation: FIB
