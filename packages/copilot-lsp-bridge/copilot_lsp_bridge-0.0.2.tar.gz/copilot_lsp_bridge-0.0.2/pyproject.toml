[project]
name = "copilot-lsp-bridge"
dynamic = ["version"]
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "advanced-aicode>=2.1.2",
    "aider-install>=0.2.0",
    "pygls>=1.3.1",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
]

[project.scripts]
copilot-lsp-bridge = "copilot_lsp_bridge.__main__:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
version = {attr = "copilot_lsp_bridge.__version__.__version__"}

