[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "numai"
version = "0.0.0"
description = "Pure NumPy machine-learning toolkit (name reservation)"
readme = "README.md"
authors = [{name = "liujunyi", email = "liujunyi0702@petalmail.com"}]
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = ["numpy>=1.20"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://github.com/nsyhykui/numai"
Repository = "https://github.com/nsyhykui/numai.git"
Issues   = "https://github.com/nsyhykui/numai/issues"

[tool.setuptools.packages.find]
include = ["numai*"]

