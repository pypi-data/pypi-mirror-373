[project]
name = "nodepad"
version = "0.2.0"
description = "Generate node group documentation from Blender files"
readme = "README.md"
dependencies = ["numpy<2.0,>1.26", "click>=8.0"]
maintainers = [
    {name = "Brady Johnston",    email = "brady.johnston@me.com"}
    ]

[project.urls]
Homepage = "https://bradyajohnston.github.io/nodepad"
Repository = "https://github.com/bradyajohnston/nodepad"
Documentation = "https://bradyajohnston.github.io/nodepad"

[project.optional-dependencies]
bpy =  ["bpy>=4.2"]
docs = ["quartodoc", "tomlkit", "jupyter"]
test = ["pytest", "pytest-cov", "syrupy", "scipy"]
dev = ["pytest", "pytest-cov", "syrupy", "scipy", "fake-bpy-module"]

[tool.setuptools]
include-package-data = true
