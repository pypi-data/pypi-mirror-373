[project]
name = "nac-test"
version = "1.1.0-beta"
description = "A CLI tool to render to execute Robot Framework (RF) and PyATS tests for Network as Code (NAC)."
requires-python = ">=3.10"
dynamic = ["dependencies"]

[tool.poetry]
authors = ["Daniel Schmidt <danischm@cisco.com>", "Andrea Testino <atestini@cisco.com>"]
description = "A CLI tool to render and execute Robot Framework tests using Jinja templating."
documentation = "https://github.com/netascode/nac-test"
homepage = "https://github.com/netascode/nac-test"
license = "LICENSE"
maintainers = ["Daniel Schmidt <danischm@cisco.com>", "Andrea Testino <atestini@cisco.com>"]
name = "nac-test"
readme = "README.md"
repository = "https://github.com/netascode/nac-test"
version = "1.1.0-beta"

[tool.poetry.scripts]
iac-test = "nac_test.cli.main:app"
nac-test = "nac_test.cli.main:app"

[tool.poetry.dependencies]
Jinja2 = "~=3.1"
RESTinstance = "~=1.5"
errorhandler = "~=2.0"
jmespath = "~=1.0"
nac-yaml = "~=1.0"
python = "~=3.10"
robotframework = "~=7.2"
robotframework-jsonlibrary = "~=0.5"
robotframework-pabot = "~=4.1"
robotframework-requests = "~=0.9"
ruamel-yaml = "~=0.16"
typer = "~=0.15"
# --- pyATS & Genie Ecosystem ---
pyats = "~=25.5"
psutil = "~=7.0.0"
genie = "~=25.5"
httpx = "~=0.28"
aiofiles = "~=24.1"
colorama = "~=0.4.6"
markdown = "~=3.8.2"

[tool.poetry.group.dev.dependencies]
ansible-core = "~=2.17"
pytest = "~=8.2"
pytest-cov = "~=4.1" # Genie dependency which is used by d2d/ssh test cases does not support pytest-cov 6.x yet
pytest-mock = "~=3.14"
mypy = "^1.16.1"
pre-commit = "^4.2.0"
ruff = ">=0.12.10"
types-pyyaml = "^6.0.12.20250516"

[tool.coverage.run]
source = ["nac_test"]

[tool.coverage.report]
exclude_lines = ["pragma: no cover", "@abstract", "except ImportError:"]
omit = ["*/__main__.py"]

[tool.mypy]
# The mypy configurations: http://bit.ly/2zEl9WI
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_calls = true
disallow_untyped_decorators = false
disallow_untyped_defs = true
ignore_errors = false
ignore_missing_imports = true
python_version = "3.10"
strict_optional = true
warn_redundant_casts = true
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = false

[tool.pytest.ini_options]
markers = ["unit", "integration"]

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry_core>=1.0.0"]

[dependency-groups]
dev = [
    "mypy>=1.17.1",
    "pre-commit>=4.3.0",
    "ruff>=0.12.11",
    "types-aiofiles>=24.1.0.20250822",
    "types-markdown>=3.8.0.20250809",
    "types-pyyaml>=6.0.12.20250822",
]
