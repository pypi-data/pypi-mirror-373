name: Release
on:
  push:
    tags:
      - 'v*'
  # optional but handy:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install -U pip build twine
      - run: python -m build
      - run: twine check dist/*
      - name: Inspect METADATA/PKG-INFO
        run: |
          python - << 'PY'
          import glob, zipfile, tarfile
          whl = sorted(glob.glob('dist/*.whl'))[-1]
          with zipfile.ZipFile(whl) as zf:
              meta = [n for n in zf.namelist() if n.endswith('METADATA')][0]
              text = zf.read(meta).decode('utf-8', errors='replace')
              print("---- WHEEL METADATA ----")
              print("\n".join([l for l in text.splitlines()
                               if l.startswith(('Metadata-Version','Name:','Version:',
                                                'Summary:','Description-Content-Type',
                                                'Classifier','Requires-Python'))]))
              print("\nHas Description section? ", "\n\n" in text)

          sdist = sorted(glob.glob('dist/*.tar.gz'))[-1]
          import tarfile
          with tarfile.open(sdist, 'r:gz') as tf:
              member = [m for m in tf.getmembers() if m.name.endswith('PKG-INFO')][0]
              text = tf.extractfile(member).read().decode('utf-8', errors='replace')
              print("\n---- SDIST PKG-INFO ----")
              print("\n".join([l for l in text.splitlines()
                               if l.startswith(('Metadata-Version','Name:','Version:',
                                                'Summary:','Description-Content-Type',
                                                'Classifier','Requires-Python'))]))
              print("\nHas Description section? ", "\n\n" in text)
          PY
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  pyinstaller-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install package + PyInstaller
        run: |
          python -m pip install -U pip
          pip install pyinstaller .
      - name: Build EXE (one-file)
        run: pyinstaller --noconfirm --onefile --windowed --name ISOSIMpy -p src --hidden-import=scipy.signal --hidden-import=scipy.optimize src/ISOSIMpy/__main__.py
      - name: (Optional) add tag to filename
        if: startsWith(github.ref, 'refs/tags/')
        shell: pwsh
        run: |
          Rename-Item dist\ISOSIMpy.exe "ISOSIMpy-${{ github.ref_name }}.exe"
      - uses: actions/upload-artifact@v4
        with:
          name: ISOSIMpy-win
          path: dist\*.exe

  pypi-publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Publish to PyPI via OIDC
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist

  github-release:
    needs: [build, pyinstaller-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - uses: actions/download-artifact@v4
        with:
          name: ISOSIMpy-win
          path: dist
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
            dist/*.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
