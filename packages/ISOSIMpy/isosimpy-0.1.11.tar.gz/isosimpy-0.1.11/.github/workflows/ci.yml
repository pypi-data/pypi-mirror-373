name: CI
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps (pkg + dev tools)
        run: |
          python -m pip install -U pip
          pip install -e .[dev]
      - name: Run pre-commit
        run: pre-commit run --all-files
      - name: Run tests
        run: pytest -q
