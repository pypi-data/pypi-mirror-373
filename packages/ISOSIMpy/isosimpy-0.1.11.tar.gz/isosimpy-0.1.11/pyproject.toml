[build-system]
requires = ["setuptools>=68", "wheel", "setuptools-scm[toml]>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "ISOSIMpy"
dynamic = ["version"]
description = "Lumped parameter groundwater age simulations with a simple user interface - in Python"
readme = "README.md"
authors = [{ name = "Max G. Rudolph" }]
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = [
  "numpy>=1.24",
  "matplotlib>=3.7",
  "scipy>=1.10",
  "PyQt5>=5.15",
]
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Topic :: Scientific/Engineering :: Hydrology",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Education",
  "Intended Audience :: End Users/Desktop",
  "License :: OSI Approved :: MIT License",
  "Operating System :: Microsoft :: Windows :: Windows 10",
  "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/iGW-TU-Dresden/ISOSIMpy"
Documentation = "https://iGW-TU-Dresden.github.io/ISOSIMpy/"

[project.scripts]
# console entry (shows console on Windows)
ISOSIMpy = "ISOSIMpy.gui.app:main"

[project.gui-scripts]
# GUI entry (no console on Windows)
ISOSIMpy-gui = "ISOSIMpy.gui.app:main"

[project.optional-dependencies]
dev = [
  "pytest",
  "pre-commit",
  "black",
  "ruff",
  "pre-commit-hooks",
  "mkdocs-material",
  "mkdocstrings[python]",
  "sphinx",
  "furo",
  "myst-parser",
  "sphinx-autodoc-typehints"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
# defaults are fine; uncomment to tweak behavior:
# tag_regex = r"^v(?P<version>\d+\.\d+\.\d+)$"
# fallback_version = "0.0.0"

[tool.black]
line-length = 100

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I"]

[tool.pytest.ini_options]
addopts = "-q"
