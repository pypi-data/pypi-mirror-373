[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "vw2px"
dynamic = ["version"]
description = "Конвертер размеров из VW в PX для проектов Vue, React, Next.js и других веб-проектов"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Bluesuma", email = "v1tuze@yandex.ru"}
]
maintainers = [
    {name = "Bluesuma", email = "v1tuze@yandex.ru"}
]
keywords = ["vw", "px", "converter", "css", "vue", "react", "nextjs", "web", "development", "frontend"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Environment :: Console",
]
requires-python = ">=3.7"
dependencies = [
    "click>=8.0.0",
    "colorama>=0.4.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.800",
    "pre-commit>=2.0",
]

[project.urls]
Homepage = "https://github.com/Bluesuma/vw2px"
Documentation = "https://github.com/Bluesuma/vw2px#readme"
Repository = "https://github.com/Bluesuma/vw2px"
"Bug Tracker" = "https://github.com/Bluesuma/vw2px/issues"

[project.scripts]
vw2px = "vw2px:main"

[tool.setuptools_scm]
write_to = "vw2px/_version.py"

[tool.black]
line-length = 88
target-version = ['py37', 'py38', 'py39', 'py310', 'py311', 'py312']

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=vw2px --cov-report=term-missing --cov-report=html"
