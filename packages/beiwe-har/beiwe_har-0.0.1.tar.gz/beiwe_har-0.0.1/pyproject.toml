[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "beiwe-har"
version = "0.0.1"
description = "Beiwe study → preprocessing → segmentation → features → HAR → outputs"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "numpy>=1.23",
  "pandas>=2.0",
  "scipy>=1.10",
  "scikit-learn>=1.2",
  "joblib>=1.3",
  "pyarrow>=14",
  "geopy>=2.3",
  "tqdm>=4.66"
]

[project.optional-dependencies]
geo = ["shapely>=2.0"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"beiwe_har.models" = ["*.pkl"]
