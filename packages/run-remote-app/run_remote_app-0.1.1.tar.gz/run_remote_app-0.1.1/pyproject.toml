[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "run-remote-app"
version = "0.1.1"
description = "Bootstrapper for remote-app from GitHub"
authors = [{name = "Nguyễn Dương", email = "nguyenduongit89@gmail.com"}]
readme = "README.md"
requires-python = ">=3.7"

[tool.setuptools.packages.find]
where = ["."]
include = ["run_remote_app*"]

[project.scripts]
run-remote-app = "run_remote_app.cli:main"