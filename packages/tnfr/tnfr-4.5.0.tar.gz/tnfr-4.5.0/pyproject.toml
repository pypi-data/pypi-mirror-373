[project]
name = "tnfr"
version = "4.5.0"
description = "Canonical TNFR: modular glyph-based dynamics on networks."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "fmg" }]
keywords = [
  "TNFR", "resonant fractal", "resonance", "glyphs",
  "networkx", "dynamics", "coherence", "EPI", "Kuramoto"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Scientific/Engineering :: Information Analysis"
]

dependencies = ["networkx>=2.6"]

[project.scripts]
tnfr = "tnfr.cli:main"

[project.urls]
Homepage = "https://pypi.org/project/tnfr/"
Repository = "https://github.com/fermga/Teoria-de-la-naturaleza-fractal-resonante-TNFR-"

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"



