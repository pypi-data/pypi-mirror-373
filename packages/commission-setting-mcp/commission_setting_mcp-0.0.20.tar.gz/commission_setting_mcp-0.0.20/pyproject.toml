[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "commission-setting-mcp"
version = "0.0.20"
description = "佣金设置MCP工具"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "httpx==0.28.1",
    "loguru==0.5.3",
    "mcp[cli]==1.6.0",
    "playwright==1.51.0",
    "python-dotenv==1.0.0",
    "twine>=6.1.0",
]

[project.entry-points."console_scripts"]
commission-setting-mcp = "commission_setting_mcp.mcp_server:main"

[tool.setuptools]
packages = ["commission_setting_mcp", "shared"]
package-dir = {"" = "src"}