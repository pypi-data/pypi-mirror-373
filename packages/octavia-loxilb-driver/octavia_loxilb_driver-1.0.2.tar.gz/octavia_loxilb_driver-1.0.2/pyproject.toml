[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "octavia-loxilb-driver"
dynamic = ["version"]
description = "LoxiLB provider driver for OpenStack Octavia Load Balancer as a Service"
readme = "README.md"
license = "Apache-2.0"
authors = [
    {name = "OpenStack Community", email = "openstack-discuss@lists.openstack.org"},
]
maintainers = [
    {name = "OpenStack Community", email = "openstack-discuss@lists.openstack.org"},
]
keywords = ["openstack", "octavia", "loadbalancer", "loxilb"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: OpenStack",
    "Intended Audience :: System Administrators",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: System :: Networking",
]
requires-python = ">=3.8"
dependencies = [
    "octavia-lib>=2.5.0",
    "oslo.config>=8.0.0",
    "oslo.log>=4.4.0",
    "oslo.utils>=4.8.0",
    "requests>=2.25.0",
    "tenacity>=6.2.0",
    "openstacksdk>=0.61.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=0.910",
    "pre-commit>=2.15.0",
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
]

[project.urls]
Homepage = "https://github.com/NLX-SeokHwanKong/octavia-loxilb-driver"
Documentation = "https://github.com/NLX-SeokHwanKong/octavia-loxilb-driver#readme"
Repository = "https://github.com/NLX-SeokHwanKong/octavia-loxilb-driver.git"
"Bug Reports" = "https://github.com/NLX-SeokHwanKong/octavia-loxilb-driver/issues"
Changelog = "https://github.com/NLX-SeokHwanKong/octavia-loxilb-driver/blob/main/CHANGELOG.md"

[project.entry-points."octavia.api.drivers"]
loxilb = "octavia_loxilb_driver.driver.provider_driver:LoxiLBProviderDriver"

[project.entry-points."octavia.driver_agent.provider_agents"]
loxilb = "octavia_loxilb_driver.controller.worker:LoxiLBControllerWorker"

[project.scripts]
octavia-loxilb-health-check = "octavia_loxilb_driver.cmd.health_check:main"
octavia-loxilb-worker = "octavia_loxilb_driver.cmd.loxilb_worker:main"
octavia-loxilb-controller-worker = "octavia_loxilb_driver.cmd.loxilb_controller_worker:main"
octavia-loxilb-setup = "octavia_loxilb_driver.cmd.setup:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["octavia_loxilb_driver*"]

[tool.setuptools.dynamic]
version = {attr = "octavia_loxilb_driver.version.__version__"}

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.coverage.run]
source = ["octavia_loxilb_driver"]
omit = [
    "*/tests/*",
    "*/test_*",
    "setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "octavia_lib.*",
    "oslo_config.*",
    "oslo_log.*",
    "oslo_utils.*",
    "tenacity.*",
]
ignore_missing_imports = true
