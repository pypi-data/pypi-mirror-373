name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Run unit tests
      run: |
        pytest octavia_loxilb_driver/tests/unit/ -v --cov=octavia_loxilb_driver

    - name: Run linting
      run: |
        flake8 octavia_loxilb_driver/
        black --check octavia_loxilb_driver/
        isort --check-only octavia_loxilb_driver/

    - name: Run security checks
      run: |
        bandit -r octavia_loxilb_driver/

  integration-test:
    runs-on: ubuntu-latest
    services:
      loxilb:
        image: ghcr.io/loxilb-io/loxilb:latest
        ports:
          - 8080:8080
        options: --privileged

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Wait for LoxiLB
      run: |
        sleep 30
        curl -f http://localhost:8080/status || (echo "LoxiLB not ready" && exit 1)

    - name: Run integration tests
      run: |
        pytest octavia_loxilb_driver/tests/functional/ -v
