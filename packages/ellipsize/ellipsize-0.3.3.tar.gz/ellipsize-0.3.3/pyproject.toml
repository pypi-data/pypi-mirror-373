[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project]
name = "ellipsize"
dynamic = [ "version",]
description = "Pretty reducing huge Python objects to visualize them nicely."
keywords = [ "ellipsis", "log", "print",]
classifiers = [ "Programming Language :: Python :: 3", "License :: OSI Approved :: MIT License", "Operating System :: OS Independent",]
readme = "README.md"
requires-python = ">=3.8"
dependencies = []
[[project.authors]]
name = "Andrey Sorokin"
email = "andrey@sorokin.engineer"

[project.license]
file = "LICENSE.txt"

[project.urls]
Homepage = "https://andgineer.github.io/ellipsize/"
Documentation = "https://andgineer.github.io/ellipsize/"

[tool.setuptools]
packages = "find:"

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.manifest]
include = [ "README.md", "LICENSE.txt",]

[tool.hatch.version]
path = "src/ellipsize/__about__.py"
