[project]
name = "audio-toolset"
version = "0.1.1"
description = "Tools for processing audio signals"
readme = "README.md"
authors = [
    { name = "moshe-stanylov", email = "maxoshe@gmail.com" }
]
requires-python = ">=3.10, <3.13"
dependencies = [
    "numpy==2.0.1",
    "plotly==5.23.0",
    "pydantic>=2.11.7",
    "scipy==1.13.1",
    "soundfile==0.12.1",
]

[project.scripts]
audio-toolset = "audio_toolset:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.setuptools]
package-dir = {"" = "src"}

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "ruff>=0.12.9",
]
