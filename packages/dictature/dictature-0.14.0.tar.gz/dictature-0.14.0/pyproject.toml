[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "dictature"
version = "0.14.0"
description = "dictature -- A generic wrapper around dict-like interface with mulitple backends"
authors = [
    { name = "Adam Hlavacek", email = "git@adamhlavacek.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
readme = "README.md"

[project.urls]
Homepage = "https://github.com/esoadamo/dictature"
Issues = "https://github.com/esoadamo/dictature/issues"

[tool.setuptools]
include-package-data = true