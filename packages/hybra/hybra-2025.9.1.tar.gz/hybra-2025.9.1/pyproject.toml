[project]
name = "hybra"
version = "2025.09.1"
requires-python = ">= 3.10"
dependencies = [
  "matplotlib",
  "numpy",
  "torch",
]
authors = [
  {name = "The hybra project maintainers"},
]
description = "A module for trainable encoder/decoder filterbanks with auditory bias."
readme = "README.md"
license-files = ["LICENSE"]
keywords = ["Filberbank", "Learned Filterbanks", "Feauture Extraction", "Hybrid Filterbanks", "Encoder", "Decoder", "Auditory", "Frames"]
classifiers = [
  "Programming Language :: Python"
]
[project.urls]
Repository = "https://github.com/danedane-haider/Hybrid-Auditory-Filterbanks.git"

[tool.setuptools.packages.find]
include = ["hybra"]

[dependency-groups]
dev = [
    "soundfile",
    "torchaudio"
]
doc = [
  "sphinx",
  "tomli",
  "sphinx-multiversion"
]

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings  
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = ["E501"]  # Line too long (handled by formatter)

[tool.ruff.lint.isort]
known-first-party = ["hybra"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

