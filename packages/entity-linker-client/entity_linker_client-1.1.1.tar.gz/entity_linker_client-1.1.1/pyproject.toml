[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "entity-linker-client"
dynamic = ["version"]
description = "A Python client for the Entity Linker service - intelligent entity matching and linking"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Godel Backend Team", email = "support@godel-ai.com"}
]
maintainers = [
    {name = "Godel Backend Team", email = "support@godel-ai.com"}
]
keywords = [
    "entity-linking", 
    "data-matching", 
    "nlp", 
    "entity-resolution", 
    "record-linkage",
    "fuzzy-matching",
    "semantic-similarity"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",

    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Linguistic",
]
requires-python = ">=3.8"
dependencies = [
    "httpx>=0.24.0",
    "python-dotenv>=0.19.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov",
    "black",
    "isort",
    "flake8",
    "mypy",
    "build",
    "twine",
    "notebook",
    "jupyter",
]

[project.urls]
Homepage = "https://github.com/godel-ai/entity-linker-client"
Documentation = "https://github.com/godel-ai/entity-linker-client#readme"
Repository = "https://github.com/godel-ai/entity-linker-client"
Issues = "https://github.com/godel-ai/entity-linker-client/issues"
Changelog = "https://github.com/godel-ai/entity-linker-client/blob/main/CHANGELOG.md"

[tool.setuptools.dynamic]
version = {attr = "entity_linker_client._version.__version__"}

[tool.setuptools.packages.find]
where = ["."]
include = ["entity_linker_client*"]

[tool.setuptools.package-data]
entity_linker_client = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--strict-markers --strict-config --cov=entity_linker_client"
