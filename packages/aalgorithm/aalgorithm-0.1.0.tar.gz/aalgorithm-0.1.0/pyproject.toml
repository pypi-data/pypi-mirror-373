[project]
name = "aalgorithm"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "jarlor", email = "jarlorzhang@outlook.com" }
]
requires-python = ">=3.12"
dependencies = [
    "python-dotenv>=1.1.0",
    "requests",
    "openai",
    "loguru",
    "json-repair>=0.46.2",
    "diskcache>=5.6.3",
    "langchain-core>=0.1.0",
    "trafilatura>=2.0.0"
]

[project.scripts]
autoapi = "aalgorithm.cli:start_autoapi_server"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
autoapi = [
    "fastapi>=0.116.0",
    "uvicorn>=0.34.3",
]
autodeploy = [
    "fastapi>=0.116.0",
    "fastmcp>=2.9.0",
    "neo4j>=5.28.1",
    "psutil>=7.0.0",
]
