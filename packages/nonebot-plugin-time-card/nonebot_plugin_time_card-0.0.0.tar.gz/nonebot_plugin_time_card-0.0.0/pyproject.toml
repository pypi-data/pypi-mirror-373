[tool.poetry]
name = "nonebot-plugin-time-card"
version = "1.0.11"
description = "Nonebot 2 plugin for auto-updating bot's group nickname with real-time time"
authors = ["meng <mengde_email@163.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/MengdeUser/nonebot-plugin-time-card"
repository = "https://github.com/MengdeUser/nonebot-plugin-time-card"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
nonebot2 = ">=2.3.0"
nonebot-adapter-onebot = ">=2.0.0"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
