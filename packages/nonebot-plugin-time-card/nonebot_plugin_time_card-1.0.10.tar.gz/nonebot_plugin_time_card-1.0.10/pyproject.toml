[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nonebot-plugin-time-card"
version = "1.0.10"
description = "Nonebot 2 plugin for auto-updating bot's group nickname with real-time time"
authors = [
  { name = "meng" }
]
license = "MIT"
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Communications :: Chat",
  "Topic :: Utilities"
]
readme = { file = "README.md", content-type = "text/markdown" }
keywords = ["nonebot2", "nonebot-plugin", "qqbot", "time-card"]
requires-python = ">=3.8"  
dependencies = [
  "nonebot2>=2.4.3,<3.0.0",
  "nonebot-adapter-onebot>=2.2.0,<3.0.0"
]

[project.entry-points."nonebot.plugins"]
time_card = "nonebot_plugin_time_card:__plugin_meta__"

[tool.setuptools]
packages = ["nonebot_plugin_time_card"]
include-package-data = true

[project.urls]
"Homepage" = "https://github.com/MengdeUser/nonebot-plugin-time-card"
"Issue Tracker" = "https://github.com/MengdeUser/nonebot-plugin-time-card/issues"