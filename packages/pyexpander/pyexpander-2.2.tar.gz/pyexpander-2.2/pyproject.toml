[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "pyexpander"
version =   "2.2"
authors = [
  { name="Goetz Pfeiffer", email='Goetz.Pfeiffer@helmholtz-berlin.de'},
]
license = {text="GPL-3.0-only"}
description ='A powerful macro processing language'
readme = "README.rst"
# note: the current "pip" installed requires python>=3.8 !
requires-python = ">=3.5"
classifiers = [
          'Development Status :: 5 - Production/Stable',
          'Environment :: Console',
          'Intended Audience :: Developers',
          'Intended Audience :: Information Technology',
          'Intended Audience :: Science/Research',
          'Intended Audience :: System Administrators',
          'License :: OSI Approved :: GNU General Public License v3 (GPLv3)',
          'Natural Language :: English',
          'Operating System :: OS Independent',
          'Programming Language :: Python',
          'Programming Language :: Python :: 3',
          'Programming Language :: Python :: 3.5',
          'Programming Language :: Python :: 3.6',
          'Programming Language :: Python :: 3.7',
          'Programming Language :: Python :: 3.8',
          'Programming Language :: Python :: 3.9',
          'Programming Language :: Python :: 3.10',
          'Programming Language :: Python :: 3.11',
          'Programming Language :: Python :: 3.12',
          'Topic :: Software Development',
          'Topic :: Software Development :: Pre-processors',
          'Topic :: Text Processing',
          'Topic :: Utilities',
]

[project.urls]
"Homepage" ='https://pyexpander.sourceforge.io'
"Bug Tracker" = 'https://sourceforge.net/p/pyexpander/bugs'

[project.scripts]
"expander.py" = "pyexpander.expander:main"
"msi2pyexpander.py" = "pyexpander.msi2pyexpander:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"pyexpander.doc" = ["*"]
"pyexpander.doc.rst" = ["*.rst", "*.png"]
"pyexpander.doc.html" = ["*.*"]
"pyexpander.doc.html._images" = ["*.*"]
"pyexpander.doc.html._modules" = ["*.*"]
"pyexpander.doc.html._modules.pyexpander" = ["*.*"]
"pyexpander.doc.html._sources" = ["*.*"]
"pyexpander.doc.html._static" = ["*.*"]
"pyexpander.doc.html._static.css" = ["*.*"]
"pyexpander.doc.html._static.css.fonts" = ["*.*"]
"pyexpander.doc.html._static.js" = ["*.*"]

