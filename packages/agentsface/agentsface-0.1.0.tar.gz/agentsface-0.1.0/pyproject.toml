[project]
name = "agentsface"
version = "0.1.0"
description = "Core Python package for Agentsface"
readme = "README.md"
requires-python = ">=3.10,<3.13"
dependencies = []

[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/agentsface"]

[tool.hatch.build]
include = ["src/agentsface"]

[project.optional-dependencies]
dev = ["ruff>=0.5.6", "pytest>=8.3.2"]

[tool.ruff]
line-length = 100
lint.extend-select = ["I"]  # import sorting

[tool.pytest.ini_options]
testpaths = ["tests"]
