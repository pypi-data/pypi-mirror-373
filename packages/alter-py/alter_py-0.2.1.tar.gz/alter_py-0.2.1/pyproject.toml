[project]
name = "alter-py"
version = "0.2.1"
description = "The official Python client for the Alter AI API"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Alter AI", email = "dev@alter.ai"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]
requires-python = ">=3.9,<3.14"

dependencies = [
    "httpx>=0.23.0,<1",
    "pydantic[email]>=2.7.0,<3",
    "typing-extensions>=4.10.0,<5",
    "anyio>=3.5.0,<5",
    "distro>=1.7.0,<2",
    "sniffio",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.1.2",
    "pytest-asyncio>=0.23.7",
    "pytest-cov>=4.0.0",
    "mypy>=1.5.1",
    "ruff>=0.4.0",
    "respx>=0.20.0",
    "time-machine>=2.10.0",
    "dirty-equals>=0.6.0",
    "rich>=13.7.1",
]

[project.urls]
Homepage = "https://github.com/alter-ai/alter-py"
Repository = "https://github.com/alter-ai/alter-py"
Documentation = "https://docs.alter.ai"
Issues = "https://github.com/alter-ai/alter-py/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["alter"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--tb=short -v"
xfail_strict = true
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"
filterwarnings = [
    "error"
]

[tool.mypy]
python_version = "3.11"
disallow_untyped_defs = true
disallow_any_unimported = true
no_implicit_optional = true
check_untyped_defs = true
warn_return_any = true
warn_unused_ignores = true
show_error_codes = true
ignore_missing_imports = true

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "F",  # pyflakes
    "I",  # isort
    "N",  # pep8-naming
    "UP", # pyupgrade
    "RUF", # ruff-specific rules
]
ignore = ["E501"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/**/*.py" = ["E501"]