name: "CD"

on:
  push:
    tags:
      - "v*.*.*" # Match tags that start with "v"
  workflow_dispatch: # Allows the workflow to be triggered manually from the GitHub Actions tab.

jobs:
  publish_to_pypi:
    name: Publish to PyPI ðŸš€
    timeout-minutes: 5
    runs-on: ubuntu-latest
    environment:
      name: release
      url: https://pypi.org/p/${{ github.event.repository.name }}
    permissions:
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing.
      contents: read # Required as per https://github.com/pypa/gh-action-pypi-publish/issues/237

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install pypa/build
        run: python3 -m pip install build --user

      - name: Build a binary wheel and a source tarball
        run: python3 -m build

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
