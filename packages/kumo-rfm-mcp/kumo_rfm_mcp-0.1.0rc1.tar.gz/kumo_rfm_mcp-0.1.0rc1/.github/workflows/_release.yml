name: Release on tag

on:  # yamllint disable-line rule:truthy
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'  # vX.Y.Z
      - 'v[0-9]+.[0-9]+.[0-9]+rc[0-9]+'  # vX.Y.ZrcN

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Build package
        run: |
          python -m pip install --upgrade pip build twine
          python -m build
          twine check dist/*

      - name: Create a GitHub release (pre-release)
        if: ${{ contains(github.ref_name, 'rc') }}
        run: |
          gh release create ${{ github.ref_name }} --verify-tag --generate-notes --title ${{ github.ref_name }} --prerelease
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Create a GitHub release
        if: ${{ !contains(github.ref_name, 'rc') }}
        run: |
          gh release create ${{ github.ref_name }} --verify-tag --generate-notes --title ${{ github.ref_name }}
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Upload to TestPyPI
        uses: pypa/gh-action-pypi-publish@76f52bc884231f62b9a034ebfe128415bbaabdfc  # v1.12.4
        with:
          repository-url: https://test.pypi.org/legacy/
          user: __token__
          password: ${{ secrets.TEST_PYPI_TOKEN }}
          verbose: true

      - name: Upload to PyPI
        uses: pypa/gh-action-pypi-publish@76f52bc884231f62b9a034ebfe128415bbaabdfc  # v1.12.4
        with:
          repository-url: https://upload.pypi.org/legacy/
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
          verbose: true
