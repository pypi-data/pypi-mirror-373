[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "khx-colory"
version = "0.1.0"
description = "A rich terminal printing library for colorful text, lines, banners, and highlights"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "KHADER", email = "khader@example.com" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Terminals",
    "Topic :: Text Processing :: Markup",
]
keywords = ["terminal", "color", "rich", "text", "styling", "console"]
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "isort>=5.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/KHADER/khx-colory"
Documentation = "https://github.com/KHADER/khx-colory#readme"
Repository = "https://github.com/KHADER/khx-colory"
Issues = "https://github.com/KHADER/khx-colory/issues"

[project.scripts]
colory = "khx_colory.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/khx_colory"]

[tool.hatch.build]
exclude = [
    "/.venv",
    "/dist", 
    "/build", 
    "/.git",
    "__pycache__",
    "*.pyc",
    "/.pytest_cache",
    "/tests",
]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
