[project]
name = "postcode-eu-api-client"
version = "1.0.0"
description = "Python client for the Postcode.eu API"
license = "BSD-2-Clause"
readme = "README.md"
authors = [
    { name = "Postcode.eu", email = "tech@postcode.eu" }
]
requires-python = ">=3.10"
dependencies = [
    "requests>=2.0,<3.0",
]

[build-system]
requires = ["uv_build>=0.8.11,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "mypy>=1.17",
    "types-requests>=2.32",
]
examples = [
    "gradio>=5.0",
    "python-dotenv>=1.0",
]
