[project]
name = "naylence-factory"
version = "0.1.3"
description = "Naylence resource factory and extension management framework"
authors = [
    {name = "Naylence Dev",email = "naylencedev@gmail.com"}
]
license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = ">=3.12"
keywords = ["messaging", "ai", "agents", "platform", "naylence"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
]
dependencies = [
    "pydantic (>=2.11.4,<3.0.0)"
]

[project.urls]
Homepage = "https://github.com/naylence/naylence-factory-python"
Repository = "https://github.com/naylence/naylence-factory-python"
"Bug Tracker" = "https://github.com/naylence/naylence-factory-python/issues"
Documentation = "https://github.com/naylence/naylence-factory-python#readme"

[tool.poetry]
packages = [
  { include = "naylence", from = "src"},
]
include = [
    { path = "LICENSE", format = "sdist" },
    { path = "NOTICE", format = "sdist" },
    { path = "README.md", format = "sdist" },
]

[[tool.poetry.source]]
name = "testpypi"
url = "https://test.pypi.org/legacy/"
priority = "explicit"

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
ruff = "^0.11.10"
pytest = "^8.0.0"
pytest-asyncio = "^0.23.0"

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
