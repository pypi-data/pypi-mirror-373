[project]
name = "no996"
version = "0.1.9"
description = "this use to work no996"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "aio-pika>=9.5.0",
    "arrow>=1.3.0",
    "fastapi-structlog>=0.5.0",
    "pandas>=2.2.3",
    "psycopg[binary]>=3.1.13,<3.1.20",
    "pydantic-settings>=2.6.1",
    "pydantic[email,timezone]>=2.9.2",
    "requests>=2.32.3",
    "sqlmodel>=0.0.22",
]

[dependency-groups]
dev = [
    "alembic>=1.14.0",
    "pre-commit>=4.0.1",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=6.0.0",
    "pytest-html>=4.1.1",
    "pytest-mock>=3.14.0",
    "pytest>=8.3.3",
]

[tool.isort]
extend_skip = [".md", ".json"]
known_no996 = "no996"
known_test = "test"
sections = "FUTURE,STDLIB,FIRSTPARTY,THIRDPARTY,LOCALFOLDER,NO996,TEST"

[tool.setuptools.packages.find]
where = ["."]  # list of folders that contain the packages (["."] by default)
include = ["no996*"]  # package names should match these glob patterns (["*"] by default)
exclude = []  # exclude packages matching these glob patterns (empty by default)
namespaces = false  # to disable scanning PEP 420 namespaces (true by default)
