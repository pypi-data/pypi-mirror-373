{{- if .Values.security.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "continuous-image-gen.fullname" . }}
  labels:
    {{- include "continuous-image-gen.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "continuous-image-gen.selectorLabels" . | nindent 6 }}
  policyTypes:
    {{- toYaml .Values.security.networkPolicy.policyTypes | nindent 4 }}
  {{- if .Values.security.networkPolicy.ingress }}
  ingress:
    {{- toYaml .Values.security.networkPolicy.ingress | nindent 4 }}
  {{- end }}
  {{- if .Values.security.networkPolicy.egress }}
  egress:
    {{- toYaml .Values.security.networkPolicy.egress | nindent 4 }}
  {{- end }}
{{- end }}