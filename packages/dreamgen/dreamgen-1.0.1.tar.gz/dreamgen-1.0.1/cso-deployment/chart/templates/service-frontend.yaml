{{- if .Values.frontend.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "continuous-image-gen.fullname" . }}-frontend
  labels:
    {{- include "continuous-image-gen.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
  annotations:
    {{- toYaml .Values.frontend.service.annotations | nindent 4 }}
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
    {{- if .Values.auth.oauth2Proxy.enabled }}
    - port: 80
      targetPort: oauth2-proxy
      protocol: TCP
      name: http
    {{- else }}
    - port: {{ .Values.frontend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    {{- end }}
  selector:
    {{- include "continuous-image-gen.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
{{- end }}