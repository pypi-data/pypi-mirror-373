{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "continuous-image-gen.fullname" . }}
  labels:
    {{- include "continuous-image-gen.labels" . | nindent 4 }}
  annotations:
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                {{- if eq .service "frontend" }}
                name: {{ include "continuous-image-gen.fullname" $ }}-frontend
                port:
                  {{- if $.Values.auth.oauth2Proxy.enabled }}
                  number: 80
                  {{- else }}
                  number: {{ $.Values.frontend.service.port }}
                  {{- end }}
                {{- else if eq .service "backend" }}
                name: {{ include "continuous-image-gen.fullname" $ }}-backend
                port:
                  number: {{ $.Values.backend.service.port }}
                {{- end }}
          {{- end }}
    {{- end }}
{{- end }}