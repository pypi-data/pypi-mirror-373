{{- if .Values.storage.models.enabled }}
{{- if not .Values.storage.models.existingClaim }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "continuous-image-gen.fullname" . }}-models
  labels:
    {{- include "continuous-image-gen.labels" . | nindent 4 }}
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - {{ .Values.storage.models.accessMode }}
  storageClassName: {{ .Values.storage.models.storageClass }}
  resources:
    requests:
      storage: {{ .Values.storage.models.size }}
{{- end }}
{{- end }}

{{- if .Values.storage.output.enabled }}
{{- if not .Values.storage.output.existingClaim }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "continuous-image-gen.fullname" . }}-output
  labels:
    {{- include "continuous-image-gen.labels" . | nindent 4 }}
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - {{ .Values.storage.output.accessMode }}
  storageClassName: {{ .Values.storage.output.storageClass }}
  resources:
    requests:
      storage: {{ .Values.storage.output.size }}
{{- end }}
{{- end }}