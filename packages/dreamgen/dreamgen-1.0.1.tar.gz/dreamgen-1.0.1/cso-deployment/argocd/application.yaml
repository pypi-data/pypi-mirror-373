apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: continuous-image-gen
  namespace: argocd
  labels:
    cso.platform/module: "true"
    cso.platform/tier: custom
    cso.platform/category: ai-ml
  annotations:
    cso.platform/module-version: v1alpha1
    argocd.argoproj.io/sync-wave: "100"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: cso-modules
  
  source:
    repoURL: https://github.com/killerapp/continuous-image-gen
    targetRevision: main
    path: cso-deployment/chart
    helm:
      valueFiles:
        - values.yaml
        - values-{{ .Values.global.cso.environment }}.yaml
      parameters:
        - name: global.cso.namespace
          value: continuous-image-gen
        - name: global.cso.environment
          value: "{{ .Values.global.cso.environment }}"
        - name: global.cso.domain
          value: "{{ .Values.global.cso.domain }}"
  
  destination:
    server: https://kubernetes.default.svc
    namespace: continuous-image-gen
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 3
  
  # Health assessment for custom resources
  health:
    progressDeadlineSeconds: 600
  
  # Ignore differences for dynamic fields
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
        - /metadata/annotations
    - group: v1
      kind: Service
      jsonPointers:
        - /metadata/annotations
    - group: networking.k8s.io
      kind: Ingress
      jsonPointers:
        - /metadata/annotations

---
# AppProject for CSO Modules (if not exists)
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: cso-modules
  namespace: argocd
  labels:
    cso.platform/project: "true"
spec:
  description: CloudStack Orchestrator Modules Project
  
  sourceRepos:
    - 'https://github.com/killerapp/*'
    - 'https://charts.bitnami.com/bitnami'
  
  destinations:
    - namespace: 'continuous-image-gen'
      server: https://kubernetes.default.svc
    - namespace: 'cso-*'
      server: https://kubernetes.default.svc
  
  clusterResourceWhitelist:
    - group: ''
      kind: Namespace
    - group: 'rbac.authorization.k8s.io'
      kind: ClusterRole
    - group: 'rbac.authorization.k8s.io'
      kind: ClusterRoleBinding
  
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
  
  roles:
    - name: admin
      policies:
        - p, proj:cso-modules:admin, applications, *, cso-modules/*, allow
      groups:
        - cso-admins
    
    - name: developer
      policies:
        - p, proj:cso-modules:developer, applications, get, cso-modules/*, allow
        - p, proj:cso-modules:developer, applications, sync, cso-modules/*, allow
      groups:
        - cso-developers