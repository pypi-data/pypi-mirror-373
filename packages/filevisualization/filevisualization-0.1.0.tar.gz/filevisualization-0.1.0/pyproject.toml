[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "filevisualization"
version = "0.1.0"
description = "Visualize structure of XML/JSON/YAML/TOML as trees or mind maps"
readme = "README.md"
authors = [
  { name = "hayashikunita" }
]
license = { text = "MIT" }
requires-python = ">=3.10"
keywords = ["visualization", "xml", "json", "yaml", "toml", "tree", "mindmap"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Utilities",
]
dependencies = [
  "rich>=13.7",
  "pyyaml>=6",
  "tomli>=2; python_version<'3.11'",
  "graphviz>=0.20.3",
  "defusedxml>=0.7.1",
]

[project.optional-dependencies]
all = [
  "plotly>=5.24.0",
  "pyvis>=0.3.2",
  "ijson>=3.2.3",
  "ruff>=0.5",
  "mypy>=1.10",
  "bandit>=1.7",
]
plotly = ["plotly>=5.24.0"]
pyvis = ["pyvis>=0.3.2"]
stream = ["ijson>=3.2.3"]

[project.urls]
Homepage = "https://github.com/hayashikunita/filevisualization"
Repository = "https://github.com/hayashikunita/filevisualization"
Issues = "https://github.com/hayashikunita/filevisualization/issues"

[project.scripts]
fileviz = "filevisualization.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.package-data]
filevisualization = ["py.typed"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-q"
testpaths = ["tests"]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]
ignore = [
  "E501",      # long lines: allow in help strings and docs
  "PLC0415",   # imports inside functions (intentional lazy imports)
  "UP038",     # isinstance tuple form
  "UP035",     # typing deprecations (optional to migrate later)
  "PLR0913", "PLR0911", "PLR0912", "PLR0915", "PLR2004",  # complexity/magic numbers
  "RUF001"     # ambiguous Unicode for Japanese punctuation in messages
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*" = ["F401", "PLC0415"]

[tool.ruff.format]
quote-style = "preserve"
indent-style = "space"
skip-magic-trailing-comma = false

[tool.mypy]
python_version = "3.10"
files = ["src/filevisualization"]
strict = true
warn_unused_ignores = true
ignore_missing_imports = true
no_implicit_reexport = true
exclude = ["tests"]
