[build-system]
requires = ["setuptools>=70", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "parmot"
version = "0.1.1"
description = "Parmot client SDK with LLM usage tracking and provider wrappers."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [{ name = "Emmett McFarlane", email = "emmett@thepi.pe" }]
keywords = ["llm", "usage", "tracking", "sdk", "openai", "anthropic", "cohere"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]

dependencies = ["requests>=2.31.0"]

[project.optional-dependencies]
# Install provider clients only if you need them:
openai = ["openai"]
anthropic = ["anthropic"]
cohere = ["cohere"] # modern v2 API client
dev = [
    "mypy>=1.10.0",
    "pytest>=7.4.0",
    "build>=1.2.1",
    "twine>=5.1.0",
    "ruff>=0.5.0",
    "openai",
    "anthropic",
    "cohere",
    "black",
]

[project.urls]
Homepage = "https://parmot.com"
Repository = "https://github.com/emcf/parmot"
Issues = "https://github.com/emcf/parmot/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["parmot*"]

# -----------------------
# Type-checking (mypy)
# -----------------------
[tool.mypy]
python_version = "3.12"
packages = ["parmot"]
strict = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_return_any = true
no_implicit_optional = true
disallow_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
# Third-party libs sometimes lack stubs:
ignore_missing_imports = true
