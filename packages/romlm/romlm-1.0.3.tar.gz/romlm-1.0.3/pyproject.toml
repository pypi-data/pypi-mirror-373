[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "romlm"
version = "1.0.3"
description = "A ROM library management tool."
authors = [
    { name = "Ilia Petrov-Komotskii", email = "ilia@inkedkettle.art" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.6"
keywords = ["ROM", "retro", "retro-game", "emulation", "management", "tools"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "py7zr==0.22.0",
    "tqdm==4.67.1",
    "colorama==0.4.6"
]

[project.urls]
Repository = "https://github.com/ManeFunction/romlm"

[project.scripts]
romlm = "romlm:mane"

[tool.setuptools]
py-modules = ["romlm", "tags", "duplicates"]

[tool.setuptools.package-dir]
"" = "src"