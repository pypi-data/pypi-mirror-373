[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "RNApysoforms"
version = "1.2.12"
description = "A Python package designed for visualizing RNA isoform structures and expression levels by leveraging Plotly for interactive plotting and Polars for efficient data manipulation, enabling the creation of fast-rendering, interactive plots."
readme = "README.md"
authors = [{name = "Your Name", email = "bernardo.aguzzoli@gmail.com"}]
license = {text = "MIT"}
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["plotly", "RNA isoforms", "transcripts", "ggtranscript", "bioinformatics", "genomics"]

dependencies = [

    "plotly>=5.0",
    "polars[excel]>=1.0,<2.0",
    "pyarrow>=17.0,<18.0",
    "pandas>=1.3,<3.0",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/UK-SBCoA-EbbertLab/RNApysoforms"

[tool.setuptools]
package-dir = {"" = "src"}