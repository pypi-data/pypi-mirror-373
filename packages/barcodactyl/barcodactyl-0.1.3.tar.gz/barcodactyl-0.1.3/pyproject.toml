[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "barcodactyl"
version = "0.1.3"
description = "Split barcoded reads into per-barcode files (FASTQ/SAM/BAM)."
authors = [{ name = "Theerayut", email = "theerayut_aeiw_123@hotmail.com" }]
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
dependencies = ["pysam>=0.22.0"]

[project.urls]
Homepage = "https://aeiwz.github.io/barcodactyl"

[project.scripts]
barcodactyl = "barcodactyl.cli:main"

[tool.setuptools.packages.find]
where = ["src"]