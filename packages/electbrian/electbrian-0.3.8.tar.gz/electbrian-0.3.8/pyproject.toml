[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "electbrian"
version = "0.3.8"
authors = [
  { name="Dennis Toledo"},
]
description = "Implements the point electrode approximation for electrodes"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Repository = "https://github.com/DennisToledo314/electbrian/"

[tool.hatch.build.targets.wheel]
packages = ["src/electbrian"]

