[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nkhandic"
version = "25.09.01"
requires-python = ">= 3.8"
authors = [
    {name="Yoshinori Sugai"},
    {email="okikirmui+github@gmail.com"}
]
description = "NK-HanDic package for installing via pip."
readme = "README.md"
license = {text = "MIT License"}
keywords = [
    "nkhandic", "MeCab", "North Korean Language", "morphological analysis", "morphological analysis dictionary", "korean text processing"
]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Natural Language :: Korean",
  "Operating System :: OS Independent",
  "Topic :: Text Processing"
]

[project.urls]
Repository = "https://github.com/okikirmui/nkhandic-py"
