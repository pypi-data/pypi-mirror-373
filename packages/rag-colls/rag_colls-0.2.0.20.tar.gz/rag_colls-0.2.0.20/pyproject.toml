[build-system]
requires = ["setuptools>=75", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
exclude = ["assets", "examples", "docker", "notebooks", "tests", "docs_env"]

[project]
name = "rag-colls"
version = "0.2.0.20"
description = "rag-colls - Implement recent advanced RAG techniques"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "bm25s>=0.2.10",
    "chromadb>=0.6.3,<2.0.0",
    "datasets>=3.0,<4.1",
    "elasticsearch[async]>=8.17.2",
    "gdown>=5.2.0",
    "html2text>=2024.2.26",
    "jax[cpu]>=0.5.3",
    "json-repair>=0.41.0",
    "litellm>=1.65.0",
    "llama-index-embeddings-openai>=0.3.1",
    "loguru>=0.7.3",
    "openpyxl>=3.1.5",
    "pandas>=2.2.0,<2.3.2",
    "platformdirs>=4.3.7",
    "polars>=1.27.0",
    "pymupdf>=1.25.4",
    "python-docx>=1.1.2",
    "rich>=13.9.4",
    "setuptools>=78.1.0",
    "tenacity>=9.0.0",
]

[project.urls]
Homepage = "https://github.com/hienhayho/rag-colls"
Issues = "https://github.com/hienhayho/rag-colls/issues"

[tool.uv.sources]
ocrflux = { workspace = true }

[tool.uv.workspace]
members = ["third_parties/OCRFlux"]

[project.optional-dependencies]
dev = ["pre-commit>=4.2.0", "pytest>=8.3.5"]
docs = ["esbonio>=0.12.0", "myst-parser>=4.0.1"]
huggingface-embedding = [
    "llama-index-embeddings-huggingface>=0.5.2",
    "accelerate>=1.6.0",
]
vllm-llm = ["vllm==0.9.0"]
finetune = ["deepspeed>=0.16.8", "ms-swift>=3.4.1", "wandb>=0.19.11"]
dolphin = [
    "accelerate==1.6.0",
    "numpy",
    "omegaconf==2.3.0",
    "opencv-python==4.11.0.86",
    "opencv-python-headless",
    "pymupdf==1.26.4",
    "timm==0.5.4",
    "torch>=2.6.0",
    "torchvision>=0.21.0",
    "transformers<4.54.0",
    "vllm==0.9.0",
    "vllm-dolphin==0.1",
]
ocrflux-py = ["ocrflux"]
