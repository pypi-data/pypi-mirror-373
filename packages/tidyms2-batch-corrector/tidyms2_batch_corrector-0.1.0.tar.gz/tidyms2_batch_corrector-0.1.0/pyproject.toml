[project]
name = "tidyms2-batch-corrector"
version = "0.1.0"
authors = [{ name = "Gabriel Riquelme", email = "griquelme.chm@gmail.com" }]
description = "Batch corrector plugin for TidyMS2."
readme = "README.md"
requires-python = ">=3.11"
dependencies = ["statsmodels>=0.14.4", "tidyms2"]
license = "MIT"

[project.optional-dependencies]
dev = [
    "commitizen>=3.30.0",
    "pre-commit>=4.0.1",
    "pyright>=1.1.386",
    "pytest-cov>=5.0.0",
    "pytest-sugar>=1.0.0",
    "pytest>=8.3.3",
    "ruff>=0.7.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 119
lint.select = ["F", "W", "E", "I", "D"]
lint.ignore = ["D102", "D105", "D107", "D203", "D213"]
exclude = ["docs/"]

[tool.ruff.lint.extend-per-file-ignores]
"tidyms2_batch_corrector/test_*" = ["D100", "D101", "D102", "D103", "D104"]

[tool.coverage.report]
exclude_also = [
    "if TYPE_CHECKING:",
    "^class\\s\\w*\\(Protocol",
    "@abstractmethod",
    "case _ as never:",
]
