[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "verskyt"
version = "0.2.0"
description = "Python library for Tversky Neural Networks with research tools for model introspection and prototype analysis"
readme = "README.md"
authors = [{name = "Jeff Smith"}]
keywords = ["deep-learning", "neural-networks", "tversky", "similarity", "pytorch", "research", "interpretability"]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "torch>=1.10.0",
    "numpy>=1.19.0",
    "matplotlib>=3.5.0",
    "tqdm>=4.62.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
    "pre-commit>=3.0.0",
    "jupyter>=1.0.0",
    "torchvision>=0.11.0",
    # Documentation dependencies
    "sphinx>=5.0.0",
    "furo>=2022.6.21",
    "myst-parser>=0.18.0",
    "myst-nb>=0.17.0",
    "sphinx-autodoc-typehints>=1.19.0",
    # Visualization dependencies
    "verskyt[visualization]",
]

visualization = [
    "matplotlib>=3.5.0",
    "seaborn>=0.12.0",
    "scikit-learn>=1.1.0",
]

benchmarks = [
    "torchvision>=0.11.0",
    "scikit-learn>=1.1.0",
    "pandas>=1.3.0",
]

[project.urls]
"Homepage" = "https://github.com/jeffreyksmithjr/verskyt"
"Bug Tracker" = "https://github.com/jeffreyksmithjr/verskyt/issues"
"Documentation" = "https://verskyt.readthedocs.io"
"Source" = "https://github.com/jeffreyksmithjr/verskyt"

# Setuptools configuration
[tool.setuptools.packages.find]
where = ["."]
include = ["verskyt*"]

[tool.setuptools.package-data]
verskyt = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.isort]
profile = "black"
line_length = 88

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
addopts = "-v --cov=verskyt --cov-report=term-missing"
markers = [
    "slow: marks tests as slow (training-intensive, excluded from CI)",
    "benchmark: marks tests related to benchmark functionality",
    "examples: marks tests that validate example scripts",
    "visualization: marks tests requiring visualization dependencies",
]
