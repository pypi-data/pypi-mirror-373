[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "volute-ppt"
version = "1.4.6"
description = "Advanced MCP server for PowerPoint automation - comprehensive editing, analysis, and multimodal AI integration with intelligent text processing and native bullet conversion"
authors = [{name = "Coritan", email = "your-email@example.com"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
keywords = ["mcp", "powerpoint", "ai", "agents", "desktop", "automation", "com", "multimodal", "vision", "slides", "image-capture", "text-editing", "bullet-conversion", "shape-editing", "template-extraction", "presentation-comparison"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Office Suites",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "fastmcp>=2.0.0",
    "httpx>=0.25.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.0.0",
    "python-pptx>=0.6.21",
    "Pillow>=9.0.0",
    "pywin32>=306;platform_system=='Windows'",
    "langchain>=0.1.8"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "build>=0.10.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://gitlab.com/coritan/volute-ppt"
Repository = "https://gitlab.com/coritan/volute-ppt.git"
Issues = "https://gitlab.com/coritan/volute-ppt/-/issues"
Documentation = "https://gitlab.com/coritan/volute-ppt/-/blob/main/DEVELOPER_GUIDE.md"

[project.scripts]
volute-ppt = "volute_ppt.cli:run_ppt_server"
volute-ppt-local = "volute_ppt.cli:run_local_server"
volute-ppt-cloud = "volute_ppt.cli:run_cloud_server"

[tool.setuptools.packages.find]
where = ["."]
include = ["volute_ppt*"]
exclude = ["tests*"]

[tool.setuptools]
include-package-data = true
