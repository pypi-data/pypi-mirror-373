[mypy]
# Global mypy configuration for MSA Reasoning Kernel
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
show_error_codes = True
show_column_numbers = True
pretty = True

# Target directories for strict typing
[mypy-reasoning_kernel.core.*]
strict = True
disallow_any_generics = True
disallow_subclassing_any = True
disallow_untyped_calls = True

[mypy-reasoning_kernel.msa.*]
strict = True
disallow_any_generics = True
disallow_subclassing_any = True
disallow_untyped_calls = True

[mypy-reasoning_kernel.msa_plugins.*]
strict = True
disallow_any_generics = True
disallow_subclassing_any = True
disallow_untyped_calls = True

[mypy-reasoning_kernel.semantic_kernel_integration.*]
strict = True
disallow_any_generics = True
disallow_subclassing_any = True
disallow_untyped_calls = True

# Third-party libraries without type stubs
[mypy-redis.*]
ignore_missing_imports = True

[mypy-semantic_kernel.*]
ignore_missing_imports = True

[mypy-azure.*]
ignore_missing_imports = True

[mypy-openai.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-plotly.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-structlog.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-httpx.*]
ignore_missing_imports = True

[mypy-aiohttp.*]
ignore_missing_imports = True

[mypy-aioredis.*]
ignore_missing_imports = True

[mypy-jax.*]
ignore_missing_imports = True

[mypy-numpyro.*]
ignore_missing_imports = True

[mypy-webppl.*]
ignore_missing_imports = True

# Relaxed settings for specific modules that need gradual typing
[mypy-reasoning_kernel.api.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False

[mypy-reasoning_kernel.services.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False

[mypy-reasoning_kernel.integrations.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False

[mypy-reasoning_kernel.plugins.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False

[mypy-reasoning_kernel.msa_processes.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False

# Test files - more relaxed
[mypy-tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
ignore_errors = True

# Configuration files
[mypy-reasoning_kernel.config.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
