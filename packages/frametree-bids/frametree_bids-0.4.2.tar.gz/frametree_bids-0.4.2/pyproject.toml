[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "frametree-bids"
description = "An FrameTree extension for interacting with Brain Imaging Structure (BIDS) datasets and associated \"Apps\""
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "frametree",
    "fileformats[extended] >= 0.3.3",
    "fileformats-medimage[extended] >= 0.2.1",
    "jq >=1.4.0",
]
license = { file = "LICENSE" }
authors = [{ name = "Thomas G. Close", email = "tom.g.close@gmail.com" }]
maintainers = [{ name = "Thomas G. Close", email = "tom.g.close@gmail.com" }]
keywords = ["frametree"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering",
]
dynamic = ["version"]

[project.optional-dependencies]
dev = ["black", "codespell", "flake8", "flake8-pyproject", "pre-commit"]
doc = [
    "docutils>=0.10",
    "furo>=2022.2.14.1",
    "mock>1.0",
    "numpydoc>=0.6.0",
    "packaging",
    "sphinx >=2.1.2",
    "sphinx-argparse>=0.2.0",
    "sphinx-click>=3.1",
]
test = [
    "fileformats-testing",
    "pydra2app",
    "medimages4tests >=0.3",
    "pytest>=5.4.3",
    "pytest-cov>=2.12.1",
    "pytest-env>=0.6.2",
]

[project.urls]
documentation = "https://frametree.readthedocs.io"
repository = "https://github.com/ArcanaFramework/frametree-bids.git"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "frametree/bids/_version.py"

[tool.hatch.build]
packages = ["frametree"]
exclude = ["/tests"]

[tool.black]
line-length = 88
target-version = ["py38"]
exclude = "_version.py"

[tool.codespell]
ignore-words = ".codespell-ignorewords"
