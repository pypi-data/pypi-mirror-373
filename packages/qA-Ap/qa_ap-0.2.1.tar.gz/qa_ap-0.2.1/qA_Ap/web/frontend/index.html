<html lang="en">

    <div id="documents-container">
        <div id="documents-header">

            <h3 id="remove-filters">Tous les documents</h3> <!-- when you click on that: remove all filters -->

            <div id="filter-container">
                <!-- template: filter -->
            </div>


        </div>

        <div id="documents-grid">
            <!-- template: document -->
        </div>
    </div>

    <template id="user-message-template">
        <div class="chat-message user-message">
            <div class="message-content">
                <p></p>
            </div>
        </div>
    </template>

    <template id="llm-message-template">
        <div class="chat-message llm-message">
            <div class="message-content">
                <p></p>
            </div>
            <div class="message-documents">
            </div>
            <div class="message-meta">
                <span class="message-source"></span>
            </div>
        </div>
    </template>

    <template id="filter">
        <span  class="filter"><span class="filter-name"></span></span>
    </template>

    <template id="document-template">
        <div class="document">
            <div class="document-header">
                <div class="document-icon">
                    <img src="" alt="Document icon">
                </div>
                    <h3 class="document-title">{{title}}</h3>
            </div>
            <div class="document-info">
                <p class="document-description">{{description}}</p>
                <div class="document-attributes">
                    <!-- template: document-attribute -->
                </div>
            </div>
        </div>
    </template>

    <template id="document-attribute">
        <span class="document-attribute">{{attribute-name}}</span>
    </template>
    <template id="document-link">
        <a class="document-link" href="{{link}}" target="_blank"><span>ðŸ”—</span></a>
    </template>

    <div id="document-modal" class="closed">
        <div class="wrap">
            <span class="close">x</span>
            <div class="document-modal-header">
                <div class="document-modal-icon">
                    <img src="" alt="Document icon">
                </div>
                    <h3 class="document-modal-title">{{title}}</h3>
            </div>
            <div class="document-modal-metadata">
                <ul>
                    <!-- list of metadatas -->
                </ul>
            </div>
            
            <div class="document-modal-content">
                <p class="document-modal-text">{{content}}</p>
                <button id="load-document-content">Charger le contenu</button>
            </div>

            <div class="document-modal-notes">
                <button id="load-document-notes">Charger les commentaires</button>
                <!-- template: document-modal-note -->
            </div>
        </div>
    </div>

    <template id="document-modal-note">
        <div class="document-modal-note">
            <div class="document-note-header">
                <h3 class="document-note-title">{{title}}</h3>
            </div>
            <div class="document-note-info">
                <p class="document-note-description">{{description}}</p>
            </div>
        </div>
    </template>

    <div id="bootscreen" class="">
        <div class="qpface" class="">
            <div class="qpftop"></div>
            <span class="qpfleftear">q</span><span class="qpfeye">A</span><span class="qpfmouth">_</span><span class="qpfeye">A</span><span class="qpfrightear">p</span>
            <div class="qpfbottom"></div>
        </div>
    </div>

    <script src="static/script.js"></script>
    <script src="static/qaap.js"></script>
</body>
</html>
