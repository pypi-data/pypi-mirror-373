[project]
name = "winup"
version = "2.5.7"
description = "A powerful, .exe Desktop and Web Application Python GUI framework built on top of PySide6."
authors = [
    { name = "ebaadwaheed", email = "ebaadalt@gmail.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.9"

dependencies = [
    "PySide6 >= 6.6.0",
    "watchdog",
    "click",
    "questionary",
    "websockets",
    "pyinstaller"
]

[project.optional-dependencies]
web = [
    "fastapi",
    "uvicorn[standard]",
    "python-multipart",
    "Jinja2"
]
camera = [
    "numpy",
    "opencv-python"
]
database = [
    "pymysql",        # For MySQL
    "psycopg2-binary", # For PostgreSQL
    "pymongo",        # For MongoDB
    "firebase-admin"  # For Firebase
]

[project.urls]
Homepage = "https://github.com/mebaadwaheed/winup"
Documentation = "https://github.com/mebaadwaheed/winup/wiki"
Source = "https://github.com/mebaadwaheed/winup"
Issues = "https://github.com/mebaadwaheed/winup/issues"

[project.scripts]
winup = "winup.cli.main:cli"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"winup.web" = ["static/**/*", "templates/**/*"]
