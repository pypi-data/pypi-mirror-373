[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "PyquetMS"
version = "0.1.0"
description = "Memory-efficient mzML to Parquet converter for mass spectrometry files"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Avni Badiwale", email = "avnibadiwale@gmail.com"},
]
keywords = ["mass spectrometry", "mzML", "parquet", "proteomics", "metabolomics"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "pandas>=1.3.0",
    "numpy>=1.21.0",
    "pyarrow>=5.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
]

[project.urls]
Homepage = "https://github.com/Avni2000/pyquet"

[project.scripts]
pyquet = "Pyquet.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["Pyquet*"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
