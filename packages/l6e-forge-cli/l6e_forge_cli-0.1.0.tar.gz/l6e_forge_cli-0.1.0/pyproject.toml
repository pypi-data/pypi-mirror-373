[project]
name = "l6e-forge-cli"
version = "0.1.0"
description = "Build & Deploy local agents with ease - alpha"
authors = [{ name = "l6e AI", email = "hello@l6e.ai" }]
readme = "README.md"
license = { text = "Apache 2.0" }
license-files = ["LICEN[CS]E*"]
requires-python = ">=3.13,<4.0"
dependencies = [
    "l6e-forge>=0.1.0a0,<0.2.0",
    "rich>=14.1.0,<15.0.0",
    "typer>=0.16.0,<0.17.0",
    "watchdog>=4.0.0,<5.0.0",
    "prompt_toolkit>=3.0.0,<4.0.0",
    "httpx>=0.27.0,<1.0.0",
    "jinja2>=3.1.0,<4.0.0",
    "questionary>=2.0.1,<3.0.0",
]

[project.urls]
Homepage = "https://l6e.ai"
Issues = "https://github.com/l6e-ai/forge/issues"
Docs = "https://docs.l6e.ai"



[project.scripts]
forge = "l6e_forge_cli.main:main"

[tool.poetry]
packages = [{ include = "l6e_forge_cli", from = "src" }]

[tool.poetry.group.dev.dependencies]
pytest = "8.4.1"
mypy = "^1.17.1"
pytest-asyncio = "^1.1.0"
pynacl = "^1.5.0"
redis = ">=6.4.0,<7.0.0"
twine = "^6.1.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"