[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "HoloAI"
version = "0.5.2"
description="Modular, provider-agnostic AI framework for multi-model orchestration, agent workflows, and vision."
authors = [
  {name = "Tristan McBride Sr.", email = "142635792+TristanMcBrideSr@users.noreply.github.com"},
]
maintainers = [
  {name = "Tristan McBride Sr.", email = "142635792+TristanMcBrideSr@users.noreply.github.com"}
]
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICEN[CS]E.*"]
requires-python = ">=3.10"
dependencies = [
    "openai",
    "groq",
    "google-genai",
    "anthropic",

    "HoloLink",
    "HoloSync",
    "HoloMem",
    "HoloLrn",
    "HoloLog",
    "HoloViro",
    "HoloRelay",
    "HoloCapture",
    "HoloEcho",
        
    "SyncLink",
    "SynMem",
    "SynLrn",
    "BitSig",
    "MediaCapture",
    "AgentToAgent",

    "python-dotenv",
    "requests",
    "opencv-python",
    "Pillow",
    "gguf-parser",
    "numpy",
    "pdfplumber",
    "python-docx",
]
# Optional: Use this if you want to expose keywords for searchability
keywords = [
    "AI", "AI Client", "Agents", "Skills", "Tools", "Learning", "Productivity", "Automation"
]
# Optional: Classifiers for PyPI
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
]

[project.urls]
Homepage = "https://github.com/TristanMcBrideSr"
