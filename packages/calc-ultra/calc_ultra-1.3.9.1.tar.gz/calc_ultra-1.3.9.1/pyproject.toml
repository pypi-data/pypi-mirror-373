[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[wheel]
supported_platforms = ["macos"]

[project]
name = "calc_ultra"
version = "1.3.9.1"
dependencies = [
  "sympy >= 1.12.1",
  "numpy >= 2.0.0",
  "matplotlib >= 3.9.0",
  "rich >= 13.7.1",
  "scipy >= 1.14.0",
  "prompt_toolkit >= 3.0.47"
]
requires-python = ">=3.8"
authors = [
  { name="Huatao", email="huatao.xue@outlook.com" },
]
maintainers = [
  { name="Huatao", email="huatao.xue@outlook.com "}
]
description = "A graphing calculator with a menu-based interface."
readme = "README.md"
license = {text = "MIT License"}
keywords = ["calculus", "calculator"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
]

[project.urls]
Homepage = "https://github.com/sudoer-Huatao/calc_ultra"
Issues = "https://github.com/sudoer-Huatao/calc_ultra/issues"