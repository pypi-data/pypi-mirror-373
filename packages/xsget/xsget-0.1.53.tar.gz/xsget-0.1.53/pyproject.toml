[build-system]
build-backend = "flit_core.buildapi"
requires = [
  "flit_core",
]

[project]
name = "xsget"
readme = "README.md"
license = {file = "LICENSE.md"}
authors = [{name = "Kian-Meng, Ang", email = "kianmeng@cpan.org"}]
requires-python = ">=3.9"
dependencies = [
  "Babel",
  "aiofiles",
  "aiohttp",
  "bs4",
  "cssselect",
  "lxml",
  "natsort",
  "playwright",
  "regex",
  "tomlkit",
  "user_agent",
  "watchdog",
]

dynamic = [
  "description",
  "version",
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Natural Language :: Chinese (Simplified)",
    "Natural Language :: Chinese (Traditional)",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python",
    "Topic :: Text Processing :: Filters",
    "Topic :: Text Processing :: General",
    "Topic :: Text Processing :: Markup :: HTML",
    "Topic :: Text Processing",
]

[dependency-groups]
dev = [
    "aioresponses",
    "flit",
    "myst-parser",
    "pre-commit",
    "pytest",
    "pytest-asyncio",
    "pytest-mock",
    "pytest-xdist",
    "pytest-cov",
    "scripttest",
    "sphinx",
    "sphinx-copybutton",
]

[project.urls]
Changelog = "https://github.com/kianmeng/xsget/blob/master/CHANGELOG.md"
Issues = "https://github.com/kianmeng/xsget/issues"
Source = "https://github.com/kianmeng/xsget"

[project.scripts]
xsget = "xsget.xsget:cli"
xstxt = "xsget.xstxt:cli"

[tool.pytest.ini_options]
asyncio_mode = "auto"

# verify through: uv run ruff check --show-settings
[tool.ruff]
line-length = 79
