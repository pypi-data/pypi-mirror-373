[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "PyCompilerX"
version = "0.1.0"
description = "A Comprehensive Python Compiler Toolkit"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "PyCompilerX Team", email = "contact@pycompilerx.dev"}
]
maintainers = [
    {name = "PyCompilerX Team", email = "contact@pycompilerx.dev"}
]
keywords = [
    "compiler", "ast", "parsing", "code-generation", "optimization",
    "python", "llvm", "cython", "numba", "static-analysis", "jit"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Compilers",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Education",
    "Topic :: Scientific/Engineering",
]
requires-python = ">=3.8"
dependencies = [
    "typing-extensions>=4.0.0; python_version<'3.10'",
]

[project.optional-dependencies]
full = [
    "ply>=3.11",
    "lark>=1.1.0", 
    "gast>=0.5.0",
    "llvmlite>=0.40.0; python_version>='3.8'",
    "cython>=0.29.0",
    "numba>=0.57.0; python_version>='3.8'",
    "mypy>=1.0.0",
    "astor>=0.8.0; python_version<'3.9'",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
    "pre-commit>=2.20.0",
]
docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "myst-parser>=0.18.0",
]

[project.urls]
Homepage = "https://github.com/pycompilerx/pycompilerx"
Documentation = "https://pycompilerx.readthedocs.io"
Repository = "https://github.com/pycompilerx/pycompilerx"
"Bug Tracker" = "https://github.com/pycompilerx/pycompilerx/issues"
Changelog = "https://github.com/pycompilerx/pycompilerx/blob/main/CHANGELOG.md"
"Source Code" = "https://github.com/pycompilerx/pycompilerx"

[project.scripts]
pycompilerx = "pycompilerx.cli:main"

[tool.setuptools]
packages = [
    "pycompilerx", 
    "pycompilerx.parsing", 
    "pycompilerx.analysis", 
    "pycompilerx.backend", 
    "pycompilerx.examples"
]

[tool.setuptools.package-data]
pycompilerx = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers"
testpaths = ["tests"]
markers = [
    "slow: marks tests as slow",
    "integration: marks tests as integration tests",
]

[tool.coverage.run]
source = ["pycompilerx"]
omit = [
    "pycompilerx/examples/*",
    "tests/*",
    "setup.py",
]
