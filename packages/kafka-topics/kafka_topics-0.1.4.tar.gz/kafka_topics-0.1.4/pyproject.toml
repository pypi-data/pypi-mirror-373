[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kafka-topics"
version = "0.1.4"
authors = [
  { name="Pack Bridge", email="tech@pack-bridge.com" },
]
description = "Centralized Kafka topic constants for Pack Bridge services"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://www.pack-bridge.com"
"Bug Tracker" = "https://github.com/pack-bridge/pack-bridge/issues" # Assuming a GitHub repo

[tool.setuptools.packages.find]
where = ["src"]   