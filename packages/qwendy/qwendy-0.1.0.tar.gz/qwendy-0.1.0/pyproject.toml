[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["qwendy"]

[project]
name = "qwendy"
version = "0.1.0"
description = "QWENDY: Gene Regulatory Network Inference by Quadruple Covariance Matrices"
readme = "README.md"
license = { text = "MIT" }
authors = [
  { name = "Yue Wang", email = "yuewang@ihes.fr" }
]
dependencies = [
  "numpy",
  "scikit-learn"
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/YueWangMathbio/QWENDY"
Repository = "https://github.com/YueWangMathbio/QWENDY"
