[project]
name = "iflow-mcp_auto-favicon"
version = "1.0.1"
description = "A Model Context Protocol server providing tools for automatic favicon generation from PNG images or URLs"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    { name = "Lee", email = "hua337@icloud.com" },
]
keywords = ["favicon", "mcp", "llm", "image-processing", "web-development"]
license = { text = "MIT" }
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Multimedia :: Graphics :: Graphics Conversion",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "mcp>=1.12.0",
    "pillow>=10.0.0",
    "requests>=2.31.0",
    "aiohttp>=3.9.0",
    "pathlib2>=2.3.7"
]

[project.scripts]
auto-favicon = "auto_favicon:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.hatch.build.targets.wheel.sources]
"src" = "."

[tool.uv]
dev-dependencies = []
