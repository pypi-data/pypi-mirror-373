[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ma-finkg"
version = "0.1.6"
description = "Multi-agent System for Financal Knowledge Graph Construction using LangGraph"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "langchain-core",
    "langchain-openai",
    "langgraph",
    "dspy-ai",
    "pydantic",
    "pyyaml",
    "json-repair"
]

[project.urls]
Homepage = "https://github.com/"

[project.scripts]
ma-finkg = "ma_finkg.__main__:main"

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.package-data]
ma_finkg = [
    "prompts/*.yaml",
    "ontology/*.json"
]
