[tool.poetry]
name = "marpledata"
version = "2.0.0"
description = "Marple SDK"
authors = ["Matthias Baert <support@marpledata.com>"]
readme = "README.md"
license = "Apache-2.0"
homepage = "https://www.marpledata.com/"
documentation = "https://docs.marpledata.com/docs"
packages = [
  { include = "marple", from = "src" }
]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
requests = ">=2.28"
pandas = ">=1.4"

[tool.poetry.group.dev.dependencies]
numpy = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
