[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"
version-scheme = "node"


[project]
name = "rpaworkflow"
# version = "0.0.2"
description = "RPA工作流框架，支持多种自动化工具的工作流管理和节点执行"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "RPA Workflow Team", email = "example@example.com"}
]
keywords = ["rpa", "workflow", "automation", "selenium", "playwright", "uiautomator2"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Testing",
]
dependencies = [
    "loguru",
]
dynamic = ["version"]

[project.urls]
"Homepage" = "https://github.com/yourusername/rpaworkflow"
"Bug Tracker" = "https://github.com/yourusername/rpaworkflow/issues"

[project.optional-dependencies]
selenium = [
    "selenium>=4.0.0",
]
playwright = [
    "playwright>=1.20.0",
]
uiautomator2 = [
    "uiautomator2>=2.16.0",
]
undetected-chromedriver = [
    "undetected-chromedriver>=3.0.0",
]
drissionpage = [
    "DrissionPage>=4.0.0",
]
all = [
    "selenium>=4.0.0",
    "playwright>=1.20.0",
    "uiautomator2>=2.16.0",
    "undetected-chromedriver>=3.0.0",
    "DrissionPage>=4.0.0",
]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
]

[[tool.uv.index]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true
