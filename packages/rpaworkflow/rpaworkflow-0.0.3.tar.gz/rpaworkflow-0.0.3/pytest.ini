[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 显示详细的测试输出
addopts = -v --cov=rpaworkflow --cov-report=term --cov-report=html --cov-report=xml --no-cov-on-fail

# 测试覆盖率配置
[coverage:run]
source = rpaworkflow
omit = 
    */tests/*
    */site-packages/*

[coverage:report]
# 显示缺失的行
show_missing = True
# 排除没有代码的行（如只有注释的行）
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError

# 要求 100% 的测试覆盖率
fail_under = 100