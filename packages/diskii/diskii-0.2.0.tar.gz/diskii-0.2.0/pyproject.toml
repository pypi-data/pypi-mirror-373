[project]
name = "diskii"
version = "0.2.0"
description = "diskii - Apple II Disk Image Tool & Library"
authors = [
    {name = "Seth Kushniryk", email = "seth@kushniryk.com"}
]
license = {text = "ISC"}
readme = "README.md"
requires-python = ">=3.13"
keywords = ["apple2", "apple-ii", "disk-image", "prodos", "dos33", "retro-computing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: ISC License (ISCL)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Archiving",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Filesystems",
]
dependencies = [
]

[project.scripts]
diskii = "diskii.cli:main"

[project.urls]
"Homepage" = "https://git.sr.ht/~sethkush/diskii"
"Bug Reports" = "https://todo.sr.ht/~sethkush/diskii"
"Source" = "https://git.sr.ht/~sethkush/diskii"
"Documentation" = "https://git.sr.ht/~sethkush/diskii/tree/master/item/docs"

[tool.poetry]
packages = [{include = "diskii", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.13"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.0.0"
pytest-cov = ">=4.0.0"
ruff = ">=0.1.0"
mypy = ">=1.0.0"

[tool.poetry.group.docs.dependencies]
sphinx = ">=7.0.0"
sphinx-autodoc-typehints = ">=1.24.0"
sphinx-rtd-theme = ">=1.3.0"
myst-parser = ">=2.0.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config", 
    "--cov=src/diskii",
    "--cov-report=term-missing",
    "--cov-report=html:htmlcov",
    "--cov-fail-under=80"
]

[tool.ruff]
line-length = 88
target-version = "py313"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true