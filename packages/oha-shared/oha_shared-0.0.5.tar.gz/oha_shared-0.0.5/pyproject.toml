[tool.poetry]
name = "oha-shared"
version = "0.0.5"  # placeholder - will be replaced by poetry-dynamic-versioning
description = "OHA shared package"
authors = ["ishika <ishika@knacklabs.ai>"]
readme = "README.md"
packages = [
    { include = "oha_shared", from = "src" }
]

[tool.poetry.dependencies]
python = ">=3.13,<4.0"
sqlalchemy = "^2.0.0"
wireup = "^2.0.1"
ruff = "^0.12.11"
black = "^25.1.0"
psycopg2-binary = "^2.9.10"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "semver"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"
