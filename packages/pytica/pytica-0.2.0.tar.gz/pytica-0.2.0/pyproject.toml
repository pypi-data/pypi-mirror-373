[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pytica"
version = "0.2.0"
description = "Python Learning Analytics Toolkit for Teachers and Schools"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name = "Jaspel Bosales", email = "bjaspel63@gmail.com" }
]
dependencies = [
  "pandas>=1.5.0",
  "matplotlib>=3.7.0",
  "openpyxl>=3.1.0",
]

[project.urls]
Homepage = "https://github.com/bjaspel63/pytica"
