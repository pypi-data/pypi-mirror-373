[project]
name = "typically"
version = "0.1.8"
description = "(UNSTABLE) Collection of common types."
readme = "README.md"
license = "MIT"
authors = [{ name = "Hart Traveller", email = "ruling_fiction.0b@icloud.com" }]
requires-python = ">=3.11"
dependencies = ["typing-extensions>=4.15.0"]

[dependency-groups]
dev = [
    "jupyter>=1.1.1",
    "pyinstrument>=5.0.1",
 "ruff>=0.12.11",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 100
indent-width = 4
target-version = "py313"
exclude = [
    ".git",
    ".ipynb_checkpoints",
    ".pytest_cache",
    ".ruff_cache",
    ".venv",
    ".vscode",
    "build",
    "dist",
    "site-packages",
]

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F"]
ignore = [
    "E741", # ambiguous variable names
    "F811", # redefinition of unused
]
fixable = ["ALL"]
unfixable = []


[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-line-length = "dynamic"
