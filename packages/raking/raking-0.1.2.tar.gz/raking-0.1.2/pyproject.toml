[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "raking"
version = "0.1.2"
description = "Python package template"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "BSD-2-Clause" }
authors = [
    { name = "IHME Math Sciences", email = "ihme.math.sciences@gmail.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
]
dependencies = ["numpy", "pandas", "scipy"]

[project.optional-dependencies]
test = ["pytest", "pytest-cov"]
docs = ["sphinx", "sphinx-autodoc-typehints", "furo", "ipykernel"]
dev = ["pytest", "pytest-cov", "sphinx", "sphinx-autodoc-typehints", "furo", "ipykernel", "pre-commit", "ruff"]

[project.urls]
github = "https://github.com/ihmeuw-msca/raking"

[tool.setuptools]
license-files = ["LICENSE"]
