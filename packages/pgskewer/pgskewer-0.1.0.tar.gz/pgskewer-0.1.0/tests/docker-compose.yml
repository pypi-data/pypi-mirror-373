services:
  postgres:
    image: postgres:17
    container_name: pg_test_db
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_db
    ports:
      # host : container
      - "55535:5432"
    tmpfs:
      # Use tmpfs to ensure no data is stored on disk
      - /var/lib/postgresql/data

  pgq:
    build:
      context: ..
      dockerfile: tests/Dockerfile
    command: "coverage run --parallel-mode --data-file=/coverage/.coverage --source=/srv /opt/venv/bin/pgq run tests.consumers:main --batch-size 1"
    depends_on:
      - postgres
    volumes:
      - type: bind
        source: ..
        target: /srv
      - type: bind
        source: ./coverage
        target: /coverage
    environment:
      POSTGRES_URI: postgres://test_user:test_password@postgres:5432/test_db
      MIGRATE_URI: postgres://test_user:test_password@postgres:5432/test_db
      DB_FOLDER: /tmp
    deploy:
      replicas: 3


