[build-system]
requires = ["hatchling>=1.24.0"]
build-backend = "hatchling.build"

[project]
name = "purpletrader"
version = "0.1.1"
description = "A lightweight Python client for the Amherst College Quant Club Live Trading Engine."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
dependencies = [
  "requests>=2.31.0",
]
keywords = ["trading", "client", "http", "api" ]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/ACquantclub/purpletrader"

[tool.hatch.build.targets.wheel]
packages = ["purpletrader"]

[project.optional-dependencies]
bots = [
  "pyyaml>=6.0.1",
]


