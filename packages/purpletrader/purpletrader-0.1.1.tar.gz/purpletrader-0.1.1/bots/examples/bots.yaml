bots:
  - kind: market_maker
    user_id: trader_mm
    symbols: [AAPL]
    args:
      spread_bps: 8
      qty: 5
      tick_sec: 0.8
      jitter_bps: 3

  - kind: momentum
    user_id: trader_momo
    symbols: [AAPL]
    args:
      lookback: 15
      threshold_bps: 12
      qty: 2
      tick_sec: 1.0

  - kind: random
    user_id: trader_rand
    symbols: [AAPL, MSFT]
    args:
      qty_min: 1
      qty_max: 10
      tick_sec: 0.5
      market_prob: 0.6
      limit_bps_range: 25


