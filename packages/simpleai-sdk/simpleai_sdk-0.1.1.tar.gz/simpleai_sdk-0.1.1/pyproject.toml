[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "simpleai-sdk"
version = "0.1.1"
authors = [
  { name="Nikityyy" },
]
description = "A simple, high-level Python package for the Lille language model."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Apache License (2.0)"}
keywords = ["llm", "language model", "ai", "onnx", "transformers", "huggingface"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Homepage = "https://github.com/Nikityyy/simple-ai"
"Bug Tracker" = "https://github.com/Nikityyy/simple-ai/issues"
