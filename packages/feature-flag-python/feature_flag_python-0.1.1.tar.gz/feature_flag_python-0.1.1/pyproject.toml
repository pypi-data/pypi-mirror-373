[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "feature-flag-python"
version = "0.1.1"
description = "A Python client for feature flags and A/B testing"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "Jihoon Kim", email = "pigberger70@gmail.com"},
]
maintainers = [
    {name = "Jihoon Kim", email = "pigberger70@gmail.com"},
]
keywords = ["feature-flags", "ab-testing", "experiments", "toggles", "feature-toggles"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development :: Quality Assurance",
    "Typing :: Typed",
]
dependencies = [
    "requests>=2.32.4",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.10.0",
    "ruff>=0.1.0",
    "pre-commit>=3.0",
    "responses>=0.20.0",
    "httpx>=0.24.0",
    "python-dotenv>=0.19.0",
    "build>=0.10.0",
    "twine>=4.0.0",
    "setuptools>=78.1.1",
    "pip-audit>=2.7.0",
    "bandit>=1.7.0",
]
async = [
    "httpx>=0.24.0",
]
all = [
    "httpx>=0.24.0",
    "python-dotenv>=0.19.0",
]

[project.urls]
"Homepage" = "https://github.com/jitokim/feature-flag-python"
"Bug Tracker" = "https://github.com/jitokim/feature-flag-python/issues"
"Repository" = "https://github.com/jitokim/feature-flag-python"
"Documentation" = "https://jitokim.github.io/feature-flag-python"
"Changelog" = "https://github.com/jitokim/feature-flag-python/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["libs/feature_flags"]

[tool.hatch.build.targets.sdist]
include = [
    "/libs",
    "/tests",
    "/README.md",
    "/LICENSE",
    "/CHANGELOG.md",
]

[tool.ruff]
target-version = "py39"
line-length = 100

[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",
    "B",
    "UP",
]
ignore = [
    "E501",
    "E731",
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*" = [
    "ANN",
    "SIM",
]
"examples/**/*" = [
    "ANN",
]

[tool.ruff.lint.isort]
known-first-party = ["feature_flags"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"

[tool.coverage.run]
source = ["libs/feature_flags"]
omit = [
    "tests/*",
    "*/tests/*",
    "*/test_*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
