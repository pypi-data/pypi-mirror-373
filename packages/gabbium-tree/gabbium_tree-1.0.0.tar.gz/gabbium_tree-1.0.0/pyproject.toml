[build-system]
requires = ["hatchling>=1.21.1"]
build-backend = "hatchling.build"

[project]
name = "gabbium-tree"
version = "1.0.0"
description = "CLI to print a project directory tree"
readme = "README.md"
requires-python = ">=3.8"
authors = [{ name = "Gabriel Abreu (@gabbium)" }]
license = { text = "MIT" }

[project.scripts]
gtree = "tree_cli.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["tree_cli"]

[tool.hatch.build.targets.sdist]
include = [
  "tree_cli",
  "pyproject.toml",
  "README.md",
  "LICENSE"
]

[tool.semantic_release]
commit_parser = "angular"
changelog_file = "CHANGELOG.md"
version_toml = ["pyproject.toml:project.version"]
build_command = "python -m build"
upload_to_pypi = false
