[project]
name = "glidergun"
version = "0.8.74"
description = "Map Algebra with NumPy"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "folium>=0.18.0",
    "ipython>=8.0.0",
    "matplotlib>=3.5.1",
    "numpy>=1.22.0",
    "rasterio>=1.2.10",
    "scikit-learn>=1.0.2",
    "scipy>=1.7.3",
    "shapely>=1.8.0",
]

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "pytest>=8.3.3",
    "ruff>=0.8.1",
]

[project.urls]
"Homepage" = "https://github.com/jshirota/glidergun"
"Bug Tracker" = "https://github.com/jshirota/glidergun/issues"
