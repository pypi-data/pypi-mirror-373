[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "python-fasttrack"
version = "0.1.3" 
description = "Phase 8 REST APIs toolkit with CSV/Excel/SQLite export and SpaceX/GitHub demos"
authors = [{ name = "Your Name" }]
license = { text = "MIT" }
requires-python = ">=3.9"
keywords = ["cli", "api", "requests", "pandas", "github", "spacex", "weather"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]
dependencies = [
  "requests>=2.31",
  "pandas>=2.0",
  "openpyxl>=3.1"
]

[project.optional-dependencies]
dotenv = ["python-dotenv>=1.0"]
cache = ["requests-cache>=1.2"]

[project.scripts]
phase8 = "fasttrack.phase8_rest_apis:main"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
