[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zos-ftp-mcp"
version = "0.1.0"
authors = [
    {name = "Arunkumar Selvam", email = "aruninfy123@gmail.com"},
]
description = "MCP server for z/OS mainframe FTP operations"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["mainframe", "zos", "ftp", "mcp", "dataset", "pds"]
dependencies = [
    "mcp>=1.0.0",
    "zosftplib",
]

[project.urls]
Homepage = "https://github.com/arunkumars-mf/zos-ftp-mcp"
"Bug Reports" = "https://github.com/arunkumars-mf/zos-ftp-mcp/issues"
"Source" = "https://github.com/arunkumars-mf/zos-ftp-mcp"

[project.scripts]
zos-ftp-mcp = "zos_ftp_mcp:main"

[project.entry-points."mcp.servers"]
zos-ftp-mcp = "zos_ftp_mcp.server:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"
