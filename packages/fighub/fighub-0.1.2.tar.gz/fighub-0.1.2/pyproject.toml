[project]
name = "fighub"
version = "0.1.2"
description = "A simple example package for draw"
authors = [
    { name="Junshan Yin", email="junshanyin@163.com" }
]
dependencies = [
    "numpy==2.2.6",
    "matplotlib==3.10.3",
    "matplotlib-inline==0.1.7"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/fighub"]
