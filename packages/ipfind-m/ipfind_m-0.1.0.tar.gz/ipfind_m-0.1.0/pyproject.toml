[project]
name = "ipfind-m"
version = "0.1.0"
description = "This tool for find domain ip address/IPv4/IPv6"
authors = [
  { name = "Microtip", email = "ikhwan@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
	"rich",
	"pyfiglet",
	"requests"
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project.scripts]
ipfinders = "main:main"
