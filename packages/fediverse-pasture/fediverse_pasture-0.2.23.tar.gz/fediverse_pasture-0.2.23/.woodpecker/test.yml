when:
  branch: main
  event: [push, pull_request]

steps:
  build:
    image: ghcr.io/astral-sh/uv:python3.11-alpine
    commands:
      - uv sync --frozen
  test_format:
    image: ghcr.io/astral-sh/uv:python3.11-alpine
    commands:
      - uv run ruff check .
      - uv run ruff format --check .
  test:
    image: ghcr.io/astral-sh/uv:python3.11-alpine
    commands:
      - uv run pytest
  build_docs:
    image: ghcr.io/astral-sh/uv:python3.11-alpine
    commands:
      - uv run mkdocs build --strict
