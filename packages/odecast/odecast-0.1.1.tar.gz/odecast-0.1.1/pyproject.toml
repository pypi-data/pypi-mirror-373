[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "odecast"
version = "0.1.1"
description = "A Python library for solving higher-order ordinary differential equations (ODEs) without manual reduction."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [{ name = "Matthias Baer", email = "matthias.r.baer@googlemail.com" }]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = []

[project.optional-dependencies]
math = ["sympy", "scipy", "numpy", "matplotlib"]
dev = ["pytest", "pytest-cov"]

[project.urls]
Homepage = "https://github.com/maroba/odecast"
Repository = "https://github.com/maroba/odecast"

[tool.hatch.build.targets.wheel]
packages = ["src/odecast"]

[tool.hatch.build.targets.sdist]
include = ["/src", "/tests"]
