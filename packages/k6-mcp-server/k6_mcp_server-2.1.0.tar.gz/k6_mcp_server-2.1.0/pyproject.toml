[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "k6-mcp-server"
version = "2.1.0"
description = "K6 Load Testing MCP Server for performance testing"
authors = [{name = "Hyeonggeun Oh", email = "kandy@plaintexting.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"
keywords = ["k6", "load-testing", "performance", "mcp", "stress-testing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration"
]
dependencies = [
    "mcp>=1.0.0"
]

[project.urls]
Homepage = "https://github.com/Geun-Oh/k6-mcp-server"
Repository = "https://github.com/Geun-Oh/k6-mcp-server"
Issues = "https://github.com/Geun-Oh/k6-mcp-server/issues"

[project.scripts]
k6-mcp-server = "index:run_server"

[tool.setuptools]
py-modules = ["index"]
