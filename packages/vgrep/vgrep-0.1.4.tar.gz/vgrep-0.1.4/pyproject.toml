[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "vgrep"
version = "0.1.4"
description = "Vector-based grep tool"
readme = {file = "README.org", content-type = "text/plain"}
requires-python = ">=3.8"
license = "GPL-3.0-only"
license-files = ["LICENSE"]
dependencies = [
    "chromadb",
    "jinja2",
    "langchain-core",
    "langchain-text-splitters",
    "pydantic",
    "pathspec",
]

[project.scripts]
vgrep = "command:main"

[tool.setuptools]
packages = ["vgrep", "vgrep.templates"]
py-modules = ["command", "settings"]
include-package-data = true

[tool.setuptools.package-data]
"vgrep" = ["templates/*"]
