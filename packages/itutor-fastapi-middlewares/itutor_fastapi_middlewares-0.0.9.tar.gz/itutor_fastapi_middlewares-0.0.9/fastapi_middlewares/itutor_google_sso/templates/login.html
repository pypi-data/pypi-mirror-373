<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page_title }} | iTutor</title>
    <link rel="stylesheet" href="/sso-statics/dist/css/index.css">
    <script type="text/javascript" src="/sso-statics/dist/js/index.js"></script>
</head>
<body>
<section class="section">
    <div class="container has-text-centered">
        <img width="200" src="/sso-statics/src/images/itutor-signature-logo.png"
             alt="iTutor" class="logo">
        <div class="columns">
            <div class="column is-6 is-offset-3 has-text-centered">
                <div class="columns">
                    <div class="column box">
                        <div class="title is-2 has-text-danger">
                            Sign in Required
                        </div>
                        <div><small>Use your @itutor.com address for entry.</small>
                        </div>
                        <div>
                            <hr/>
                            {% if error_message %}
                            <p></p><small class="has-text-danger">{{ error_message }}</small></p>
                            {% endif %}
                            <a href="{{ redirect_uri_google_sso }}" class="button is-link is-large">
                                <i class="fab fa-google me-2"></i> &nbsp;Sign in with Google
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
