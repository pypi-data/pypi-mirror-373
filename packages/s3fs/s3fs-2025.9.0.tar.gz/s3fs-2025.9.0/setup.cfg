[metadata]
long_description = file: README.rst

[versioneer]
VCS = git
style = pep440
versionfile_source = s3fs/_version.py
versionfile_build = s3fs/_version.py
tag_prefix = ""

[flake8]
exclude = __init__.py,versioneer.py,s3fs/tests/
max-line-length = 95
ignore = 
	E20,
	E231,E241,
	E26,
	E4,
	E721,
	E731,
	E121,
	E126,
	E127,
	E128,
	E702,
	W503,
	E129,
	E116,
	F811,
	F841,
	E741
	W504,
	E501,

[egg_info]
tag_build = 
tag_date = 0

