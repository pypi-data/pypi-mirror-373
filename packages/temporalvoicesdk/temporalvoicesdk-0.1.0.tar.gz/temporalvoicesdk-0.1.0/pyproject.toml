[project]
name = "temporalvoicesdk"
version = "0.1.0"
description = "Temporal Voice SDK - Advanced voice analytics and recognition"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Temporal AI Technologies Inc.", email = "support@temporalaitechnologies.com" }
]
requires-python = ">=3.8"

dependencies = [
    "numpy",
    "pandas",
    "plotly",
    "speechrecognition"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
