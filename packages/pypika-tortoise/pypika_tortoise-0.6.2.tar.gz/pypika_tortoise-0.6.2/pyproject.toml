[project]
name = "pypika-tortoise"
dynamic = []
description = "Forked from pypika and streamline just for tortoise-orm"
authors = [
    { name = "long2ice", email = "long2ice@gmail.com" },
]
readme = "README.md"
keywords = [
    "postgresql",
    "Tortoise-ORM",
    "mysql",
    "sqlite",
    "sql",
]
requires-python = ">=3.9"
version = "0.6.2"

[project.license]
text = "Apache-2.0"

[project.urls]
homepage = "https://github.com/tortoise/pypika-tortoise"
repository = "https://github.com/tortoise/pypika-tortoise.git"
documentation = "https://github.com/tortoise/pypika-tortoise"

[tool.poetry]
packages = [
    { include = "pypika_tortoise" },
]
version = "0.0.0"

[tool.pdm.version]
source = "file"
path = "pypika_tortoise/__init__.py"

[tool.pdm.build]
excludes = [
    "./**/.git",
    "./**/.*_cache",
]
include = [
    "CHANGELOG.md",
    "LICENSE",
    "README.md",
]

[tool.mypy]
pretty = true
python_version = "3.9"
warn_unused_ignores = true

[tool.ruff]
line-length = 100

[tool.ruff.lint]
extend-select = [
    "I",
    "FA",
    "UP",
    "RUF100",
]
ignore = [
    "UP031",
    "UP032",
]

[tool.ruff.lint.per-file-ignores]
"pypika_tortoise/__init__.py" = [
    "F401",
]

[tool.bandit]
exclude_dirs = [
    "tests",
    "conftest.py",
]

[tool.coverage.report]
show_missing = true
exclude_also = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "@overload",
    "if __name == \"__main__\":",
]

[dependency-groups]
dev = [
    "ruff",
    "mypy",
    "bandit",
    "twine",
    "typing-extensions; python_version < '3.11'",
]
test = [
    "pytest",
    "pytest-cov",
    "pytest-xdist",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
