[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
authors = []
requires-python = "<3.14,>=3.9"
dependencies = [
    "langchain-core<1.0.0,>=0.3.34",
    "pinecone[asyncio]>=6.0.0,<8.0.0",
    "numpy>=1.26.4",
    "langchain-openai>=0.3.11",
    "httpx>=0.28.0",
    "simsimd>=5.9.11",
]
name = "langchain-pinecone"
version = "0.2.12"
description = "An integration package connecting Pinecone and LangChain"
readme = "README.md"

[project.license]
text = "MIT"

[project.urls]
"Source Code" = "https://github.com/langchain-ai/langchain-pinecone/tree/main/libs/pinecone"
"Release Notes" = "https://github.com/langchain-ai/langchain/releases?q=tag%3A%22langchain-pinecone%3D%3D0%22&expanded=true"
repository = "https://github.com/langchain-ai/langchain-pinecone"

[dependency-groups]
test = [
    "pytest<9,>=8",
    "freezegun<2.0.0,>=1.2.2",
    "pytest-mock<4.0.0,>=3.10.0",
    "syrupy<5.0.0,>=4.0.2",
    "pytest-watcher<1.0.0,>=0.3.4",
    "pytest-asyncio<1,>=0.25.0",
    "pytest-socket<1.0.0,>=0.7.0",
    "langchain-tests>=0.3.17",
]
codespell = [
    "codespell<3.0.0,>=2.2.0",
]
test_integration = [
    "langchain-openai<0.4,>=0.3.6",
]
lint = [
    "ruff<1.0,>=0.5",
]
dev = [
    "ipykernel>=6.29.5",
    "langchain-core",
    "pip>=25.0.1",
]
typing = [
    "mypy<2.0,>=1.10",
    "simsimd<6.0.0,>=5.0.0",
]

[tool.mypy]
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.ruff]
target-version = "py313"
exclude = [
    "notebooks/*",
]

[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",
    "T201",
    "NPY201",
]
ignore = [
    "E501",
]

[tool.coverage.run]
omit = [
    "tests/*",
]

[tool.pytest.ini_options]
addopts = "--snapshot-warn-unused --strict-markers --strict-config --durations=5"
markers = [
    "requires: mark tests as requiring a specific library",
    "compile: mark placeholder test used to compile integration tests without running them",
]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
