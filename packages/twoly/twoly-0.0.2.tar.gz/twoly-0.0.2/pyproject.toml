[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "twoly"
version = "0.0.2"
description = "2ly MCP client for LangChain agents"
authors = [
  { name="Eiger AI", email="eiger@alpinai.ch" }
]
license = { text = "Apache-2.0" }
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
  "mcp",
  "langchain-core",
  "langchain-mcp-adapters"
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
  "pytest-asyncio>=0.21",
  "build>=0.10",
  "twine>=5.0"
]
examples = [
  "langgraph>=0.2.0",
  "langchain-openai>=0.2.0",
  "pydantic>=2.0.0",
  "python-dotenv>=1.0.0"
]
# A "meta" extra that installs everything
all = [
    # reference other extras
    "twoly[dev]",
    "twoly[examples]",
]

[project.urls]
Homepage = "https://github.com/yourusername/twoly"
Issues = "https://github.com/yourusername/twoly/issues"