<div class="container contact-form">
    <form id="contact_us_form" name="contact_us_form" action="{{ url_for('system_bp.contact_us_post') }}" method="POST">
       <div class="row">
            <div class="col-lg-11">
                <div class="form-group">
                    <input type="text" name="name" class="form-control mb-3" placeholder="Your Name *" value="" />
                </div>
                <div class="form-group">
                    <input type="text" name="email" class="form-control mb-3" placeholder="Your Email *" value="" />
                </div>
                <div class="form-group">
                    <input type="text" name="subject" class="form-control mb-3" placeholder="Subject" value="" />
                </div>
                
				<div class="form-group mb-3">
                    <textarea name="message" class="form-control" rows="4" 
					placeholder="Your Message *"></textarea>
                </div>

				<div id="g-recaptcha"></div>
      			<br/>
				
				<input type="hidden" name="verify_token" id="verify_token" data-is-local="{{ is_local_dev }}" value="{% if is_local_dev %}123456{% endif %}"/>
						
                <div class="form-group text-center">
                    <button id="contact_us_button" type="button" class="btn btn-primary btn-lg"> 
						
						<span class="glyphicon glyphicon-envelope"> Send Message</span>  
					</button>
					
				
                </div>
            </div>
        </div>
    </form>
</div>
