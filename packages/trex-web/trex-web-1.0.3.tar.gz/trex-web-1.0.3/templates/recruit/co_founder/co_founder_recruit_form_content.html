{% import "shared/macro/international_phone_macro.html" as macros %}

<form id="co_founder_recruit_form" name="co_founder_recruit_form" class="mt-5" action="{{ url_for('recruit_bp.co_founder_recruit_post') }}" method="POST">
	  
	<div class="form-group ext">
		<label for="name">Name</label>
        <input type="text" name="name" class="form-control" placeholder="Enter Name *" value="" />
    </div>
	
	<div class="form-group ext">
		<label for="email">Email</label>
        <input type="text" name="email" class="form-control" placeholder="Enter Email *" value="" />
    </div>
	
    <div class="form-group">
	    {{ macros.international_phone_widget('mobile_phone',  
				_('You Mobile Phone No.'), 
				'',  ) }}
	</div>
	
	<div class="form-group ext mb-3">
		<label for="address">Where do you stay?</label>
        <textarea name="address" class="form-control" rows="6" 
		placeholder="Enter address"></textarea>
    </div>
	
	<div class="form-group ext mb-3">
		<label for="involved_in_founding"> Have you been involved in founding or co-founding a startup before? 
		If yes, please provide details.</label>
		<select id="involved_in_founding" name="involved_in_founding" class="form-control">
          	<option value="" selected>Please select</option>
          	<option value="yes">Yes</option>
          	<option value="no">No</option>
        </select>
		
		<textarea name="founding_details" class="form-control" rows="6" 
		placeholder="Enter founding details *"></textarea>
    </div>

	<div class="form-group ext mb-3 mt-3">
		<label for="employment_time">
			Are you willing to commit full-time/part-time to this venture?
		</label>
		
		<select id="employment_time" name="employment_time" class="form-control">
          	<option value="" selected>Please select</option>
          	<option value="full">Full time</option>
          	<option value="part">Part time</option>
        </select>
		
    </div>

	<div class="form-group ext mb-3">
		<label for="skill">What specific skills or expertise do you bring to the table?</label>
		
		<div class="mt-5">
			
			<div class="form-check" style="margin-left: 20px">
			  <input class="form-check-input" name="skill" type="checkbox" value="sales_and_marketing" id="sales_and_marketing">
			  <label class="form-check-label" for="sales_and_marketing">
			    Sales and Marketing
			  </label>
			</div>
			<div class="form-check" style="margin-left: 20px">
			  <input class="form-check-input" name="skill" type="checkbox" value="financial" id="financial">
			  <label class="form-check-label" for="financial">
			    Financial
			  </label>
			</div>
			<div class="form-check" style="margin-left: 20px">
			  <input class="form-check-input" name="skill" type="checkbox" value="management" id="management">
			  <label class="form-check-label" for="management">
			    Management
			  </label>
			</div>
			<div class="form-check" style="margin-left: 20px">
			  <input class="form-check-input" name="skill" type="checkbox" value="software" id="software">
			  <label class="form-check-label" for="software">
			    Software Development
			  </label>
			</div>
			<div class="form-check" style="margin-left: 20px">
			  <input class="form-check-input" name="skill" type="checkbox" value="networking" id="networking">
			  <label class="form-check-label" for="networking">
			    Networking
			  </label>
			</div>
			<div class="form-check" style="margin-left: 20px">
			  <input class="form-check-input" name="skill" type="checkbox" value="other" id="other">
			  <div class="input-group" for="other">
				  <span class="input-group-text form-check-label" for="other">Other</span>
				  <input id="other_skill" name="other_skill" type="text"  disabled="disabled" class="form-control w-50" style="flex:none" placeholder="Other skill" aria-label="Other Skill">
			  </div>
			</div>
			<div for="skill" class="help-block error"></div>
		</div>
    </div>

	<div class="form-group ext">
		<label for="linkedin_profile">Please share your LinkedIn Profile</label>
        <input type="text" name="linkedin_profile" class="form-control" placeholder="Enter Your Linked Profile *" value="" />
    </div>

	<div id="g-recaptcha"></div>
	<br/>
	
	<input type="hidden" name="verify_token" id="verify_token" data-is-local="{{ is_local_dev }}" value="{% if is_local_dev %}123456{% endif %}"/>
			
    <div class="form-group text-center pb-5">
        <button id="co_founder_recruit_button" type="button" class="btn btn-primary btn-lg "> 
			
			<span class="glyphicon glyphicon-envelope"> Submit</span>  
		</button>
    </div>

    
        
</form>
