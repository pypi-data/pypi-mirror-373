
{% macro breadcrumb(navigation_path_list) %}

    <nav aria-label="breadcrumb" style="background-color: transparent">
      <ol class="breadcrumb">
		{% for path_details in navigation_path_list %}
		
		{% if not loop.last %}
        <li class="breadcrumb-item"><a href="{{ path_details.url }}" class="text-decoration-none" style="margin-left: 10px">{{ path_details.label }}</a></li>
		{% else %}
        <li aria-current="page" class="breadcrumb-item active">{{ path_details.label }}</li>
		{% endif %}
		{% endfor %}
      </ol>
    </nav>
{% endmacro %}
