{% macro international_phone_widget(input_name, input_placeholder, input_value, input_class='') %}
<div>
<input type="tel" class="form-control intl-phone {{ input_class }}" id="{{ input_name }}" name="{{ input_name }}" 
	style="min-width: 280px"
	placeholder="{{ input_placeholder }}" 
	value="{{ input_value }}">

<p class="font-italic text-left mt-1">{{ _('Phone format like +60 12 345 6789') }}</p>

<div for="{{ input_name }}" class="help-block error"></div>

</div>
	

{% endmacro %}
