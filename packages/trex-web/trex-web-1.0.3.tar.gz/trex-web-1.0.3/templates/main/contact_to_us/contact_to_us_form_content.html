{% import "shared/macro/international_phone_macro.html" as macros %}

<form id="contact_to_us_form" name="contact_to_us_form" action="{{ url_for('contact_to_us_bp.contact_to_us_post') }}" method="POST">
	  
	<div class="form-group ext">
		<label for="company_name">Company Name</label>
		<input type="text" name="company_name" class="form-control" placeholder="Company Name" value="" />
	</div>
	<div class="form-group ext">
		<label for="name">Name</label>
        <input type="text" name="name" class="form-control" placeholder="Enter Name *" value="" />
    </div>
	
	
    <div class="form-group">
	    {{ macros.international_phone_widget('mobile_phone',  
				_('You Mobile Phone No.'), 
				'',  ) }}
	</div>
	<div class="form-group ext">
		<label for="email">Email</label>
        <input type="text" name="email" class="form-control" placeholder="Enter Email *" value="" />
    </div>
	<div class="form-group ext">
		<label for="purpose">I want to</label>
        <select id="purpose" name="purpose" class="form-control">
          	<option value="" selected>Please select</option>
          	<option value="new_loyalty_system">Launch new loyalty program</option>
          	<option value="replace_loyalty_system">Replace an existing loyalty program</option>
			<option value="get_info">Get more information</option>
			<option value="support">Get Support</option>
        </select>
    </div>
	<div class="form-group ext mb-3">
		<label for="message">Message</label>
        <textarea name="message" class="form-control" rows="6" 
		placeholder="Enter Message *"></textarea>
    </div>

	<div id="g-recaptcha"></div>
	<br/>
	
	<input type="hidden" name="verify_token" id="verify_token" data-is-local="{{ is_local_dev }}" value="{% if is_local_dev %}123456{% endif %}"/>
			
    <div class="form-group text-center pb-5">
        <button id="contact_to_us_button" type="button" class="btn btn-primary btn-lg " disabled="disabled"> 
			
			<span class="glyphicon glyphicon-envelope"> Submit</span>  
		</button>
		
	
    </div>

    
        
</form>
