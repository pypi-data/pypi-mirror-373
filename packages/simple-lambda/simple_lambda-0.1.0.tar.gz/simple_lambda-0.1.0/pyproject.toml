[project]
name = "simple-lambda"
version = "0.1.0"
description = "Simplify your lambda workflow"
readme = "README.md"
authors = [
    { email = "jamie.cheng.chang@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "boto3>=1.40.21",
    "typer>=0.17.3",
]
license = { file = "LICENSE" }

[project.scripts]
simple-lambda = "simple_lambda.cli:app"

[build-system]
requires = ["uv_build>=0.8.10,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "boto3-stubs[lambda,s3]>=1.40.21",
]
