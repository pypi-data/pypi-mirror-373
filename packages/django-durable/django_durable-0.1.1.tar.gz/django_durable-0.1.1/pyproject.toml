[project]
name = "django-durable"
version = "0.1.1"
description = "Durable execution framework for Django web apps."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "django",
]

[project.optional-dependencies]
dev = [
    "pytest~=8.2",
]

[tool.setuptools]
packages = ["django_durable"]

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.uv]
dev-dependencies = [
    "pytest~=8.2",
]
