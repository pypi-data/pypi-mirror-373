[project]
name = "rosy"
version = "0.8.3"
description = "It's not ROS, but it is ROS-y! Simple, fast inter-process message passing for distributed Python processes"
authors = [
    {name = "Austin Bowen", email = "austin.bowen.314@gmail.com"}
]
readme = "README.md"
requires-python = "<4,>=3.10"
license = "MIT"
license-files = ["LICENSE"]
dependencies = [
    "msgpack",
    "orjson",
    "PyYAML",
    "zeroconf",
]

[tool.poetry.group.test.dependencies]
black = "*"
pexpect = "*"
pytest = "*"
pytest-asyncio = "*"
pytest-cov = "*"

[project.scripts]
rosy = "rosy.__main__:main"

[build-system]
requires = ["poetry-core>=2.0"]
build-backend = "poetry.core.masonry.api"
