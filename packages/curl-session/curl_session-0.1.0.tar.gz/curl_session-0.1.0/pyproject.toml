[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "curl-session"
version = "0.1.0"
description = "Initialize from a curl command string and get equivalent requests.Session and httpx.Client objects"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
dependencies = [
    "requests>=2.31.0",
    "httpx[http2]>=0.28.1",
]
authors = [
    {name = "Leon"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/leon/curl_session_python"
Repository = "https://github.com/leon/curl_session_python"

[tool.setuptools]
py-modules = ["curl_session"]
