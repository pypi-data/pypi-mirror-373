[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["pyingraph*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
pyingraph = ["examples/**/*"]

[tool.setuptools]
include-package-data = true

[project]
name = "pyingraph"
version = "0.1.9"
description = "A Python-based framework for graphically integrating multiple Python algorithms"
keywords = ["graph", "algorithm", "workflow", "computational-graph", "networkx", "simulation", "ai-workflow", "python"]
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "bobobone", email = "bobobone@qq.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]
dependencies = [
    "numpy",
    "matplotlib",
    "networkx",
    "httpimport",
    "requests",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "black",
    "flake8",
]

