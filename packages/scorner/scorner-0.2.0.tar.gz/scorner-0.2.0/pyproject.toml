[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "scorner"
version = "0.2.0"
description = "Produces a similar plot to  corner.py, but uses seaborn to produce a more adjustable, 'publication ready' plot"

readme = "README.md"
authors = [
    {name = "Stephen Curran", email = "scurran.astro@gmail.com"},
]
requires-python = ">=3.9"

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/steviecurran/scorner"
