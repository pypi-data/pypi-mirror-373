[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-forwardemail"
version = "1.0.0"
description = "Django integration for ForwardEmail API with multi-site support"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "PacNPal", email = "pac@pacnp.al"},
    {name = "Pacficient Labs"},
]
keywords = ["django", "email", "forwardemail", "api", "multi-site"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Communications :: Email",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "Django>=4.2",
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-django>=4.0",
    "pytest-cov>=2.10",
    "black>=21.0",
    "flake8>=3.8",
    "ruff>=0.1.0",
    "mypy>=0.800",
    "django-stubs>=1.7",
    "factory-boy>=3.2",
    "twine>=4.0.0",
    "build>=0.10.0",
]

[project.urls]
Homepage = "https://github.com/Pacficient-Labs/django-forwardemail"
Documentation = "https://django-forwardemail.readthedocs.io/"
Repository = "https://github.com/Pacficient-Labs/django-forwardemail.git"
"Bug Tracker" = "https://github.com/Pacficient-Labs/django-forwardemail/issues"

[tool.setuptools.packages.find]
include = ["django_forwardemail*", "tests*"]

[tool.setuptools.package-data]
django_forwardemail = ["templates/**/*", "static/**/*"]

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.10"
check_untyped_defs = true
ignore_missing_imports = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true

[tool.ruff]
target-version = "py310"
line-length = 88

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/**/*" = ["B011"]

[tool.ruff.lint.isort]
known-first-party = ["django_forwardemail"]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
python_files = ["test_*.py", "*_test.py", "tests.py"]
addopts = "--cov=django_forwardemail --cov-report=term-missing --cov-report=html --ds=tests.settings"
testpaths = ["tests"]
django_find_project = false

[dependency-groups]
dev = [
    "twine>=6.1.0",
]
