repos:
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
  - repo: https://github.com/pycqa/flake8
    rev: "7.0.0"
    hooks:
      - id: flake8
  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.402
    hooks:
      - id: pyright
        # Unfortunately I haven't figured out a way to do this without duplicating
        # the dependencies defined in the pyproject.toml file.
        additional_dependencies:
          [
            'awsiotsdk~=1.11.9; python_version <= "3.6"',
            'awsiotsdk~=1.19.0; python_version > "3.6"',
            'requests~=2.27.1; python_version <= "3.6"',
            'requests~=2.31.0; python_version > "3.6"',
            'pyocd~=0.34.3; python_version <= "3.6"',
            'pyocd~=0.36.0; python_version > "3.6"',
            "python-jose~=3.3.0",
            "semver~=2.13.0",
            'backports-datetime-fromisoformat; python_version <= "3.12"',
            "psutil~=7.0.0",
            "cbor2~=5.6.5",
            "aiortc~=1.13.0",
            "responses==0.17.0",
            "pytest==7.0.1",
            "cryptography>=40.0.2",
            "syrupy",
          ]
