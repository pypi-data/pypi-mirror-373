[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "pictorus"
authors = [{ name = "Pictorus Inc", email = "contact@pictor.us" }]
license = { file = "LICENSE" }
classifiers = [
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
]
dynamic = ["version", "description"]
dependencies = [
  'awsiotsdk~=1.11.9; python_version <= "3.6"',
  'awsiotsdk~=1.19.0; python_version > "3.6"',
  'requests~=2.27.1; python_version <= "3.6"',
  'requests~=2.31.0; python_version > "3.6"',
  'pyocd~=0.34.3; python_version <= "3.6"',
  'pyocd~=0.36.0; python_version > "3.6"',
  "python-jose~=3.3.0",
  "semver~=2.13.0",
  'backports-datetime-fromisoformat; python_version <= "3.12"',
  "psutil~=7.0.0",
  "cobs~=1.2.1",
  "cbor2~=5.6.5",
  "aiortc~=1.13.0",
]
requires-python = ">=3.9"
readme = "PUB_README.md"

[project.scripts]
pictorus-cli = "pictorus.pictorus_cli:main"
pictorus-device-manager = "pictorus.pictorus_device_manager:main"

[project.urls]
Home = "https://pictor.us"

[project.optional-dependencies]
dev = [
  "pre-commit==3.6.0",
  "black==22.3.0",
  "flake8==7.0.0",
  "pyright==1.1.402",
]
test = ["responses==0.17.0", "pytest==7.0.1", "cryptography>=40.0.2", "syrupy"]

[tool.pytest.ini_options]
pythonpath = ["src"]
filterwarnings = ["ignore::DeprecationWarning"]

[tool.black]
line-length = 100

[tool.pyright]
include = ["src", "tests"]
