[project]
name = "ocpi-pydantic"
version = "0.7.32"
description = "OCPI Pydantic models"
authors = [
    { name = "Leon", email = "leon0824@gmail.com" },
]
dependencies = [
    "pydantic>=2.1,<3",
]
requires-python = ">=3.9"
readme = "README.md"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/OCPI-Python/ocpi-pydantic"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pytest.ini_options]
addopts = "--exitfirst\n--pdb\n--pdbcls=IPython.terminal.debugger:TerminalPdb\n--cov\n--cov-report=term\n--cov-report=html\n--cov-report=xml\n--no-cov-on-fail\n"
asyncio_default_fixture_loop_scope = "function"
log_level = "DEBUG"

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "pytest-coverage>=0.0",
    "ipython>=8.18",
    "loguru>=0.7.3",
    "mimesis>=12",
]
