[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "stelpar"
dynamic = ["readme", "version"]
authors = [
    {name = "Matt Fields", email = "fieldsmatthewj@gmail.com"},
]
description = "Stellar parameter estimation and analysis tool"
license = "MIT"
requires-python = ">=3.6"
keywords = ["astronomy", "astrophysics", "stars", "stellar parameters"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy", 
    "numba",
    "pandas",
    "emcee>=3.0.0",
    "astroquery",
    "synphot",
    "dust_extinction",
    "isochrones",
    "tqdm",
    "matplotlib",
    "corner",
    "seaborn"
]

[project.optional-dependencies]
exe = ["setuptools"]
test = ["pytest", "pytest-cov"]
notebook = ["jupyter", "h5py"]

[tool.setuptools.dynamic]
readme = {file = ["README.md"]}
version = {attr = "stelpar.__version__"}

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["stelpar"]

[tool.setuptools.package-data]
stelpar = ["*.py", "datafiles/*", "datafiles/Filter_Profiles/*"]

[tool.pytest.ini_options]
pythonpath = ["src"]
addopts = ["--import-mode=importlib"]