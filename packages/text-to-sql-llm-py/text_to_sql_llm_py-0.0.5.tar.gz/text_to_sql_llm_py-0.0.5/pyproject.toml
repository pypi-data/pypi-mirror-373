[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "text_to_sql_llm_py"
version = "0.0.5"
authors = [
  { name="Vikram Prabhu R", email="vikramprabhu240@gmail.com" },
]
description = "Text to SQL query convertor"
readme = "README.md"
dependencies = [
    "llama-cpp-python",
    "huggingface-hub",
    "accelerate",
    "peft", 
    "bitsandbytes",
    "transformers",
    "trl"
]
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"