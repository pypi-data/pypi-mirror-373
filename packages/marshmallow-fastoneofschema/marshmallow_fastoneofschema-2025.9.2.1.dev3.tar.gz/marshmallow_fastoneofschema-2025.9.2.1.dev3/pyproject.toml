[project]
name = "marshmallow-fastoneofschema"
version = "2025.9.2.1.dev3"
description = "fast marshmallow multiplexing schema"
readme = "README.rst"
license = { file = "LICENSE" }
authors = [
  { name = "Maxim Kulkin", email = "maxim.kulkin@gmail.com" },
  { name = "Steven Loria", email = "sloria1@gmail.com" },
  { name = "Maciej Wilczynski", email = "maciej@lupine.software" }
]
maintainers = [{ name = "Maciej Wilczynski", email = "maciej@lupine.software" }]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.11"
dependencies = ["marshmallow>=3.13.0,<5.0.0"]

[project.urls]
Issues = "https://github.com/Kalepa/marshmallow-fastoneofschema/issues"
Source = "https://github.com/Kalepa/marshmallow-fastoneofschema"

[dependency-groups]
dev = ["pytest", "tox", "twine", "pre-commit>=3.5,<5.0", "attrs>=17.1.0", "six>=1.16.0"]

[tool.uv]
default-groups = ["dev"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
  "src",
  "tests",
  "CHANGELOG.md",
  "SECURITY.md",
  "pyproject.toml",
  "MIGRATION.md",
  "tox.ini",
  "uv.lock",
]

[tool.hatch.build.targets.wheel]
packages = [
  "src/marshmallow_fastoneofschema",
  "src/marshmallow_oneofschema",
]

[tool.hatch.envs.test]
dependencies = ["pytest"]

[project.entry-points."deepfriedmarshmallow.plugins"]
marshmallow_fastoneofschema = "marshmallow_fastoneofschema.dfm_plugin:dfm_register"

[tool.ruff]
src = ["src"]
fix = true
show-fixes = true
output-format = "full"

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint]
ignore = ["E203", "E266", "E501", "E731"]
select = [
    "B",  # flake8-bugbear
    "E",  # pycodestyle error
    "F",  # pyflakes
    "I",  # isort
    "UP", # pyupgrade
    "W",  # pycodestyle warning
]

[tool.mypy]
ignore_missing_imports = true
warn_unreachable = true
warn_unused_ignores = true
warn_redundant_casts = true
no_implicit_optional = true
