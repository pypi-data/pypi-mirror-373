[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pydomjudge"
version = "0.1.0.post1"
authors = [
  { name="xIvqn", email="xivqn@proton.me" },
]
description = "A Python DOMJudge API wrapper"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = { file = "LICENSE" }
dependencies = [
    "pydantic~=2.10.6",
    "setuptools~=75.8.0",
    "requests~=2.32.3"
]

[project.urls]
Homepage = "https://github.com/xivqn/pydomjudge"
Issues = "https://github.com/xivqn/pydomjudge/issues"
