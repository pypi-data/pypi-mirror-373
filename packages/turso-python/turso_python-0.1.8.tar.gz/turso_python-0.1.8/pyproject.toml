[project]
name = "turso-python"
version = "0.1.8"
description = "A Python client for Turso/libsql HTTP API with sync and async support"
authors = [
  { name = "Marcus Peterson", email = "marcus.peterson.tech@gmail.com" }
]
maintainers = [
  { name = "Srikanth", email = "srikanth.gokr@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Apache-2.0" }
keywords = ["turso", "libsql", "sqlite", "http", "client", "async", "aiohttp", "msgspec"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
]

# Runtime (production) dependencies only
# Keep minimal: requests for sync, aiohttp+anyio for async, msgspec for schema validator
dependencies = [
  "requests",
  "aiohttp",
  "anyio",
  "msgspec",
]

[project.optional-dependencies]
# Developer tooling and test deps
# Install via: uv pip install -e .[dev]
# or with uv sync if using uv-managed virtualenv
dev = [
  "pytest",
  "pytest-asyncio",
  "requests-mock",
  "aioresponses",
  "ruff",
  "types-requests"
]

[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]
ignore = ["E501"]

[tool.pytest.ini_options]
addopts = "-q"
asyncio_mode = "auto"

[tool.hatch.build.targets.wheel]
packages = [
  "turso_python"
]

[tool.hatch.build.targets.sdist]
include = [
  "turso_python",
  "README.md",
  "LICENSE",
]

[dependency-groups]
dev = [
    "aioresponses>=0.7.8",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
]
