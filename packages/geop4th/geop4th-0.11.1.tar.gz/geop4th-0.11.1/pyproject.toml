[build-system]
requires = [
    "setuptools>=77.0.3",
    "wheel",
    'tomli; python_version < "3.11"'
]
build-backend = "setuptools.build_meta"

[project]
name = "geop4th"
dynamic = []
version = "0.11.1"
authors = [
    { name = "Alexandre Kenshilik Coche", email = "alexandre.co@hotmail.fr" },
    { name = "Bastien Boivin", email = "bastien.boivin@univ-rennes.fr" },
#     { file = "codemeta.json" },
]
description = "GEOP4TH (for GEOspatial Python Pre-Processing Platform for Trajectories in Hydro-socio-ecosystems) is a collection of generic, format-agnostic, python tools (geobricks) designed to easily standardize, manipulate and visualize space-time data."
readme = "README.md"
keywords = [
    "dataset pre-processing", "data visualization",
    "FAIR", "collaborative", "toolbox", "Python 3",
    "Climate Change", "Geography", "Hydrology", "GIS",
]
license = { file = "COPYING" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: GIS"
]
requires-python = ">=3.11"
dependencies = [
    "numpy>1.0.0",
    "setuptools>=67",
#     "GDAL>=3.0,<4.0",
    "rioxarray>=0.10.0",
    "pandas>1.0.0",
    "geopandas>0.10",
    "xarray",
    "netCDF4",
    "h5netcdf",
    "rasterio>=1.0,<2.0",
    "shapely>=1.8",
    "affine>=2.3,<3.0",
    "fiona>=1.8,<2.0",
    "pysheds>=0.5",
    "matplotlib",
    "plotly",
    "Pillow>=11.0,<12.0",
    "kaleido",
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
    "packaging",
]
docs = [
    "sphinx",
    "numpydoc",
    "sphinx-rtd-theme",
    "pydata-sphinx-theme",
    "sphinx-multiversion",
    "sphinx-tabs",
    "sphinx-design",
    "sphinx-copybutton",
    "sphinx-togglebutton",
]

[project.urls]
homepage = "https://gitlab.com/AlexandreCoche/geop4th"
documentation = "https://AlexandreCoche.gitlab.io/geop4th"
docker = "https://hub.docker.com/r/alexandrecoche/geop4th"

[tool.setuptools.packages.find]
include = ["geop4th*"]
# exclude = ["geop4th.tests*"]

[tool.setuptools.package-dir]
"" = "."