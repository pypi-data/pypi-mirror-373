[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "dotevals-datasets"
authors = [{name = ".txt", email = "contact@dottxt.ai"}]
description = "Standard datasets for dotevals LLM evaluations"
requires-python = ">=3.10"
dynamic = ["version"]
dependencies = [
    "dotevals",
    "datasets",
    "Pillow",
]

[tool.uv.sources]
dotevals = { workspace = true }

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
    "types-Pillow",  # Type stubs for Pillow
]

[project.urls]
repository = "https://github.com/dottxt-ai/doteval-datasets"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["dotevals_datasets"]

[tool.setuptools_scm]
root = ".."

[project.entry-points."dotevals.datasets"]
bfcl = "dotevals_datasets:BFCL"
gsm8k = "dotevals_datasets:GSM8K"
humaneval = "dotevals_datasets:HumanEval"
mmlu = "dotevals_datasets:MMLU"
sroie = "dotevals_datasets:SROIE"

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true
exclude = ["tests/"]
