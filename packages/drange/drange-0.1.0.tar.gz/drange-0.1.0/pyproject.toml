[build-system]
requires = ["hatchling>=1.21"]
build-backend = "hatchling.build"

[project]
name = "drange"
version = "0.1.0"
description = "Discrete interval storage and algebra on integers (allowing for positive and negative infinity), stored as coalesced intervals."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "Wesley Oates", email = "wesley.oates@gmail.com" }]
keywords = ["interval", "ranges", "set", "integers", "coalesced", "discrete", "infinite"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Typing :: Typed",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/yourname/drange"
Issues = "https://github.com/yourname/drange/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/drange"]

[tool.hatch.build.targets.sdist]
include = [
  "src/drange/**",
  "README.md",
  "LICENSE",
  "CHANGELOG.md",
  "tests/**",
]

[tool.pytest.ini_options]
testpaths = ["test"]
addopts = "-q"