[project]
name = "mcp-minideepsearch"
version = "0.1.0"
description = "A deep research agent based on LangGraph and MCP"
authors = [{name = "junfeizhu", email = "jzhu60@163.com"}]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "langgraph>=0.2.0",
    "langchain>=0.3.0",
    "langchain-openai>=0.2.0",
    "langchain-deepseek>=0.1.0",
    "langchain-tavily>=0.1.0",
    "langchain-core>=0.3.0",
    "langchain-community>=0.3.0",
    "python-dotenv>=1.0.0",
    "tavily-python>=0.7.0",
    "mcp>=1.0.0",
    "typing>=3.10.0.0",
    "pydantic>=2.11.7",
]

[project.scripts]
mcp-server = "mcp_server_deepresearch.mcp_server:main"
mcp-client = "mcp_client:main"

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"