[build-system]
requires = ["setuptools>=77", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "crc165-api"
version = "0.1.5"
description = "Python wrapper for the CRC 1625 MatInf VRO API"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [{ name = "Doaa Mohamed", email = "doaamahmoud262@yahoo.com" }]
license = "MIT"                      # âœ… SPDX license expression
requires-python = ">=3.7"
keywords = ["materials", "FAIR", "API", "CRC165", "data-management"]

dependencies = [
  "requests",
  "pandas",
  "openpyxl",
  "scipy",
  "numpy"
]

classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://pypi.org/project/crc165-api/"
Source = "https://gitlab.ruhr-uni-bochum.de/icams-mids/crc1625rdmswrapper"
Tracker = "https://gitlab.ruhr-uni-bochum.de/icams-mids/crc1625rdmswrapper/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["matinfwebapi*"]
