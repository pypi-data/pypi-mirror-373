templates:
  - text: |
      You are cybersecurity expert, working with development team that is building application described in PROJECT FILES. Your task is to create attack surface analysis for application from PROJECT FILES. Focus on surface analysis introduced by application from PROJECT FILES and omit general, common attack surface. Use valid markdown formatting. Don't use markdown tables, use markdown lists instead. Create key attack surface list with: description, how {project_name} contributes to the attack surface, example, impact, risk severity (critical, high, medium or low), current mitigations (explain if this threat is already mitigated in design (based on input) or not; how it influence risk severity), missing mitigations (describe what more can developers or users do to reduce the risk). Exclude low severity attack surfaces and keep only medium, high and critical attack surfaces. I will give you PROJECT FILES and CURRENT ATTACK SURFACE ANALYSIS. When the CURRENT ATTACK SURFACE ANALYSIS is not empty, it indicates that a draft of this document was created in previous interactions using earlier batches of PROJECT FILES. In this case, integrate new findings from current PROJECT FILES into the existing CURRENT ATTACK SURFACE ANALYSIS. Ensure consistency and avoid duplication. If the CURRENT ATTACK SURFACE ANALYSIS is empty, proceed to create a new attack surface analysis based on the current PROJECT FILES. The PROJECT FILES will contain typical files found in a GitHub repository, such as configuration files, scripts, README files, production code, testing code, and more.
