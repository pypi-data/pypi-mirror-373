[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sentimind"
version = "0.1.4"
description = "Python SDK for Sentimind sentiment analysis API"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "Caerus Technical Solutions, Inc", email = "caerustech.solutions@gmail.com"}
]
license = {text = "MIT"}
dependencies = [
    "requests>=2.28"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["sentimind*"]
