[project]
name = "pulumi-extra"
description = "Extra Pulumi utils and resources."
version = "0.1.3"
authors = [{ name = "Yuchan Lee", email = "lasuillard@gmail.com" }]
readme = "README.md"
license = "MIT"
requires-python = ">=3.9, <4.0"
dependencies = ["braceexpand>=0.1.7,<1", "jinja2>=3,<4", "pulumi>=3,<4"]

[project.optional-dependencies]
policy = ["pulumi-policy>=1,<2"]
aws = ["pulumi-aws>=6"]
gcp = ["pulumi-gcp>=8"]

[dependency-groups]
dev = ["mypy~=1.11", "ruff~=0.6"]
test = [
	"coverage~=7.3",
	"pytest-cov>=5,<7",
	"pytest-sugar~=1.0",
	"pytest~=8.0",
	"nox>=2024.10.9,<2025.3.0",
	"pulumi-random>=4.18.0",
	"pulumi-docker>=4.6.1",
	"pytest-forked>=1.6.0",
]

[project.urls]
Homepage = "https://github.com/lasuillard/pulumi-extra"
Repository = "https://github.com/lasuillard/pulumi-extra.git"
Issues = "https://github.com/lasuillard/pulumi-extra/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
default-groups = ["dev", "test"]

[tool.hatch.build.targets.wheel]
packages = ["pulumi_extra"]

[tool.ruff]
target-version = "py39"
lint.select = ["ALL"]
lint.ignore = ["ANN401", "TD003", "FIX002", "D105"]
line-length = 120

[tool.ruff.lint.extend-per-file-ignores]
"__init__.py" = ["D104"]
"tests/*" = ["D", "S101", "PLR2004", "SLF001", "N801"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.mypy]
python_version = "3.9"
exclude = ['^\.venv/*']
namespace_packages = true
check_untyped_defs = true
disallow_untyped_defs = true
ignore_missing_imports = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
warn_return_any = true
show_error_codes = true
strict_optional = true
no_implicit_reexport = true
explicit_package_bases = true

[tool.pytest.ini_options]
addopts = [
	"--strict-markers",
	"--doctest-modules",
	"--cov",
	"--cov-report=term",
	"--cov-report=xml",
	"--show-capture=no",
	"--junitxml=junit.xml",
	"-rs",
]
testpaths = ["tests"]
markers = ["integration: mark a test as an integration test"]

[tool.coverage.run]
include = ["pulumi_extra/*"]
omit = ["*tests*"]
branch = true

[tool.coverage.report]
skip_empty = true
show_missing = true
exclude_lines = ["pragma: no cover", "if TYPE_CHECKING"]
