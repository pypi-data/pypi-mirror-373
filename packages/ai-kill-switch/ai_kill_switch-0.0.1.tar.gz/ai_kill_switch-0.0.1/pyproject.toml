[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-kill-switch"
version = "0.0.1"
description = "AI Kill Switch SDK"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "AI Kill Switch Team", email = "ai.kill.switch.contact@gmail.com"}
]
maintainers = [
    {name = "AI Kill Switch Team", email = "ai.kill.switch.contact@gmail.com"}
]
keywords = ["ai", "kill-switch", "sdk", "safety"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.7"
dependencies = [
    # Add your dependencies here
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.800",
]

[project.urls]
Homepage = "https://ai-kill-switch.github.io"
Repository = "https://github.com/ai-kill-switch/ai-kill-switch"
Documentation = "https://ai-kill-switch.github.io"
Issues = "https://github.com/ai-kill-switch/ai-kill-switch/issues"

[tool.setuptools]
packages = ["ai_kill_switch"]
package-dir = {"" = "src"}

[tool.black]
line-length = 88
target-version = ['py37']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
