<!DOCTYPE html>
<html>
<head>
    <style>
        {% include 'default.css' %}
    </style>
</head>
<body>
<div class="html-dict-label-container"
     {% if dict._redirect_uri %}onclick="window.location.href='{{ dict._redirect_uri }}'"{% endif %}>
    <div class="html-dict-label-main">
        {% if dict._profile_pic %}
        <img src="{{ dict._profile_pic }}" alt="" class="html-dict-label-icon">
        {% endif %}
        <span class="html-dict-label-text">{{ dict._title or "Label" }}</span>
    </div>

<!--    {% if dict._subtitle %}-->
<!--    <div class="html-dict-label-subtitle">{{ dict._subtitle }}</div>-->
<!--    {% endif %}-->
</div>
</body>
</html>
