[project]
name = "htmldict"
version = "0.1.12"
description = "Python dict objects with the ability to serve html"
authors = [
    {name = "Miles Copeland Luce"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.13,<4.0"
dependencies = [
    "pandas (>=2.3.1,<3.0.0)",
    "jinja2 (>=3.1.6,<4.0.0)",
    "loguru (>=0.7.3,<0.8.0)",
    "p2d2 (>=0.1.110,<0.2.0)",
    "flatten-dict (>=0.4.2,<0.5.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
