<!DOCTYPE html>
<html>
<head>
    <style>
        {% include 'default.css' %}
    </style>
</head>
<body>
<div class="html-dict-detail-view">
    <header class="html-dict-detail-header">
        {% if dict._profile_pic %}
        <img src="{{ dict._profile_pic }}" alt="Profile" class="html-dict-profile-pic">
        {% endif %}
        <div class="html-dict-detail-info">
            <h1 class="html-dict-detail-title">{{ dict._title or "Untitled" }}</h1>
            <h2 class="html-dict-detail-subtitle">{{ dict._subtitle or "" }}</h2>
        </div>
    </header>

    <div class="html-dict-detail-content">
        {% for key, value in dict.items() %}
            {% if not key.startswith('_') %}
            <div class="html-dict-detail-field">
                <label class="html-dict-field-label">{{ key|title }}:</label>
                <span class="html-dict-field-value">{{ value }}</span>
            </div>
            {% endif %}
        {% endfor %}
    </div>
</div>
</body>
</html>
