---
http_headers:
  - https_redir
https_headers:
  - permissions-policy
  - content-security-policy:
      enforce: true
      directives:
        script-src:
          deny_any: ["'unsafe-inline'", "'unsafe-eval'"]
          require_any: ["'self'", "https:"]
        object-src:
          one_of: ["'none'"]
        base-uri:
          one_of: ["'none'", "'self'"]
        frame-ancestors:
          one_of: ["'none'", "'self'"]
  - referrer-policy:
      value:
        one_of:
          - "no-referrer"
          - "no-referrer-when-downgrade"
          - "same-origin"
          - "strict-origin"
          - "strict-origin-when-cross-origin"
  - strict-transport-security:
      params:
        max-age:
          min: 31536000
  - x-content-type-options:
      value:
        equals: "nosniff"
  - x-frame-options:
      prefer: "csp.frame-ancestors"
      value:
        one_of: ["DENY", "SAMEORIGIN"]
  - x-xss-protection:
      value:
        equals: "1; mode=block"
