[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sr2t"
dynamic = ["version"]
description = "Converts scanning reports to a tabular format"
readme = "README.md"
license = "GPL-3.0-only"
requires-python = ">=3.8"
authors = [
  { name = "Guido Kroon (@0bs1d1an)", email = "gkroon@maelstrom.ninja" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Intended Audience :: Information Technology",
  "Intended Audience :: System Administrators",
  "Topic :: Security",
]
dependencies = [
  "cryptography",
  "defusedxml",
  "prettytable",
  "pyyaml",
  "requests",
  "xlsxwriter",
]

[project.scripts]
sr2t = "sr2t.__main__:main"

[project.urls]
"Bug Reports" = "https://gitlab.com/0bs1d1an/sr2t/issues"
Homepage = "https://gitlab.com/0bs1d1an/sr2t"
Source = "https://gitlab.com/0bs1d1an/sr2t/"

[tool.hatch.version]
path = "src/sr2t/__about__.py"

[tool.hatch.build.targets.sdist]
exclude = [
  "/.github",
  "/docs",
  "/tests",
]

[tool.hatch.build.targets.wheel]
packages = ["src/sr2t"]

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]

[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/sr2t tests}"

[tool.coverage.run]
source_pkgs = ["sr2t", "tests"]
branch = true
parallel = true
omit = [
  "src/sr2t/__about__.py",
]

[tool.coverage.paths]
sr2t = ["src/sr2t", "*/sr2t/src/sr2t"]
tests = ["tests", "*/sr2t/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
