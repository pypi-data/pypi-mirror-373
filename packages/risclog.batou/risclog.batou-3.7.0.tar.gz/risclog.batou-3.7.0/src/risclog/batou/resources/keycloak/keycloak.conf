# Basic settings for running in production. Change accordingly before deploying the server.

# Database

# The database vendor.
db=postgres

# The username of the database user.
db-username={{component.postgresql.db_user}}

# The password of the database user.
db-password={{component.postgresql.db_pass}}

# The full database JDBC URL. If not provided, a default URL is set based on the selected database vendor.
db-url=jdbc:postgresql://{{component.postgresql.db_address.connect}}/{{component.postgresql.db_name}}

# Observability

# If the server should expose healthcheck endpoints.
#health-enabled=true

# If the server should expose metrics endpoints.
#metrics-enabled=true

# HTTP

# The file path to a server certificate or certificate chain in PEM format.
#https-certificate-file=${kc.home.dir}conf/server.crt.pem

# The file path to a private key in PEM format.
#https-certificate-key-file=${kc.home.dir}conf/server.key.pem

# The proxy address forwarding mode if the server is behind a reverse proxy.
proxy=edge

# Do not attach route to cookies and rely on the session affinity capabilities from reverse proxy
#spi-sticky-session-encoder-infinispan-should-attach-route=false

# Hostname for the Keycloak server.
hostname={{component.hostname}}
hostname-admin={{component.hostname_admin}}
hostname-strict-https=false

http-enabled=true
http-host={{component.address.listen.host}}
http-port={{component.address.listen.port}}

features=admin-fine-grained-authz,token-exchange
{% if component.welcome_theme %}
spi-theme-welcome-theme={{component.welcome_theme}}
# Uncomment to disable theme caching
# spi-theme-cache-themes=false
# spi-theme-cache-templates=false
# spi-theme-static-max-age=-1
{% endif %}

spi-events-listener-last-login-attribute=last_login
spi-events-listener-last-login-zone-id=Europe/Berlin
spi-events-listener-last-login-pattern=yyyy-MM-dd HH:mm:ss

cache=local
