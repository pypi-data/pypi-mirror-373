[app:main]
use = egg:risclog.clxdoc#portal

pyramid.debug_authorization = true
pyramid.debug_notfound = true
pyramid.debug_routematch = true

pyramid.reload_templates = true
fanstatic.bottom = true
fanstatic.debug = true
fanstatic.use_application_uri = true

libre_cmd = {{component.libre_cmd}}
libre_timeout = {{component.libre_timeout}}

session.type = file
session.data_dir = %(here)s/var/sessions/data
session.lock_dir = %(here)s/var/sessions/lock
session.cookie_on_exception = true

[server:main]
use = egg:waitress#main
host = {{component.address.connect.host}}
port = {{component.address.connect.port}}
threads = 16

# Begin logging configuration

[loggers]
keys = root, clxdoc

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_clxdoc]
level = DEBUG
handlers =
qualname = myproject

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s

# End logging configuration
