[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vi_editor"
version = "0.1.1"
description = "A simple Tkinter based VI editor"
readme = "README.md"
license = {text = "MIT"}
authors = [
  { name="Aditya Krishna Kotikalapudi", email="adityakkotikalapudi@gmail.com" }
]
requires-python = ">=3.10"
dependencies = []

[project.urls]
Homepage = "https://github.com/AdityaKK0407/vi_editor"
Source = "https://github.com/AdityaKK0407/vi_editor"

[project.scripts]
vi_editor = "vi_editor.main:run"

[tool.setuptools.package-data]
vi_editor = ["assets/*.ico"]
