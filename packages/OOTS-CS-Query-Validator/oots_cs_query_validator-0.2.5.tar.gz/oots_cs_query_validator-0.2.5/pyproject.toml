[build-system]
requires      = [ "setuptools>=61.0" ]
build-backend = "setuptools.build_meta"

[project]
name          = "OOTS-CS-Query-Validator"
version       = "0.2.5"
description   = "A query validator for the Common Services of the Once-Only Technical System."
readme        = "README.md"
license       = "AGPL-3.0-only"
license-files = [ "LICENCE" ]
authors       = [ { name = "M.P. van de Weerd", email = "michael@parcifal.dev" } ]

keywords = [
    "Single Digital Gateway", "SDG",
    "Once-Only Technical System", "OOTS",
    "Common Services",
    "Evidence Broker",
    "Data Services Directory",
    "Semantic Repository",
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Other Environment",
    "Intended Audience :: Developers"
]

dependencies = [ "werkzeug", "tomli" ]

[project.optional-dependencies]
dev  = [
    "lxml",
    "pylint",
    "pylint-gitlab",
    "pytest",
    "pytest-cov",
    "coverage"
]
prod = [ "uwsgi" ]

[project.urls]
"Homepage"    = "https://gitlab.com/parcifal/ocqv"
"Bug Tracker" = "https://gitlab.com/parcifal/ocqv/-/issues"

[project.scripts]
ocqv = "ocqv.cli:main"

[tool.setuptools.packages.find]
include = [ "ocqv" ]
