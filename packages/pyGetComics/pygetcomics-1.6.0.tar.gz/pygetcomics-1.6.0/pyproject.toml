[project]

name = "pyGetComics"

description = "Download various daily comics."

authors = [
    { name = "Berthold Höllmann", email = "berthold@xn--hllmanns-n4a.de" }
]
maintainers = [
    { name = "Berthold Höllmann", email = "berthold@xn--hllmanns-n4a.de" }
]
license = "BSD-2-Clause"

repository = "https://gitlab.com/berhoel/python/pyGetComics.git"
readme = "README.rst"

requires-python = ">=3.11,<4.0"

dynamic = [
    "version",
    "classifiers",
    "dependencies"
]

[tool.poetry]
version = "1.6.0"

packages = [{ include = "berhoel" }]
exclude = ["**/.#*.py", "**/#*.py#"]

classifiers = [
  "Development Status :: 4 - Beta",
  "License :: OSI Approved :: BSD License",
  "Programming Language :: Python",
  "Programming Language :: Python :: Implementation :: CPython",
  "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
Pillow = ">8.0.0"
lxml = ">4.5.0"
requests = ">2.23.0"
jinja2 = ">3.0.0"
playwright = "^1.55.0"

[tool.poetry.group.dev.dependencies]
black = "*"
ipython = "*"
isort = "*"
mypy = "*"
pdbp = "*"
ruff = "*"
scipy-stubs = "*"
types-requests = "*"

[tool.poetry.group.test.dependencies]
pytest = "*"
pytest-benchmark = { extras = ["histogram"], version = "*" }
pytest-cache = "*"
pytest-cov = "*"
pytest-mock = "*"
pytest-ruff = "*"
pytest-runner = "*"
pytest-sugar = "*"
rope = "*"
tox = "*"

[tool.poetry.group.doc.dependencies]
berhoel-sphinx-settings = { git = "https://gitlab.com/berhoel/python/berhoel-sphinx-settings.git", rev = "main" }
doc8 = "*"
sphinx-argparse-cli = "*"
xdoctest = "*"

[tool.poetry.group.types.dependencies]
lxml-stubs = "*"
types-lxml = "*"
types-pillow = "*"
types-jinja2 = "*"
types-requests = "*"

[tool.poetry.scripts]
get_comics = 'berhoel.get_comics:main'
get_peanuts = 'berhoel.get_comics.peanuts:main'
get_garfield = 'berhoel.get_comics.garfield:main'

[tool.isort]
dedup_headings = true
include_trailing_comma = true
float_to_top = true
namespace_packages = ['berhoel']
force_grid_wrap = 0
balanced_wrapping = true
use_parentheses = true
length_sort = true
line_length = 88
combine_as_imports = true
known_first_party = ["berhoel"]
known_third_party = ["pytest"]

[tool.ruff]
namespace-packages = ['berhoel']
line-length = 88

[tool.ruff.lint]
select = ["ALL"]
ignore = ["D211", "D213", "RUF200", "ISC001", "COM812"]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.lint.per-file-ignores]
"docs/**.py" = ["INP001"]

[tool.ruff.format]
# Enable auto-formatting of code examples in docstrings. Markdown,
docstring-code-format = true

# Set the line length limit used when formatting code snippets in
# docstrings.
#
# This only has an effect when the `docstring-code-format` setting is
# enabled.
docstring-code-line-length = "dynamic"

[tool.ruff.lint.isort]
force-sort-within-sections = true
force-wrap-aliases = true
combine-as-imports = true
required-imports = ["from __future__ import annotations"]
section-order = [
  "future",
  "standard-library",
  "third-party",
  "first-party",
  "local-folder",
]
default-section = "third-party"
known-first-party = ["berhoel"]
known-third-party = ["pytest"]

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"

[tool.ruff.lint.flake8-annotations]
mypy-init-return = true

[tool.mypy]
packages = ["berhoel"]
mypy_path = "$MYPY_CONFIG_FILE_DIR/.stubs/"

[tool.tox]
requires = ["tox>=4.19"]
env_list = ["3.11", "3.12", "3.13", "3.14"]

[tool.tox.env_run_base]
description = "Run test under {base_python}"
deps = [
  "pdbpp",
  "pytest",
  "pytest-benchmark[histogram]",
  "pytest-cov",
  "pytest-mock",
  "pytest-ruff",
  "pytest-runner",
  "pytest-sugar",
  "rope",
  "toml",
  "xdoctest",
]
allowlist_externals = ["poetry"]
commands = [["poetry", "run", "pytest"]]

[tool.pytest.ini_options]
junit_family = "xunit2"
doctest_encoding = "UTF-8"
minversion = "7.0"
addopts = [
  "--benchmark-histogram=plots/benchmark-histogram",
  "--benchmark-compare",
  "--doctest-modules",
  "--ff",
  "-s",
  "--cov=berhoel",
  "--cov-report=term",
  "--cov-report=html",
  "--cov-branch",
  "--ruff",
]
testpaths = ["berhoel"]

[tool.doc8]
ignore-path=["pygetcomics.egg-info", ".tox"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
