[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "betterset"
version = "0.1.0"
description = "Extended set operations: algebraic, functional, and utilities on top of Python set"
authors = [{ name = "Izzet Yildirim", email = "izzetcyildirim@gmail.com" }]
maintainers = [{ name = "Izzet Yildirim", email = "izzetcyildirim@gmail.com" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = []
keywords = ["set", "algebra", "functional", "powerset", "cartesian", "python"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/izzet/betterset"
Repository = "https://github.com/izzet/betterset"
Documentation = "https://github.com/izzet/betterset#readme"
"Bug Tracker" = "https://github.com/izzet/betterset/issues"

[dependency-groups]
dev = [
    "pytest>=7.0.0,<8",
    "ruff>=0.12.5",
    "pre-commit>=3.0.0",
]
