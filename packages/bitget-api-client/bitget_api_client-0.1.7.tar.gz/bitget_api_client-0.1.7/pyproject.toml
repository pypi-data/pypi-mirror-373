[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bitget-api-client"
version = "0.1.7"
authors = [
  { name="tty666", email="theentity666@gmail.com" },
]
description = "A Python client for the Bitget API V2"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "aiohttp",
    "requests",
    "websockets",
]

# For more information, visit the GitHub repository:
# https://github.com/tty666/bitget_api_client
[project.urls]
"Homepage" = "https://github.com/tty666/bitget-api-client"
"Bug Tracker" = "https://github.com/tty666/bitget-api-client/issues"

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
asyncio_default_fixture_loop_scope = "function"
