[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "mpesakit"
dynamic = ["version"]
description = "A Python SDK for integrating with M-Pesa APIs"
readme = "README.md"
license = { text = "APACHE-2.0" }
requires-python = ">=3.12"
authors = [
  { name = "John Kagunda", email = "johnmkagunda@gmail.com" }
]
maintainers = [
  { name = "John Kagunda", email = "johnmkagunda@gmail.com" }
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
  "Typing :: Typed"
]
keywords = [
  "mpesa",
  "sdk",
  "payment",
  "africa",
  "flask",
  "django",
  "fastapi",
  "rest",
  "api",
  "mobile money",
  "payments",
]

dependencies = [ 
  "pydantic >=2.10.6,<3.0.0",
  "pydantic[email] >=2.10.6,<3.0.0",
  "requests >=2.32.3,<3.0.0",
  "typing_extensions >= 4.12.2,<5.0.0",
  "cryptography >=41.0.7",
]

[project.urls]
Homepage = "https://github.com/rafaeljohn9/mpesakit"
Repository = "https://github.com/rafaeljohn9/mpesakit"
Issues = "https://github.com/rafaeljohn9/mpesakit/issues"


[project.optional-dependencies]
dev = [
  "build",
  "coverage",
  "hatch",
  "hatch-vcs",
  "hatchling",
  "mypy",
  "bandit",
  "pytest",
  "pytest-cov",
  "ruff",
  "types-requests"
]
test = [
  "bandit",
  "mypy",
  "pyngrok",
  "pytest",
  "pytest-cov",
  "types-requests"
]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build]
include = [
  "mpesakit/**/*",
  "pyproject.toml",
]

[tool.hatch.build.targets.wheel]
packages = ["mpesakit"]

# Ruff configuration-sdk/is
[tool.ruff]
target-version = "py312"
fix = true  

[tool.ruff.lint]
select = [
  "D", # pydocstyle
  "E", # pycodestyle errors
  "W", # pycodestyle warnings
  "F"  # pyflakes
  ]
ignore = [
  "D104",  # Missing docstring in public package
  "D105",  # Missing docstring in magic method
  "E501",  # Line too long
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.isort]
known-first-party = ["mpesakit"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["D104", "F401"] # Ignore missing docstring and unused imports in __init__.py files

# Testing configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v -s --cov=mpesakit --cov-report=html --cov-report=term"
markers = [
  "live: mark a test as requiring live credentials and environment"
]

[tool.mypy]
plugins = ["pydantic.mypy"]
warn_unused_ignores = true