[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "videolab"
version = "0.1.0"
description = "A CLI for video processing."
readme = "README.md"
authors = [{name = "Kian-Meng, Ang"}]
requires-python = ">=3.9"
license = {text = "AGPL-3.0-or-later"}

[project.scripts]
videolab = "videolab.cli:main"

[project.optional-dependencies]
dev = [
    "pytest",
    "nox",
]

[tool.setuptools.packages.find]
where = ["src"]
