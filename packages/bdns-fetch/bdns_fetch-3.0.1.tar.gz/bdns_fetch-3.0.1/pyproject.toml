[tool.poetry]
packages = [{include = "bdns"}]
name = "bdns-fetch"
version = "3.0.1"
description = "A comprehensive command-line tool for accessing Spanish government BDNS subsidies data"
readme = "README.md"
authors = ["José María Cruz Lorite <josemariacruzlorite@gmail.com>"]
license = "GPL-3.0"
homepage = "https://github.com/cruzlorite/bdns-fetch"
repository = "https://github.com/cruzlorite/bdns-fetch"
documentation = "https://github.com/cruzlorite/bdns-fetch#readme"
keywords = ["bdns", "subsidies", "spanish-government", "api", "data", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]

[tool.poetry.dependencies]
python = "^3.11"
requests = ">=2.32.3,<3.0.0"
typer = { version = ">=0.15.4,<0.16.0", extras = ["all"] }
polars = ">=0.20.0,<0.21.0"
duckdb = ">=0.10.0,<0.11.0"
pyarrow = ">=15.0.0,<16.0.0"
tqdm = ">=4.65.0,<5.0.0"
aiohttp = ">=3.9.1,<4.0.0"
aiolimiter = ">=1.0.0,<2.0.0"
tenacity = ">=8.2.3,<9.0.0"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.0.0,<8.0.0"
pytest-cov = ">=4.0.0,<5.0.0"
pytest-asyncio = ">=0.20.0,<1.0.0"
pytest-mock = ">=3.10.0,<4.0.0"
pandas = "^2.3.1"
ruff = ">=0.1.0,<1.0.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
bdns-fetch = "bdns.fetch.__main__:app"

[tool.ruff]
line-length = 88

[tool.ruff.lint]
# Ignore some rules that would require major refactoring
ignore = [
    "F403",  # star imports in __main__.py (would require major refactoring) 
    "F405",  # star import usage (would require major refactoring)
    "F401",  # unused imports in __init__.py files (these are re-exports)
    "E741",  # ambiguous variable name (O is required by API)
]

[tool.ruff.lint.per-file-ignores]
"bdns/api/__main__.py" = ["F403", "F405"]  # Allow star imports in main
"bdns/api/commands/__init__.py" = ["F401"]  # Allow unused imports (re-exports)
