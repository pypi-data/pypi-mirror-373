[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tmdbone"
version = "1.0.0"
authors = [
  { name="onthejobtraining" },
]
description = "A resilient and comprehensive asynchronous TMDb API library with key rotation."
readme = "README.md"
requires-python = ">=3.7"
license = { file="LICENSE" }
keywords = ["tmdb", "api", "asyncio", "movie", "tv", "wrapper", "resilient"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "aiohttp>=3.8.0"
]

[project.urls]
Homepage = "https://github.com/onthejobtraining/tmdbone"
"Bug Tracker" = "https://github.com/onthejobtraining/tmdbone/issues"