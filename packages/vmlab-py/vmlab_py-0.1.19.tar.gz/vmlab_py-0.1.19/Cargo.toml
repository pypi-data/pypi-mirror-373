[package]
name = "vmlab-py"
version = "0.1.19"
edition = "2021"

[dependencies]
pyo3 = { version = "0.23", features = ["extension-module"] }
image = "0.25"
imageproc = "0.25"
ndarray = { version = "0.16", features = ["rayon"] }
serde = {version="1.0", features=["derive"]}
numpy = "0.23"
rmp-serde = "1.3"

num = { version = "0.4.3" }
rustfft = { version = "6.2.0" }
bytemuck = { version = "1.19" }
hound = "3.5.1"
rand = "0.8"


[lib]
crate-type = ["cdylib"]
