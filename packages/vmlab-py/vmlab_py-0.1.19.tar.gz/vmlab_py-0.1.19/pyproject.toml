[build-system]
requires = ["maturin>=1.0"]
build-backend = "maturin"

[project]
name = "vmlab_py"
version = "0.1.19"
description = "A Rust-based library from vmlab"
authors = [{name = "Jaemin Kim", email = "geminik23@vmonster.io"}]
license = "MIT"
keywords = ["rust", "mask", "pyo3", "numpy"]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Rust",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.maturin]
version = "0.1.19"
cargo-manifest-path = "Cargo.toml"
