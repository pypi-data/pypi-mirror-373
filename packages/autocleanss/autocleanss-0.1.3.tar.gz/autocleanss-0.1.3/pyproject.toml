[build-system]
requires = [
    "setuptools>=61.0",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
# IMPORTANT: Changed name to be unique. You can adjust this if you like.
name = "autocleanss"
version = "0.1.3"
authors = [
  { name="SUDIPTA BISWAS", email="sudiptabiswas394@gmail.com" },
]
description = "An advanced and automated data cleaning toolkit for Python."
readme = "README.md"
# FIX: Use the modern license format to remove warnings.
license = { text = "MIT License" }
requires-python = ">=3.8"
# FIX: Add keywords here, which is the correct place.
keywords = ["data cleaning", "data preprocessing", "machine learning", "automation", "pandas"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Information Analysis",
]

# FIX: Read dependencies from requirements.txt to avoid warnings.
dynamic = ["dependencies"]

[project.urls]
"Homepage" = "https://github.com/sudipta9749/autocleanss"
"Bug Tracker" = "https://github.com/sudipta9749/autocleanss/issues"

[tool.setuptools.dynamic]
# This tells the build tool where to find the dependencies list.
dependencies = {file = ["requirements.txt"]}

