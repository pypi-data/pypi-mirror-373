[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ultimate-python-upgrader"
version = "1.4.0"
authors = [
    { name="Sanyam Sanjay Sharma", email="infta2020+pypi@gmail.com" },
]
description = "An intelligent CLI tool to upgrade Python packages with dependency analysis and automatic rollback on failure."
readme = "README.md"
requires-python = ">=3.8"
license = { file="LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Software Distribution",
]
dependencies = [
    "rich>=13.0.0",
    "typer[all]>=0.9.0"
]

[project.urls]
"Homepage" = "https://github.com/psywarrior1998/upgrade_all_python"
"Bug Tracker" = "https://github.com/psywarrior1998/upgrade_all_python/issues"

[project.scripts]
py-upgrade = "upgrade_tool.main:app"

[project.optional-dependencies]
test = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0"
]

dev = [
    "black>=24.4.0",
    "ruff>=0.4.0",
    "build>=1.2.0",
    "twine>=5.1.0"
]

[tool.hatch.build.targets.wheel]
packages = ["upgrade_tool"]