[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fastapi-template-cli"
version = "1.2.3"
description = "A powerful CLI tool for generating production-ready FastAPI applications with SQLAlchemy and MongoDB support"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "FastAPI Template CLI", email = "sohailahmad34280@gmail.com"}
]
keywords = ["fastapi", "cli", "scaffold", "template", "python", "sqlalchemy", "mongodb", "beanie", "async"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "click>=8.0.0",
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.6.5",
]

[project.urls]
Homepage = "https://github.com/sohail432/fastapi-template-cli"
Documentation = "https://github.com/sohail432/fastapi-template-cli#readme"
Repository = "https://github.com/sohail432/fastapi-template-cli"
Issues = "https://github.com/sohail432/fastapi-template-cli/issues"

[project.scripts]
fastapi-template = "fastapi_template.cli:cli"

[tool.setuptools.packages.find]
where = ["."]
include = ["fastapi_template*"]

[tool.setuptools.package-data]
fastapi_template = ["templates/**/*"]

# ----------------------------
# Ruff configuration
# ----------------------------
[tool.ruff]
line-length = 88
target-version = "py38"
exclude = [
  ".venv",
  "venv",
  "fastapi_template_cli.egg-info",
  "fastapi_template/templates/fullstack/app/main.py",  # skip template file
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
