[build-system]
requires = ["setuptools>=42.0", "wheel", "setuptools-scm[toml]>=6.0"]
build-backend = "setuptools.build_meta"

[project]
name = "guardianhub-core"
version = "0.1.0"
description = "Core functionality and utilities for the Guardian AI platform"
readme = "README.md"
requires-python = ">=3.11,<3.13"
license = "Apache-2.0"

authors = [
    {name = "Rashmi Pawar", email = "pawar.rashmi287@gmail.com"},
]
maintainers = [
    {name = "Guardian AI Team", email = "info@guardianai.tech"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "fastapi>=0.115.13,<1.0.0",
    "fastapi-users[sqlalchemy]>=13.0.0,<14.0.0",
    "uvicorn>=0.29.0,<1.0.0",
    "minio>=7.2.0,<8.0.0",
    "sqlalchemy>=2.0.0,<3.0.0",
    "asyncpg>=0.29.0,<1.0.0",
    "opentelemetry-api>=1.25.0,<2.0.0",
    "opentelemetry-sdk>=1.25.0,<2.0.0",
    "opentelemetry-exporter-otlp>=1.25.0,<2.0.0",
    "opentelemetry-instrumentation-fastapi>=0.45b0,<1.0.0",
    "pydantic>=2.0.0,<3.0.0",
    "python-jose[cryptography]>=3.3.0,<4.0.0",
    "python-multipart>=0.0.5,<1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0,<8.0.0",
    "pytest-cov>=4.0.0,<5.0.0",
    "black>=23.0.0,<24.0.0",
    "isort>=5.0.0,<6.0.0",
    "mypy>=1.0.0,<2.0.0",
    "ruff>=0.1.0,<1.0.0",
]
docs = [
    "mkdocs>=1.5.0,<2.0.0",
    "mkdocs-material>=9.0.0,<10.0.0",
    "mkdocstrings[python]>=0.20.0,<1.0.0",
]

[project.urls]

Homepage = "https://github.com/yantramai/local_ai_guardian"
Documentation = "https://guardian-ai-core.readthedocs.io"
Repository = "https://github.com/yantramai/local_ai_guardian"
Changelog = "https://github.com/yantramai/local_ai_guardian/blob/main/CHANGELOG.md"


[tool.setuptools]
# Remove this line: packages = ["guardianhub_core"]  # This is the duplicate
include-package-data = true
[tool.setuptools.packages.find]
where = ["."]
include = ["guardianhub_core*"]
exclude = ["tests*", "docs*", "examples*"]

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_optional = true
disallow_untyped_decorators = true
disallow_any_generics = true
#warn_unused_configs = true

[tool.ruff]
target-version = "py311"
line-length = 88
select = ["E", "F", "I", "B", "C4", "UP", "N", "W", "S", "A", "COM", "C90", "FBT", "ISC", "ICN", "G", "INP", "PIE", "TCH", "T10", "FA", "PT", "Q", "RSE", "RET", "SLF", "SLOT", "PTH", "PTHR", "ERA", "TRY", "NPY", "PD", "PGH", "PL", "PT", "PTH", "PTHR", "PYI", "RUF", "S", "T10", "T20", "TCH", "TID", "UP", "W", "YTT"]
ignore = []

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]  # Allow unused imports in __init__ files
"tests/*" = ["S101"]  # Allow assert statements in tests

[tool.setuptools_scm]