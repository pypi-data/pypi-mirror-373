[project]
name = "dsat-ai"
version = "0.3.4"
description = "Dan's Simple Agent Toolkit - Multi-provider LLM agents and experiment tracking"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "Dan", email = "ecodan@hotmail.com"},
]
keywords = ["llm", "ai", "agents", "experiments", "anthropic", "claude", "google", "vertex-ai", "ollama"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "pathlib>=1.0.1",
    "python-dotenv>=1.1.0",
    "tomlkit>=0.12.0",
    "requests>=2.31.0",
    "aiohttp>=3.8.0",
    "colorama>=0.4.0",
    "importlib-metadata>=4.0.0; python_version < '3.10'",
]

[project.scripts]
scryptorum = "dsat.scryptorum.cli.commands:main"
dsat = "dsat.cli.main:main"

[project.optional-dependencies]
server = ["fastapi>=0.100.0", "uvicorn>=0.20.0"]
dev = ["pytest>=7.0.0", "pytest-asyncio>=0.21.0", "black>=23.0.0", "ruff>=0.1.0", "aiohttp>=3.8.0"]
anthropics = ["anthropic>=0.20.0"]
google = ["google-cloud-aiplatform>=1.40.0"]
ollama = ["ollama>=0.1.0"]
litellm = ["litellm>=1.40.0"]
all = ["anthropic>=0.20.0", "google-cloud-aiplatform>=1.40.0", "ollama>=0.1.0", "litellm>=1.40.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/dsat"]

# Entry points for plugin discovery
[project.entry-points."dsat.providers"]
# Example: openai = "my_openai_package:OpenAIAgent"
# Plugins will register themselves here

[project.urls]
Homepage = "https://github.com/ecodan/dsat"
Repository = "https://github.com/ecodan/dsat"
Documentation = "https://github.com/ecodan/dsat/blob/main/README.md"
Issues = "https://github.com/ecodan/dsat/issues"

[tool.black]
line-length = 88
target-version = ['py312']

[tool.ruff]
target-version = "py312"
line-length = 88

[tool.pytest.ini_options]
testpaths = ["test"]
pythonpath = ["src"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
