[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fast-mathutils"
version = "0.1.0"
description = "Simple self-contained math utilities (factorial, Fibonacci, gcd, lcm, primes)."
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
  { name="Natee Junrungsee", email="33nateejunrungsee@lannaist.ac.th" }
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/SuperHappyCat/pymathutils"
