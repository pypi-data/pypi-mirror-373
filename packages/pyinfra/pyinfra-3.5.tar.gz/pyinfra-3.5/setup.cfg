[bdist_wheel]
universal = 1

[flake8]
exclude = .git,venv,build
ignore = W503,C815,C816,E704,E203,SC
max-line-length = 100
inline-quotes = double
multiline-quotes = double
docstring-quotes = double
import-order-style = edited
application-import-names = pyinfra,pyinfra_cli,docs
whitelist = tests/words.txt
dictionaries = en_US,python,technical,django

[coverage:report]
show_missing = true
skip_covered = true
precision = 1
include = pyinfra/*, pyinfra_cli/*

[coverage:run]
concurrency = gevent

[tool:pytest]
addopts = -m'not end_to_end'
markers = 
	end_to_end
	end_to_end_docker
	end_to_end_podman
	end_to_end_local
	end_to_end_ssh

[egg_info]
tag_build = 
tag_date = 0

