[project]
name = "nemad"
version = "0.1.0"
description = "NEMAD materials database MCP server"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "mcp[cli]>=1.6.0",
    "requests>=2.32.3",
    "pydantic>=2.0.0",
    "ruff>=0.11.13",
]

[project.scripts]
mcp-nemad = "nemad:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
