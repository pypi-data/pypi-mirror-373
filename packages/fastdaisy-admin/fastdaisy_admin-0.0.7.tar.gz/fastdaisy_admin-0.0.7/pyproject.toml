[project]
name = "fastdaisy-admin"
description = "Admin for FastAPI and Starlette"
readme = "README.md"
requires-python = ">=3.10"
keywords = ["sqlalchemy", "fastapi", "starlette", "admin","daisyui"]
authors = [
    { name = "Bhuwan Pandey", email = "bhuwan.pandu12345@gmail.com" },
]
dynamic = ["version"]
dependencies = []

[tool.hatch.build.targets.wheel]
[tool.hatch.build.targets.sdist]
include = [
    "/fastdaisy_admin",
]

[tool.hatch.version]
path = "fastdaisy_admin/__init__.py"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
