[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-gazette-archiver"
version = "0.1.4"
description = "FastMCP Server for Sri Lankan Gazette Archiver with auto-installed gztarchiver"
authors = [
    { name="Isuru Rangana", email="isuru212@gmail.com" }
]
requires-python = ">=3.8"
dependencies = [
    "fastmcp>=0.3.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0.0",
    "typing-extensions>=4.0.0",
    "pathlib",
    "contextlib2",
    "nest-asyncio>=1.5.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=1.0.0"
]

[project.scripts]
mcp-gazette = "mcp_gazette_archiver.server:main"
mcp-gazette-archiver = "mcp_gazette_archiver.server:main"

[project.urls]
Homepage = "https://github.com/LDFLK/mcp-gazette-archiver"
Repository = "https://github.com/LDFLK/mcp-gazette-archiver"
