[project]
name = "es-mapping-inspector"
dynamic = ["version"]
description = "Validate, compare, and synchronize Pydantic model schemas with Elasticsearch mappings."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "maximekieffer" }]
keywords = ["pydantic", "elasticsearch", "schema", "mapping", "validation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities",
]
dependencies = ["elasticsearch>=8,<10", "pydantic>=2.11.7", "typer>=0.16.0"]


[dependency-groups]
dev = ["pytest>=8.4.1", "ruff>=0.6.3", "pre-commit>=3.8.0"]
notebook = ["ipykernel>=6.30.1"]

[project.scripts]
es-mapping-inspector = "es_mapping_inspector:main"

[project.urls]
Homepage = "https://github.com/maximekieffer/es-mapping-inspector"
Issues = "https://github.com/maximekieffer/es-mapping-inspector/issues"

[tool.hatch.version]
path = "src/es_mapping_inspector/__about__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/es_mapping_inspector"]

[tool.hatch.build.targets.sdist]
include = ["src/es_mapping_inspector", "README.md", "LICENSE", "pyproject.toml"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.ruff]
target-version = "py39"
line-length = 100
exclude = [".git", ".venv", "venv", "build", "dist", "__pycache__"]

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP"]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"
explicit = true
