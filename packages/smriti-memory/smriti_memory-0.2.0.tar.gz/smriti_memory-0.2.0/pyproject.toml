[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "smriti-memory"
version = "0.2.0"
description = "An intelligent memory layer for AI applications with RAG capabilities"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Aman Kumar", email = "ad721603@gmail.com"},
]
maintainers = [
    {name = "Aman Kumar", email = "ad721603@gmail.com"},
]
keywords = ["ai", "memory", "rag", "vector-database", "pinecone", "llm", "groq", "gemini"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "pinecone>=2.0.0",
    "langchain>=0.3.0",
    "langchain-groq>=0.3.0",
    "langchain-google-genai>=2.0.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.0.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]
docs = [
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.0.0",
]

[project.scripts]
smriti = "smriti.cli:main"

[project.urls]
Homepage = "https://github.com/amanyadav721/smriti"
Documentation = "https://github.com/amanyadav721/smriti#readme"
Repository = "https://github.com/amanyadav721/smriti"
"Bug Tracker" = "https://github.com/amanyadav721/smriti/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["smriti*"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=smriti",
    "--cov-report=term-missing",
    "--cov-report=html",
] 