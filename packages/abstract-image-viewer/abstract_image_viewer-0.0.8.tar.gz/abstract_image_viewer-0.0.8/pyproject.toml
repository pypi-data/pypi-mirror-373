[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "abstract_image_viewer"
version = "0.0.8"
authors = [{ name = "putkoff", email = "partners@abstractendeavors.com" }]
description = "This module, part of the `abstract_essentials` package, provides utility functions for working with images and PDFs."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "pyscreenshot",
    "abstract_utilities",
    "numpy",
    "PyPDF2",
    "pdf2image",
    "abstract_gui",
    "abstract_webtools",
    "pytesseract",
    "Pillow",
    "scipy",
]

[project.urls]
"Repository" = "https://github.com/AbstractEndeavors/abstract_image_viewer"