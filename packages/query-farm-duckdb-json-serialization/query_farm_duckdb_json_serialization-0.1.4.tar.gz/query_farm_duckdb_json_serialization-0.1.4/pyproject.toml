[project]
name = "query-farm-duckdb-json-serialization"
version = "0.1.4"
description = "Integrate with DuckDB's JSON serialization of expressions and values"
authors = [{ name = "Rusty Conover", email = "rusty@query.farm" }]
dependencies = ["pydantic>=2.11.7"]
readme = "README.md"
requires-python = ">= 3.11"
license = "MIT"
license-files = ['LICENSE']
keywords = [
    "duckdb",
    "arrow",
    "arrow flight",
    "airport",
    "duckdb airport",
    "predicate pushdown",
    "sql",
    "predicates",
    "flight",
    "sql parsing",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Database",
    "Topic :: Database :: Database Engines/Servers",
    "Programming Language :: Python :: 3.11",
]

[project.urls]
Repository = "https://github.com/query-farm/python-duckdb-json-serilization.git"
Issues = "https://github.com/query-farm/python-duckdb-json-serialization/issues"

[build-system]
requires = ["hatchling==1.26.3", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=8.3.2",
    "pytest-mypy>=1.0.1",
    "pytest-env>=1.1.3",
    "pytest-cov>=5.0.0",
    "ruff>=0.12.1",
    "lxml>=6.0.0",
]

[tool.rye.include]
files = ["py.typed"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/query_farm_duckdb_json_serialization"]

[tool.mypy]
ignore_missing_imports = true
plugins = ["pydantic.mypy"]
files = ["src"]
follow_imports = "silent"
warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_reexport = true
disallow_untyped_defs = true

[tool.pydantic.mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]
ignore = ['E501']
